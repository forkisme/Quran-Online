<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Surah Viewer</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .surah-heading {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .first-verse {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 30px;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }

        .content {
            margin-top: 20px;
            text-align: left;
        }

        .verse {
            font-size: 1.1em;
            margin: 10px 0;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 5px;
        }

        .verse-number {
            font-size: 0.8em;
            font-weight: normal;
            margin-left: 10px;
            color: #555;
        }

        .arabic-text {
            font-family: 'Amiri', serif; /* Arabic font */
            direction: rtl;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="surah-heading" class="surah-heading"></div>
        <div id="first-verse" class="first-verse"></div>
        <div id="content" class="content"></div>
    </div>

    <script>
        // Fetch and display the surah based on the index
        async function fetchSurah(index) {
            try {
                const response = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${String(index).padStart(1, '0')}.json`);
                const data = await response.json();
                displaySurah(data);
            } catch (error) {
                console.error('Error fetching surah:', error);
                alert('Failed to load surah.');
            }
        }

        // Display the surah and its verses
        function displaySurah(data) {
            const surahHeading = document.getElementById('surah-heading');
            const firstVerse = document.getElementById('first-verse');
            const content = document.getElementById('content');
            const count = data.count;
            const verses = data.verse;

            surahHeading.style.display = 'block';
            firstVerse.style.display = 'block';
            content.innerHTML = ''; // Clear content

            // Display surah name
            surahHeading.innerText = data.name;

            // Display the first verse separately
            firstVerse.innerText = verses['verse_0'];  // Display verse_0 separately

            // Loop through verses starting from verse_1
            for (let i = 1; i < count; i++) {  // Start the loop from 1 to avoid duplicating verse_0
                const verseKey = `verse_${i}`;
                const verseText = verses[verseKey];

                const verseDiv = document.createElement('div');
                verseDiv.classList.add('verse');
                verseDiv.setAttribute('id', `verse-${i}`);
                verseDiv.innerHTML = `
                    <div class="arabic-text">${verseText}
                        <span class="verse-number">${i + 1}</span>
                    </div>
                `;

                content.appendChild(verseDiv); // Append each verse div to content
            }
        }

        // Get the 'index' from the URL query string
        function getSurahIndexFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const index = urlParams.get('index');
            return index ? parseInt(index) : null;
        }

        // Automatically load the surah based on the 'index' parameter in the URL
        function loadSurahFromURL() {
            const surahIndex = getSurahIndexFromURL();
            if (surahIndex && surahIndex >= 1 && surahIndex <= 114) {
                fetchSurah(surahIndex); // Load the surah based on the index
            } else {
                alert('Invalid or missing Surah index in URL!');
            }
        }

        // Call the function to load the surah as soon as the page loads
        window.onload = loadSurahFromURL;
    </script>
</body>
</html>

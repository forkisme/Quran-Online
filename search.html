<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hadiths Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .hadith-list {
      padding: 20px;
    }
    .hadith-item {
      background: white;
      padding: 20px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .hadith-title {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .hadith-content {
      margin-bottom: 15px;
    }
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .pagination a {
      margin: 0 5px;
      padding: 8px 12px;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .pagination a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

<header>
  <h1>Hadiths Search</h1>
</header>

<div class="hadith-list" id="hadith-list">
  <!-- Hadith items will be injected here by JavaScript -->
</div>

<div class="pagination" id="pagination">
  <!-- Pagination links will be injected here -->
</div>

<script>
  // Extract query parameters from the URL (book, chapter, and other filters)
  const urlParams = new URLSearchParams(window.location.search);
  const bookSlug = urlParams.get('book');
  const chapterNumber = urlParams.get('chapter');
  const hadithEnglish = urlParams.get('hadithEnglish') || '';
  const hadithUrdu = urlParams.get('hadithUrdu') || '';
  const hadithArabic = urlParams.get('hadithArabic') || '';
  const hadithNumber = urlParams.get('hadithNumber') || '';
  const status = urlParams.get('status') || '';
  const paginate = parseInt(urlParams.get('paginate')) || 25; // Default to 25 if not specified

  // If bookSlug or chapterNumber is missing, show a message
  if (!bookSlug || !chapterNumber) {
    document.getElementById('hadith-list').innerHTML = '<p>Please provide both the book and chapter parameters in the URL.</p>';
    throw new Error('Missing book or chapter parameter.');
  }

  // API URL to fetch Hadiths with all filters and pagination
  const apiUrl = `https://www.hadithapi.com/api/hadiths?apiKey=$2y$10$tRU6Mfq4SwT9N8lesjlLEzPLw9J6DN0yAxrM5hA4JEsHJytUve&bookSlug=${bookSlug}&chapterId=${chapterNumber}&hadithEnglish=${hadithEnglish}&hadithUrdu=${hadithUrdu}&hadithArabic=${hadithArabic}&hadithNumber=${hadithNumber}&status=${status}&paginate=${paginate}`;

  // Fetch data from the API
  fetch(apiUrl)
    .then(response => response.json())
    .then(data => {
      if (data.status === 200) {
        const hadiths = data.hadiths.data;
        const totalHadiths = data.hadiths.total; // Total number of hadiths
        const currentPage = data.hadiths.current_page;
        const totalPages = Math.ceil(totalHadiths / paginate);

        const hadithListElement = document.getElementById('hadith-list');

        // If no Hadiths are found, show a message
        if (hadiths.length === 0) {
          hadithListElement.innerHTML = `<p>No Hadiths found for the given search parameters.</p>`;
          return;
        }

        // Display each Hadith
        hadiths.forEach(hadith => {
          const hadithItem = document.createElement('div');
          hadithItem.classList.add('hadith-item');
          hadithItem.innerHTML = `
            <p class="hadith-title">Hadith #${hadith.hadithNumber}</p>
            <div class="hadith-content">
              <strong>English:</strong> ${hadith.hadithEnglish}
            </div>
            <div class="hadith-content">
              <strong>Urdu:</strong> ${hadith.hadithUrdu}
            </div>
            <div class="hadith-content">
              <strong>Arabic:</strong> ${hadith.hadithArabic}
            </div>
            <p><strong>Source:</strong> ${hadith.book.bookName} - Chapter ${hadith.chapter.chapterNumber}: ${hadith.chapter.chapterEnglish}</p>
          `;
          hadithListElement.appendChild(hadithItem);
        });

        // Create pagination links
        const paginationElement = document.getElementById('pagination');
        paginationElement.innerHTML = '';

        // If there are multiple pages, generate pagination links
        for (let i = 1; i <= totalPages; i++) {
          const pageLink = document.createElement('a');
          pageLink.href = `?book=${bookSlug}&chapter=${chapterNumber}&hadithEnglish=${hadithEnglish}&hadithUrdu=${hadithUrdu}&hadithArabic=${hadithArabic}&hadithNumber=${hadithNumber}&status=${status}&paginate=${paginate}&page=${i}`;
          pageLink.textContent = i;
          if (i === currentPage) {
            pageLink.style.fontWeight = 'bold';
          }
          paginationElement.appendChild(pageLink);
        }
      } else {
        document.getElementById('hadith-list').innerHTML = '<p>No Hadiths found for the given parameters.</p>';
      }
    })
    .catch(error => {
      console.error(error);
      document.getElementById('hadith-list').innerHTML = '<p>Failed to load Hadith data.</p>';
    });
</script>

</body>
</html>

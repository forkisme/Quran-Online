<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hadiths of Chapter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .hadith-list {
      padding: 20px;
    }
    .hadith-item {
      background: white;
      padding: 20px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .hadith-title {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .hadith-content {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<header>
  <h1>Hadiths of Chapter</h1>
</header>

<div class="hadith-list" id="hadith-list">
  <!-- Hadith items will be injected here by JavaScript -->
</div>

<script>
  // Extract query parameters from the URL (book and chapter)
  const urlParams = new URLSearchParams(window.location.search);
  const bookSlug = urlParams.get('book');
  const chapterNumber = urlParams.get('chapter');

  // API URL to fetch Hadiths based on book and chapter
  const apiUrl = `https://www.hadithapi.com/api/hadiths?apiKey=$2y$10$tRU6Mfq4SwT9N8lesjlLEzPLw9J6DN0yAxrM5hA4JEsHJytUve&bookSlug=${bookSlug}&chapterId=${chapterNumber}`;

  // Fetch data from the API
  fetch(apiUrl)
    .then(response => response.json())
    .then(data => {
      if (data.status === 200) {
        const hadiths = data.hadiths.data; // Hadiths array
        const hadithListElement = document.getElementById('hadith-list');

        // Check if Hadiths exist for the given chapter
        if (hadiths.length === 0) {
          hadithListElement.innerHTML = `<p>No hadiths found for this chapter.</p>`;
          return;
        }

        // Display each Hadith for the requested chapter and book
        hadiths.forEach(hadith => {
          const hadithItem = document.createElement('div');
          hadithItem.classList.add('hadith-item');
          hadithItem.innerHTML = `
            <p class="hadith-title">Hadith #${hadith.hadithNumber}</p>
            <div class="hadith-content">
              <strong>English:</strong> ${hadith.hadithEnglish}
            </div>
            <div class="hadith-content">
              <strong>Urdu:</strong> ${hadith.hadithUrdu}
            </div>
            <div class="hadith-content">
              <strong>Arabic:</strong> ${hadith.hadithArabic}
            </div>
            <p><strong>Source:</strong> ${hadith.book.bookName} - Chapter ${hadith.chapter.chapterNumber}: ${hadith.chapter.chapterEnglish}</p>
          `;
          hadithListElement.appendChild(hadithItem);
        });
      } else {
        alert("Error fetching hadiths.");
      }
    })
    .catch(error => {
      console.error(error);
      alert("Failed to fetch hadith data.");
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadiths of Chapter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        h3 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="chapterTitle">Loading...</h1>
        <ul id="hadithList">
            <!-- Hadiths will be populated here dynamically -->
        </ul>
    </div>

    <script>
        // Extract 'slug' and 'chapterId' from URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const bookSlug = urlParams.get('slug');
        const chapterId = urlParams.get('chapterId');
        
        if (!bookSlug || !chapterId) {
            document.getElementById('chapterTitle').innerHTML = 'Invalid parameters';
            return;
        }

        // Construct the API URL to fetch Hadiths based on bookSlug and chapterId
        const apiUrl = `https://www.hadithapi.com/api/hadiths?apiKey=$2y$10$tRU6Mfq4SwT9N8lesjlLEzPLw9J6DN0yAxrM5hA4JEsHJytUve&bookSlug=${bookSlug}&chapterId=${chapterId}`;

        console.log("Fetching Hadiths from API:", apiUrl); // Debug log

        // Fetch the Hadiths for the selected chapter
        fetch(apiUrl)
        .then(response => {
            console.log("API Response Status:", response.status); // Log status
            return response.json();
        })
        .then(data => {
            console.log("API Response Data:", data); // Debug log for data

            // Check if the response is valid
            if (data.status === 200 && data.hadiths) {
                const hadiths = data.hadiths.data;
                const chapterTitle = document.getElementById('chapterTitle');
                const hadithList = document.getElementById('hadithList');

                // Update the title of the page with the chapter name
                chapterTitle.innerHTML = `Hadiths from Chapter: ${data.hadiths[0].chapter.chapterEnglish}`;

                // Populate the Hadiths
                hadiths.forEach(hadith => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <h3>Hadith ${hadith.hadithNumber}</h3>
                        <p><strong>English Narrator:</strong> ${hadith.englishNarrator}</p>
                        <p><strong>Hadith (English):</strong> ${hadith.hadithEnglish}</p>
                        <p><strong>Hadith (Urdu):</strong> ${hadith.hadithUrdu}</p>
                        <p><strong>Arabic:</strong> ${hadith.hadithArabic}</p>
                    `;
                    hadithList.appendChild(listItem);
                });
            } else {
                document.getElementById('chapterTitle').innerHTML = 'No Hadiths found for this chapter.';
            }
        })
        .catch(error => {
            console.log('Error:', error);
            document.getElementById('chapterTitle').innerHTML = 'Error fetching Hadiths.';
        });
    </script>
</body>
</html>

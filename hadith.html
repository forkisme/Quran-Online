<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hadith Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .hadith-result {
      margin-top: 20px;
    }
    .hadith {
      background-color: #f1f1f1;
      border-left: 5px solid #4CAF50;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      color: #333;
    }
    .loading {
      text-align: center;
      font-size: 18px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>Find Hadith</h1>
  
  <div class="container">
    <div class="form-group">
      <label for="book">Select Book</label>
      <select id="book">
        <option value="sahih-bukhari">Sahih Bukhari</option>
        <option value="sahih-muslim">Sahih Muslim</option>
        <option value="al-tirmidhi">Jami' Al-Tirmidhi</option>
        <option value="abu-dawood">Sunan Abu Dawood</option>
        <option value="ibn-e-majah">Sunan Ibn-e-Majah</option>
        <option value="sunan-nasai">Sunan An-Nasa`i</option>
        <option value="mishkat">Mishkat Al-Masabih</option>
        <option value="musnad-ahmad">Musnad Ahmad</option>
        <option value="al-silsila-sahiha">Al-Silsila Sahiha</option>
      </select>
    </div>

    <div class="form-group">
      <label for="chapter">Select Chapter</label>
      <input type="number" id="chapter" placeholder="Chapter Number" min="1" required>
    </div>

    <button id="fetchHadithBtn">Get Hadith</button>

    <div class="loading" id="loadingText" style="display:none;">Loading...</div>
    
    <div class="hadith-result" id="hadithResult"></div>
  </div>

  <script>
    document.getElementById('fetchHadithBtn').addEventListener('click', function() {
      const book = document.getElementById('book').value;
      const chapter = document.getElementById('chapter').value;
      const loadingText = document.getElementById('loadingText');
      const hadithResult = document.getElementById('hadithResult');

      if (!chapter) {
        alert('Please enter a valid chapter number.');
        return;
      }

      // Show loading text
      loadingText.style.display = 'block';
      hadithResult.innerHTML = '';

      // API URL with the provided apiKey
      const apiUrl = `https://hadithapi.com/api/hadiths/?apiKey=$2y$10$tRU6Mfq4SwT9N8lesjlLEzPLw9J6DN0yAxrM5hA4JEsHJytUve&book=${book}&chapter=${chapter}`;

      // Fetch the data from the API
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          loadingText.style.display = 'none'; // Hide loading text

          if (data && data.hadiths && data.hadiths.length > 0) {
            let htmlContent = '';
            data.hadiths.forEach(hadith => {
              htmlContent += `
                <div class="hadith">
                  <p><strong>Hadith #${hadith.hadithNumber}</strong></p>
                  <p><em>${hadith.hadith}</em></p>
                </div>
              `;
            });
            hadithResult.innerHTML = htmlContent;
          } else {
            hadithResult.innerHTML = '<p>No Hadiths found for this chapter.</p>';
          }
        })
        .catch(error => {
          loadingText.style.display = 'none';
          hadithResult.innerHTML = '<p>There was an error fetching the data. Please try again later.</p>';
          console.error('Error fetching Hadiths:', error);
        });
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadith Viewer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }
        h1, h2 {
            text-align: center;
            color: #2c3e50;
            margin-top: 30px;
        }
        .hadith-container {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            border-top: 5px solid #16a085;
        }
        .hadith {
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid #e1e1e1;
            border-radius: 10px;
            background-color: #fafafa;
            position: relative;
        }
        .hadith h3 {
            margin-top: 0;
            font-size: 20px;
            color: #16a085;
            font-weight: bold;
        }
        .hadith p {
            margin: 10px 0;
            font-size: 16px;
            color: #34495e;
        }
        .hadith .arabic-text {
            font-size: 18px;
            font-family: 'Amiri', serif;
            text-align: center;
            direction: rtl;
            color: #2c3e50;
        }
        .hadith .english-text {
            font-size: 16px;
            font-family: 'Arial', sans-serif;
            color: #555;
            line-height: 1.8;
        }
        .loading, .error {
            text-align: center;
            font-size: 20px;
            color: #3498db;
        }
        .error {
            color: red;
        }
        #hadithResult {
            margin-top: 30px;
        }
        .header-meta {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
        }
        .header-meta strong {
            color: #2c3e50;
        }
        .back-to-top {
            position: fixed;
            right: 15px;
            bottom: 50px;
            background-color: #16a085;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
        }
        .back-to-top:hover {
            background-color: #1abc9c;
        }
        /* Dark mode styles */
        body.dark-mode {
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        body.dark-mode .hadith {
            background-color: #34495e;
            border-color: #1abc9c;
        }
        body.dark-mode .hadith h3 {
            color: #1abc9c;
        }
        body.dark-mode .header-meta {
            background-color: #2c3e50;
        }
        body.dark-mode .loading,
        body.dark-mode .error {
            color: #1abc9c;
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #16a085;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
        }
        .theme-toggle:hover {
            background-color: #1abc9c;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Hadith Viewer</h1>
    <p style="text-align: center; font-size: 18px; color: #7f8c8d;">
        Enter a book and chapter number in the URL to view the Hadiths (e.g., <code>?book=bukhari&chapter=10</code>).
    </p>

    <div id="loading" class="loading">Loading...</div>
    <div id="hadithResult"></div>

    <script>
        let chaptersData = []; // To store chapter data
        let currentPage = 1; // Current page for pagination
        const itemsPerPage = 5; // Hadiths per page

        // Function to fetch the chapters data from the remote JSON
        function fetchChaptersData() {
            const chaptersUrl = "https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/hadiths/bukhari/chapters.json";
            fetch(chaptersUrl)
                .then(response => response.json())
                .then(data => {
                    chaptersData = data.collection.books; // Storing the books data
                    initializeViewer();
                })
                .catch(error => {
                    console.error('Error fetching chapters data:', error);
                    document.getElementById('hadithResult').innerHTML = '<p class="error">Failed to load the chapters data. Please try again later.</p>';
                    document.getElementById('loading').style.display = 'none';
                });
        }

        // Function to get the book and chapter from URL parameters
        function getURLParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const book = urlParams.get('book');
            const chapter = urlParams.get('chapter');
            return { book, chapter };
        }

        // Function to fetch and display the hadiths from the given book and chapter
        function fetchHadiths(bookSlug, chapterNumber) {
            const url = `https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/hadiths/${bookSlug}/${chapterNumber}.json`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    displayHadiths(data, bookSlug);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('hadithResult').innerHTML = '<p class="error">Failed to load the hadiths. Please try again later.</p>';
                    document.getElementById('loading').style.display = 'none';
                });
        }

        // Function to display the hadiths on the page with pagination
        function displayHadiths(data, bookSlug) {
            const hadithResult = document.getElementById('hadithResult');
            const loading = document.getElementById('loading');

            // Hide loading spinner
            loading.style.display = 'none';

            // Add mapping for book slugs to full names
            const bookSlugToName = {
                bukhari: "Sahih al-Bukhari",
                muslim: "Sahih Muslim",
                tirmidhi: "Jami` at-Tirmidhi",
                // Add other mappings here
            };

            // Find the book name based on the book slug
            const bookName = bookSlugToName[bookSlug.toLowerCase()] || 'Unknown Book';

            // Check if the data contains hadiths
            if (data.hadiths && data.hadiths.length > 0) {
                let htmlContent = `
                    <div class="header-meta">
                        <h2>${bookName} <span style="font-size: 18px;">(Chapter: ${data.metadata.english.introduction})</span></h2>
                        <p><strong>Author:</strong> ${data.metadata.english.author}</p>
                        <p><strong>Introduction:</strong> ${data.metadata.english.introduction}</p>
                    </div>
                `;
                
                // Calculate pagination range
                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = Math.min(startIndex + itemsPerPage, data.hadiths.length);
                
                // Loop through and display each hadith for the current page
                for (let i = startIndex; i < endIndex; i++) {
                    const hadith = data.hadiths[i];
                    htmlContent += `
                        <div class="hadith">
                            <h3>Hadith #${hadith.id}</h3>
                            <p class="arabic-text"><strong>Arabic:</strong> ${hadith.arabic}</p>
                            <p class="english-text"><strong>English:</strong> ${hadith.english.text}</p>
                        </div>
                    `;
                }

                hadithResult.innerHTML = htmlContent;

                // Add pagination
                const totalPages = Math.ceil(data.hadiths.length / itemsPerPage);
                if (totalPages > 1) {
                    hadithResult.innerHTML += `
                        <div class="pagination">
                            <button onclick="changePage(-1)" ${currentPage === 1 ? 'disabled' : ''}>Prev</button>
                            <span>Page ${currentPage} of ${totalPages}</span>
                            <button onclick="changePage(1)" ${currentPage === totalPages ? 'disabled' : ''}>Next</button>
                        </div>
                    `;
                }
            } else {
                hadithResult.innerHTML = '<p>No Hadiths found for this chapter.</p>';
            }
        }

        // Change page for pagination
        function changePage(direction) {
            currentPage += direction;
            const { book, chapter } = getURLParams();
            fetchHadiths(book, chapter);
        }

        // Initialize the viewer by fetching chapters data and URL parameters
        function initializeViewer() {
            const { book, chapter } = getURLParams();
            if (book && chapter) {
                fetchHadiths(book, chapter);
            } else {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('hadithResult').innerHTML = '<p class="error">Please specify both the book and chapter number in the URL (e.g., ?book=bukhari&chapter=10).</p>';
            }
        }

        // Scroll to top
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Toggle between dark and light mode
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        // On page load, fetch the chapters data and initialize the viewer
        window.onload = fetchChaptersData;
    </script>

    <div class="theme-toggle" onclick="toggleTheme()">🌙</div>
    <div class="back-to-top" onclick="scrollToTop()">↑</div>

</body>
</html>

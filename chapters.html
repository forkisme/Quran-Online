<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadith Viewer</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts for Arabic Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Scheherazade+New&family=Cairo&family=Lalezar&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }
        h1, h2 {
            text-align: center;
            color: #2c3e50;
            margin-top: 40px;
        }
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #16a085;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            border-bottom: 1px solid #1abc9c;
        }
        .toolbar label {
            margin-right: 10px;
        }
        .toolbar select, .toolbar input, .toolbar button {
            background-color: #1abc9c;
            border: none;
            border-radius: 5px;
            padding: 5px;
            color: white;
        }
        .toolbar button {
            cursor: pointer;
        }
        .toolbar select, .toolbar input {
            margin-left: 10px;
        }
        .toolbar button:hover {
            background-color: #16a085;
        }
        .hadith-container {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            margin-top: 100px;
        }
        .hadith {
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid #e1e1e1;
            border-radius: 10px;
            background-color: #fafafa;
        }
        .hadith h3 {
            font-size: 20px;
            color: #16a085;
            font-weight: bold;
        }
        .hadith p {
            margin: 10px 0;
            font-size: 16px;
            color: #34495e;
        }
        .hadith .arabic-text {
            font-size: 18px;
            font-family: 'Amiri', serif;
            text-align: center;
            direction: rtl;
            color: #2c3e50;
            transition: font-size 0.3s;
        }
        .hadith .english-text {
            font-size: 16px;
            font-family: 'Arial', sans-serif;
            color: #555;
            line-height: 1.8;
        }
        .back-to-top {
            position: fixed;
            right: 15px;
            bottom: 50px;
            background-color: #16a085;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: none;
        }
        .back-to-top:hover {
            background-color: #1abc9c;
        }
        /* Dark Mode */
        body.dark-mode {
            background-color: #2c3e50;
            color: white;
        }
        body.dark-mode .hadith {
            background-color: #34495e;
            border-color: #1abc9c;
        }
        body.dark-mode .hadith h3 {
            color: #1abc9c;
        }
        body.dark-mode .header-meta {
            background-color: #2c3e50;
        }
        body.dark-mode .loading,
        body.dark-mode .error {
            color: #1abc9c;
        }
        body.dark-mode .toolbar {
            background-color: #1abc9c;
        }
        /* Arabic Font Size and Font Selection */
        .arabic-text {
            font-size: 18px;
        }
        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .toolbar {
                flex-direction: column;
                align-items: flex-start;
            }
            .toolbar label, .toolbar button {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Toolbar with options at the top -->
    <div class="toolbar">
        <div>
            <label for="fontSelect">Arabic Font:</label>
            <select id="fontSelect" onchange="changeArabicFont()">
                <option value="Amiri">Amiri</option>
                <option value="Scheherazade New">Scheherazade</option>
                <option value="Cairo">Cairo</option>
                <option value="Lalezar">Lalezar</option>
            </select>
        </div>
        <div>
            <label for="fontSizeRange">Arabic Text Size:</label>
            <input type="range" id="fontSizeRange" min="14" max="30" value="18" oninput="resizeArabicText(event)" />
        </div>
        <div>
            <button onclick="toggleTheme()">ðŸŒ™ / ðŸŒž</button>
        </div>
    </div>

    <h1>Hadith Viewer</h1>
    <p style="text-align: center; font-size: 18px; color: #7f8c8d;">
        Enter a book and chapter number in the URL to view the Hadiths (e.g., <code>?book=bukhari&chapter=10</code>).
    </p>

    <div id="loading" class="loading">Loading...</div>
    <div id="hadithResult"></div>

    <div class="back-to-top" onclick="scrollToTop()">â†‘</div>

    <script>
        let chaptersData = []; // To store chapter data
        let currentPage = 1; // Current page for pagination
        const itemsPerPage = 5; // Hadiths per page
        let arabicFontSize = 18; // Default font size for Arabic text
        let arabicFont = 'Amiri'; // Default Arabic font

        // Load user preferences from localStorage
        function loadUserPreferences() {
            const savedTheme = localStorage.getItem('theme');
            const savedFont = localStorage.getItem('font');
            const savedFontSize = localStorage.getItem('fontSize');

            if (savedTheme) {
                document.body.classList.toggle('dark-mode', savedTheme === 'dark');
            }
            if (savedFont) {
                document.getElementById('fontSelect').value = savedFont;
                changeArabicFont();
            }
            if (savedFontSize) {
                document.getElementById('fontSizeRange').value = savedFontSize;
                resizeArabicText({ target: { value: savedFontSize } });
            }
        }

        // Function to fetch the chapters data from the remote JSON
        function fetchChaptersData() {
            const chaptersUrl = "https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/hadiths/bukhari/chapters.json";
            fetch(chaptersUrl)
                .then(response => response.json())
                .then(data => {
                    chaptersData = data.collection.books; // Storing the books data
                    initializeViewer();
                })
                .catch(error => {
                    console.error('Error fetching chapters data:', error);
                    document.getElementById('hadithResult').innerHTML = '<p class="error">Failed to load the chapters data. Please try again later.</p>';
                    document.getElementById('loading').style.display = 'none';
                });
        }

        // Function to get the book and chapter from URL parameters
        function getURLParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const book = urlParams.get('book');
            const chapter = urlParams.get('chapter');
            return { book, chapter };
        }

        // Function to fetch and display the hadiths from the given book and chapter
        function fetchHadiths(bookSlug, chapterNumber) {
            const url = `https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/hadiths/${bookSlug}/${chapterNumber}.json`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    displayHadiths(data, bookSlug);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('hadithResult').innerHTML = '<p class="error">Failed to load the hadiths. Please try again later.</p>';
                    document.getElementById('loading').style.display = 'none';
                });
        }

        // Function to display the hadiths on the page
        function displayHadiths(data, bookSlug) {
            const hadithResult = document.getElementById('hadithResult');
            const loading = document.getElementById('loading');
            loading.style.display = 'none';

            const bookSlugToName = {
                bukhari: "Sahih al-Bukhari",
                muslim: "Sahih Muslim",
                tirmidhi: "Jami` at-Tirmidhi",
            };

            const bookName = bookSlugToName[bookSlug.toLowerCase()] || 'Unknown Book';

            if (data.hadiths && data.hadiths.length > 0) {
                let htmlContent = `
                    <div class="header-meta">
                        <h2>${bookName} <span style="font-size: 18px;">(Chapter: ${data.metadata.english.introduction})</span></h2>
                        <p><strong>Author:</strong> ${data.metadata.english.author}</p>
                        <p><strong>Introduction:</strong> ${data.metadata.english.introduction}</p>
                    </div>
                `;
                
                data.hadiths.forEach(hadith => {
                    htmlContent += `
                        <div class="hadith">
                            <h3>Hadith #${hadith.id}</h3>
                            <p class="arabic-text"><strong>Arabic:</strong> ${hadith.arabic}</p>
                            <p class="english-text"><strong>English:</strong> ${hadith.english.text}</p>
                        </div>
                    `;
                });

                hadithResult.innerHTML = htmlContent;
            } else {
                hadithResult.innerHTML = '<p>No Hadiths found for this chapter.</p>';
            }
        }

        // Function to resize Arabic text based on user input
        function resizeArabicText(event) {
            arabicFontSize = event.target.value;
            document.querySelectorAll('.arabic-text').forEach((element) => {
                element.style.fontSize = arabicFontSize + 'px';
            });
            localStorage.setItem('fontSize', arabicFontSize);
        }

        // Function to change Arabic font based on user selection
        function changeArabicFont() {
            arabicFont = document.getElementById('fontSelect').value;
            document.querySelectorAll('.arabic-text').forEach((element) => {
                element.style.fontFamily = arabicFont;
            });
            localStorage.setItem('font', arabicFont);
        }

        // Function to toggle dark/light mode
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const newTheme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
        }

        // Function to scroll to top of page
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // On page load, fetch the chapters data and initialize the viewer
        window.onload = function() {
            loadUserPreferences();
            fetchChaptersData();
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Chapters</h1>
        <ul id="chapter-list"></ul>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const bookSlug = urlParams.get('bookSlug');

        // Fetch chapters data
        fetch('https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/hadith/chapters.json')
            .then(response => response.json())
            .then(data => {
                const book = data.find(b => b.route.base === bookSlug);
                if (book) {
                    const chapterList = document.getElementById('chapter-list');
                    book.route.chapters.forEach((chapter, index) => {
                        const listItem = document.createElement('li');
                        listItem.classList.add('chapter-item');
                        listItem.innerHTML = `
                            <a href="hadith.html?bookSlug=${bookSlug}&chapter=${chapter}">
                                Chapter ${chapter}
                            </a>
                        `;
                        chapterList.appendChild(listItem);
                    });
                }
            });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5dc; /* Background color */
            color: #333;
        }
        h1 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-bar {
            padding: 12px;
            font-size: 18px;
            border: 2px solid #4CAF50;
            border-radius: 4px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .sort-select {
            padding: 12px;
            font-size: 18px;
            border: 2px solid #4CAF50;
            border-radius: 4px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .surah-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .surah-card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            width: 280px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .surah-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        .surah-card h2 {
            font-size: 1.6em;
            color: #4CAF50;
            margin: 0 0 10px;
        }
        .surah-card p {
            font-size: 1.2em;
            margin: 5px 0;
        }
        .surah-card a {
            text-decoration: none;
            color: #ffffff;
            background: linear-gradient(45deg, #4CAF50, #2c6c2f);
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
            font-size: 1.2em; /* Larger font size */
            transition: background-color 0.3s, transform 0.3s;
        }
        .surah-card a:hover {
            background: linear-gradient(45deg, #45a049, #2c6c2f);
            transform: scale(1.05);
        }
        .bold {
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .search-bar, .sort-select {
                width: 100%;
                margin-bottom: 10px;
            }
            .surah-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Surah List</h1>
    <div class="header">
        <select class="sort-select" id="sort-select">
            <option value="index">Sort by Index</option>
            <option value="title">Sort by Title (English)</option>
        </select>
        <input type="text" id="search-bar" class="search-bar" placeholder="Search by title or index...">
    </div>
    <div class="surah-list" id="surah-list">
        <!-- Surah data will be inserted here -->
    </div>

    <script>
        async function fetchSurahs() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/semarketir/quranjson/master/source/surah.json');
                const surahs = await response.json();
                return surahs;
            } catch (error) {
                console.error('Error fetching surah data:', error);
                return [];
            }
        }

        function renderSurahs(surahs) {
            const surahList = document.getElementById('surah-list');
            surahList.innerHTML = '';

            surahs.forEach(surah => {
                const surahIndex = parseInt(surah.index, 10);
                const surahDetailsUrl = `surah-details.html?index=${surahIndex}`;

                const surahCard = document.createElement('div');
                surahCard.className = 'surah-card';
                surahCard.innerHTML = `
                    <h2>${surah.title}</h2>
                    <p class="bold">Surah: ${surahIndex}</p>
                    <p>${surah.titleAr}</p>
                    <p>${surah.type}</p>
                    <a href="${surahDetailsUrl}" class="bold">Read</a>
                `;

                surahList.appendChild(surahCard);
            });
        }

        function sortSurahs(surahs, criteria) {
            return surahs.sort((a, b) => {
                if (criteria === 'index') {
                    return parseInt(a.index) - parseInt(b.index);
                } else if (criteria === 'title') {
                    return a.title.localeCompare(b.title);
                }
                return 0;
            });
        }

        function filterSurahs(surahs, query) {
            const lowerCaseQuery = query.toLowerCase();
            return surahs.filter(surah => 
                surah.title.toLowerCase().includes(lowerCaseQuery) ||
                surah.index.includes(lowerCaseQuery)
            );
        }

        async function init() {
            let surahs = await fetchSurahs();
            renderSurahs(surahs);

            const searchBar = document.getElementById('search-bar');
            const sortSelect = document.getElementById('sort-select');

            searchBar.addEventListener('input', () => {
                const filteredSurahs = filterSurahs(surahs, searchBar.value);
                renderSurahs(filteredSurahs);
            });

            sortSelect.addEventListener('change', () => {
                const sortedSurahs = sortSurahs(surahs, sortSelect.value);
                renderSurahs(sortedSurahs);
            });
        }

        init();
    </script>
</body>
</html>

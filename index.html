<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding-top: 60px; /* To avoid navbar overlap */
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .navbar .logo {
            font-size: 1.8em;
            font-weight: bold;
        }

        /* Menu Toggle Button */
        .menu-toggle {
            font-size: 1.5em;
            cursor: pointer;
            display: none;
            color: white;
        }

        /* Sidebar Menu */
        .menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            transition: left 0.3s ease;
            padding-top: 60px;
        }

        .menu a {
            display: block;
            text-decoration: none;
            color: white;
            padding: 15px 20px;
            font-size: 1.2em;
            border-bottom: 1px solid #444;
            transition: background 0.3s ease;
        }

        .menu a:hover {
            background-color: #4CAF50;
        }

        .menu.active {
            left: 0;
        }

        /* Search and Sort */
        .search-sort-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            margin-top: 80px; /* To account for the fixed navbar */
        }

        .search-bar {
            padding: 12px 20px;
            font-size: 1.1em;
            border: 2px solid #4CAF50;
            border-radius: 50px;
            width: 60%;
            max-width: 350px;
            transition: all 0.3s ease-in-out;
        }

        .search-bar:focus {
            outline: none;
            border-color: #45a049;
        }

        .sort-select {
            padding: 12px 20px;
            font-size: 1.1em;
            border: 2px solid #4CAF50;
            border-radius: 50px;
            background-color: white;
            max-width: 200px;
            transition: all 0.3s ease-in-out;
        }

        .sort-select:focus {
            outline: none;
            border-color: #45a049;
        }

        /* Surah List Styles */
        .surah-list {
            padding: 0 10%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Surah Item */
        .surah-item {
            background-color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
            text-decoration: none;
            color: inherit;
            transition: background-color 0.3s ease;
        }

        .surah-item:hover {
            background-color: #f0f0f0;
        }

        .surah-item h3 {
            font-size: 1.4em;
            color: #4CAF50;
        }

        .surah-item p {
            font-size: 1.1em;
            color: #666;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .search-sort-container {
                flex-direction: column;
                align-items: flex-start;
                padding: 20px;
            }

            .search-bar {
                width: 100%;
                margin-bottom: 10px;
            }

            .surah-list {
                padding: 0 5%;
            }

            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">Surah List</div>
        <div class="menu-toggle" id="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </div>

    <!-- Sidebar Menu -->
    <div class="menu" id="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <!-- Search and Sort Section -->
    <div class="search-sort-container">
        <input type="text" id="search-bar" class="search-bar" placeholder="Search by title or index...">
        <select class="sort-select" id="sort-select">
            <option value="index">Sort by Index</option>
            <option value="title">Sort by Title (English)</option>
        </select>
    </div>

    <!-- Surah List -->
    <div class="surah-list" id="surah-list">
        <!-- Surah Items will be injected here -->
    </div>

    <script>
        // Toggle Sidebar Menu
        document.getElementById('menu-toggle').addEventListener('click', () => {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        });

        // Fetch Surah Data
        async function fetchSurahs() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/itzfew/Quranv2/main/source/surah.json');
                const surahs = await response.json();
                return surahs;
            } catch (error) {
                console.error('Error fetching surah data:', error);
                return [];
            }
        }

        // Render Surah Items
        function renderSurahs(surahs) {
            const surahList = document.getElementById('surah-list');
            surahList.innerHTML = '';

            surahs.forEach(surah => {
                const surahIndex = parseInt(surah.index, 10);
                const surahDetailsUrl = `surah-details.html?index=${surahIndex}`;

                const surahItem = document.createElement('a');
                surahItem.className = 'surah-item';
                surahItem.href = surahDetailsUrl;
                surahItem.innerHTML = `
                    <h3>${surah.title}</h3>
                    <p>Surah: ${surahIndex}</p>
                    <p>${surah.titleAr}</p>
                    <p>${surah.type}</p>
                `;

                surahList.appendChild(surahItem);
            });
        }

        // Sort Surahs
        function sortSurahs(surahs, criteria) {
            return surahs.sort((a, b) => {
                if (criteria === 'index') {
                    return parseInt(a.index) - parseInt(b.index);
                } else if (criteria === 'title') {
                    return a.title.localeCompare(b.title);
                }
                return 0;
            });
        }

        // Filter Surahs by Search Query
        function filterSurahs(surahs, query) {
            const lowerCaseQuery = query.toLowerCase();
            return surahs.filter(surah => 
                surah.title.toLowerCase().includes(lowerCaseQuery) ||
                surah.index.includes(lowerCaseQuery)
            );
        }

        // Initialize Page
        async function init() {
            let surahs = await fetchSurahs();
            renderSurahs(surahs);

            const searchBar = document.getElementById('search-bar');
            const sortSelect = document.getElementById('sort-select');

            searchBar.addEventListener('input', () => {
                const filteredSurahs = filterSurahs(surahs, searchBar.value);
                renderSurahs(filteredSurahs);
            });

            sortSelect.addEventListener('change', () => {
                const sortedSurahs = sortSurahs(surahs, sortSelect.value);
                renderSurahs(sortedSurahs);
            });
        }

        init();
    </script>
</body>
</html>

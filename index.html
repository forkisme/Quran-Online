<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Reader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quran Reader</h1>
        <div class="surah-list">
            <h2>Surahs</h2>
            <ul id="surahList">
                <!-- Surahs will be populated here -->
            </ul>
        </div>
        <div class="surah-content">
            <h2 id="surahTitle">Select a Surah</h2>
            <div id="surahText">
                <!-- Surah text will be displayed here -->
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>

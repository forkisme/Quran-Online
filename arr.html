<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Kareem</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --background-color: #f4f4f4;
            --text-color: #000000;
            --verse-hover-bg: #3498db;
            --verse-hover-text: #fff;
            --modal-bg: white;
            --modal-text: #000;
            --button-bg: #3498db;
            --button-text: #fff;
            --line-height: 1.6;
            --font-size: 1.6em; /* Default font size for Arabic and translation text */
            --font-weight: 400; /* Default font weight for Arabic and translation */
        }

        /* Universal Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: var(--line-height);
            font-size: 18px;
            transition: background-color 0.3s, color 0.3s;
            padding-top: 60px; /* Space for sticky header */
        }

        .arabic-text, .translation-text {
            font-family: 'Amiri', serif;
            font-size: var(--font-size);
            font-weight: var(--font-weight);
            direction: rtl;
            line-height: var(--line-height);
            padding: 5px;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            border-radius: 5px;
        }

        .verse {
            display: inline;
            margin: 5px 0;
            padding: 5px;
            color: var(--text-color);
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .verse:hover {
            background-color: var(--verse-hover-bg);
            color: var(--verse-hover-text);
        }

        .verse-number {
            background-color: var(--verse-hover-bg);
            color: var(--verse-hover-text);
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 50%;
            font-size: 1.2em;
            margin-left: 10px;
        }

        .surah-heading {
            font-size: 2em;
            text-align: center;
            padding: 20px;
            color: var(--verse-hover-bg);
            font-weight: bold;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: sticky;
            top: 0;
            background-color: var(--background-color);
            z-index: 999;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .first-verse {
            font-size: 1.6em;
            color: var(--text-color);
            text-align: center;
            font-weight: bold;
            margin: 10px 0;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 15px;
            margin-bottom: 20px;
        }

        .controls select, .controls button {
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            transition: background-color 0.3s;
        }

        .controls button:hover, .controls select:hover {
            background-color: #2980b9;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            padding: 50px;
            box-sizing: border-box;
        }

        .modal-content {
            background-color: var(--modal-bg);
            color: var(--modal-text);
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            margin: auto;
            text-align: center;
            border: 2px solid var(--verse-hover-bg);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 25px;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content .arabic-text,
        .modal-content .translation-text {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<!-- Color, Line and Font Controls -->
<div class="controls">
    <select onchange="changeColorScheme(this.value)">
        <option value="black-on-white"><i class="fas fa-sun"></i> Black on White</option>
        <option value="white-on-black"><i class="fas fa-moon"></i> White on Black</option>
        <option value="black-on-yellow"><i class="fas fa-star"></i> Black on Yellow</option>
        <option value="yellow-on-black"><i class="fas fa-star-of-david"></i> Yellow on Black</option>
        <option value="white-on-purple"><i class="fas fa-gem"></i> White on Purple</option>
        <option value="purple-on-white"><i class="fas fa-cogs"></i> Purple on White</option>
        <option value="blue-on-orange"><i class="fas fa-fire"></i> Blue on Orange</option>
        <option value="orange-on-blue"><i class="fas fa-water"></i> Orange on Blue</option>
        <option value="green-on-brown"><i class="fas fa-leaf"></i> Green on Brown</option>
    </select>

    <select id="line-spacing" onchange="changeLineSpacing(this.value)">
        <option value="1.2">1.2x</option>
        <option value="1.4">1.4x</option>
        <option value="1.6" selected>1.6x</option>
        <option value="1.8">1.8x</option>
        <option value="2.0">2.0x</option>
    </select>

    <select id="font-size" onchange="changeFontSize(this.value)">
        <option value="1.6em" selected>Default Font Size</option>
        <option value="1.8em">Large Font</option>
        <option value="2.0em">Extra Large Font</option>
    </select>

    <select id="font-weight" onchange="changeFontWeight(this.value)">
        <option value="400" selected>Normal</option>
        <option value="700">Bold</option>
        <option value="900">Extra Bold</option>
    </select>
</div>

<!-- Surah and Verses -->
<div class="surah-heading" id="surah-heading" style="display: none;"></div>
<div id="first-verse" class="first-verse" style="display: none;"></div>

<!-- The Modal for Verse and Translation -->
<div id="verse-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="arabic-text"></div>
        <div class="translation-text"></div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Fetch Surah based on URL parameter if provided
        const index = getQueryParam('index');
        fetchSurah(index ? index : 1);

        // Load saved preferences
        loadPreferences();
    });

    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    async function fetchSurah(index) {
        const arabicResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${String(index).padStart(1, '0')}.json`);
        const arabicData = await arabicResponse.json();

        const translationResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/translation/en/en_translation_${String(index).padStart(1, '0')}.json`);
        const translationData = await translationResponse.json();

        displaySurah(arabicData, translationData);
    }

    function displaySurah(arabicData, translationData) {
        const surahHeading = document.getElementById('surah-heading');
        const firstVerse = document.getElementById('first-verse');
        const count = arabicData.count;
        const arabicVerses = arabicData.verse;
        const translationVerses = translationData.verse;

        surahHeading.style.display = 'block';
        firstVerse.style.display = 'block';

        surahHeading.innerText = arabicData.name;
        firstVerse.innerText = translationVerses['verse_0'];  // Display translation of verse_0 separately

        // Loop through verses starting from verse_1
        for (let i = 1; i < count; i++) {  // Start from verse_1, i.e., ignore verse_0
            const arabicVerse = arabicVerses[`verse_${i}`];
            const translatedVerse = translationVerses[`verse_${i}`];

            const verseSpan = document.createElement('span');
            verseSpan.classList.add('verse');
            verseSpan.setAttribute('data-arabic', arabicVerse);  // Store Arabic verse
            verseSpan.setAttribute('data-translation', translatedVerse);  // Store Translation

            verseSpan.innerHTML = `
                <span class="arabic-text">${arabicVerse}</span>
                <span class="verse-number">${i}</span>
            `;

            // Add click event to open modal
            verseSpan.addEventListener('click', () => {
                openModal(verseSpan);
            });

            // Add the verse directly to the body
            document.body.appendChild(verseSpan);
        }
    }

    // Open the modal and display both the Arabic and Translation
    function openModal(verseSpan) {
        const arabicText = verseSpan.getAttribute('data-arabic');
        const translatedText = verseSpan.getAttribute('data-translation');

        // Populate the modal with Arabic and Translation
        const modal = document.getElementById('verse-modal');
        modal.querySelector('.arabic-text').innerText = arabicText;
        modal.querySelector('.translation-text').innerText = translatedText;

        // Display the modal
        modal.style.display = 'block';

        // Close modal when clicked on the "X"
        modal.querySelector('.close').addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Close modal if clicked outside the modal content
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    }

    // Change color scheme based on the selected theme
    function changeColorScheme(scheme) {
        if (scheme === 'black-on-white') {
            document.documentElement.style.setProperty('--background-color', '#ffffff');
            document.documentElement.style.setProperty('--text-color', '#000000');
            document.documentElement.style.setProperty('--modal-bg', '#fff');
            document.documentElement.style.setProperty('--modal-text', '#000');
        } else if (scheme === 'white-on-black') {
            document.documentElement.style.setProperty('--background-color', '#000000');
            document.documentElement.style.setProperty('--text-color', '#ffffff');
            document.documentElement.style.setProperty('--modal-bg', '#333');
            document.documentElement.style.setProperty('--modal-text', '#fff');
        } else if (scheme === 'black-on-yellow') {
            document.documentElement.style.setProperty('--background-color', '#f1c40f');
            document.documentElement.style.setProperty('--text-color', '#000000');
            document.documentElement.style.setProperty('--modal-bg', '#f39c12');
            document.documentElement.style.setProperty('--modal-text', '#000');
        } else if (scheme === 'yellow-on-black') {
            document.documentElement.style.setProperty('--background-color', '#000000');
            document.documentElement.style.setProperty('--text-color', '#f1c40f');
            document.documentElement.style.setProperty('--modal-bg', '#f39c12');
            document.documentElement.style.setProperty('--modal-text', '#000');
        } else if (scheme === 'white-on-purple') {
            document.documentElement.style.setProperty('--background-color', '#8e44ad');
            document.documentElement.style.setProperty('--text-color', '#ffffff');
            document.documentElement.style.setProperty('--modal-bg', '#9b59b6');
            document.documentElement.style.setProperty('--modal-text', '#fff');
        } else if (scheme === 'purple-on-white') {
            document.documentElement.style.setProperty('--background-color', '#ffffff');
            document.documentElement.style.setProperty('--text-color', '#8e44ad');
            document.documentElement.style.setProperty('--modal-bg', '#9b59b6');
            document.documentElement.style.setProperty('--modal-text', '#fff');
        } else if (scheme === 'blue-on-orange') {
            document.documentElement.style.setProperty('--background-color', '#e67e22');
            document.documentElement.style.setProperty('--text-color', '#2980b9');
            document.documentElement.style.setProperty('--modal-bg', '#2980b9');
            document.documentElement.style.setProperty('--modal-text', '#fff');
        } else if (scheme === 'orange-on-blue') {
            document.documentElement.style.setProperty('--background-color', '#2980b9');
            document.documentElement.style.setProperty('--text-color', '#e67e22');
            document.documentElement.style.setProperty('--modal-bg', '#e67e22');
            document.documentElement.style.setProperty('--modal-text', '#fff');
        } else if (scheme === 'green-on-brown') {
            document.documentElement.style.setProperty('--background-color', '#2ecc71');
            document.documentElement.style.setProperty('--text-color', '#8e44ad');
            document.documentElement.style.setProperty('--modal-bg', '#8e44ad');
            document.documentElement.style.setProperty('--modal-text', '#fff');
        }

        // Save the user preference to localStorage
        localStorage.setItem('theme', scheme);
    }

    // Change line spacing and save the preference
    function changeLineSpacing(value) {
        document.documentElement.style.setProperty('--line-height', value);
        localStorage.setItem('lineSpacing', value);
    }

    // Change font size
    function changeFontSize(value) {
        document.documentElement.style.setProperty('--font-size', value);
        localStorage.setItem('fontSize', value);
    }

    // Change font weight
    function changeFontWeight(value) {
        document.documentElement.style.setProperty('--font-weight', value);
        localStorage.setItem('fontWeight', value);
    }

    // Load saved preferences
    function loadPreferences() {
        const savedTheme = localStorage.getItem('theme');
        const savedLineSpacing = localStorage.getItem('lineSpacing');
        const savedFontSize = localStorage.getItem('fontSize');
        const savedFontWeight = localStorage.getItem('fontWeight');

        if (savedTheme) {
            changeColorScheme(savedTheme);
        }

        if (savedLineSpacing) {
            document.documentElement.style.setProperty('--line-height', savedLineSpacing);
            document.getElementById('line-spacing').value = savedLineSpacing;
        }

        if (savedFontSize) {
            document.documentElement.style.setProperty('--font-size', savedFontSize);
            document.getElementById('font-size').value = savedFontSize;
        }

        if (savedFontWeight) {
            document.documentElement.style.setProperty('--font-weight', savedFontWeight);
            document.getElementById('font-weight').value = savedFontWeight;
        }
    }
</script>

</body>
</html>

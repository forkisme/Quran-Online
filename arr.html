<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Kareem</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* General body styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: #f4f4f4;
            background-attachment: fixed;
            color: #333;
            line-height: 1.6;
            font-size: 18px;
            word-wrap: break-word;
            transition: background-color 0.5s, color 0.5s;
        }

        /* Arabic text style */
        .arabic-text {
            font-family: 'Amiri', serif;
            font-size: 1.8em;
            direction: rtl;
            line-height: 1.6;
            color: #2980b9;
            margin: 0;
            transition: color 0.5s;
        }

        .verse {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            color: #2980b9;
            cursor: pointer;
            border-radius: 8px;
            background-color: rgba(52, 152, 219, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }

        .verse:hover {
            background-color: #3498db;
            color: white;
        }

        .verse-number {
            background-color: #3498db;
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 50%;
            font-size: 1.2em;
            margin-left: 10px;
        }

        /* Surah heading */
        .surah-heading {
            font-size: 2em;
            text-align: center;
            padding: 20px;
            color: #3498db;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
        }

        .first-verse {
            font-size: 1.6em;
            color: #2980b9;
            text-align: center;
            font-weight: bold;
            margin: 20px 0;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            padding: 50px;
            box-sizing: border-box;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 25px;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content .arabic-text,
        .modal-content .translation-text {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        /* Scroll control panel */
        .scroll-control {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .scroll-control button, .scroll-control input {
            margin: 5px;
            padding: 8px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .scroll-control input {
            width: 60px;
        }

    </style>
</head>
<body>

<!-- Scroll Control Panel -->
<div class="scroll-control">
    <button onclick="changeBackgroundColor()">Change Background</button>
    <button onclick="changeTextColor()">Change Text Color</button>
    <label for="scroll-speed">Scroll Speed:</label>
    <input type="number" id="scroll-speed" value="150" min="10" max="1000">
    <button onclick="startAutoScroll()">Start Auto Scroll</button>
    <button onclick="stopAutoScroll()">Stop Auto Scroll</button>
</div>

<!-- Surah and Verses -->
<div class="surah-heading" id="surah-heading" style="display: none;"></div>
<div id="first-verse" class="first-verse" style="display: none;"></div>

<!-- Modal for Verse and Translation -->
<div id="verse-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="arabic-text"></div>
        <div class="translation-text"></div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const index = getQueryParam('index');
        fetchSurah(index ? index : 1);
    });

    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    async function fetchSurah(index) {
        const arabicResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${String(index).padStart(1, '0')}.json`);
        const arabicData = await arabicResponse.json();

        const translationResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/translation/en/en_translation_${String(index).padStart(1, '0')}.json`);
        const translationData = await translationResponse.json();

        displaySurah(arabicData, translationData);
    }

    function displaySurah(arabicData, translationData) {
        const surahHeading = document.getElementById('surah-heading');
        const firstVerse = document.getElementById('first-verse');
        const count = arabicData.count;
        const arabicVerses = arabicData.verse;
        const translationVerses = translationData.verse;

        surahHeading.style.display = 'block';
        firstVerse.style.display = 'block';

        surahHeading.innerText = arabicData.name;
        firstVerse.innerText = translationVerses['verse_0']; // Display verse_0 separately

        for (let i = 1; i < count; i++) {
            const arabicVerse = arabicVerses[`verse_${i}`];
            const translatedVerse = translationVerses[`verse_${i}`];

            const verseSpan = document.createElement('span');
            verseSpan.classList.add('verse');
            verseSpan.setAttribute('data-arabic', arabicVerse);
            verseSpan.setAttribute('data-translation', translatedVerse);

            verseSpan.innerHTML = `
                <span class="arabic-text">${arabicVerse}</span>
                <span class="verse-number">${i}</span>
            `;

            verseSpan.addEventListener('click', () => openModal(verseSpan));
            document.body.appendChild(verseSpan);
        }
    }

    // Modal functionality to display Arabic and Translation
    function openModal(verseSpan) {
        const arabicText = verseSpan.getAttribute('data-arabic');
        const translatedText = verseSpan.getAttribute('data-translation');
        
        const modal = document.getElementById('verse-modal');
        modal.querySelector('.arabic-text').innerText = arabicText;
        modal.querySelector('.translation-text').innerText = translatedText;

        modal.style.display = 'block';
        
        modal.querySelector('.close').addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    }

    // Auto-scroll functionality for slow scrolling
    let scrollInterval;
    let scrollSpeed = 150; // Slow scroll speed by default

    function startAutoScroll() {
        const verses = document.querySelectorAll('.verse');
        let currentIndex = 0;

        scrollInterval = setInterval(() => {
            if (currentIndex < verses.length) {
                verses[currentIndex].scrollIntoView({ behavior: 'smooth', block: 'center' });
                currentIndex++;
            } else {
                currentIndex = 0; // Restart scrolling
            }
        }, scrollSpeed); // Adjust speed based on user input
    }

    function stopAutoScroll() {
        clearInterval(scrollInterval);
    }

    // Change background color randomly
    function changeBackgroundColor() {
        const colors = ['#3498db', '#e74c3c', '#2ecc71', '#9b59b6', '#f39c12'];
        document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    }

    // Change text color randomly
    function changeTextColor() {
        const colors = ['#3498db', '#e74c3c', '#2ecc71', '#9b59b6', '#f39c12'];
        const arabicTextElements = document.querySelectorAll('.arabic-text');
        arabicTextElements.forEach(el => {
            el.style.color = colors[Math.floor(Math.random() * colors.length)];
        });
    }

    // Update scroll speed based on user input
    document.getElementById('scroll-speed').addEventListener('input', (e) => {
        scrollSpeed = parseInt(e.target.value, 10);
        if (scrollInterval) {
            stopAutoScroll();
            startAutoScroll();
        }
    });
</script>

</body>
</html>

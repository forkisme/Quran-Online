<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore the Quran Kareem: Surah list, search by title, index, and more.">
    <meta name="keywords" content="Quran, Surah, Quran Kareem, Arabic Quran, English translation, Islamic">
    <meta property="og:title" content="Quran Kareem">
    <meta property="og:description" content="Explore the Quran Kareem: Surah list, search by title, index, and more.">
    <meta property="og:image" content="source/pic.png">
    <meta property="og:url" content="http://yourwebsite.com">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Quran Kareem">
    <meta name="twitter:description" content="Explore the Quran Kareem: Surah list, search by title, index, and more.">
    <meta name="twitter:image" content="source/pic.png">
    <title>Quran Kareem</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="source/pic.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding-top: 70px; /* To avoid navbar overlap */
            transition: background-color 0.3s, color 0.3s;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .navbar .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .menu-toggle {
            font-size: 1.5em;
            cursor: pointer;
            display: none;
            color: white;
        }

        /* Sidebar Menu */
        .menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            transition: left 0.3s ease;
            padding-top: 60px;
        }

        .menu a {
            display: block;
            text-decoration: none;
            color: white;
            padding: 15px 20px;
            font-size: 1.2em;
            border-bottom: 1px solid #444;
            transition: background 0.3s ease;
        }

        .menu a:hover {
            background-color: #4CAF50;
        }

        .menu.active {
            left: 0;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            /* Hide the menu in small screens */
            .menu.active {
                left: 0;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="source/pic.png" alt="Quran Kareem Logo">
            Quran Kareem
        </div>
        <div class="menu-toggle" id="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </div>

    <!-- Sidebar Menu -->
    <div class="menu" id="menu">
        <a href="hadith.html">Hadith</a>
        <a href="prayer.html">Prayer</a>
        <a href="tasbih.html">Tasbih</a>
        <a href="99-names.html">100 Names</a>
    </div>

    <script>
        // Toggle Sidebar Menu
        document.getElementById('menu-toggle').addEventListener('click', () => {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        });
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qibla Direction Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            margin-top: 50px;
            font-size: 24px;
            color: #333;
        }

        .qibla-info {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        #compass {
            width: 150px;
            height: 150px;
            background-color: #fff;
            border-radius: 50%;
            margin-top: 30px;
            border: 2px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #needle {
            position: absolute;
            width: 2px;
            height: 50px;
            background-color: red;
            top: 50%;
            left: 50%;
            transform-origin: bottom;
            transform: translateX(-50%) translateY(-100%) rotate(0deg);
            transition: transform 0.5s ease-in-out;
        }

        .error {
            color: red;
            font-size: 18px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Qibla Direction Finder</h1>
    <p class="qibla-info">Getting your location...</p>
    <div id="compass">
        <div id="needle"></div>
    </div>
    <p class="error" id="error-message"></p>
    <p class="qibla-info" id="qibla-direction">Qibla Direction: ---°</p>
    <button onclick="getLocation()">Get My Qibla Direction</button>

    <script>
        const needle = document.getElementById("needle");
        const qiblaDirectionText = document.getElementById("qibla-direction");
        const errorMessage = document.getElementById("error-message");

        // Function to fetch Qibla direction using the Aladhan API
        function getQiblaDirection(latitude, longitude) {
            const url = `http://api.aladhan.com/v1/qibla/${latitude}/${longitude}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        const direction = data.data.direction;
                        qiblaDirectionText.textContent = `Qibla Direction: ${direction.toFixed(2)}°`;
                        rotateNeedle(direction);
                    } else {
                        qiblaDirectionText.textContent = "Unable to fetch Qibla direction.";
                    }
                })
                .catch(error => {
                    console.error('Error fetching Qibla direction:', error);
                    errorMessage.textContent = "Failed to get Qibla direction.";
                });
        }

        // Function to handle the Geolocation API
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    errorMessage.textContent = ''; // Clear previous errors
                    getQiblaDirection(latitude, longitude); // Call to get Qibla direction
                }, function (error) {
                    console.error(error);
                    errorMessage.textContent = "Unable to retrieve your location.";
                });
            } else {
                errorMessage.textContent = "Geolocation is not supported by your browser.";
            }
        }

        // Function to rotate the needle in the compass
        function rotateNeedle(direction) {
            needle.style.transform = `translateX(-50%) translateY(-100%) rotate(${direction}deg)`;
        }
    </script>

</body>
</html>

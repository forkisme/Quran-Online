<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>99 Names of Allah</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Global styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      text-align: center;
      color: #333;
      overflow: hidden;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      color: #2c3e50;
      margin-bottom: 40px;
      font-weight: bold;
    }

    /* Card container styles */
    .card-container {
      position: relative;
      width: 100%;
      max-width: 500px;
      height: 400px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.5s ease;
    }

    .card {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background: #ecf0f1;
      border-radius: 15px;
      padding: 20px;
      box-sizing: border-box;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.5s ease;
    }

    /* Numbering */
    .card-number {
      font-size: 1.5em;
      font-weight: bold;
      color: #2980b9;
      margin-bottom: 15px;
    }

    /* Name and Meaning */
    .name {
      font-size: 2.5em;
      font-weight: bold;
      color: #2980b9;
      border: 2px solid #2980b9;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
      margin-bottom: 15px;
      text-align: center;
    }

    .meaning {
      font-size: 1.2em;
      color: #27ae60;
      line-height: 1.6;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Dropdown */
    select {
      padding: 12px;
      font-size: 1.1em;
      border-radius: 5px;
      background-color: #2980b9;
      color: white;
      border: none;
      width: 100%;
      margin-bottom: 30px;
      cursor: pointer;
    }

    select:hover {
      background-color: #3498db;
    }

    /* Navigation Buttons */
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 1.1em;
      border: none;
      border-radius: 6px;
      background-color: #2980b9;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3498db;
    }

    /* Copy and Share Buttons */
    .copy-share-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .copy-btn, .share-btn {
      padding: 12px 24px;
      border-radius: 6px;
      background-color: #27ae60;
      color: white;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .copy-btn:hover, .share-btn:hover {
      background-color: #2ecc71;
    }

    .share-link {
      color: #2980b9;
      text-decoration: none;
      font-size: 1.1em;
    }

    .share-link:hover {
      text-decoration: underline;
    }

    /* Disabled Button */
    .disabled {
      background-color: #bdc3c7;
      cursor: not-allowed;
    }

    /* Swipe area (Invisible detection) */
    .swipe-area {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      opacity: 0;
    }
  </style>
</head>
<body>

  <!-- Main Content -->
  <div class="content">
    <h1>99 Names of Allah</h1>

    <!-- Card Container -->
    <div class="card-container" id="cardContainer">
      <div class="card" id="card1">
        <div class="card-number" id="cardNumber">Name 1</div>
        <div class="name" id="name"></div>
        <div class="meaning" id="meaning"></div>
      </div>
    </div>

    <!-- Dropdown for Name Selection -->
    <select id="nameSelect" onchange="changeNameFromSelect()">
      <option value="">Select a Name</option>
    </select>

    <!-- Navigation Buttons -->
    <div class="buttons">
      <button id="prevBtn" class="disabled" onclick="changeName(-1)">Previous</button>
      <button id="nextBtn" onclick="changeName(1)">Next</button>
    </div>

    <!-- Copy and Share Buttons -->
    <div class="copy-share-container">
      <button class="copy-btn" onclick="copyToClipboard()">
        <i class="fas fa-copy"></i> Copy Name
      </button>
      <button class="share-btn">
        <a id="shareLink" href="#" class="share-link" target="_blank">
          <i class="fas fa-share-alt"></i> Share Name
        </a>
      </button>
    </div>
  </div>

  <!-- Swipe Detection Area -->
  <div class="swipe-area" id="swipeArea"></div>

  <script>
    let namesData = [];
    let currentIndex = 0;

    const nameElement = document.getElementById('name');
    const meaningElement = document.getElementById('meaning');
    const cardNumber = document.getElementById('cardNumber');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const shareLink = document.getElementById('shareLink');
    const nameSelect = document.getElementById('nameSelect');
    const cardContainer = document.getElementById('cardContainer');

    // Fetch the Names Data from a JSON source
    fetch('https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/names-of-allah.json')
      .then(response => response.json())
      .then(data => {
        namesData = data;
        populateDropdown();
        displayName(); // Display the first name
      })
      .catch(error => {
        console.error("Error fetching names:", error);
        alert("Failed to load names.");
      });

    // Populate Dropdown with Names
    function populateDropdown() {
      namesData.forEach(name => {
        const option = document.createElement('option');
        option.value = name.number;
        option.textContent = `${name.name} (${name.transliteration})`;
        nameSelect.appendChild(option);
      });
    }

    // Function to display the name and its meaning
    function displayName() {
      if (namesData.length > 0) {
        const currentName = namesData[currentIndex];
        cardNumber.textContent = `Name ${currentIndex + 1}`;
        nameElement.innerHTML = `${currentName.name} <br><span style="font-size: 0.8em;">(${currentName.transliteration})</span>`;
        meaningElement.innerHTML = `Meaning: ${currentName.meaning}`;
        shareLink.href = `https://example.com?name=${encodeURIComponent(currentName.name)}&meaning=${encodeURIComponent(currentName.meaning)}`;

        // Disable Previous and Next buttons based on index
        prevBtn.classList.toggle('disabled', currentIndex === 0);
        nextBtn.classList.toggle('disabled', currentIndex === namesData.length - 1);

        // Show the card with transition
        const card = document.getElementById('card1');
        card.style.transform = 'translateX(0)';
        card.style.opacity = '1';
      }
    }

    // Change name based on direction (prev or next)
    function changeName(direction) {
      currentIndex += direction;
      updateCardTransition(direction);
    }

    // Change name when selecting from the dropdown
    function changeNameFromSelect() {
      currentIndex = nameSelect.value - 1; // Adjust to 0-based index
      updateCardTransition(0);
    }

    // Card Slide Transition
    function updateCardTransition(direction) {
      const card = document.getElementById('card1');
      card.style.transform = `translateX(${direction === 1 ? '-100%' : '100%'})`;
      card.style.opacity = '0';

      setTimeout(() => {
        displayName();
      }, 500);
    }

    // Function to copy to clipboard
    function copyToClipboard() {
      const currentName = namesData[currentIndex];
      const textToCopy = `${currentName.name} (${currentName.transliteration}) - ${currentName.meaning}`;
      navigator.clipboard.writeText(textToCopy)
        .then(() => alert('Name copied to clipboard!'))
        .catch((err) => console.error('Failed to copy:', err));
    }

    // Swipe Gesture
    let touchStartX = 0;
    let touchEndX = 0;
    const swipeArea = document.getElementById('swipeArea');

    swipeArea.addEventListener('touchstart', function(event) {
      touchStartX = event.changedTouches[0].screenX;
    });

    swipeArea.addEventListener('touchend', function(event) {
      touchEndX = event.changedTouches[0].screenX;
      handleSwipe();
    });

    // Handle Swipe
    function handleSwipe() {
      if (touchStartX > touchEndX) {
        changeName(1); // Swiped left (Next)
      } else if (touchStartX < touchEndX) {
        changeName(-1); // Swiped right (Previous)
      }
    }
  </script>

</body>
</html>

            width: 90%;

    <!-- Quranic Verse Section -->
    <div class="section">
        <div class="verse-header">
            <h2>อายะห์แห่งวัน</h2>
            <button class="copy-btn" id="copy-verse-btn"><i class="fas fa-copy"></i></button>
        </div>

    </div>

    <!-- Hadith Section -->
    <div class="section">
        <div class="hadith-header">
            <h2>ฮะดีษแห่งวัน</h2>
            <button class="copy-btn" id="copy-hadith-btn"><i class="fas fa-copy"></i></button>
        </div>
        <div id="hadith" class="hadith">
            <div class="loading">กำลังโหลดฮะดีษ...</div>
        </div>
    </div>

    <script>
        // Function to copy text to clipboard
        function copyToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);
        }

        // Function to fetch a random Quranic verse
        function fetchRandomVerse() {
            const surahNumber = Math.floor(Math.random() * 114) + 1;
            const surahURL = `https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${surahNumber}.json`;
            const translationURL = `https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/translation/en/en_translation_${surahNumber}.json`;

            Promise.all([fetch(surahURL), fetch(translationURL)])
                .then(responses => Promise.all(responses.map(response => response.json())))
                .then(data => {
                    const arabicData = data[0];
                    const englishData = data[1];

                    const verses = Object.keys(arabicData.verse).filter(verseKey => verseKey !== "verse_0");
                    const randomVerseKey = verses[Math.floor(Math.random() * verses.length)];

                    const arabicVerse = arabicData.verse[randomVerseKey];
                    const englishVerse = englishData.verse[randomVerseKey];
                    const verseNumber = randomVerseKey.split('_')[1]; // Extract verse number from key like "verse_1"

                    // Update the Verse of the Day section
                    document.getElementById('verse').innerHTML = `
                        <div class="surah-info">
                            <strong>ซูเราะห์ ${surahNumber}: ${arabicData.name}</strong><br>
                            (อายะห์ที่ 1 ถึง ${arabicData.count})
                        </div>
                        <strong>อายะห์ ${verseNumber}:</strong><br>
                        <strong>อาหรับ:</strong><br>
                        <p>${arabicVerse}</p>
                        <br>
                        <strong>ภาษาอังกฤษ:</strong><br>
                        <p>${englishVerse}</p>
                    `;
                    
                    // Add copy functionality with references
                    document.getElementById('copy-verse-btn').onclick = () => {
                        const reference = `คัมภีร์อัลกุรอาน, ซูเราะห์ ${surahNumber}: ${arabicData.name} - อายะห์ ${verseNumber}`;
                        copyToClipboard(`${arabicVerse}\n\n${englishVerse}\n\nอ้างอิง: ${reference}`);
                    };
                })
                .catch(error => {
                    console.error("เกิดข้อผิดพลาดในการดึงข้อมูล:", error);
                    document.getElementById('verse').innerHTML = "เกิดข้อผิดพลาดในการดึงข้อมูล โปรดลองใหม่อีกครั้ง";
                });
        }

        // Function to fetch chapter names for Hadith
        function fetchHadithChapters(bookSlug) {
            const chaptersURL = `https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/hadiths/${bookSlug}/chapters.json`;
            return fetch(chaptersURL)
                .then(response => response.json())
                .then(data => data.collection.books);
        }

        // Function to fetch a random Hadith
        function fetchRandomHadith() {
            const books = [
                { slug: "bukhari", title: "ซาฮีฮ์อัลบุคอรี" },
                { slug: "muslim", title: "ซาฮีฮ์มุสลิม" },
                { slug: "nasai", title: "ซูนานอัลนาซาอี" },
                { slug: "abudawud", title: "ซูนานอาบูดาวูด" },
                { slug: "tirmidhi", title: "จามิอฺอัลติรมิซีย์" },
                { slug: "ibnmajah", title: "ซูนานอิบนมาญะห์" },
                { slug: "malik", title: "มุวัตตะอ์มาลิก" },
                { slug: "ahmed", title: "มุสนัดอาเหม็ดอิบนฮันบาล" },
                { slug: "darimi", title: "ซูนานอัลดาริมี" }
            ];

            const selectedBook = books[Math.floor(Math.random() * books.length)];
            fetchHadithChapters(selectedBook.slug)
                .then(chapters => {
                    const randomChapter = chapters[Math.floor(Math.random() * chapters.length)];
                    const hadithURL = `https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/hadiths/${selectedBook.slug}/${randomChapter.book_number}.json`;

                    fetch(hadithURL)
                        .then(response => response.json())
                        .then(data => {
                            const randomHadith = data.hadiths[Math.floor(Math.random() * data.hadiths.length)];

                            // Update the Hadith of the Day section
                            document.getElementById('hadith').innerHTML = `
                                <div class="hadith-info">
                                    <strong>${selectedBook.title} - หมวด: ${randomChapter.book_name}</strong><br>
                                    <strong>หมายเลขฮะดีษ:</strong> ${randomHadith.id}<br><br>
                                    <strong>อาหรับ:</strong><br>
                                    <p>${randomHadith.arabic}</p><br>
                                    <strong>ภาษาอังกฤษ:</strong><br>
                                    <p>${randomHadith.english.text}</p>
                                </div>
                            `;

                            // เพิ่มฟังก์ชั่นคัดลอกพร้อมอ้างอิง
                            document.getElementById('copy-hadith-btn').onclick = () => {
                                const reference = `${selectedBook.title} - หมวด: ${randomChapter.book_name} - ฮะดีษ ${randomHadith.id}`;
                                copyToClipboard(`${randomHadith.arabic}\n\n${randomHadith.english.text}\n\nอ้างอิง: ${reference}`);
                            };
                        })
                        .catch(error => {
                            console.error("เกิดข้อผิดพลาดในการดึงข้อมูลฮะดีษ:", error);
                            document.getElementById('hadith').innerHTML = "เกิดข้อผิดพลาดในการดึงข้อมูลฮะดีษ โปรดลองใหม่อีกครั้ง";
                        });
                })
                .catch(error => {
                    console.error("เกิดข้อผิดพลาดในการดึงชื่อหมวดหมู่:", error);
                    document.getElementById('hadith').innerHTML = "เกิดข้อผิดพลาดในการดึงชื่อหมวดหมู่ โปรดลองใหม่อีกครั้ง";
                });
        }

        // เริ่มต้นการโหลด
        fetchRandomVerse();
        fetchRandomHadith();
    </script>

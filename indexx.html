<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Notifications with Firebase</title>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-messaging.js"></script>
</head>
<body>
    <h1>Push Notifications Example</h1>
    <button id="enableNotifications">Enable Notifications</button>
    <p id="status">Notifications are disabled by default.</p>

    <script>
        // Firebase config (replace with your own credentials from Firebase Console)
        const firebaseConfig = {
            apiKey: "AIzaSyAWblATQVo78bKiO5uEhOB5xDGhFu3oBqE",
            authDomain: "quran-online-a43be.firebaseapp.com",
            projectId: "quran-online-a43be",
            storageBucket: "quran-online-a43be.firebasestorage.app",
            messagingSenderId: "382216468952",
            appId: "1:382216468952:web:235ea2c2d81ebe81ec1aad",
            measurementId: "G-ZW77HK1NH4"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const messaging = firebase.messaging();

        // VAPID Key (replace this with your VAPID key from Firebase)
        const vapidKey = "YOUR_VAPID_KEY_HERE"; // Replace with your actual VAPID key

        // Enable notifications button event listener
        document.getElementById("enableNotifications").addEventListener("click", function () {
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    document.getElementById("status").textContent = "Notification permission granted.";

                    // Get the FCM token
                    messaging.getToken({ vapidKey: vapidKey })
                        .then(currentToken => {
                            if (currentToken) {
                                console.log("FCM Token:", currentToken);
                                // Save token to localStorage (or use it for later use)
                                localStorage.setItem("fcmToken", currentToken);
                                alert("FCM Token saved locally.");
                            } else {
                                console.log("No token available.");
                            }
                        })
                        .catch(error => {
                            console.error("Error getting token:", error);
                        });
                } else {
                    document.getElementById("status").textContent = "Notification permission denied.";
                }
            });
        });

        // Handling background notifications (when the app is closed or in the background)
        messaging.onBackgroundMessage(function(payload) {
            console.log('[firebase-messaging-sw.js] Received background message:', payload);

            const notificationTitle = payload.notification.title;
            const notificationOptions = {
                body: payload.notification.body,
                icon: payload.notification.icon
            };

            self.registration.showNotification(notificationTitle, notificationOptions);
        });

        // Handling foreground notifications (when the app is open)
        messaging.onMessage(function(payload) {
            console.log("Message received.", payload);
            const notificationTitle = payload.notification.title;
            const notificationOptions = {
                body: payload.notification.body,
                icon: payload.notification.icon
            };
            new Notification(notificationTitle, notificationOptions);
        });
    </script>

    <!-- Firebase Service Worker -->
    <script src="/firebase-messaging-sw.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-size: 18px;
        }
    </style>
</body>
</html>

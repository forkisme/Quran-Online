<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Details</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5dc;
            color: #333;
        }
        h1 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        .surah-details {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .surah-details h2 {
            font-size: 2em;
            color: #4CAF50;
            margin: 0 0 10px;
            text-align: center;
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            background-color: #e8f5e9;
        }
        .surah-details p {
            font-size: 1.2em;
            margin: 5px 0;
        }
        .bold {
            font-weight: bold;
        }
        .verse-number {
            font-size: 1.4em;
            font-weight: bold;
            color: #4CAF50;
            background-color: #e8f5e9;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            padding: 5px 10px;
            margin: 10px 0;
            text-align: center;
            display: inline-block;
        }
        .verse-text {
            font-size: 1.1em;
            margin: 5px 0;
            padding: 10px;
            background-color: #fafafa;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .surah-details .info-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #e8f5e9;
            border-radius: 8px;
            border: 2px solid #4CAF50;
        }
        .surah-details .info-section p {
            margin: 5px 0;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 1.2em;
            color: #ffffff;
            background: linear-gradient(45deg, #4CAF50, #2c6c2f);
            border: none;
            border-radius: 25px;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }
        .back-button:hover {
            background: linear-gradient(45deg, #45a049, #2c6c2f);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Surah Details</h1>
    <div class="surah-details" id="surah-details">
        <!-- Surah details will be inserted here -->
    </div>
    <a href="index.html" class="back-button">Back to Surah List</a>

    <script>
        async function fetchSurahDetails() {
            // Get the Surah index from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const surahIndex = urlParams.get('index');
            const response = await fetch(`https://raw.githubusercontent.com/itzfew/Quranv2/main/source/surah/surah_${surahIndex}.json`);
            const surahData = await response.json();
            return surahData;
        }

        function renderSurahDetails(surah) {
            const surahDetails = document.getElementById('surah-details');
            surahDetails.innerHTML = `
                <div class="info-section">
                    <h2>${surah.name}</h2>
                    <p>Surah Index: <span class="bold">${surah.index}</span></p>
                    <p>Number of Verses: <span class="bold">${surah.count}</span></p>
                    <p>Juz: ${surah.juz.map(j => `<span class="bold">Juz ${j.index} (Verses ${j.verse.start.replace('verse_', '')} to ${j.verse.end.replace('verse_', '')})</span>`).join(', ')}</p>
                </div>
                ${Object.keys(surah.verse).map(key => `
                    <div>
                        <div class="verse-number">${key.replace('verse_', '')}</div>
                        <div class="verse-text">${surah.verse[key]}</div>
                    </div>
                `).join('')}
            `;
        }

        async function init() {
            const surah = await fetchSurahDetails();
            renderSurahDetails(surah);
        }

        init();
    </script>
</body>
</html>

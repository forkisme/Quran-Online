<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Application - Surah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
        }

        h2 {
            font-size: 20px;
        }

        #surahContent {
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Quran Application</h1>
        </header>
        <main>
            <h2 id="surahTitle">Surah Title</h2>
            <div id="surahContent">
                <!-- Surah verses will be populated here -->
            </div>
            <button onclick="window.location.href='index.html'">Back to Surah List</button>
        </main>
        <footer>
            <p>&copy; 2024 Quran App</p>
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const surahTitle = document.getElementById('surahTitle');
            const surahContent = document.getElementById('surahContent');
            
            const urlParams = new URLSearchParams(window.location.search);
            const surahIndex = urlParams.get('index');
            
            if (!surahIndex) {
                surahTitle.textContent = 'No Surah selected';
                return;
            }
            
            fetch(`https://raw.githubusercontent.com/itzfew/Quranv2/main/source/surah/surah_${surahIndex}.json`)
                .then(response => response.json())
                .then(data => {
                    surahTitle.textContent = `${data.name} (Surah ${data.index})`;
                    Object.keys(data.verse).forEach(key => {
                        const p = document.createElement('p');
                        p.textContent = data.verse[key];
                        surahContent.appendChild(p);
                    });
                })
                .catch(error => {
                    surahTitle.textContent = 'Error loading Surah';
                    console.error('Error fetching Surah:', error);
                });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-3KQ1/J/a4qXCu1KlJHvz+B/RCkeDSU05AdCtP0jq3Iee34gK8gA7sn0Nel/Vj6jqjxbCrH0I7QkbQ32aKKv8vg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri:ital@0;1&display=swap">
    <style>
        body {
            font-family: 'Amiri', serif;
            margin: 0;
            padding: 0;
            background-color: #f9f7f7; /* Light background color */
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .surah-details {
            width: 90%;
            max-width: 600px;
            background-color: #ffffff; /* White background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
            overflow-y: auto; /* Enable vertical scrolling */
            max-height: 80vh; /* Limit height for scrolling */
        }
        h1 {
            color: #4CAF50; /* Green header */
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .verse {
            font-size: 1.2em;
            margin-bottom: 10px;
            text-align: left;
            padding: 12px;
            border-radius: 8px;
            transition: background-color 0.3s;
            cursor: pointer;
            background-color: #f0f0f0; /* Light gray background */
        }
        .verse:hover {
            background-color: #e0e0e0; /* Slightly darker gray on hover */
        }
        .highlighted {
            background-color: #4CAF50; /* Green highlight */
            color: #ffffff; /* White text */
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .btn {
            padding: 12px 24px;
            background-color: #4CAF50; /* Green buttons */
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        .settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 1.5em;
            color: #888;
            transition: color 0.3s;
        }
        .settings-btn:hover {
            color: #555;
        }
        .settings-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
        }
        .settings-panel.open {
            display: block;
        }
        .settings-panel label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .settings-panel select {
            padding: 10px;
            font-size: 1em;
            border: 2px solid #4CAF50;
            border-radius: 4px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <i class="fas fa-cog settings-btn" id="settings-btn"></i>

    <div class="settings-panel" id="settings-panel">
        <label for="font-size">Font Size:</label>
        <select id="font-size">
            <option value="small">Small</option>
            <option value="medium" selected>Medium</option>
            <option value="large">Large</option>
        </select>
        <label for="font-family">Arabic Font:</label>
        <select id="font-family">
            <option value="traditional">Traditional</option>
            <option value="amiri">Amiri</option>
            <option value="lateef">Lateef</option>
        </select>
        <button class="btn" id="apply-settings-btn">Apply Settings</button>
        <button class="btn" id="close-settings-btn">Close</button>
    </div>

    <div class="surah-details" id="surah-details">
        <!-- Surah details will be inserted here -->
    </div>

    <div class="navigation">
        <button class="btn" id="prev-btn">Previous</button>
        <button class="btn" id="next-btn">Next</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-p2b+MZP4N0bQcP8+0bZw0K83S6HVtqlY+Kd0mZQTX/NM2lC8l9aHbMzW+DjE22+05m+9T+izvBESjy/gJzgUow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        async function fetchSurahDetails(surahIndex) {
            try {
                const response = await fetch(`https://raw.githubusercontent.com/itzfew/Quranv2/main/source/surah/surah_${surahIndex}.json`);
                const surahDetails = await response.json();
                return surahDetails;
            } catch (error) {
                console.error('Error fetching surah details:', error);
                return null;
            }
        }

        function renderSurahDetails(surahDetails) {
            const surahDetailsContainer = document.getElementById('surah-details');
            surahDetailsContainer.innerHTML = '';

            if (surahDetails) {
                const verses = surahDetails.verse;
                const juzIndex = surahDetails.juz[0].index;
                const surahName = surahDetails.name;

                let versesHtml = `<h1>${surahName}</h1>`;
                Object.keys(verses).forEach(key => {
                    const verseContent = verses[key];
                    versesHtml += `<p class="verse">${verseContent}</p>`;
                });

                versesHtml += `<p><strong>Juz:</strong> ${juzIndex}</p>`;

                surahDetailsContainer.innerHTML = versesHtml;
            } else {
                surahDetailsContainer.innerHTML = '<p>Failed to load surah details.</p>';
            }
        }

        async function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const surahIndex = urlParams.get('index');
            let surahDetails = await fetchSurahDetails(surahIndex);
            renderSurahDetails(surahDetails);

            const prevButton = document.getElementById('prev-btn');
            const nextButton = document.getElementById('next-btn');
            const fontSizeSelect = document.getElementById('font-size');
            const fontFamilySelect = document.getElementById('font-family');
            const settingsBtn = document.getElementById('settings-btn');
            const settingsPanel = document.getElementById('settings-panel');
            const applySettingsBtn = document.getElementById('apply-settings-btn');
            const closeSettingsBtn = document.getElementById('close-settings-btn');

            // Navigation buttons
            prevButton.addEventListener('click', async () => {
                const prevIndex = parseInt(surahIndex) - 1;
                if (prevIndex >= 1) {
                    surahDetails = await fetchSurahDetails(prevIndex);
                    renderSurahDetails(surahDetails);
                    history.pushState({}, '', `surah-details.html?index=${prevIndex}`);
                }
            });

            nextButton.addEventListener('click', async () => {
                const nextIndex = parseInt(surahIndex) + 1;
                // Assuming a maximum number of surahs
                if (nextIndex <= 114) {
                    surahDetails = await fetchSurahDetails(nextIndex);
                    renderSurahDetails(surahDetails);
                    history.pushState({}, '', `surah-details.html?index=${nextIndex}`);
                }
            });

            // Settings button
            settingsBtn.addEventListener('click', () => {
                settingsPanel.classList.toggle('open');
            });

            // Apply settings button
            applySettingsBtn.addEventListener('click', () => {
                const selectedFontSize = fontSizeSelect.value;
                const selectedFontFamily = fontFamilySelect.value;

                // Apply font size
                document.body.style.fontSize = selectedFontSize;

                // Apply Arabic font family
                if (selectedFontFamily === 'amiri') {
                    document.documentElement.style.fontFamily = 'Amiri, serif';
                } else if (selectedFontFamily === 'lateef') {
                    document.documentElement.style.fontFamily = 'Lateef, cursive';
                } else {
                    document.documentElement.style.fontFamily = 'Traditional Arabic, sans-serif';
                }

                // Store settings in localStorage
                localStorage.setItem('fontSize', selectedFontSize);
                localStorage.setItem('fontFamily', selectedFontFamily);

                // Close settings panel
                settingsPanel.classList.remove('open');
            });

            // Close settings button
            closeSettingsBtn.addEventListener('click', () => {
                settingsPanel.classList.remove('open');
            });

            // Restore settings from localStorage
            const storedFontSize = localStorage.getItem('fontSize');
            const storedFontFamily = localStorage.getItem('fontFamily');

            if (storedFontSize) {
                fontSizeSelect.value = storedFontSize;
                document.body.style.fontSize = storedFontSize;
            }

            if (storedFontFamily) {
                fontFamilySelect.value = storedFontFamily;
                if (storedFontFamily === 'amiri') {
                    document.documentElement.style.fontFamily = 'Amiri, serif';
                } else if (storedFontFamily === 'lateef') {
                    document.documentElement.style.fontFamily = 'Lateef, cursive';
                } else {
                    document.documentElement.style.fontFamily = 'Traditional Arabic, sans-serif';
                }
            }
        }

        init();
    </script>
</body>
</html>

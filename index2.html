<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Noto+Sans+Arabic:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Base styles */
        body {
            font-family: 'Noto Sans Arabic', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            transition: color 0.3s, background-color 0.3s;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }
        h1 {
            font-size: 36px;
            color: #333;
            margin: 20px 0;
        }
        h2 {
            font-size: 28px;
            color: #555;
            margin: 10px 0;
            font-weight: normal;
            direction: rtl;
        }
        .details {
            font-size: 20px;
            margin-bottom: 30px;
            text-align: left;
            padding: 10px;
            background-color: #eaf0f1;
            border: 1px solid #d1dbe0;
            border-radius: 5px;
            line-height: 1.6;
        }
        .details p {
            margin: 10px 0;
        }
        .verse {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: right;
            direction: rtl;
            font-weight: bold;
            background-color: #F5F5DC;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            transition: font-size 0.3s;
            position: relative;
        }
        .circle {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f0f0f0;
            color: #333;
            line-height: 40px;
            text-align: center;
            margin: 0 5px;
            font-size: 18px;
            border: 1px solid #ddd;
            font-weight: bold;
        }
        .bookmark-button, .note-button, .share-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            margin-left: 10px;
            transition: color 0.3s;
        }
        .bookmark-button {
            color: gold;
        }
        .note-button {
            color: blue;
        }
        .share-button {
            color: green;
        }
        .bookmark-button:hover, .note-button:hover, .share-button:hover {
            color: #000;
        }
        .settings-button, .back-to-index {
            position: fixed;
            top: 10px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
            z-index: 1000;
        }
        .settings-button {
            left: 10px;
        }
        .back-to-index {
            right: 10px;
        }
        .settings-button:hover, .back-to-index:hover {
            background-color: #004d40;
        }
        .settings-menu {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
            width: 300px;
            text-align: left;
            transition: opacity 0.3s;
        }
        .settings-menu h2 {
            font-size: 18px;
            margin: 0 0 10px 0;
            position: relative;
        }
        .settings-menu .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            color: #333;
            cursor: pointer;
        }
        .settings-menu label {
            display: block;
            margin-bottom: 10px;
        }
        .settings-menu select, .settings-menu input[type="range"], .settings-menu input[type="color"] {
            width: 100%;
            margin-top: 5px;
        }
        .nav-buttons {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
        }
        .nav-buttons a {
            text-decoration: none;
            color: #fff;
            background-color: #00796b;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        .nav-buttons a:hover {
            background-color: #004d40;
        }
        .nav-buttons i {
            margin-right: 8px;
        }
        .share-buttons {
            position: fixed;
            bottom: 60px;
            left: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .share-buttons button {
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        .share-buttons button:hover {
            background-color: #004d40;
        }
        .offline-message {
            display: none;
            background-color: #fff3cd;
            color: #856404;
            padding: 15px;
            margin: 20px;
            border: 1px solid #ffeeba;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button class="back-to-index" onclick="window.location.href='index.html'">Back to Index</button>
    <button class="settings-button" onclick="toggleSettingsMenu()">‚öôÔ∏è Settings</button>
    <div class="settings-menu" id="settings-menu">
        <button class="close-button" onclick="toggleSettingsMenu()">‚úñÔ∏è</button>
        <h2>Settings</h2>
        <label>
            Font Family
            <select id="font-family">
                <option value="Amiri Quran">Amiri Quran</option>
                <option value="Noto Sans Arabic-100">Noto Sans Arabic (Light)</option>
                <option value="Noto Sans Arabic-400">Noto Sans Arabic (Regular)</option>
                <option value="Noto Sans Arabic-700">Noto Sans Arabic (Bold)</option>
                <option value="Noto Sans Arabic-900">Noto Sans Arabic (Extra Bold)</option>
            </select>
        </label>
        <label>
            Font Size
            <input type="range" id="font-size-slider" min="16" max="36" step="2" value="24">
            <span id="font-size-value">24px</span>
        </label>
        <label>
            Highlight Color
            <input type="color" id="highlight-color" value="#f5f5dc">
        </label>
        <label>
            Show Notes
            <input type="checkbox" id="show-notes">
        </label>
    </div>

    <div class="container">
        <h1>Surah Name</h1>
        <h2>Surah Title</h2>
        <div class="details">
            <p>Details about the Surah.</p>
        </div>

        <div id="surah-content">
            <!-- Example Verse -->
            <div class="verse" data-verse-id="verse_1">
                <span class="circle">1</span>
                <span class="verse-text">ÿ®Ÿêÿ≥ŸíŸÖŸê ÿßŸÑŸÑŸëŸéŸáŸê ÿßŸÑÿ±ŸëŸéÿ≠ŸíŸÖŸéŸÄŸ∞ŸÜŸê ÿßŸÑÿ±ŸëŸéÿ≠ŸêŸäŸÖŸê</span>
                <button class="bookmark-button" onclick="toggleBookmark('verse_1')">‚≠ê</button>
                <button class="note-button" onclick="openNoteDialog('verse_1')">üìù</button>
            </div>
            <!-- More verses here -->
        </div>

        <div class="nav-buttons">
            <a href="#previous"><i class="fas fa-chevron-left"></i> Previous</a>
            <a href="#next">Next <i class="fas fa-chevron-right"></i></a>
        </div>
    </div>

    <div class="share-buttons">
        <button onclick="shareContent()">Share</button>
    </div>

    <div class="offline-message" id="offline-message">
        <p>You are currently offline. Some features may not be available.</p>
    </div>

    <script>
        // Local storage for bookmarks and notes
        const bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
        const notes = JSON.parse(localStorage.getItem('notes')) || {};

        function toggleBookmark(verseId) {
            if (bookmarks.includes(verseId)) {
                const index = bookmarks.indexOf(verseId);
                bookmarks.splice(index, 1);
            } else {
                bookmarks.push(verseId);
            }
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
        }

        function openNoteDialog(verseId) {
            const note = notes[verseId] || '';
            const newNote = prompt('Add a note:', note);
            if (newNote !== null) {
                notes[verseId] = newNote;
                localStorage.setItem('notes', JSON.stringify(notes));
            }
        }

        function shareContent() {
            const verseText = document.querySelector('.verse-text').innerText;
            const shareData = {
                title: 'Quran Verse',
                text: verseText,
                url: window.location.href
            };

            if (navigator.share) {
                navigator.share(shareData)
                    .then(() => console.log('Content shared successfully'))
                    .catch((error) => console.log('Error sharing content:', error));
            } else {
                alert('Sharing not supported on this browser.');
            }
        }

        function toggleSettingsMenu() {
            const menu = document.getElementById('settings-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        document.getElementById('font-family').addEventListener('change', (event) => {
            document.body.style.fontFamily = event.target.value;
        });

        document.getElementById('font-size-slider').addEventListener('input', (event) => {
            const fontSize = event.target.value + 'px';
            document.querySelectorAll('.verse-text').forEach((element) => {
                element.style.fontSize = fontSize;
            });
            document.getElementById('font-size-value').innerText = fontSize;
        });

        document.getElementById('highlight-color').addEventListener('input', (event) => {
            document.querySelectorAll('.verse').forEach((element) => {
                element.style.backgroundColor = event.target.value;
            });
        });

        document.getElementById('show-notes').addEventListener('change', (event) => {
            const showNotes = event.target.checked;
            document.querySelectorAll('.note-button').forEach((button) => {
                button.style.display = showNotes ? 'inline' : 'none';
            });
        });

        // Offline message display
        window.addEventListener('offline', () => {
            document.getElementById('offline-message').style.display = 'block';
        });

        window.addEventListener('online', () => {
            document.getElementById('offline-message').style.display = 'none';
        });

        // Service Worker registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('Service Worker registered:', reg))
                    .catch(err => console.error('Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>

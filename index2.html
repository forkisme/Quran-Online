<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Noto+Sans+Arabic:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Base styles */
        body {
            font-family: 'Noto Sans Arabic', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            transition: color 0.3s, background-color 0.3s;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }
        h1 {
            font-size: 36px;
            color: #333;
            margin: 20px 0;
        }
        h2 {
            font-size: 28px;
            color: #555;
            margin: 10px 0;
            font-weight: normal;
            direction: rtl;
        }
        .details {
            font-size: 20px;
            margin-bottom: 30px;
            text-align: left;
            padding: 10px;
            background-color: #eaf0f1;
            border: 1px solid #d1dbe0;
            border-radius: 5px;
            line-height: 1.6;
        }
        .details p {
            margin: 10px 0;
        }
        .verse {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: right;
            direction: rtl;
            font-weight: bold;
            background-color: #F5F5DC;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            transition: font-size 0.3s;
            position: relative; /* Added for bookmark icon positioning */
        }
        .verse.bookmarked {
            border: 2px solid #ffeb3b; /* Yellow border for bookmarked verses */
        }
        .verse:hover {
            background-color: #fafafa; /* Light background on hover */
        }
        .circle {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f0f0f0;
            color: #333;
            line-height: 40px;
            text-align: center;
            margin: 0 5px;
            font-size: 18px;
            border: 1px solid #ddd;
            font-weight: bold;
        }
        .settings-button, .back-to-index {
            position: fixed;
            top: 10px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
            z-index: 1000;
        }
        .settings-button {
            left: 10px;
        }
        .back-to-index {
            right: 10px;
        }
        .settings-button:hover, .back-to-index:hover {
            background-color: #004d40;
        }
        .settings-menu {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
            width: 300px;
            text-align: left;
            transition: opacity 0.3s;
        }
        .settings-menu h2 {
            font-size: 18px;
            margin: 0 0 10px 0;
            position: relative;
        }
        .settings-menu .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            color: #333;
            cursor: pointer;
        }
        .settings-menu label {
            display: block;
            margin-bottom: 10px;
        }
        .settings-menu select, .settings-menu input[type="range"], .settings-menu input[type="color"] {
            width: 100%;
            margin-top: 5px;
        }
        .nav-buttons {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
        }
        .nav-buttons a {
            text-decoration: none;
            color: #fff;
            background-color: #00796b;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        .nav-buttons a:hover {
            background-color: #004d40;
        }
        .nav-buttons i {
            margin-right: 8px;
        }
        .dark-mode-toggle {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
            z-index: 1000;
        }
        .dark-mode-toggle:hover {
            background-color: #111;
        }
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
        .dark-mode .container {
            background-color: #444;
            color: #fff;
        }
        .dark-mode .verse {
            background-color: #555;
        }
    </style>
</head>
<body>
    <button class="back-to-index" onclick="window.location.href='index.html'">Back to Index</button>
    <button class="settings-button" onclick="toggleSettingsMenu()">‚öôÔ∏è Settings</button>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô Dark Mode</button>
    <div class="settings-menu" id="settings-menu">
        <button class="close-button" onclick="toggleSettingsMenu()">‚úñÔ∏è</button>
        <h2>Settings</h2>
        <label>
            Font Family
            <select id="font-family">
                <option value="Amiri Quran">Amiri Quran</option>
                <option value="Noto Sans Arabic-100">Noto Sans Arabic (Light)</option>
                <option value="Noto Sans Arabic-400">Noto Sans Arabic (Regular)</option>
                <option value="Noto Sans Arabic-700">Noto Sans Arabic (Bold)</option>
                <option value="Noto Sans Arabic-900">Noto Sans Arabic (Extra Bold)</option>
            </select>
        </label>
        <label>
            Font Size
            <input type="range" id="font-size-slider" min="16" max="36" step="2" value="24">
            <span id="font-size-value">24px</span>
        </label>
        <label>
            <input type="checkbox" id="dark-mode-toggle">
            Dark Mode
        </label>
    </div>
    <div class="container">
        <div class="nav-buttons">
            <a id="prev-surah"><i class="fas fa-chevron-left"></i> Previous</a>
            <a id="next-surah">Next <i class="fas fa-chevron-right"></i></a>
        </div>
        <h1 id="surah-name"></h1>
        <h2 id="surah-arabic-name"></h2>
        <div class="details">
            <p><strong>Total Verses:</strong> <span id="surah-count"></span></p>
            <p><strong>Juz:</strong> <span id="surah-juz"></span></p>
        </div>
        <div id="surah-content">
            <!-- Quran verses will be inserted here -->
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        let bookmarks = [];

        function toggleBookmark(verseNumber) {
            const index = bookmarks.indexOf(verseNumber);
            if (index === -1) {
                bookmarks.push(verseNumber);
            } else {
                bookmarks.splice(index, 1);
            }
            saveBookmarks();
            applyBookmarks();
        }

        function saveBookmarks() {
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
        }

        function loadBookmarks() {
            const storedBookmarks = localStorage.getItem('bookmarks');
            bookmarks = storedBookmarks ? JSON.parse(storedBookmarks) : [];
            applyBookmarks();
        }

        function applyBookmarks() {
            document.querySelectorAll('.verse').forEach((verse, index) => {
                if (bookmarks.includes(index + 1)) {
                    verse.classList.add('bookmarked');
                } else {
                    verse.classList.remove('bookmarked');
                }
            });
        }

        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('verse')) {
                const verseNumber = parseInt(event.target.dataset.verseNumber);
                toggleBookmark(verseNumber);
            }
        });

        async function fetchSurahDetails() {
            // Implement your code to fetch Surah details here
        }

        async function initializePage() {
            await fetchSurahDetails();
            loadBookmarks();
        }

        function toggleSettingsMenu() {
            const settingsMenu = document.getElementById('settings-menu');
            settingsMenu.style.display = settingsMenu.style.display === 'block' ? 'none' : 'block';
        }

        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
        }

        initializePage();
    </script>
</body>
</html>

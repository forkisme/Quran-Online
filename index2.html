<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Noto+Sans+Arabic:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans Arabic', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e0f2f1, #ffffff);
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 34px;
            color: #00796b;
            margin: 20px 0;
        }
        h2 {
            font-size: 26px;
            color: #004d40;
            margin: 10px 0;
            font-weight: normal;
            direction: rtl;
        }
        .details {
            font-size: 18px;
            margin-bottom: 30px;
            text-align: left;
            padding: 15px;
            background-color: #e0f2f1;
            border: 1px solid #b2dfdb;
            border-radius: 10px;
            line-height: 1.6;
        }
        .details p {
            margin: 10px 0;
        }
        .verse {
            font-size: 20px;
            margin-bottom: 20px;
            text-align: right;
            direction: rtl;
            font-weight: bold;
            background-color: #f1f8e9;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #c8e6c9;
            transition: all 0.3s ease;
            position: relative;
        }
        .verse:hover {
            background-color: #dcedc8;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        .verse .circle {
            display: inline-block;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #004d40;
            color: #ffffff;
            line-height: 35px;
            text-align: center;
            margin-right: 10px;
            font-size: 18px;
            border: 2px solid #004d40;
            font-weight: bold;
        }
        .settings-button, .back-to-index {
            position: fixed;
            top: 15px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
            z-index: 1000;
        }
        .settings-button {
            left: 15px;
        }
        .back-to-index {
            right: 15px;
        }
        .settings-button:hover, .back-to-index:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }
        .settings-menu {
            position: fixed;
            top: 15px;
            left: 15px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
            width: 300px;
            text-align: left;
            transition: opacity 0.3s;
        }
        .settings-menu h2 {
            font-size: 20px;
            margin: 0 0 10px 0;
            position: relative;
        }
        .settings-menu .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            color: #333;
            cursor: pointer;
        }
        .settings-menu label {
            display: block;
            margin-bottom: 10px;
        }
        .settings-menu select, .settings-menu input[type="range"], .settings-menu input[type="color"] {
            width: 100%;
            margin-top: 5px;
        }
        .nav-buttons {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
        }
        .nav-buttons a {
            text-decoration: none;
            color: #ffffff;
            background-color: #00796b;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }
        .nav-buttons a:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }
        .nav-buttons i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <button class="back-to-index" onclick="window.location.href='index.html'">Back to Index</button>
    <button class="settings-button" onclick="toggleSettingsMenu()">⚙️ Settings</button>
    <div class="settings-menu" id="settings-menu">
        <button class="close-button" onclick="toggleSettingsMenu()">✖️</button>
        <h2>Settings</h2>
        <label>
            Font Family
            <select id="font-family">
                <option value="Amiri Quran">Amiri Quran</option>
                <option value="Noto Sans Arabic-100">Noto Sans Arabic (Light)</option>
                <option value="Noto Sans Arabic-400">Noto Sans Arabic (Regular)</option>
                <option value="Noto Sans Arabic-700">Noto Sans Arabic (Bold)</option>
                <option value="Noto Sans Arabic-900">Noto Sans Arabic (Extra Bold)</option>
            </select>
        </label>
        <label>
            Font Size
            <input type="range" id="font-size-slider" min="16" max="36" step="2" value="20">
            <span id="font-size-value">20px</span>
        </label>
    </div>
    <div class="container">
        <div class="nav-buttons">
            <a id="prev-page"><i class="fas fa-chevron-left"></i> Previous</a>
            <a id="next-page">Next <i class="fas fa-chevron-right"></i></a>
        </div>
        <h1 id="surah-name"></h1>
        <h2 id="surah-arabic-name"></h2>
        <div class="details">
            <p><strong>Total Verses:</strong> <span id="surah-count"></span></p>
            <p><strong>Juz:</strong> <span id="surah-juz"></span></p>
        </div>
        <div id="surah-content">
            <!-- Verses will be inserted here -->
        </div>
    </div>
    <script>
        let versesPerPage = 0; // Number of verses to display per page based on screen size
        let currentPage = 1;
        let surahData = null;
        let totalVerses = 0;

        function toggleSettingsMenu() {
            const menu = document.getElementById('settings-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        function updateVersesPerPage() {
            const containerWidth = document.querySelector('.container').offsetWidth;
            versesPerPage = Math.floor(containerWidth / 40); // Adjust based on font size
            displayVerses(currentPage);
        }

        function loadSettings() {
            const fontSize = localStorage.getItem('font-size') || '20';
            const fontFamily = localStorage.getItem('font-family') || 'Noto Sans Arabic-400';

            document.getElementById('font-size-slider').value = fontSize;
            document.getElementById('font-size-value').textContent = fontSize + 'px';
            document.getElementById('font-family').value = fontFamily;

            applySettings();
        }

        function applySettings() {
            const fontSize = document.getElementById('font-size-slider').value;
            const fontFamily = document.getElementById('font-family').value;

            const [fontFamilyName, fontWeight] = fontFamily.split('-');
            document.querySelectorAll('.verse').forEach(verse => {
                verse.style.fontSize = fontSize + 'px';
                verse.style.fontFamily = fontFamilyName === 'Amiri Quran' ? '"Amiri Quran", serif' : `"Noto Sans Arabic", sans-serif`;
                verse.style.fontWeight = fontWeight || '400';
            });

            document.querySelector('.details').style.fontSize = fontSize + 'px';
            document.querySelector('.details').style.fontFamily = fontFamilyName === 'Amiri Quran' ? '"Amiri Quran", serif' : `"Noto Sans Arabic", sans-serif`;
            document.querySelector('.container').style.fontFamily = fontFamilyName === 'Amiri Quran' ? '"Amiri Quran", serif' : `"Noto Sans Arabic", sans-serif`;
        }

        function saveSettings() {
            const fontSize = document.getElementById('font-size-slider').value;
            const fontFamily = document.getElementById('font-family').value;

            localStorage.setItem('font-size', fontSize);
            localStorage.setItem('font-family', fontFamily);

            applySettings();
        }

        document.getElementById('font-size-slider').addEventListener('input', function() {
            document.getElementById('font-size-value').textContent = this.value + 'px';
            saveSettings();
        });
        document.getElementById('font-family').addEventListener('change', saveSettings);

        async function fetchSurahDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const surahIndex = parseInt(urlParams.get('index'), 10);

            if (!surahIndex) {
                document.body.innerHTML = '<p>No Surah index specified.</p>';
                return;
            }

            const surahUrl = `https://raw.githubusercontent.com/itzfew/Quranv2/main/source/surah/surah_${surahIndex}.json`;
            const translationUrl = `https://raw.githubusercontent.com/itzfew/Quranv2/main/source/translation/en/en_translation_${surahIndex}.json`;

            try {
                const [surahResponse, translationResponse] = await Promise.all([
                    fetch(surahUrl),
                    fetch(translationUrl)
                ]);
                surahData = await surahResponse.json();
                const translation = await translationResponse.json();

                totalVerses = Object.keys(surahData.verse).length;
                
                const surahName = document.getElementById('surah-name');
                const surahArabicName = document.getElementById('surah-arabic-name');
                const surahCount = document.getElementById('surah-count');
                const surahJuz = document.getElementById('surah-juz');
                const surahContent = document.getElementById('surah-content');

                surahName.textContent = surahData.name;
                surahArabicName.textContent = surahData.arabicName;
                surahCount.textContent = surahData.count;
                surahJuz.innerHTML = surahData.juz.map(j => `Juz ${j.index}: ${j.verse.start} to ${j.verse.end}`).join('<br>');

                loadSettings();
                updateVersesPerPage();

                window.addEventListener('resize', updateVersesPerPage);

                document.getElementById('prev-page').style.display = (currentPage > 1) ? 'block' : 'none';
                document.getElementById('next-page').style.display = (currentPage * versesPerPage < totalVerses) ? 'block' : 'none';

                document.getElementById('prev-page').addEventListener('click', () => navigatePage(-1));
                document.getElementById('next-page').addEventListener('click', () => navigatePage(1));

            } catch (error) {
                console.error('Error fetching surah details:', error);
                document.body.innerHTML = '<p>Error loading Surah details.</p>';
            }
        }

        function displayVerses(page) {
            if (page < 1 || page * versesPerPage > totalVerses) return;

            const start = (page - 1) * versesPerPage;
            const end = start + versesPerPage;
            const verses = Object.keys(surahData.verse).slice(start, end);

            const surahContent = document.getElementById('surah-content');
            surahContent.innerHTML = verses.map(key => {
                const verseNumber = key.replace('verse_', '');
                return `
                    <div class="verse">
                        <span class="circle">${verseNumber}</span>
                        ${surahData.verse[key]}
                        <div class="translation">${surahData.verse[key]}</div>
                    </div>
                `;
            }).join('');

            document.getElementById('prev-page').style.display = (page > 1) ? 'block' : 'none';
            document.getElementById('next-page').style.display = (end < totalVerses) ? 'block' : 'none';
        }

        function navigatePage(direction) {
            currentPage += direction;
            displayVerses(currentPage);
        }

        fetchSurahDetails();
    </script>
</body>
</html>

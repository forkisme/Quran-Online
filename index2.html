<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Details</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-3KQ1/J/a4qXCu1KlJHvz+B/RCkeDSU05AdCtP0jq3Iee34gK8gA7sn0Nel/Vj6jqjxbCrH0I7QkbQ32aKKv8vg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: #e74c3c;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 1.1em;
            line-height: 1.8;
            margin-bottom: 10px;
            text-align: justify;
        }

        .verse {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #ecf0f1;
            border-left: 4px solid #e74c3c;
            transition: background-color 0.3s;
        }

        .verse:hover {
            background-color: #d2d7d3;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 20px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #c0392b;
        }

        .settings-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 1.5em;
            color: #e74c3c;
            cursor: pointer;
            transition: color 0.3s;
        }

        .settings-btn:hover {
            color: #c0392b;
        }

        .settings-panel {
            position: fixed;
            top: 70px;
            right: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
        }

        .settings-panel.open {
            display: block;
        }

        .settings-panel label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: #333;
        }

        .settings-panel select {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 2px solid #e74c3c;
            border-radius: 4px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <!-- Settings button -->
    <i class="fas fa-cog settings-btn" id="settings-btn"></i>

    <!-- Settings panel -->
    <div class="settings-panel" id="settings-panel">
        <label for="font-size">Font Size:</label>
        <select id="font-size">
            <option value="small">Small</option>
            <option value="medium" selected>Medium</option>
            <option value="large">Large</option>
        </select>
        <label for="font-family">Arabic Font:</label>
        <select id="font-family">
            <option value="traditional">Traditional</option>
            <option value="amiri">Amiri</option>
            <option value="lateef">Lateef</option>
        </select>
        <button class="btn" id="apply-settings-btn">Apply Settings</button>
        <button class="btn" id="close-settings-btn">Close</button>
    </div>

    <!-- Main container for surah details -->
    <div class="container">
        <h1>Surah Details</h1>
        <div id="surah-details">
            <!-- Surah details will be inserted here -->
        </div>
        <div class="navigation">
            <button class="btn" id="prev-btn">Previous</button>
            <button class="btn" id="next-btn">Next</button>
        </div>
    </div>

    <!-- Font Awesome JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
        integrity="sha512-p2b+MZP4N0bQcP8+0bZw0K83S6HVtqlY+Kd0mZQTX/NM2lC8l9aHbMzW+DjE22+05m+9T+izvBESjy/gJzgUow=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- JavaScript for functionality -->
    <script>
        // Function to fetch Surah details
        async function fetchSurahDetails(surahIndex) {
            try {
                const response = await fetch(`https://raw.githubusercontent.com/itzfew/Quranv2/main/source/surah/surah_${surahIndex}.json`);
                const surahDetails = await response.json();
                return surahDetails;
            } catch (error) {
                console.error('Error fetching surah details:', error);
                return null;
            }
        }

        // Function to render Surah details
        function renderSurahDetails(surahDetails) {
            const surahDetailsContainer = document.getElementById('surah-details');
            surahDetailsContainer.innerHTML = '';

            if (surahDetails) {
                const verses = surahDetails.verse;
                const juzIndex = surahDetails.juz[0].index;
                const surahName = surahDetails.name;

                let versesHtml = `<h2>${surahName}</h2>`;
                Object.keys(verses).forEach(key => {
                    const verseContent = verses[key];
                    versesHtml += `<p class="verse">${verseContent}</p>`;
                });

                versesHtml += `<p><strong>Juz:</strong> ${juzIndex}</p>`;

                surahDetailsContainer.innerHTML = versesHtml;
            } else {
                surahDetailsContainer.innerHTML = '<p>Failed to load surah details.</p>';
            }
        }

        // Initialization function
        async function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const surahIndex = urlParams.get('index');
            let surahDetails = await fetchSurahDetails(surahIndex);
            renderSurahDetails(surahDetails);

            // Select DOM elements
            const prevButton = document.getElementById('prev-btn');
            const nextButton = document.getElementById('next-btn');
            const fontSizeSelect = document.getElementById('font-size');
            const fontFamilySelect = document.getElementById('font-family');
            const settingsBtn = document.getElementById('settings-btn');
            const settingsPanel = document.getElementById('settings-panel');
            const applySettingsBtn = document.getElementById('apply-settings-btn');
            const closeSettingsBtn = document.getElementById('close-settings-btn');

            // Previous button click event
            prevButton.addEventListener('click', async () => {
                const prevIndex = parseInt(surahIndex) - 1;
                if (prevIndex >= 1) {
                    surahDetails = await fetchSurahDetails(prevIndex);
                    renderSurahDetails(surahDetails);
                    history.pushState({}, '', `surah-details.html?index=${prevIndex}`);
                }
            });

            // Next button click event
            nextButton.addEventListener('click', async () => {
                const nextIndex = parseInt(surahIndex) + 1;
                if (nextIndex <= 114) {
                    surahDetails = await fetchSurahDetails(nextIndex);
                    renderSurahDetails(surahDetails);
                    history.pushState({}, '', `surah-details.html?index=${nextIndex}`);
                }
            });

            // Settings button click event
            settingsBtn.addEventListener('click', () => {
                settingsPanel.classList.toggle('open');
            });

            // Apply settings button click event
            applySettingsBtn.addEventListener('click', () => {
                const selectedFontSize = fontSizeSelect.value;
                const selectedFontFamily = fontFamilySelect.value;

                // Apply font size to body
                document.body.style.fontSize = selectedFontSize;

                // Apply Arabic font family to html root element
                if (selectedFontFamily === 'amiri') {
                    document.documentElement.style.fontFamily = 'Amiri, serif';
                } else if (selectedFontFamily === 'lateef') {
                    document.documentElement.style.fontFamily = 'Lateef, cursive';
                } else {
                    document.documentElement.style.fontFamily = 'Traditional Arabic, sans-serif';
                }

                // Store settings in localStorage
                localStorage.setItem('fontSize', selectedFontSize);
                localStorage.setItem('fontFamily', selectedFontFamily);

                // Close settings panel
                settingsPanel.classList.remove('open');
            });

            // Close settings button click event
            closeSettingsBtn.addEventListener('click', () => {
                settingsPanel.classList.remove('open');
            });

            // Restore settings from localStorage on page load
            const storedFontSize = localStorage.getItem('fontSize');
            const storedFontFamily = localStorage.getItem('fontFamily');

            if (storedFontSize) {
                fontSizeSelect.value = storedFontSize;
                document.body.style.fontSize = storedFontSize;
            }

            if (storedFontFamily) {
                fontFamilySelect.value = storedFontFamily;
                if (storedFontFamily === 'amiri') {
                    document.documentElement.style.fontFamily = 'Amiri, serif';
                } else if (storedFontFamily === 'lateef') {
                    document.documentElement.style.fontFamily = 'Lateef, cursive';
                } else {
                    document.documentElement.style.fontFamily = 'Traditional Arabic, sans-serif';
                }
            }
        }

        // Initialize the page
        init();
    </script>
</body>

</html>

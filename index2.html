<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Details</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5dc; /* Background color */
            color: #333;
            text-align: center;
        }
        .surah-details {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .verse {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="surah-details" id="surah-details">
        <!-- Surah details will be inserted here -->
    </div>

    <script>
        async function fetchSurahDetails() {
            try {
                // Extract surah index from URL query parameter
                const urlParams = new URLSearchParams(window.location.search);
                const surahIndex = urlParams.get('index');

                // Fetch specific surah details
                const response = await fetch(`https://raw.githubusercontent.com/itzfew/Quranv2/main/source/surah/surah_${surahIndex}.json`);
                const surahDetails = await response.json();
                return surahDetails;
            } catch (error) {
                console.error('Error fetching surah details:', error);
                return null;
            }
        }

        function renderSurahDetails(surahDetails) {
            const surahDetailsContainer = document.getElementById('surah-details');
            surahDetailsContainer.innerHTML = '';

            if (surahDetails) {
                const verses = surahDetails.verse;
                const juzIndex = surahDetails.juz[0].index;
                const surahName = surahDetails.name;

                let versesHtml = '<h1>' + surahName + '</h1>';
                Object.keys(verses).forEach(key => {
                    versesHtml += `<p class="verse"><strong>${key}:</strong> ${verses[key]}</p>`;
                });

                versesHtml += `<p><strong>Juz:</strong> ${juzIndex}</p>`;

                surahDetailsContainer.innerHTML = versesHtml;
            } else {
                surahDetailsContainer.innerHTML = '<p>Failed to load surah details.</p>';
            }
        }

        async function init() {
            const surahDetails = await fetchSurahDetails();
            renderSurahDetails(surahDetails);
        }

        init();
    </script>
</body>
</html>

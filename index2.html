<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Application - Surah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            color: #333;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #surahContent {
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }

        p {
            border-bottom: 1px solid #ddd;
            padding: 10px;
            position: relative;
            margin: 0;
        }

        p::before {
            content: attr(data-number);
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            line-height: 24px;
            font-weight: bold;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .nav-buttons {
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Quran Application</h1>
        </header>
        <main>
            <h2 id="surahTitle">Surah Title</h2>
            <div id="surahContent">
                <!-- Surah verses will be populated here -->
            </div>
            <div class="nav-buttons">
                <button id="prevSurah">Previous Surah</button>
                <button id="nextSurah">Next Surah</button>
            </div>
            <button onclick="window.location.href='index.html'">Back to Surah List</button>
        </main>
        <footer>
            <p>&copy; 2024 Quran App</p>
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const surahTitle = document.getElementById('surahTitle');
            const surahContent = document.getElementById('surahContent');
            const prevSurahButton = document.getElementById('prevSurah');
            const nextSurahButton = document.getElementById('nextSurah');

            const urlParams = new URLSearchParams(window.location.search);
            const surahIndex = parseInt(urlParams.get('index'));

            if (isNaN(surahIndex) || surahIndex < 1 || surahIndex > 114) {
                surahTitle.textContent = 'Invalid Surah';
                return;
            }

            fetch(`https://raw.githubusercontent.com/itzfew/Quranv2/main/source/surah/surah_${String(surahIndex).padStart(3, '0')}.json`)
                .then(response => response.json())
                .then(data => {
                    surahTitle.textContent = `${data.name} (Surah ${data.index})`;
                    Object.keys(data.verse).forEach((key, index) => {
                        const p = document.createElement('p');
                        p.textContent = data.verse[key];
                        p.setAttribute('data-number', index + 1);
                        surahContent.appendChild(p);
                    });
                })
                .catch(error => {
                    surahTitle.textContent = 'Error loading Surah';
                    console.error('Error fetching Surah:', error);
                });

            // Navigation buttons
            prevSurahButton.addEventListener('click', () => {
                if (surahIndex > 1) {
                    window.location.href = `surah.html?index=${surahIndex - 1}`;
                }
            });

            nextSurahButton.addEventListener('click', () => {
                if (surahIndex < 114) {
                    window.location.href = `surah.html?index=${surahIndex + 1}`;
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Details</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link id="arabic-font-style" rel="stylesheet" href="">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5dc;
            color: #333;
        }
        h1 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        .surah-details {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .surah-details h2 {
            font-size: 2.5em;
            color: #4CAF50;
            margin: 0;
            text-align: center;
            padding: 10px;
            border: 3px solid #4CAF50;
            border-radius: 8px;
            background-color: #e8f5e9;
        }
        .surah-details .info-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #e8f5e9;
            border-radius: 8px;
            border: 2px solid #4CAF50;
            text-align: center;
        }
        .surah-details .info-section p {
            margin: 10px 0;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        .verse-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #4CAF50;
            background-color: #e8f5e9;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            text-align: center;
            display: inline-block;
        }
        .verse-text {
            font-size: 1.2em;
            margin: 5px 0;
            padding: 10px;
            background-color: #fafafa;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 1.2em;
            color: #ffffff;
            background: linear-gradient(45deg, #4CAF50, #2c6c2f);
            border: none;
            border-radius: 25px;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }
        .back-button:hover {
            background: linear-gradient(45deg, #45a049, #2c6c2f);
            transform: scale(1.05);
        }

        /* Settings Menu Styles */
        .settings-menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: #ffffff;
            border-left: 2px solid #4CAF50;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            padding: 20px;
            z-index: 1000;
        }
        .settings-menu.open {
            transform: translateX(0);
        }
        .settings-menu h3 {
            margin-top: 0;
            color: #4CAF50;
        }
        .settings-menu button.close-btn {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .settings-menu button.close-btn:hover {
            background: #45a049;
        }
        .settings-menu label {
            display: block;
            margin: 10px 0;
            font-size: 1.2em;
        }
        .settings-menu select, .settings-menu input[type="range"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Surah Details</h1>
    <div class="surah-details" id="surah-details">
        <!-- Surah details will be inserted here -->
    </div>
    <a href="index.html" class="back-button">Back to Surah List</a>

    <!-- Settings Button -->
    <button id="settings-btn" class="back-button">Settings</button>

    <!-- Settings Menu -->
    <div id="settings-menu" class="settings-menu">
        <h3>Settings</h3>
        <button class="close-btn" id="close-settings">Close</button>
        
        <label for="font-size">Font Size:</label>
        <input type="range" id="font-size" min="12" max="24" value="16">
        
        <label for="arabic-font">Arabic Font Style:</label>
        <select id="arabic-font">
            <option value="">Default</option>
            <option value="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap">Amiri</option>
            <option value="https://fonts.googleapis.com/css2?family=Scheherazade:wght@400;700&display=swap">Scheherazade</option>
        </select>
    </div>

    <script>
        // Function to load user preferences from localStorage
        function loadPreferences() {
            const fontSize = localStorage.getItem('fontSize') || '16';
            const arabicFont = localStorage.getItem('arabicFont') || '';

            document.getElementById('font-size').value = fontSize;
            document.getElementById('arabic-font').value = arabicFont;
            if (arabicFont) {
                document.getElementById('arabic-font-style').href = arabicFont;
            }
            document.documentElement.style.fontSize = `${fontSize}px`;
        }

        // Function to save user preferences to localStorage
        function savePreferences() {
            const fontSize = document.getElementById('font-size').value;
            const arabicFont = document.getElementById('arabic-font').value;

            localStorage.setItem('fontSize', fontSize);
            localStorage.setItem('arabicFont', arabicFont);
            if (arabicFont) {
                document.getElementById('arabic-font-style').href = arabicFont;
            }
            document.documentElement.style.fontSize = `${fontSize}px`;
        }

        // Show or hide the settings menu
        document.getElementById('settings-btn').addEventListener('click', () => {
            document.getElementById('settings-menu').classList.add('open');
        });

        document.getElementById('close-settings').addEventListener('click', () => {
            document.getElementById('settings-menu').classList.remove('open');
        });

        // Save preferences when settings change
        document.getElementById('font-size').addEventListener('input', savePreferences);
        document.getElementById('arabic-font').addEventListener('change', savePreferences);

        // Initialize preferences
        loadPreferences();

        async function fetchSurahDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const surahIndex = urlParams.get('index');
            const response = await fetch(`https://raw.githubusercontent.com/itzfew/Quranv2/main/source/surah/surah_${surahIndex}.json`);
            const surahData = await response.json();
            return surahData;
        }

        function renderSurahDetails(surah) {
            const surahDetails = document.getElementById('surah-details');
            surahDetails.innerHTML = `
                <div class="info-section">
                    <h2>${surah.name}</h2>
                    <p>Surah Index: <span class="bold">${surah.index}</span></p>
                    <p>Number of Verses: <span class="bold">${surah.count}</span></p>
                    <p>Juz: ${surah.juz.map(j => `<span class="bold">Juz ${j.index} (Verses ${j.verse.start.replace('verse_', '')} to ${j.verse.end.replace('verse_', '')})</span>`).join(', ')}</p>
                </div>
                ${Object.keys(surah.verse).map(key => `
                    <div>
                        <div class="verse-number">${key.replace('verse_', '')}</div>
                        <div class="verse-text">${surah.verse[key]}</div>
                    </div>
                `).join('')}
            `;
        }

        async function init() {
            const surah = await fetchSurahDetails();
            renderSurahDetails(surah);
        }

        init();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://yourbackgroundimageurl.com/image.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            margin: 0;
            padding: 20px;
            transition: background-color 0.5s, color 0.5s, font-family 0.5s, opacity 0.5s ease-in-out;
            font-size: 18px; /* Default font size */
            opacity: 1;
        }
        .header {
            text-align: center;
            margin-bottom: 15px;
        }
        .surah-heading {
            font-size: 1.7em;
            padding: 5px;
            border: 0px solid #3498db;
            border-radius: 0px;
            color: #3498db;
            box-shadow: 0 0 0px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            margin: 0 0px;
            transition: all 0.3s ease;
        }
        .first-verse {
            text-align: center;
            font-size: 1.8em;
            margin: 5px 0;
            padding: 0px;
            border-radius: 10px;
            border: 0px solid #3498db;
            color: #2980b9;
            font-weight: bold;
            position: relative;
            transition: all 0.3s ease;
        }
        .verse {
            margin: 5px 0;
            padding: 15px;
            border-radius: 8px;
            background-color: rgba(236, 240, 241, 0.8);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
            border-left: 5px solid #3498db;
            transition: background-color 0.3s, border-color 0.3s;
            cursor: pointer;
            font-size: 1.5em;
            width: 100%;
            box-sizing: border-box;
        }
        .verse:hover {
            background-color: rgba(52, 152, 219, 0.2);
        }
        .verse-number {
            font-size: 1.0em;
            color: #2980b9;
            margin-top: 10px;
            font-weight: bold;
            border: 2px solid #2980b9;
            border-radius: 50%;
        }

        /* Controls Section */
        .controls-section {
            text-align: center;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            position: relative;
        }
        .controls-section button, .controls-section select {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .controls-section button:hover, .controls-section select:hover {
            background-color: #1f6394;
            transform: scale(1.1);
        }

        /* Back Button */
        .back-button {
            font-size: 18px;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 15px 0;
            display: block;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #2980b9;
        }

        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: none;
            transition: background-color 0.3s, transform 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .back-to-top:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .dark-mode .surah-heading {
            background-color: #1abc9c;
            color: #ecf0f1;
            border-color: #16a085;
        }
        .dark-mode .verse {
            background-color: #1a1a1a;
            border-left: 5px solid #16a085;
        }
        .dark-mode .verse-number {
            color: #16a085;
        }

        /* Animating Dark/Light Mode Icon */
        .fa-moon, .fa-sun {
            font-size: 1.5em;
            transition: opacity 0.5s ease;
        }

        .fa-moon.fade-out, .fa-sun.fade-in {
            opacity: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .verse {
                font-size: 1.2em;
                padding: 10px;
            }
            .verse-number {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            .verse {
                font-size: 1.1em;
                padding: 8px;
            }
            .verse-number {
                font-size: 1em;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cairo&family=El+Messiri&family=Harmattan&family=Lateef&family=Scheherazade+New&display=swap" rel="stylesheet">
</head>
<body>

<!-- Back Button -->
<button class="back-button" onclick="window.location.href='index.html'"><i class="fas fa-arrow-left"></i> Back</button>

<!-- Controls Section -->
<div class="controls-section">
    <button onclick="toggleTheme()">
        <i class="fas fa-moon" id="moon-icon"></i>
        <i class="fas fa-sun fade-out" id="sun-icon"></i>
    </button>
    <button onclick="changeTextSize(1)"><i class="fas fa-plus"></i></button>
    <button onclick="changeTextSize(-1)"><i class="fas fa-minus"></i></button>
    <select id="fontSelect" onchange="changeFont()">
        <option value="Amiri">Amiri</option>
        <option value="Cairo">Cairo</option>
        <option value="El Messiri">El Messiri</option>
        <option value="Harmattan">Harmattan</option>
        <option value="Lateef">Lateef</option>
        <option value="Scheherazade New">Scheherazade New</option>
    </select>
</div>

<!-- Surah Heading -->
<div class="header">
    <div id="surah-heading" class="surah-heading" style="display: none;"></div>
</div>

<!-- First Verse -->
<div id="first-verse" class="first-verse" style="display: none;"></div>

<!-- Content for Verses -->
<div id="content"></div>

<!-- Back to Top Button -->
<button class="back-to-top" onclick="scrollToTop()">Back to Top</button>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const darkMode = localStorage.getItem('darkMode') === 'true';
        const textSize = localStorage.getItem('textSize') || '18';
        const selectedFont = localStorage.getItem('selectedFont') || 'Amiri';

        if (darkMode) {
            document.body.classList.add('dark-mode');
            document.getElementById('moon-icon').classList.add('fade-out');
            document.getElementById('sun-icon').classList.remove('fade-out');
        } else {
            document.body.classList.remove('dark-mode');
            document.getElementById('moon-icon').classList.remove('fade-out');
            document.getElementById('sun-icon').classList.add('fade-out');
        }

        document.body.style.fontSize = textSize + 'px';
        document.body.style.fontFamily = selectedFont;
    });

    async function fetchSurah(index) {
        const response = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${String(index).padStart(1, '0')}.json`);
        const data = await response.json();
        displaySurah(data);
    }

    function displaySurah(data) {
        const content = document.getElementById('content');
        const surahHeading = document.getElementById('surah-heading');
        const firstVerseDiv = document.getElementById('first-verse');
        const verses = data.verse;
        const count = data.count;  // Total number of verses in the Surah
        const name = data.name;

        surahHeading.innerText = name;
        surahHeading.style.display = 'block';

        // Display the first verse centered at the top
        const firstVerseText = verses['verse_0'];
        firstVerseDiv.innerHTML = firstVerseText;
        firstVerseDiv.style.display = 'block';

        content.innerHTML = ''; // Clear previous content

        // Loop through the verses from 1 to the total count
        for (let i = 1; i <= count; i++) {
            const verseKey = `verse_${i}`;
            const verseText = verses[verseKey];

            const verseDiv = document.createElement('div');
            verseDiv.classList.add('verse');
            // Append the verse number after the verse text inline
            verseDiv.innerHTML = `<div class="arabic-text">${verseText} <span class="verse-number">${i}</span></div>`;
            content.appendChild(verseDiv);
        }
    }

    function toggleTheme() {
        const darkMode = document.body.classList.toggle('dark-mode');
        const moonIcon = document.getElementById('moon-icon');
        const sunIcon = document.getElementById('sun-icon');

        // Add animation for the icons
        moonIcon.classList.toggle('fade-out');
        sunIcon.classList.toggle('fade-in');

        // Save to localStorage
        localStorage.setItem('darkMode', darkMode);
    }

    function changeTextSize(delta) {
        const currentSize = parseInt(window.getComputedStyle(document.body).fontSize);
        const newSize = Math.max(currentSize + delta * 2, 12);
        document.body.style.fontSize = newSize + 'px';
        localStorage.setItem('textSize', newSize);
    }

    function changeFont() {
        const selectedFont = document.getElementById('fontSelect').value;
        document.body.style.fontFamily = selectedFont;
        localStorage.setItem('selectedFont', selectedFont);
    }

    function scrollToTop() {
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    window.onscroll = function() {
        const backToTopButton = document.querySelector('.back-to-top');
        if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
            backToTopButton.style.display = "block";
        } else {
            backToTopButton.style.display = "none";
        }
    };
</script>

</body>
</html>

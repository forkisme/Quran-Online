<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Quran Display</title>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cairo&family=El+Messiri&family=Harmattan&family=Lateef&family=Scheherazade+New&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #fff;
            color: #333;
            font-size: 18px;
            transition: background-color 0.3s, color 0.3s, font-family 0.3s;
            line-height: 1.6;
            margin: 0;
            padding-top: 60px; /* Space for floating header controls */
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .controls-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .controls-bar button,
        .controls-bar select,
        .controls-bar i {
            font-size: 1.2rem;
            cursor: pointer;
            background: none;
            border: none;
            color: #3498db;
            transition: color 0.3s;
        }

        .controls-bar button:hover,
        .controls-bar select:hover,
        .controls-bar i:hover {
            color: #2980b9;
        }

        /* Surah Heading */
        .surah-heading {
            text-align: center;
            font-size: 2.5rem;
            color: #3498db;
            font-weight: bold;
            margin-top: 80px;
        }

        /* First Verse */
        .first-verse {
            text-align: center;
            font-size: 1.8rem;
            color: #2980b9;
            margin-top: 20px;
            font-weight: bold;
        }

        /* Verse Container */
        .verse {
            display: flex;
            flex-direction: column;
            padding: 15px;
            margin: 10px 0;
            background-color: rgba(236, 240, 241, 0.8);
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .verse:hover {
            background-color: rgba(52, 152, 219, 0.1);
        }

        .verse-number {
            font-size: 1.5rem;
            color: #2980b9;
            font-weight: bold;
            border-radius: 50%;
            padding: 5px;
            background-color: #ecf0f1;
        }

        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            display: none;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-to-top:hover {
            background-color: #2980b9;
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .dark-mode .surah-heading {
            color: #ecf0f1;
        }

        .dark-mode .verse {
            background-color: #34495e;
            color: #ecf0f1;
        }

        .dark-mode .verse-number {
            color: #1abc9c;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .verse {
                font-size: 1.3rem;
            }

            .surah-heading {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .controls-bar {
                flex-direction: column;
                align-items: flex-start;
            }

            .controls-bar button, .controls-bar select, .controls-bar i {
                margin: 5px 0;
            }

            .verse {
                font-size: 1.1rem;
                padding: 12px;
            }

            .surah-heading {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<!-- Floating Control Bar -->
<div class="controls-bar">
    <button onclick="window.location.href='index.html'"><i class="fas fa-arrow-left"></i> Back</button>
    <div>
        <i class="fas fa-sun" onclick="toggleTheme()" title="Toggle Dark/Light Mode"></i>
        <i class="fas fa-search-plus" onclick="changeTextSize(1)" title="Increase Text Size"></i>
        <i class="fas fa-search-minus" onclick="changeTextSize(-1)" title="Decrease Text Size"></i>
        <select id="fontSelect" onchange="changeFont()" title="Select Font">
            <option value="Amiri">Amiri</option>
            <option value="Cairo">Cairo</option>
            <option value="El Messiri">El Messiri</option>
            <option value="Harmattan">Harmattan</option>
            <option value="Lateef">Lateef</option>
            <option value="Scheherazade New">Scheherazade New</option>
        </select>
    </div>
</div>

<!-- Main Content -->
<div class="container">
    <div class="surah-heading" id="surah-heading"></div>
    <div id="first-verse" class="first-verse"></div>
    <div id="content"></div>
</div>

<!-- Back to Top Button -->
<button class="back-to-top" onclick="scrollToTop()">Back to Top</button>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Load previous settings from localStorage
        const darkMode = localStorage.getItem('darkMode') === 'true';
        const textSize = localStorage.getItem('textSize') || '18';
        const selectedFont = localStorage.getItem('selectedFont') || 'Amiri';

        // Apply stored settings
        if (darkMode) {
            document.body.classList.add('dark-mode');
        }

        document.body.style.fontSize = textSize + 'px';
        document.body.style.fontFamily = selectedFont;

        // Set the selected font in the dropdown
        document.getElementById('fontSelect').value = selectedFont;

        // Fetch Surah Data
        const index = getQueryParam('index') || 1;
        fetchSurah(index);

        // Handle Back to Top Button Visibility
        window.addEventListener('scroll', () => {
            const backToTopButton = document.querySelector('.back-to-top');
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                backToTopButton.style.display = "block";
            } else {
                backToTopButton.style.display = "none";
            }
        });
    });

    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    async function fetchSurah(index) {
        const response = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${String(index).padStart(1, '0')}.json`);
        const data = await response.json();
        displaySurah(data);
    }

    function displaySurah(data) {
        const content = document.getElementById('content');
        const surahHeading = document.getElementById('surah-heading');
        const firstVerseDiv = document.getElementById('first-verse');

        const verses = data.verses;
        const count = data.count;
        const name = data.name;

        surahHeading.innerText = name;
        const firstVerseText = verses['verse_0'];
        firstVerseDiv.innerHTML = firstVerseText;

        content.innerHTML = '';
        for (let i = 1; i <= count; i++) {
            const verseKey = `verse_${i}`;
            const verseText = verses[verseKey];

            const verseDiv = document.createElement('div');
            verseDiv.classList.add('verse');
            verseDiv.innerHTML = `<div class="arabic-text">${verseText} <span class="verse-number">${i}</span></div>`;
            content.appendChild(verseDiv);
        }
    }

    function toggleTheme() {
        const darkMode = document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', darkMode);
    }

    function changeTextSize(delta) {
        const currentSize = parseInt(window.getComputedStyle(document.body).fontSize);
        const newSize = Math.max(currentSize + delta * 2, 14);
        document.body.style.fontSize = newSize + 'px';
        localStorage.setItem('textSize', newSize);
    }

    function changeFont() {
        const selectedFont = document.getElementById('fontSelect').value;
        document.body.style.fontFamily = selectedFont;
        localStorage.setItem('selectedFont', selectedFont);
    }

    function scrollToTop() {
        window.scrollTo({top: 0, behavior: 'smooth'});
    }
</script>

</body>
</html>

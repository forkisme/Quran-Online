<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Details</title>
    <style>
        body {
            font-family: 'Traditional Arabic', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 36px;
            color: #333;
            margin: 20px 0;
        }
        .details {
            font-size: 20px;
            margin-bottom: 30px;
            text-align: left;
            padding: 10px;
            background-color: #eaf0f1;
            border: 1px solid #d1dbe0;
            border-radius: 5px;
            line-height: 1.6;
        }
        .details p {
            margin: 10px 0;
        }
        .verse {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: right;
            direction: rtl;
            font-weight: bold;
        }
        .verse:first-of-type {
            font-size: 28px;
            margin-bottom: 40px;
            color: #000;
            text-decoration: underline;
            color: #00796b;
        }
        .circle {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f0f0f0;
            color: #333;
            line-height: 40px;
            text-align: center;
            margin: 0 5px;
            font-size: 18px;
            border: 1px solid #ddd;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="surah-name"></h1>
        <div class="details">
            <p><strong>Total Verses:</strong> <span id="surah-count"></span></p>
            <p><strong>Juz:</strong> <span id="surah-juz"></span></p>
        </div>
        <div id="surah-content">
            <!-- Verses will be inserted here -->
        </div>
    </div>

    <script>
        async function fetchSurahDetails() {
            // Get the Surah index from the URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const surahIndex = urlParams.get('index');

            if (!surahIndex) {
                document.body.innerHTML = '<p>No Surah index specified.</p>';
                return;
            }

            const surahUrl = `https://raw.githubusercontent.com/semarketir/quranjson/master/source/surah/surah_${surahIndex}.json`;

            try {
                const response = await fetch(surahUrl);
                const surah = await response.json();

                const surahName = document.getElementById('surah-name');
                const surahCount = document.getElementById('surah-count');
                const surahJuz = document.getElementById('surah-juz');
                const surahContent = document.getElementById('surah-content');

                // Update Surah details
                surahName.textContent = surah.name;
                surahCount.textContent = surah.count;
                surahJuz.innerHTML = surah.juz.map(j => `Juz ${j.index}: ${j.verse.start} to ${j.verse.end}`).join('<br>');

                // Update Surah verses
                surahContent.innerHTML = `
                    <div class="verse">${surah.verse.verse_0}</div>
                    ${Object.keys(surah.verse).filter(key => key !== 'verse_0').map(key => {
                        // Get verse number from key
                        const verseNumber = key.replace('verse_', '');
                        return `
                            <div class="verse">
                                <span class="circle">${verseNumber}</span>
                                ${surah.verse[key]}
                            </div>
                        `;
                    }).join('')}
                `;
            } catch (error) {
                console.error('Error fetching surah details:', error);
                document.body.innerHTML = '<p>Error loading Surah details.</p>';
            }
        }

        fetchSurahDetails();
    </script>
</body>
</html>

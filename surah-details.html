<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
            font-size: 18px;
            transition: background-color 0.5s, color 0.5s, font-family 0.5s;
        }

        /* Header Controls */
        .header-controls {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-start;
            gap: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 10;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header-controls i, .header-controls select, .header-controls button {
            font-size: 1.2em;
            cursor: pointer;
            color: #3498db;
            transition: color 0.3s;
            border: none;
            background: none;
        }

        .header-controls i:hover, .header-controls select:hover {
            color: #2980b9;
        }

        .header-controls select {
            font-size: 1em;
            padding: 5px;
        }

        .header-controls button {
            font-size: 1.2em;
            padding: 6px 12px;
            border-radius: 5px;
            background-color: #2980b9;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .header-controls button:hover {
            background-color: #1f6394;
        }

        /* Surah Heading and Verse Styles */
        .surah-heading {
            text-align: center;
            font-size: 2.5em;
            color: #3498db;
            font-weight: bold;
            margin-top: 100px;
        }

        .first-verse {
            text-align: center;
            font-size: 1.8em;
            color: #2980b9;
            font-weight: bold;
            margin-top: 20px;
        }

        .verse {
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            background-color: rgba(236, 240, 241, 0.8);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
            border-left: 5px solid #3498db;
            cursor: pointer;
            font-size: 1.5em;
            width: 100%;
            box-sizing: border-box;
        }

        .verse:hover {
            background-color: rgba(52, 152, 219, 0.2);
        }

        .verse-number {
            font-size: 1.2em;
            color: #2980b9;
            margin-top: 10px;
            font-weight: bold;
            border: 2px solid #2980b9;
            border-radius: 50%;
        }

        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: none;
            transition: background-color 0.3s;
        }

        .back-to-top:hover {
            background-color: #2980b9;
        }

        /* Dark Mode Styles */
        .dark-mode {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .dark-mode .surah-heading {
            color: #ecf0f1;
        }

        .dark-mode .verse {
            background-color: #1a1a1a;
            border-left: 5px solid #16a085;
        }

        .dark-mode .verse-number {
            color: #16a085;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .verse {
                font-size: 1.3em;
                padding: 12px;
            }

            .verse-number {
                font-size: 1.2em;
            }

            .header-controls i, .header-controls select {
                font-size: 1.3em;
            }

            .header-controls {
                padding: 10px 15px;
            }

            .surah-heading {
                font-size: 2em;
            }
        }

        @media (max-width: 480px) {
            .verse {
                font-size: 1.1em;
                padding: 10px;
            }

            .verse-number {
                font-size: 1em;
            }

            .header-controls {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-controls button, .header-controls select {
                margin-top: 5px;
            }

            .surah-heading {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>

<!-- Header Controls -->
<div class="header-controls">
    <button onclick="window.location.href='index.html'">
        <i class="fas fa-arrow-left"></i> Back
    </button>
    <i class="fas fa-sun" onclick="toggleTheme()" title="Toggle Dark/Light Mode"></i>
    <i class="fas fa-search-plus" onclick="changeTextSize(1)" title="Increase Text Size"></i>
    <i class="fas fa-search-minus" onclick="changeTextSize(-1)" title="Decrease Text Size"></i>
    <select id="fontSelect" onchange="changeFont()" title="Select Font">
        <option value="Amiri">Amiri</option>
        <option value="Cairo">Cairo</option>
        <option value="El Messiri">El Messiri</option>
        <option value="Harmattan">Harmattan</option>
        <option value="Lateef">Lateef</option>
        <option value="Scheherazade New">Scheherazade New</option>
    </select>
    <button onclick="resetPreferences()">
        <i class="fas fa-sync"></i> Reset Preferences
    </button>
</div>

<!-- Surah Display Section -->
<div class="surah-heading" id="surah-heading" style="display: none;"></div>
<div id="first-verse" class="first-verse" style="display: none;"></div>
<div id="content"></div>

<!-- Back to Top Button -->
<button class="back-to-top" onclick="scrollToTop()">Back to Top</button>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const darkMode = localStorage.getItem('darkMode') === 'true';
        const textSize = localStorage.getItem('textSize') || '18';
        const selectedFont = localStorage.getItem('selectedFont') || 'Amiri';

        if (darkMode) {
            document.body.classList.add('dark-mode');
        }

        document.body.style.fontSize = textSize + 'px';
        document.body.style.fontFamily = selectedFont;

        // Fetch Surah based on URL parameter if provided
        const index = getQueryParam('index');
        fetchSurah(index ? index : 1);

        window.addEventListener('scroll', () => {
            const backToTopButton = document.querySelector('.back-to-top');
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                backToTopButton.style.display = "block";
            } else {
                backToTopButton.style.display = "none";
            }
        });
    });

    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    async function fetchSurah(index) {
        const response = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${String(index).padStart(1, '0')}.json`);
        const data = await response.json();
        displaySurah(data);
    }

    function displaySurah(data) {
        const content = document.getElementById('content');
        const surahHeading = document.getElementById('surah-heading');
        const firstVerseDiv = document.getElementById('first-verse');
        const verses = data.verse;
        const count = data.count;
        const name = data.name;

        surahHeading.innerText = name;
        surahHeading.style.display = 'block';

        const firstVerseText = verses['verse_0'];
        firstVerseDiv.innerHTML = firstVerseText;
        firstVerseDiv.style.display = 'block';

        content.innerHTML = '';

        for (let i = 1; i <= count; i++) {
            const verseKey = `verse_${i}`;
            const verseText = verses[verseKey];

            const verseDiv = document.createElement('div');
            verseDiv.classList.add('verse');
            verseDiv.innerHTML = `<div class="arabic-text">${verseText} <span class="verse-number">${i}</span></div>`;
            content.appendChild(verseDiv);
        }
    }

    function toggleTheme() {
        const darkMode = document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', darkMode);
    }

    function changeTextSize(delta) {
        const currentSize = parseInt(window.getComputedStyle(document.body).fontSize);
        const newSize = Math.max(currentSize + delta * 2, 12);
        document.body.style.fontSize = newSize + 'px';
        localStorage.setItem('textSize', newSize);
    }

    function changeFont() {
        const selectedFont = document.getElementById('fontSelect').value;
        document.body.style.fontFamily = selectedFont;
        localStorage.setItem('selectedFont', selectedFont);
    }

    function resetPreferences() {
        localStorage.removeItem('darkMode');
        localStorage.removeItem('textSize');
        localStorage.removeItem('selectedFont');
        document.body.style.fontSize = '18px';
        document.body.style.fontFamily = 'Amiri';
        document.body.classList.remove('dark-mode');
    }

    function scrollToTop() {
        window.scrollTo({top: 0, behavior: 'smooth'});
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Details</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Traditional+Arabic&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Existing styles */
        body {
            font-family: 'Traditional Arabic', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }
        h1 {
            font-size: 36px;
            color: #333;
            margin: 20px 0;
        }
        h2 {
            font-size: 28px;
            color: #555;
            margin: 10px 0;
            font-weight: normal;
            direction: rtl; /* For proper Arabic text alignment */
        }
        .details {
            font-size: 20px;
            margin-bottom: 30px;
            text-align: left;
            padding: 10px;
            background-color: #eaf0f1;
            border: 1px solid #d1dbe0;
            border-radius: 5px;
            line-height: 1.6;
        }
        .details p {
            margin: 10px 0;
        }
        .verse {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: right;
            direction: rtl;
            font-weight: bold;
            background-color: #F5F5DC; /* Beige background color */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            transition: font-size 0.3s;
        }
        .verse:first-of-type {
            font-size: 28px;
            margin-bottom: 40px;
            color: #000;
            text-decoration: underline;
            color: #00796b;
        }
        .circle {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f0f0f0;
            color: #333;
            line-height: 40px;
            text-align: center;
            margin: 0 5px;
            font-size: 18px;
            border: 1px solid #ddd;
            font-weight: bold;
        }
        .settings-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1000;
        }
        .settings-menu {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
            width: 300px;
            text-align: left;
        }
        .settings-menu h2 {
            font-size: 18px;
            margin: 0 0 10px 0;
        }
        .settings-menu label {
            display: block;
            margin-bottom: 10px;
        }
        .settings-menu input[type="range"] {
            width: 100%;
        }
        .settings-menu input[type="checkbox"] {
            margin-right: 10px;
        }
        .settings-menu select {
            width: 100%;
            margin-top: 5px;
        }
        .settings-menu .color-picker {
            width: 100%;
            margin-top: 5px;
        }
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
        .dark-mode .container {
            background-color: #444;
            color: #fff;
        }
        .dark-mode .verse {
            background-color: #555;
            color: #fff;
            border-color: #666;
        }
        .dark-mode .details {
            background-color: #555;
            color: #fff;
            border-color: #666;
        }
        .nav-buttons {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
        }
        .nav-buttons a {
            text-decoration: none;
            color: #fff;
            background-color: #00796b;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        .nav-buttons a:hover {
            background-color: #004d40;
        }
        .nav-buttons i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <button class="settings-button" onclick="toggleSettingsMenu()">⚙️ Settings</button>
    <div class="settings-menu" id="settings-menu">
        <h2>Settings</h2>
        <label>
            <input type="checkbox" id="dark-mode-toggle">
            Dark Mode
        </label>
        <label>
            Font Size
            <input type="range" id="font-size-slider" min="16" max="36" step="2" value="24">
            <span id="font-size-value">24px</span>
        </label>
        <label>
            Text Color
            <input type="color" id="text-color-picker" class="color-picker" value="#333333">
        </label>
        <label>
            Background Color
            <input type="color" id="bg-color-picker" class="color-picker" value="#ffffff">
        </label>
        <label>
            Text Alignment
            <select id="text-alignment">
                <option value="left">Left</option>
                <option value="center">Center</option>
                <option value="right">Right</option>
            </select>
        </label>
    </div>
    <div class="container">
        <div class="nav-buttons">
            <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Index</a>
            <a id="prev-surah"><i class="fas fa-chevron-left"></i> Previous</a>
            <a id="next-surah">Next <i class="fas fa-chevron-right"></i></a>
        </div>
        <h1 id="surah-name"></h1>
        <h2 id="surah-arabic-name"></h2>
        <div class="details">
            <p><strong>Total Verses:</strong> <span id="surah-count"></span></p>
            <p><strong>Juz:</strong> <span id="surah-juz"></span></p>
        </div>
        <div id="surah-content">
            <!-- Verses will be inserted here -->
        </div>
    </div>

    <script>
        function toggleSettingsMenu() {
            const menu = document.getElementById('settings-menu');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }

        function loadSettings() {
            const darkMode = localStorage.getItem('dark-mode') === 'true';
            const fontSize = localStorage.getItem('font-size') || '24';
            const textColor = localStorage.getItem('text-color') || '#333333';
            const bgColor = localStorage.getItem('bg-color') || '#ffffff';
            const textAlign = localStorage.getItem('text-align') || 'right';

            if (darkMode) {
                document.body.classList.add('dark-mode');
                document.getElementById('dark-mode-toggle').checked = true;
            }

            document.querySelectorAll('.verse').forEach(verse => {
                verse.style.fontSize = fontSize + 'px';
                verse.style.color = textColor;
                verse.style.backgroundColor = darkMode ? '#555' : '#F5F5DC';
            });

            document.querySelector('.details').style.fontSize = fontSize + 'px';
            document.querySelector('.details').style.color = textColor;
            document.querySelector('.details').style.backgroundColor = darkMode ? '#555' : '#eaf0f1';
            document.querySelector('.details').style.borderColor = darkMode ? '#666' : '#d1dbe0';
            
            document.querySelector('.container').style.backgroundColor = darkMode ? '#444' : '#fff';

            document.getElementById('font-size-slider').value = fontSize;
            document.getElementById('font-size-value').textContent = fontSize + 'px';
            document.getElementById('text-color-picker').value = textColor;
            document.getElementById('bg-color-picker').value = bgColor;
            document.getElementById('text-alignment').value = textAlign;
        }

        function saveSettings() {
            const darkMode = document.getElementById('dark-mode-toggle').checked;
            const fontSize = document.getElementById('font-size-slider').value;
            const textColor = document.getElementById('text-color-picker').value;
            const bgColor = document.getElementById('bg-color-picker').value;
            const textAlign = document.getElementById('text-alignment').value;

            localStorage.setItem('dark-mode', darkMode);
            localStorage.setItem('font-size', fontSize);
            localStorage.setItem('text-color', textColor);
            localStorage.setItem('bg-color', bgColor);
            localStorage.setItem('text-align', textAlign);

            if (darkMode) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }

            document.querySelectorAll('.verse').forEach(verse => {
                verse.style.fontSize = fontSize + 'px';
                verse.style.color = textColor;
                verse.style.backgroundColor = darkMode ? '#555' : '#F5F5DC';
                verse.style.textAlign = textAlign;
            });

            document.querySelector('.details').style.fontSize = fontSize + 'px';
            document.querySelector('.details').style.color = textColor;
            document.querySelector('.details').style.backgroundColor = darkMode ? '#555' : '#eaf0f1';
            document.querySelector('.details').style.borderColor = darkMode ? '#666' : '#d1dbe0';

            document.querySelector('.container').style.backgroundColor = darkMode ? '#444' : '#fff';
            document.querySelector('.container').style.textAlign = textAlign;

            document.getElementById('font-size-value').textContent = fontSize + 'px';
        }

        document.getElementById('dark-mode-toggle').addEventListener('change', saveSettings);
        document.getElementById('font-size-slider').addEventListener('input', saveSettings);
        document.getElementById('text-color-picker').addEventListener('input', saveSettings);
        document.getElementById('bg-color-picker').addEventListener('input', saveSettings);
        document.getElementById('text-alignment').addEventListener('change', saveSettings);

        async function fetchSurahDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const surahIndex = parseInt(urlParams.get('index'), 10);

            if (!surahIndex) {
                document.body.innerHTML = '<p>No Surah index specified.</p>';
                return;
            }

            const surahUrl = `https://raw.githubusercontent.com/semarketir/quranjson/master/source/surah/surah_${surahIndex}.json`;

            try {
                const response = await fetch(surahUrl);
                const surah = await response.json();

                const surahName = document.getElementById('surah-name');
                const surahArabicName = document.getElementById('surah-arabic-name');
                const surahCount = document.getElementById('surah-count');
                const surahJuz = document.getElementById('surah-juz');
                const surahContent = document.getElementById('surah-content');

                surahName.textContent = surah.name;
                surahArabicName.textContent = surah.arabicName; // Adjust this if needed
                surahCount.textContent = surah.count;
                surahJuz.innerHTML = surah.juz.map(j => `Juz ${j.index}: ${j.verse.start} to ${j.verse.end}`).join('<br>');

                surahContent.innerHTML = `
                    <div class="verse">${surah.verse.verse_0}</div>
                    ${Object.keys(surah.verse).filter(key => key !== 'verse_0').map(key => {
                        const verseNumber = key.replace('verse_', '');
                        return `
                            <div class="verse">
                                <span class="circle">${verseNumber}</span>
                                ${surah.verse[key]}
                            </div>
                        `;
                    }).join('')}
                `;

                loadSettings();

                document.getElementById('prev-surah').href = surahIndex > 1 ? `surah-details.html?index=${surahIndex - 1}` : '#';
                document.getElementById('next-surah').href = surahIndex < 114 ? `surah-details.html?index=${surahIndex + 1}` : '#';

                if (surahIndex <= 1) {
                    document.getElementById('prev-surah').style.display = 'none';
                }
                if (surahIndex >= 114) {
                    document.getElementById('next-surah').style.display = 'none';
                }

            } catch (error) {
                console.error('Error fetching surah details:', error);
                document.body.innerHTML = '<p>Error loading Surah details.</p>';
            }
        }

        fetchSurahDetails();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://yourbackgroundimageurl.com/image.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            margin: 0;
            padding: 20px;
            transition: background-color 0.5s, color 0.5s, font-family 0.5s;
            font-size: 18px; /* Default font size */
        }
        .header {
            text-align: center;
            margin-bottom: 15px;
        }
        .surah-heading {
            font-size: 1.7em;
            padding: 5px;
            border: 0px solid #3498db;
            border-radius: 0px;
            color: #3498db;
            box-shadow: 0 0 0px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            margin: 0 0px;
        }
        .verse-container {
            display: flex;
            flex-direction: column;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            background-color: rgba(236, 240, 241, 0.8);
            border-left: 5px solid #3498db;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .verse-container:hover {
            background-color: rgba(52, 152, 219, 0.2);
        }
        .arabic-text {
            font-size: 1.5em;
            color: #2980b9;
            font-weight: bold;
        }
        .english-text {
            font-size: 1.2em;
            color: #333;
            font-style: italic;
            margin-top: 5px;
        }
        .verse-number {
            font-size: 1.0em;
            color: #2980b9;
            margin-top: 10px;
            font-weight: bold;
            border: 2px solid #2980b9;
            border-radius: 50%;
        }
        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            color: #3498db;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        /* Other styles remain unchanged */
    </style>
</head>
<body>

<i class="fas fa-bars menu-icon" onclick="toggleMenu()"></i>

<div id="mySideMenu" class="side-menu" aria-label="Main Navigation">
    <span class="close-btn" onclick="closeMenu()">&times;</span>
    <a href="index.html" onclick="closeMenu()"><i class="fas fa-home"></i> Home</a>
    <a href="mailto:contactus94@yahoo.com" onclick="closeMenu()"><i class="fas fa-envelope"></i> Contact Us</a>
    <!-- Text Size and Font controls omitted for brevity -->
</div>

<div class="header">
    <div id="surah-heading" class="surah-heading" style="display: none;"></div>
</div>
<div id="first-verse" class="first-verse" style="display: none;"></div>
<div id="content"></div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const darkMode = localStorage.getItem('darkMode') === 'true';
        const textSize = localStorage.getItem('textSize') || '18';
        const selectedFont = localStorage.getItem('selectedFont') || 'Amiri';

        if (darkMode) {
            document.body.classList.add('dark-mode');
        }

        document.body.style.fontSize = textSize + 'px';
        document.body.style.fontFamily = selectedFont;

        document.getElementById('fontSelect').value = selectedFont;

        const index = getQueryParam('index');
        fetchSurah(index ? index : 1);

        // Close menu when clicking outside
        document.addEventListener('click', (event) => {
            const sideMenu = document.getElementById("mySideMenu");
            const menuIcon = document.querySelector('.menu-icon');
            const isClickInsideMenu = sideMenu.contains(event.target);
            const isClickOnMenuIcon = menuIcon.contains(event.target);

            if (sideMenu.style.left === "0" && !isClickInsideMenu && !isClickOnMenuIcon) {
                closeMenu();
            }
        });
    });

    function toggleMenu() {
        const sideMenu = document.getElementById("mySideMenu");
        const isOpen = sideMenu.style.left === "0";
        sideMenu.style.left = isOpen ? "-250px" : "0";
    }

    function closeMenu() {
        const sideMenu = document.getElementById("mySideMenu");
        sideMenu.style.left = "-250px"; // Close the menu
    }

    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    async function fetchSurah(index) {
        const surahData = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${String(index).padStart(1, '0')}.json`);
        const translationData = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/translation/en/en_translation_${String(index).padStart(1, '0')}.json`);

        const surahJson = await surahData.json();
        const translationJson = await translationData.json();

        displaySurah(surahJson, translationJson);
    }

    function displaySurah(surahData, translationData) {
        const content = document.getElementById('content');
        const surahHeading = document.getElementById('surah-heading');
        const firstVerseDiv = document.getElementById('first-verse');
        const verses = surahData.verse;
        const count = surahData.count;  // Total number of verses in the Surah
        const name = surahData.name;

        surahHeading.innerText = name;
        surahHeading.style.display = 'block';

        // Display the first verse centered at the top
        const firstVerseText = verses['verse_0'];
        firstVerseDiv.innerHTML = firstVerseText;
        firstVerseDiv.style.display = 'block';

        content.innerHTML = ''; // Clear previous content

        // Loop through the verses from 1 to the total count
        for (let i = 1; i <= count; i++) {
            const verseKey = `verse_${i}`;
            const verseText = verses[verseKey];
            const translationText = translationData[verseKey];

            const verseDiv = document.createElement('div');
            verseDiv.classList.add('verse-container');
            // Append both Arabic and English texts inline
            verseDiv.innerHTML = `
                <div class="arabic-text">${verseText} <span class="verse-number">${i}</span></div>
                <div class="english-text">${translationText}</div>
            `;
            content.appendChild(verseDiv);
        }
    }
</script>

</body>
</html>

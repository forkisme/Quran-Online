<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Noto+Sans+Arabic:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Arabic', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            font-size: 36px;
            color: #333;
            margin: 20px 0;
        }
        h2 {
            font-size: 28px;
            color: #555;
            margin: 10px 0;
        }
        .details {
            font-size: 20px;
            margin-bottom: 30px;
            text-align: left;
            padding: 10px;
            background-color: #eaf0f1;
            border: 1px solid #d1dbe0;
            border-radius: 5px;
            line-height: 1.6;
        }
        .details p {
            margin: 10px 0;
        }
        .verse {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: right;
            direction: rtl;
            font-weight: bold;
            background-color: #F5F5DC; /* Beige background color */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            position: relative;
            transition: font-size 0.3s;
        }
        .verse:first-of-type {
            font-size: 28px;
            margin-bottom: 40px;
            color: #00796b;
            text-decoration: underline;
        }
        .circle {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f0f0f0;
            color: #333;
            line-height: 40px;
            text-align: center;
            margin: 0 5px;
            font-size: 18px;
            border: 1px solid #ddd;
            font-weight: bold;
        }
        .bookmark-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #00796b;
        }
        .bookmark-button.bookmarked {
            color: #f44336; /* Red color for bookmarked */
        }
        .jump-to-verse {
            margin: 20px 0;
            text-align: left;
        }
        .nav-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .nav-buttons a {
            text-decoration: none;
            color: #00796b;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #00796b;
        }
        .nav-buttons a:hover {
            background-color: #00796b;
            color: #fff;
        }
        .settings-button, .back-button {
            position: fixed;
            top: 10px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1000;
        }
        .settings-button {
            left: 10px;
        }
        .back-button {
            right: 10px;
            left: auto;
        }
        .settings-menu {
            position: fixed;
            top: 50px;
            left: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
            width: 250px;
            text-align: left;
        }
        .settings-menu h2 {
            font-size: 18px;
            margin: 0 0 10px 0;
        }
        .settings-menu label {
            display: block;
            margin-bottom: 10px;
        }
        .settings-menu input[type="range"] {
            width: 100%;
        }
        .settings-menu input[type="checkbox"] {
            margin-right: 10px;
        }
        .settings-menu .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        /* Dark Mode */
        body.dark-mode {
            background-color: #333;
            color: #fff;
        }
        body.dark-mode .container {
            background-color: #444;
            color: #fff;
        }
        body.dark-mode .verse {
            background-color: #555;
            color: #fff;
            border-color: #666;
        }
        body.dark-mode .details {
            background-color: #555;
            color: #fff;
            border-color: #666;
        }
        .highlighted {
            background-color: #e0f7fa;
            border-color: #4db6ac;
        }
    </style>
</head>
<body>
    <button class="settings-button" onclick="toggleSettingsMenu()">⚙️ Settings</button>
    <button class="back-button" onclick="window.location.href='index.html'">← Back</button>
    <div class="settings-menu" id="settings-menu">
        <button class="close-button" onclick="toggleSettingsMenu()">×</button>
        <h2>Settings</h2>
        <label>
            Font Family
            <select id="font-family">
                <option value="Noto Sans Arabic-400">Noto Sans Arabic (Regular)</option>
                <option value="Noto Sans Arabic-700">Noto Sans Arabic (Bold)</option>
                <option value="Amiri Quran-400">Amiri Quran (Regular)</option>
            </select>
        </label>
        <label>
            Font Size
            <input type="range" id="font-size-slider" min="16" max="36" step="2" value="24">
            <span id="font-size-value">24px</span>
        </label>
        <label>
            <input type="checkbox" id="highlight-toggle">
            Text Highlighting
        </label>
    </div>

    <div class="container">
        <h1 id="surah-name"></h1>
        <h2 id="surah-arabic-name"></h2>
        <div class="details">
            <p><strong>Surah Count:</strong> <span id="surah-count"></span></p>
            <p><strong>Juz:</strong><br><span id="surah-juz"></span></p>
        </div>
        <div class="jump-to-verse">
            <label for="verse-select">Jump to Verse:</label>
            <select id="verse-select">
                <!-- Options will be added dynamically -->
            </select>
        </div>
        <div id="surah-content">
            <!-- Verses will be inserted here -->
        </div>
        <div class="nav-buttons">
            <a id="prev-surah" href="#" class="prev-button"><i class="fas fa-chevron-left"></i> Previous</a>
            <a id="next-surah" href="#" class="next-button">Next <i class="fas fa-chevron-right"></i></a>
        </div>
    </div>

    <script>
        // Toggle settings menu visibility
        function toggleSettingsMenu() {
            const menu = document.getElementById('settings-menu');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }

        // Load settings from local storage
        function loadSettings() {
            const fontSize = localStorage.getItem('font-size') || '24';
            const fontFamily = localStorage.getItem('font-family') || 'Noto Sans Arabic-400';
            const highlightText = localStorage.getItem('highlight-text') === 'true';

            document.querySelectorAll('.verse').forEach(verse => {
                verse.style.fontSize = fontSize + 'px';
                verse.style.fontFamily = fontFamily;
            });

            document.getElementById('font-size-slider').value = fontSize;
            document.getElementById('font-size-value').textContent = fontSize + 'px';
            document.getElementById('font-family').value = fontFamily;
            document.getElementById('highlight-toggle').checked = highlightText;
        }

        // Save settings to local storage
        function saveSettings() {
            const fontSize = document.getElementById('font-size-slider').value;
            const fontFamily = document.getElementById('font-family').value;
            const highlightText = document.getElementById('highlight-toggle').checked;

            localStorage.setItem('font-size', fontSize);
            localStorage.setItem('font-family', fontFamily);
            localStorage.setItem('highlight-text', highlightText);

            document.querySelectorAll('.verse').forEach(verse => {
                verse.style.fontSize = fontSize + 'px';
                verse.style.fontFamily = fontFamily;
                verse.classList.toggle('highlighted', highlightText);
            });

            document.getElementById('font-size-value').textContent = fontSize + 'px';
        }

        // Event listeners for settings
        document.getElementById('font-size-slider').addEventListener('input', saveSettings);
        document.getElementById('font-family').addEventListener('change', saveSettings);
        document.getElementById('highlight-toggle').addEventListener('change', saveSettings);

        // Fetch Surah details and apply settings
        async function fetchSurahDetails() {
            // Get the Surah index from the URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const surahIndex = urlParams.get('index');

            if (!surahIndex) {
                document.body.innerHTML = '<p>No Surah index specified.</p>';
                return;
            }

            const surahUrl = `https://raw.githubusercontent.com/semarketir/quranjson/master/source/surah/surah_${surahIndex}.json`;

            try {
                const response = await fetch(surahUrl);
                const surah = await response.json();

                const surahName = document.getElementById('surah-name');
                const surahCount = document.getElementById('surah-count');
                const surahJuz = document.getElementById('surah-juz');
                const surahContent = document.getElementById('surah-content');
                const verseSelect = document.getElementById('verse-select');
                const prevSurah = document.getElementById('prev-surah');
                const nextSurah = document.getElementById('next-surah');

                // Update Surah details
                surahName.textContent = surah.name;
                document.getElementById('surah-arabic-name').textContent = surah.arabic_name || ''; // Add Arabic name if available
                surahCount.textContent = surah.count;
                surahJuz.innerHTML = surah.juz.map(j => `Juz ${j.index}: ${j.verse.start} to ${j.verse.end}`).join('<br>');

                // Update Surah verses
                surahContent.innerHTML = Object.keys(surah.verse).map(key => {
                    const verseNumber = key.replace('verse_', '');
                    const bookmarked = (JSON.parse(localStorage.getItem('bookmarked-verses')) || []).includes(verseNumber);
                    return `
                        <div class="verse" id="verse-${verseNumber}">
                            <button class="bookmark-button ${bookmarked ? 'bookmarked' : ''}" onclick="toggleBookmark(${verseNumber})">⭐</button>
                            <span class="circle">${verseNumber}</span>
                            ${surah.verse[key]}
                        </div>
                    `;
                }).join('');

                // Populate verse select dropdown
                verseSelect.innerHTML = Object.keys(surah.verse).map(key => {
                    const verseNumber = key.replace('verse_', '');
                    return `<option value="${verseNumber}">Verse ${verseNumber}</option>`;
                }).join('');

                // Set previous and next surah links
                const surahIndexNum = parseInt(surahIndex, 10);
                prevSurah.href = surahIndexNum > 1 ? `?index=${surahIndexNum - 1}` : '#';
                nextSurah.href = surahIndexNum < 114 ? `?index=${surahIndexNum + 1}` : '#';

                // Jump to selected verse
                verseSelect.addEventListener('change', function() {
                    const verseNumber = this.value;
                    const verseElement = document.getElementById(`verse-${verseNumber}`);
                    if (verseElement) {
                        verseElement.scrollIntoView({ behavior: 'smooth' });
                    }
                });

                // Load settings and last reading progress
                loadSettings();
                const lastReadVerse = localStorage.getItem('last-read-verse');
                if (lastReadVerse) {
                    const lastVerseElement = document.getElementById(`verse-${lastReadVerse}`);
                    if (lastVerseElement) {
                        lastVerseElement.scrollIntoView({ behavior: 'smooth' });
                    }
                }
                
                // Save last read verse
                document.querySelectorAll('.verse').forEach(verse => {
                    verse.addEventListener('click', function() {
                        localStorage.setItem('last-read-verse', this.id.replace('verse-', ''));
                    });
                });

            } catch (error) {
                console.error('Error fetching surah details:', error);
                document.body.innerHTML = '<p>Error loading Surah details.</p>';
            }
        }

        // Toggle bookmark
        function toggleBookmark(verseNumber) {
            let bookmarkedVerses = JSON.parse(localStorage.getItem('bookmarked-verses')) || [];
            if (bookmarkedVerses.includes(verseNumber)) {
                bookmarkedVerses = bookmarkedVerses.filter(v => v !== verseNumber);
            } else {
                bookmarkedVerses.push(verseNumber);
            }
            localStorage.setItem('bookmarked-verses', JSON.stringify(bookmarkedVerses));

            const verseElement = document.getElementById(`verse-${verseNumber}`);
            if (verseElement) {
                const bookmarkButton = verseElement.querySelector('.bookmark-button');
                bookmarkButton.classList.toggle('bookmarked');
            }
        }

        document.addEventListener('DOMContentLoaded', fetchSurahDetails);
    </script>
</body>
</html>

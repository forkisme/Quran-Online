<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Noto+Sans+Arabic:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Base styles */
        body {
            font-family: 'Noto Sans Arabic', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            transition: color 0.3s;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }
        h1 {
            font-size: 36px;
            color: #333;
            margin: 20px 0;
        }
        h2 {
            font-size: 28px;
            color: #555;
            margin: 10px 0;
            font-weight: normal;
            direction: rtl;
        }
        .details {
            font-size: 20px;
            margin-bottom: 30px;
            text-align: left;
            padding: 10px;
            background-color: #eaf0f1;
            border: 1px solid #d1dbe0;
            border-radius: 5px;
            line-height: 1.6;
        }
        .details p {
            margin: 10px 0;
        }
        .verse {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: right;
            direction: rtl;
            font-weight: bold;
            background-color: #F5F5DC;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            transition: font-size 0.3s;
        }
        .verse:first-of-type {
            font-size: 28px;
            margin-bottom: 40px;
            color: #000;
            text-decoration: underline;
            color: #00796b;
        }
        .circle {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f0f0f0;
            color: #333;
            line-height: 40px;
            text-align: center;
            margin: 0 5px;
            font-size: 18px;
            border: 1px solid #ddd;
            font-weight: bold;
        }
        .settings-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1000;
        }
        .settings-menu {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
            width: 300px;
            text-align: left;
            transition: opacity 0.3s;
        }
        .settings-menu h2 {
            font-size: 18px;
            margin: 0 0 10px 0;
            position: relative;
        }
        .settings-menu .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            color: #333;
            cursor: pointer;
        }
        .settings-menu label {
            display: block;
            margin-bottom: 10px;
        }
        .settings-menu select {
            width: 100%;
            margin-top: 5px;
        }
        .nav-buttons {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
        }
        .nav-buttons a {
            text-decoration: none;
            color: #fff;
            background-color: #00796b;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        .nav-buttons a:hover {
            background-color: #004d40;
        }
        .nav-buttons i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <button class="settings-button" onclick="toggleSettingsMenu()">⚙️ Settings</button>
    <div class="settings-menu" id="settings-menu">
        <button class="close-button" onclick="toggleSettingsMenu()">✖️</button>
        <h2>Settings</h2>
        <label>
            Font Family
            <select id="font-family">
                <option value="Amiri Quran">Amiri Quran</option>
                <option value="Noto Sans Arabic-100">Noto Sans Arabic (Light)</option>
                <option value="Noto Sans Arabic-400">Noto Sans Arabic (Regular)</option>
                <option value="Noto Sans Arabic-700">Noto Sans Arabic (Bold)</option>
                <option value="Noto Sans Arabic-900">Noto Sans Arabic (Extra Bold)</option>
            </select>
        </label>
        <label>
            Font Size
            <input type="range" id="font-size-slider" min="16" max="36" step="2" value="24">
            <span id="font-size-value">24px</span>
        </label>
    </div>
    <div class="container">
        <div class="nav-buttons">
            <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Index</a>
            <a id="prev-surah"><i class="fas fa-chevron-left"></i> Previous</a>
            <a id="next-surah">Next <i class="fas fa-chevron-right"></i></a>
        </div>
        <h1 id="surah-name"></h1>
        <h2 id="surah-arabic-name"></h2>
        <div class="details">
            <p><strong>Total Verses:</strong> <span id="surah-count"></span></p>
            <p><strong>Juz:</strong> <span id="surah-juz"></span></p>
        </div>
        <div id="surah-content">
            <!-- Verses will be inserted here -->
        </div>
    </div>

    <script>
        // Toggle settings menu visibility
        function toggleSettingsMenu() {
            const menu = document.getElementById('settings-menu');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }

        // Load settings from local storage
        function loadSettings() {
            const fontSize = localStorage.getItem('font-size') || '24';
            const fontFamily = localStorage.getItem('font-family') || 'Noto Sans Arabic-400';

            document.querySelectorAll('.verse').forEach(verse => {
                const [fontFamilyName, fontWeight] = fontFamily.split('-');
                const isAmiriQuran = fontFamilyName === 'Amiri Quran';
                verse.style.fontSize = fontSize + 'px';
                verse.style.fontFamily = isAmiriQuran ? '"Amiri Quran", serif' : `"Noto Sans Arabic", sans-serif`;
                verse.style.fontWeight = isAmiriQuran ? '400' : fontWeight || '400';
            });

            document.querySelector('.details').style.fontSize = fontSize + 'px';
            document.querySelector('.details').style.fontFamily = fontFamily.split('-')[0] === 'Amiri Quran' ? '"Amiri Quran", serif' : '"Noto Sans Arabic", sans-serif';
            document.querySelector('.container').style.fontFamily = fontFamily.split('-')[0] === 'Amiri Quran' ? '"Amiri Quran", serif' : '"Noto Sans Arabic", sans-serif';

            document.getElementById('font-size-slider').value = fontSize;
            document.getElementById('font-size-value').textContent = fontSize + 'px';
            document.getElementById('font-family').value = fontFamily;
        }

        // Save settings to local storage
        function saveSettings() {
            const fontSize = document.getElementById('font-size-slider').value;
            const fontFamily = document.getElementById('font-family').value;

            localStorage.setItem('font-size', fontSize);
            localStorage.setItem('font-family', fontFamily);

            document.querySelectorAll('.verse').forEach(verse => {
                const [fontFamilyName, fontWeight] = fontFamily.split('-');
                const isAmiriQuran = fontFamilyName === 'Amiri Quran';
                verse.style.fontSize = fontSize + 'px';
                verse.style.fontFamily = isAmiriQuran ? '"Amiri Quran", serif' : `"Noto Sans Arabic", sans-serif`;
                verse.style.fontWeight = isAmiriQuran ? '400' : fontWeight || '400';
            });

            document.querySelector('.details').style.fontSize = fontSize + 'px';
            document.querySelector('.details').style.fontFamily = fontFamily.split('-')[0] === 'Amiri Quran' ? '"Amiri Quran", serif' : '"Noto Sans Arabic", sans-serif';
            document.querySelector('.container').style.fontFamily = fontFamily.split('-')[0] === 'Amiri Quran' ? '"Amiri Quran", serif' : '"Noto Sans Arabic", sans-serif';
        }

        document.getElementById('font-size-slider').addEventListener('input', function() {
            document.getElementById('font-size-value').textContent = this.value + 'px';
            saveSettings();
        });
        document.getElementById('font-family').addEventListener('change', saveSettings);

        async function fetchSurahDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const surahIndex = parseInt(urlParams.get('index'), 10);

            if (!surahIndex) {
                document.body.innerHTML = '<p>No Surah index specified.</p>';
                return;
            }

            const surahUrl = `https://raw.githubusercontent.com/semarketir/quranjson/master/source/surah/surah_${surahIndex}.json`;

            try {
                const response = await fetch(surahUrl);
                const surah = await response.json();

                const surahName = document.getElementById('surah-name');
                const surahArabicName = document.getElementById('surah-arabic-name');
                const surahCount = document.getElementById('surah-count');
                const surahJuz = document.getElementById('surah-juz');
                const surahContent = document.getElementById('surah-content');

                surahName.textContent = surah.name;
                surahArabicName.textContent = surah.arabicName; // Adjust this if needed
                surahCount.textContent = surah.count;
                surahJuz.innerHTML = surah.juz.map(j => `Juz ${j.index}: ${j.verse.start} to ${j.verse.end}`).join('<br>');

                surahContent.innerHTML = `
                    <div class="verse">${surah.verse.verse_0}</div>
                    ${Object.keys(surah.verse).filter(key => key !== 'verse_0').map(key => {
                        const verseNumber = key.replace('verse_', '');
                        return `
                            <div class="verse">
                                <span class="circle">${verseNumber}</span>
                                ${surah.verse[key]}
                            </div>
                        `;
                    }).join('')}
                `;

                loadSettings();

                document.getElementById('prev-surah').href = surahIndex > 1 ? `surah-details.html?index=${surahIndex - 1}` : '#';
                document.getElementById('next-surah').href = surahIndex < 114 ? `surah-details.html?index=${surahIndex + 1}` : '#';

                if (surahIndex <= 1) {
                    document.getElementById('prev-surah').style.display = 'none';
                }
                if (surahIndex >= 114) {
                    document.getElementById('next-surah').style.display = 'none';
                }

            } catch (error) {
                console.error('Error fetching surah details:', error);
                document.body.innerHTML = '<p>Error loading Surah details.</p>';
            }
        }

        fetchSurahDetails();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Base Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            transition: background-color 0.5s, color 0.5s, font-family 0.5s;
            font-size: 18px; /* Default font size */
        }

        /* Fixed settings bar at the top */
        .settings-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            border-bottom: 2px solid #3498db;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .settings-item {
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            transition: color 0.3s;
        }

        .settings-item:hover {
            color: #3498db;
        }

        .settings-item select {
            padding: 5px 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Content and Verses Section */
        .container {
            padding-top: 80px; /* Space for fixed settings bar */
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .surah-heading {
            font-size: 2.5em;
            color: #3498db;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .first-verse {
            font-size: 1.8em;
            color: #2980b9;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }

        .verse {
            background-color: #ecf0f1;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-size: 1.5em;
            border-left: 5px solid #3498db;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .verse:hover {
            background-color: rgba(52, 152, 219, 0.1);
        }

        .verse-number {
            color: #3498db;
            font-weight: bold;
            border: 2px solid #3498db;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 1.2em;
            margin-left: 10px;
        }

        /* Dark Mode Styles */
        .dark-mode {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .dark-mode .surah-heading {
            color: #ecf0f1;
        }

        .dark-mode .verse {
            background-color: #34495e;
            border-left: 5px solid #16a085;
        }

        .dark-mode .verse-number {
            color: #16a085;
            border-color: #16a085;
        }

        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: none;
            transition: background-color 0.3s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .back-to-top:hover {
            background-color: #2980b9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .settings-container {
                flex-direction: column;
                gap: 10px;
                padding: 15px;
            }

            .settings-item {
                font-size: 18px;
                margin-bottom: 10px;
            }

            .surah-heading {
                font-size: 2em;
            }

            .verse {
                font-size: 1.3em;
            }
        }

        @media (max-width: 480px) {
            .surah-heading {
                font-size: 1.7em;
            }

            .verse {
                font-size: 1.1em;
            }
        }
    </style>
</head>

<body>

    <!-- Settings Section at the top -->
    <div class="settings-container">
        <div class="settings-item" onclick="toggleTheme()">
            <i class="fas fa-adjust"></i>
        </div>
        <div class="settings-item" onclick="changeTextSize(1)">
            <i class="fas fa-font"></i>
        </div>
        <div class="settings-item" onclick="changeTextSize(-1)">
            <i class="fas fa-font"></i>
        </div>
        <div class="settings-item">
            <select id="fontSelect" onchange="changeFont()">
                <option value="Amiri">A</option>
                <option value="Cairo">C</option>
                <option value="El Messiri">EM</option>
                <option value="Harmattan">H</option>
                <option value="Lateef">L</option>
                <option value="Scheherazade New">SN</option>
            </select>
        </div>
        <div class="settings-item" onclick="resetPreferences()">
            <i class="fas fa-undo"></i>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Surah Heading -->
        <div class="header">
            <div id="surah-heading" class="surah-heading" style="display: none;"></div>
        </div>

        <!-- First Verse -->
        <div id="first-verse" class="first-verse" style="display: none;"></div>

        <!-- Surah Content (Verses) -->
        <div id="content"></div>
    </div>

    <!-- Back to Top Button -->
    <button class="back-to-top" onclick="scrollToTop()">Back to Top</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const darkMode = localStorage.getItem('darkMode') === 'true';
            const textSize = localStorage.getItem('textSize') || '18';
            const selectedFont = localStorage.getItem('selectedFont') || 'Amiri';

            if (darkMode) {
                document.body.classList.add('dark-mode');
            }

            document.body.style.fontSize = textSize + 'px';
            document.body.style.fontFamily = selectedFont;

            document.getElementById('fontSelect').value = selectedFont;

            // Fetch Surah based on URL parameter if provided
            const index = getQueryParam('index');
            fetchSurah(index ? index : 1);
        });

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        async function fetchSurah(index) {
            const response = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${String(index).padStart(1, '0')}.json`);
            const data = await response.json();
            displaySurah(data);
        }

        function displaySurah(data) {
            const content = document.getElementById('content');
            const surahHeading = document.getElementById('surah-heading');
            const firstVerseDiv = document.getElementById('first-verse');
            const verses = data.verse;
            const count = data.count;  // Total number of verses in the Surah
            const name = data.name;

            surahHeading.innerText = name;
            surahHeading.style.display = 'block';

            // Display the first verse centered at the top
            const firstVerseText = verses['verse_0'];
            firstVerseDiv.innerHTML = firstVerseText;
            firstVerseDiv.style.display = 'block';

            content.innerHTML = ''; // Clear previous content

            // Loop through the verses from 1 to the total count
            for (let i = 1; i <= count; i++) {
                const verseKey = `verse_${i}`;
                const verseText = verses[verseKey];

                const verseDiv = document.createElement('div');
                verseDiv.classList.add('verse');
                verseDiv.innerHTML = `${verseText} <span class="verse-number">${i}</span>`;
                content.appendChild(verseDiv);
            }
        }

        function toggleTheme() {
            const darkMode = document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', darkMode);
        }

        function changeTextSize(delta) {
            const currentSize = parseInt(window.getComputedStyle(document.body).fontSize);
            const newSize = Math.max(currentSize + delta * 2, 12);
            document.body.style.fontSize = newSize + 'px';
            localStorage.setItem('textSize', newSize);
        }

        function changeFont() {
            const selectedFont = document.getElementById('fontSelect').value;
            document.body.style.fontFamily = selectedFont;
            localStorage.setItem('selectedFont', selectedFont);
        }

        function resetPreferences() {
            localStorage.removeItem('darkMode');
            localStorage.removeItem('textSize');
            localStorage.removeItem('selectedFont');
            location.reload();
        }

        window.onscroll = function () {
            const backToTopButton = document.querySelector('.back-to-top');
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                backToTopButton.style.display = "block";
            } else {
                backToTopButton.style.display = "none";
            }
        };

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>

</body>

</html>

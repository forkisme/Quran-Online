<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://yourbackgroundimageurl.com/image.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            margin: 0;
            padding: 20px;
            transition: background-color 0.5s, color 0.5s, font-family 0.5s;
            font-size: 18px;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
        }

        .surah-heading {
            font-size: 1.7em;
            padding: 5px;
            border: 0px solid #3498db;
            border-radius: 0px;
            color: #3498db;
            box-shadow: 0 0 0px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            margin: 0 0px;
        }

        .first-verse {
            text-align: center;
            font-size: 1.8em;
            margin: 5px 0;
            padding: 0px;
            border-radius: 10px;
            border: 0px solid #3498db;
            color: #2980b9;
            font-weight: bold;
            position: relative;
        }

        .verse {
            margin: 5px 0;
            padding: 15px;
            border-radius: 8px;
            background-color: rgba(236, 240, 241, 0.8);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
            border-left: 5px solid #3498db;
            transition: background-color 0.3s;
            cursor: pointer;
            font-size: 1.5em;
            width: 100%;
            box-sizing: border-box;
        }

        .verse:hover {
            background-color: rgba(52, 152, 219, 0.2);
        }

        .verse-number {
            font-size: 1.0em;
            color: #2980b9;
            margin-top: 10px;
            font-weight: bold;
            border: 2px solid #2980b9;
            border-radius: 50%;
        }

        .verse-translation {
            font-size: 1.2em;
            color: #555;
            margin-top: 5px;
            padding-left: 20px;
        }

        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            color: #3498db;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .side-menu {
            height: auto;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: -250px;
            background-color: #3498db;
            overflow-y: auto;
            transition: 0.5s;
            padding-top: 20px;
            border-radius: 10px 0 0 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .side-menu .close-btn {
            font-size: 24px;
            color: white;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .side-menu a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            transition: 0.3s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .side-menu a:hover {
            background-color: #2980b9;
        }

        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: none;
            transition: background-color 0.3s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .back-to-top:hover {
            background-color: #2980b9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .verse {
                font-size: 1.2em;
                padding: 15px;
            }

            .side-menu {
                width: 200px;
            }

            .menu-icon {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            .verse {
                font-size: 1.1em;
                padding: 10px;
            }

            .side-menu {
                width: 180px;
            }

            .menu-icon {
                font-size: 26px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cairo&family=El+Messiri&family=Harmattan&family=Lateef&family=Scheherazade+New&display=swap" rel="stylesheet">
</head>
<body>

<i class="fas fa-bars menu-icon" onclick="toggleMenu()"></i>

<div id="mySideMenu" class="side-menu" aria-label="Main Navigation">
    <span class="close-btn" onclick="closeMenu()">&times;</span>
    <a href="index.html" onclick="closeMenu()"><i class="fas fa-home"></i> Home</a>
    <a href="mailto:contactus94@yahoo.com" onclick="closeMenu()"><i class="fas fa-envelope"></i> Contact Us</a>
    <button class="reset-button" onclick="resetPreferences()">Reset Preferences</button>
</div>

<div class="header">
    <div id="surah-heading" class="surah-heading" style="display: none;"></div>
</div>
<div id="first-verse" class="first-verse" style="display: none;"></div>
<div id="content"></div>

<button class="back-to-top" onclick="scrollToTop()">Back to Top</button>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const darkMode = localStorage.getItem('darkMode') === 'true';
        const textSize = localStorage.getItem('textSize') || '18';
        const selectedFont = localStorage.getItem('selectedFont') || 'Amiri';

        if (darkMode) {
            document.body.classList.add('dark-mode');
        }

        document.body.style.fontSize = textSize + 'px';
        document.body.style.fontFamily = selectedFont;

        document.getElementById('fontSelect').value = selectedFont;

        // Fetch Surah based on URL parameter if provided
        const index = getQueryParam('index');
        fetchSurah(index ? index : 1);

        // Close menu when clicking outside
        document.addEventListener('click', (event) => {
            const sideMenu = document.getElementById("mySideMenu");
            const menuIcon = document.querySelector('.menu-icon');
            const isClickInsideMenu = sideMenu.contains(event.target);
            const isClickOnMenuIcon = menuIcon.contains(event.target);

            if (sideMenu.style.left === "0" && !isClickInsideMenu && !isClickOnMenuIcon) {
                closeMenu();
            }
        });
    });

    function toggleMenu() {
        const sideMenu = document.getElementById("mySideMenu");
        const isOpen = sideMenu.style.left === "0";
        sideMenu.style.left = isOpen ? "-250px" : "0";
    }

    function closeMenu() {
        const sideMenu = document.getElementById("mySideMenu");
        sideMenu.style.left = "-250px";
    }

    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    async function fetchSurah(index) {
        try {
            const surahResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${String(index).padStart(3, '0')}.json`);
            if (!surahResponse.ok) throw new Error('Failed to fetch Surah data');
            const surahData = await surahResponse.json();

            const translationResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/translation/en/en_translation_${String(index).padStart(3, '0')}.json`);
            if (!translationResponse.ok) throw new Error('Failed to fetch translation data');
            const translationData = await translationResponse.json();

            displaySurah(surahData, translationData);
        } catch (error) {
            console.error(error);
            alert('Could not load Surah or translation. Please try again later.');
        }
    }

    function displaySurah(surahData, translationData) {
        const content = document.getElementById('content');
        const surahHeading = document.getElementById('surah-heading');
        const firstVerseDiv = document.getElementById('first-verse');
        const verses = surahData.verse;
        const count = surahData.count;
        const name = surahData.name;

        surahHeading.innerText = name;
        surahHeading.style.display = 'block';

        const firstVerseText = verses['verse_0'];
        const firstVerseTranslation = translationData['verse_0'] || 'Translation not available';
        firstVerseDiv.innerHTML = `${firstVerseText}<div class="verse-translation">${firstVerseTranslation}</div>`;
        firstVerseDiv.style.display = 'block';

        content.innerHTML = ''; // Clear previous content

        for (let i = 0; i < count; i++) {
            const verseKey = `verse_${i}`;
            const verseText = verses[verseKey];
            const verseTranslation = translationData[verseKey] || 'Translation not available';

            const verseDiv = document.createElement('div');
            verseDiv.classList.add('verse');
            verseDiv.innerHTML = `
                <div class="arabic-text">${verseText}</div>
                <div class="verse-translation">${verseTranslation}</div>
                <span class="verse-number">${i + 1}</span>
            `;
            content.appendChild(verseDiv);
        }
    }

    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function resetPreferences() {
        localStorage.removeItem('darkMode');
        localStorage.removeItem('textSize');
        localStorage.removeItem('selectedFont');
        location.reload();
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://yourbackgroundimageurl.com/image.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            margin: 0;
            padding: 20px;
            transition: background-color 0.5s, color 0.5s, font-family 0.5s;
            font-size: 18px;
        }
        .header {
            text-align: center;
            margin-bottom: 15px;
        }
        .surah-heading {
            font-size: 1.7em;
            padding: 5px;
            color: #3498db;
            font-weight: bold;
            text-transform: uppercase;
        }
        .verse {
            margin: 15px 0;
            padding: 10px;
            background-color: rgba(236, 240, 241, 0.8);
            border-radius: 8px;
            font-size: 1.5em;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            border-left: 5px solid #3498db;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .verse:hover {
            background-color: rgba(52, 152, 219, 0.2);
        }
        .arabic-text {
            font-size: 1.5em;
            font-weight: bold;
        }
        .translation-text {
            font-size: 1.2em;
            color: #555;
            margin-top: 5px;
        }
        .verse-number {
            font-size: 1.0em;
            color: #2980b9;
            margin-top: 10px;
            font-weight: bold;
            border: 2px solid #2980b9;
            border-radius: 50%;
        }
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: none;
        }
        .back-to-top:hover {
            background-color: #2980b9;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .verse {
                font-size: 1.3em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="header">
    <div id="surah-heading" class="surah-heading" style="display: none;"></div>
</div>
<div id="content"></div>

<button class="back-to-top" onclick="scrollToTop()">Back to Top</button>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const darkMode = localStorage.getItem('darkMode') === 'true';
        const textSize = localStorage.getItem('textSize') || '18';
        const selectedFont = localStorage.getItem('selectedFont') || 'Amiri';

        if (darkMode) {
            document.body.classList.add('dark-mode');
        }

        document.body.style.fontSize = textSize + 'px';
        document.body.style.fontFamily = selectedFont;

        // Fetch Surah from URL parameter (default to Surah 1)
        const index = getQueryParam('index') || 1;
        fetchSurah(index);
    });

    async function fetchSurah(index) {
        try {
            // Fetch Arabic verse data
            const verseResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${String(index).padStart(3, '0')}.json`);
            const verseData = await verseResponse.json();

            // Fetch English translation
            const translationResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/translation/en/en_translation_${String(index).padStart(3, '0')}.json`);
            const translationData = await translationResponse.json();

            displaySurah(verseData, translationData);
        } catch (error) {
            console.error('Error fetching Surah or translation:', error);
        }
    }

    function displaySurah(verseData, translationData) {
        const content = document.getElementById('content');
        const surahHeading = document.getElementById('surah-heading');
        const name = verseData.name;
        const count = verseData.count;
        const verses = verseData.verse;
        const translations = translationData.translation;

        // Display Surah Name
        surahHeading.innerText = name;
        surahHeading.style.display = 'block';

        // Clear any previous content
        content.innerHTML = '';

        // Loop through each verse and display the Arabic text and translation
        for (let i = 0; i < count; i++) {
            const verseKey = `verse_${i}`;
            const arabicText = verses[verseKey];
            const translationText = translations[`verse_${i}`];

            // Create verse div
            const verseDiv = document.createElement('div');
            verseDiv.classList.add('verse');

            // Append the Arabic text
            verseDiv.innerHTML = `
                <div class="arabic-text">${arabicText}</div>
                <div class="translation-text">${translationText}</div>
                <div class="verse-number">${i + 1}</div>
            `;
            content.appendChild(verseDiv);
        }
    }

    // Get query parameter (Surah index) from URL
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Scroll to top function
    window.onscroll = function() {
        const backToTopButton = document.querySelector('.back-to-top');
        if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
            backToTopButton.style.display = "block";
        } else {
            backToTopButton.style.display = "none";
        }
    };

    function scrollToTop() {
        window.scrollTo({top: 0, behavior: 'smooth'});
    }
</script>

</body>
</html>

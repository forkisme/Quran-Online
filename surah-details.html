<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
        }
        h1 {
            margin-top: 0;
        }
        .verse {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="surah-name"></h1>
        <div id="surah-content"></div>
    </div>

    <script>
        async function fetchSurahDetails() {
            // Get the Surah index from the URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const surahIndex = urlParams.get('index');

            if (!surahIndex) {
                document.body.innerHTML = '<p>No Surah index specified.</p>';
                return;
            }

            const surahUrl = `https://raw.githubusercontent.com/semarketir/quranjson/master/source/surah/surah_${surahIndex.padStart(3, '0')}.json`;

            try {
                const response = await fetch(surahUrl);
                const surah = await response.json();

                const surahName = document.getElementById('surah-name');
                const surahContent = document.getElementById('surah-content');

                surahName.textContent = surah.name;

                // Display verses in a readable format
                surahContent.innerHTML = Object.keys(surah.verse).map(key => {
                    return `<div class="verse"><strong>Verse ${key.replace('verse_', '')}:</strong> ${surah.verse[key]}</div>`;
                }).join('');
            } catch (error) {
                console.error('Error fetching surah details:', error);
                document.body.innerHTML = '<p>Error loading Surah details.</p>';
            }
        }

        fetchSurahDetails();
    </script>
</body>
</html>

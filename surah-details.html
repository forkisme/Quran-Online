<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Noto+Sans+Arabic:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Base styles */
        body {
            font-family: 'Noto Sans Arabic', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            transition: color 0.3s, background-color 0.3s;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }
        h1 {
            font-size: 36px;
            color: #333;
            margin: 20px 0;
        }
        h2 {
            font-size: 28px;
            color: #555;
            margin: 10px 0;
            font-weight: normal;
            direction: rtl;
        }
        .details {
            font-size: 20px;
            margin-bottom: 30px;
            text-align: left;
            padding: 10px;
            background-color: #eaf0f1;
            border: 1px solid #d1dbe0;
            border-radius: 5px;
            line-height: 1.6;
        }
        .details p {
            margin: 10px 0;
        }
        .verse {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: right;
            direction: rtl;
            font-weight: bold;
            background-color: #F5F5DC;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            transition: font-size 0.3s;
        }
        .circle {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f0f0f0;
            color: #333;
            line-height: 40px;
            text-align: center;
            margin: 0 5px;
            font-size: 18px;
            border: 1px solid #ddd;
            font-weight: bold;
        }
        .settings-button, .back-to-index, .dark-mode-toggle {
            position: fixed;
            top: 10px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
            z-index: 1000;
        }
        .settings-button {
            left: 10px;
        }
        .back-to-index {
            right: 10px;
        }
        .dark-mode-toggle {
            bottom: 50px;
            left: 10px;
        }
        .settings-button:hover, .back-to-index:hover, .dark-mode-toggle:hover {
            background-color: #004d40;
        }
        .settings-menu {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
            width: 300px;
            text-align: left;
            transition: opacity 0.3s;
        }
        .settings-menu h2 {
            font-size: 18px;
            margin: 0 0 10px 0;
            position: relative;
        }
        .settings-menu .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            color: #333;
            cursor: pointer;
        }
        .settings-menu label {
            display: block;
            margin-bottom: 10px;
        }
        .settings-menu select, .settings-menu input[type="range"], .settings-menu input[type="color"] {
            width: 100%;
            margin-top: 5px;
        }
        .nav-buttons {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
        }
        .nav-buttons a {
            text-decoration: none;
            color: #fff;
            background-color: #00796b;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        .nav-buttons a:hover {
            background-color: #004d40;
        }
        .nav-buttons i {
            margin-right: 8px;
        }
        .dark-mode-toggle {
            bottom: 10px;
            left: 10px;
            background-color: #333;
        }
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
        .dark-mode .container {
            background-color: #444;
            color: #fff;
        }
        .dark-mode .verse {
            background-color: #555;
        }
        .bookmark-button {
            background-color: #fbc02d;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
            z-index: 1000;
        }
        .bookmark-button:hover {
            background-color: #f9a825;
        }
        .search-bar {
            margin: 20px 0;
            text-align: left;
        }
        .search-bar input {
            width: calc(100% - 40px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .search-bar button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #00796b;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #004d40;
        }
        .audio-player {
            margin: 20px 0;
        }
        .translation-toggle {
            margin: 10px 0;
        }
        .translation-toggle input {
            margin-right: 10px;
        }
        .translation {
            font-size: 18px;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button class="back-to-index" onclick="window.location.href='index.html'">Back to Index</button>
    <button class="settings-button" onclick="toggleSettingsMenu()">‚öôÔ∏è Settings</button>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô Dark Mode</button>
    <div class="settings-menu" id="settings-menu">
        <button class="close-button" onclick="toggleSettingsMenu()">‚úñÔ∏è</button>
        <h2>Settings</h2>
        <label>
            Font Family
            <select id="font-family">
                <option value="Noto Sans Arabic-400">Noto Sans Arabic</option>
                <option value="Amiri Quran-400">Amiri Quran</option>
            </select>
        </label>
        <label>
            Font Size
            <input type="range" id="font-size-slider" min="16" max="48" step="1" value="24">
            <span id="font-size-value">24px</span>
        </label>
        <label>
            Theme Color
            <input type="color" id="theme-color" value="#00796b">
        </label>
        <label class="translation-toggle">
            <input type="checkbox" id="translation-toggle"> Show Translations
        </label>
    </div>
    <div class="search-bar">
        <input type="text" id="search-term" placeholder="Search Surahs or Ayahs...">
        <button onclick="searchAyah()">Search</button>
    </div>
    <div class="container">
        <h1 id="surah-name"></h1>
        <h2 id="surah-arabic-name"></h2>
        <p class="details">
            Count: <span id="surah-count"></span><br>
            Juz: <span id="surah-juz"></span>
        </p>
        <div id="surah-content"></div>
        <button class="bookmark-button" onclick="bookmarkAyah()">Bookmark Ayah</button>
        <div class="audio-player">
            <audio id="ayah-audio" controls>
                <source id="audio-source" src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="nav-buttons">
            <a id="prev-surah" href="#"><i class="fas fa-chevron-left"></i> Previous</a>
            <a id="next-surah" href="#">Next <i class="fas fa-chevron-right"></i></a>
        </div>
    </div>
    <script>
        // Toggle settings menu visibility
        function toggleSettingsMenu() {
            const menu = document.getElementById('settings-menu');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }

        // Toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const darkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('dark-mode', darkMode);
            applyDarkMode();
        }

        // Apply dark mode settings
        function applyDarkMode() {
            const darkMode = document.body.classList.contains('dark-mode');
            if (darkMode) {
                document.body.style.backgroundColor = '#333';
                document.querySelector('.container').style.backgroundColor = '#444';
                document.querySelector('.container').style.color = '#fff';
                document.querySelectorAll('.verse').forEach(verse => verse.style.backgroundColor = '#555');
            } else {
                document.body.style.backgroundColor = '#f4f4f4';
                document.querySelector('.container').style.backgroundColor = '#fff';
                document.querySelector('.container').style.color = '#000';
                document.querySelectorAll('.verse').forEach(verse => verse.style.backgroundColor = '#F5F5DC');
            }
        }

        // Apply theme color
        function applyThemeColor() {
            const themeColor = document.getElementById('theme-color').value;
            document.querySelector('.settings-button').style.backgroundColor = themeColor;
            document.querySelector('.back-to-index').style.backgroundColor = themeColor;
            document.querySelector('.dark-mode-toggle').style.backgroundColor = themeColor;
        }

        // Toggle translation visibility
        function toggleTranslation() {
            const showTranslation = document.getElementById('translation-toggle').checked;
            document.querySelectorAll('.translation').forEach(translation => {
                translation.style.display = showTranslation ? 'block' : 'none';
            });
        }

        // Bookmark Ayah
        function bookmarkAyah() {
            const surahIndex = new URLSearchParams(window.location.search).get('index');
            const bookmarkedAyahs = JSON.parse(localStorage.getItem('bookmarked-ayahs')) || [];
            const currentAyah = document.querySelector('.verse.active').dataset.ayah;
            if (currentAyah) {
                if (!bookmarkedAyahs.includes(currentAyah)) {
                    bookmarkedAyahs.push(currentAyah);
                    localStorage.setItem('bookmarked-ayahs', JSON.stringify(bookmarkedAyahs));
                    alert('Ayah bookmarked!');
                } else {
                    alert('Ayah already bookmarked.');
                }
            } else {
                alert('No Ayah selected.');
            }
        }

        // Search Ayah
        function searchAyah() {
            const searchTerm = document.getElementById('search-term').value.toLowerCase();
            document.querySelectorAll('.verse').forEach(verse => {
                const verseText = verse.textContent.toLowerCase();
                if (verseText.includes(searchTerm)) {
                    verse.style.backgroundColor = '#ffeb3b';
                } else {
                    verse.style.backgroundColor = '#F5F5DC';
                }
            });
        }

        // Save settings to local storage
        function saveSettings() {
            const fontSize = document.getElementById('font-size-slider').value;
            const fontFamily = document.getElementById('font-family').value;
            const darkMode = document.body.classList.contains('dark-mode');
            const themeColor = document.getElementById('theme-color').value;

            localStorage.setItem('font-size', fontSize);
            localStorage.setItem('font-family', fontFamily);
            localStorage.setItem('dark-mode', darkMode);
            localStorage.setItem('theme-color', themeColor);

            applySettings();
            applyThemeColor();
        }

        // Apply settings to the page
        function applySettings() {
            const fontSize = document.getElementById('font-size-slider').value;
            const fontFamily = document.getElementById('font-family').value;
            const [fontFamilyName, fontWeight] = fontFamily.split('-');

            document.querySelectorAll('.verse').forEach(verse => {
                verse.style.fontSize = fontSize + 'px';
                verse.style.fontFamily = fontFamilyName === 'Amiri Quran' ? '"Amiri Quran", serif' : `"Noto Sans Arabic", sans-serif`;
                verse.style.fontWeight = fontWeight || '400';
            });

            document.querySelector('.details').style.fontSize = fontSize + 'px';
            document.querySelector('.details').style.fontFamily = fontFamilyName === 'Amiri Quran' ? '"Amiri Quran", serif' : `"Noto Sans Arabic", sans-serif`;
            document.querySelector('.container').style.fontFamily = fontFamilyName === 'Amiri Quran' ? '"Amiri Quran", serif' : `"Noto Sans Arabic", sans-serif`;
        }

        // Load settings from local storage
        function loadSettings() {
            const fontSize = localStorage.getItem('font-size') || '24';
            const fontFamily = localStorage.getItem('font-family') || 'Noto Sans Arabic-400';
            const darkMode = localStorage.getItem('dark-mode') === 'true';
            const themeColor = localStorage.getItem('theme-color') || '#00796b';

            document.getElementById('font-size-slider').value = fontSize;
            document.getElementById('font-size-value').textContent = fontSize + 'px';
            document.getElementById('font-family').value = fontFamily;
            document.getElementById('dark-mode-toggle').checked = darkMode;
            document.getElementById('theme-color').value = themeColor;

            if (darkMode) {
                document.body.classList.add('dark-mode');
            }
            applyDarkMode();
            applySettings();
            applyThemeColor();
        }

        // Fetch Surah details and apply settings
        async function fetchSurahDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const surahIndex = parseInt(urlParams.get('index'), 10);

            if (!surahIndex) {
                document.body.innerHTML = '<p>No Surah index specified.</p>';
                return;
            }

            const surahUrl = `https://raw.githubusercontent.com/itzfew/Quranv2/main/source/surah/surah_${surahIndex}.json`;
            const translationUrl = `https://raw.githubusercontent.com/itzfew/Quranv2/main/source/translation/en/en_translation_${surahIndex}.json`;
            const audioUrl = `https://raw.githubusercontent.com/itzfew/Quranv2/main/source/audio/ayah_${surahIndex}.mp3`; // Assuming an audio file for each Surah

            try {
                const [surahResponse, translationResponse] = await Promise.all([
                    fetch(surahUrl),
                    fetch(translationUrl)
                ]);
                const surah = await surahResponse.json();
                const translation = await translationResponse.json();

                const surahName = document.getElementById('surah-name');
                const surahArabicName = document.getElementById('surah-arabic-name');
                const surahCount = document.getElementById('surah-count');
                const surahJuz = document.getElementById('surah-juz');
                const surahContent = document.getElementById('surah-content');
                const audioSource = document.getElementById('audio-source');

                surahName.textContent = surah.name;
                surahArabicName.textContent = surah.arabicName;
                surahCount.textContent = `Number of Ayahs: ${surah.count}`;
                surahJuz.textContent = `Juz: ${surah.juz}`;

                surahContent.innerHTML = '';
                surah.ayahs.forEach(ayah => {
                    const verse = document.createElement('div');
                    verse.classList.add('verse');
                    verse.setAttribute('data-ayah', ayah.ayahNumber);
                    verse.innerHTML = `${ayah.text} <span class="translation" style="display: none;">${translation[ayah.ayahNumber]}</span>`;
                    surahContent.appendChild(verse);
                });

                audioSource.src = audioUrl;

                // Setup navigation buttons
                document.getElementById('prev-surah').href = `surah.html?index=${surahIndex - 1}`;
                document.getElementById('next-surah').href = `surah.html?index=${surahIndex + 1}`;
                
            } catch (error) {
                console.error('Error fetching Surah details:', error);
                document.body.innerHTML = '<p>Error loading Surah details.</p>';
            }
        }

        // Initialize settings and fetch Surah details on page load
        window.onload = function() {
            loadSettings();
            fetchSurahDetails();
        };

        // Update font size value display
        document.getElementById('font-size-slider').addEventListener('input', function() {
            document.getElementById('font-size-value').textContent = this.value + 'px';
        });

        // Apply theme color on change
        document.getElementById('theme-color').addEventListener('input', applyThemeColor);

        // Toggle translations on change
        document.getElementById('translation-toggle').addEventListener('change', toggleTranslation);
    </script>
</body>
</html>

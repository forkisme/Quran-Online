<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://yourbackgroundimageurl.com/image.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            margin: 0;
            padding: 20px;
            transition: background-color 0.5s, color 0.5s, font-family 0.5s;
            font-size: 18px; /* Default font size */
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .surah-heading {
            font-size: 2.0em;
            padding: 10px;
            border: 0px solid #3498db;
            border-radius: 0px;
            color: #3498db;
            box-shadow: 0 0 0px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            margin: 0 0px;
        }
        .first-verse {
            text-align: center;
            font-size: 1.8em;
            margin: 20px 0;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            border: 2px solid #3498db;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            color: #2980b9;
            font-weight: bold;
            position: relative;
        }
        .verse {
            margin: 15px 0;
            padding: 20px;
            border-radius: 8px;
            background-color: rgba(236, 240, 241, 0.8);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative; /* Make verse a positioned container */
            border-left: 5px solid #3498db;
            transition: background-color 0.3s;
            cursor: pointer;
            font-size: 1.5em;
        }
        .verse:hover {
            background-color: rgba(52, 152, 219, 0.2);
        }
        .verse-number {
            background-color: #3498db;
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.0em;
            border: 2px solid white;
            position: absolute; /* Position it at the bottom-right of the verse container */
            bottom: -20px; /* Move it below the verse */
            right: 10px; /* Position it at the end of the verse */
            transform: translateY(50%); /* Center it precisely */
        }
        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            color: #3498db;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        .side-menu {
            height: auto; 
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: -250px; 
            background-color: #3498db;
            overflow-y: auto; 
            transition: 0.5s;
            padding-top: 20px;
            border-radius: 10px 0 0 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .side-menu .close-btn {
            font-size: 24px;
            color: white;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .side-menu a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            transition: 0.3s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .side-menu a:hover {
            background-color: #2980b9;
        }
        .text-size-control, .font-control {
            margin: 20px 0;
            text-align: center;
        }
        .text-size-button, .reset-button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .text-size-button:hover, .reset-button:hover {
            background-color: #1f6394;
        }
        .font-select {
            margin-top: 10px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        .dark-mode {
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .dark-mode .surah-heading {
            background-color: #1abc9c;
            color: #ecf0f1;
            border-color: #16a085;
        }
        .dark-mode .verse {
            background-color: #1a1a1a;
            border-left: 5px solid #16a085;
        }
        .dark-mode .verse-number {
            background-color: #16a085;
        }
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: none; 
            transition: background-color 0.3s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .back-to-top:hover {
            background-color: #2980b9;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cairo&family=El+Messiri&family=Harmattan&family=Lateef&family=Scheherazade+New&display=swap" rel="stylesheet">
</head>
<body>

<i class="fas fa-bars menu-icon" onclick="toggleMenu()"></i>

<div id="mySideMenu" class="side-menu" aria-label="Main Navigation">
    <span class="close-btn" onclick="closeMenu()">&times;</span>
    <a href="index.html" onclick="closeMenu()"><i class="fas fa-home"></i> Home</a>
    <a href="mailto:contactus94@yahoo.com" onclick="closeMenu()"><i class="fas fa-envelope"></i> Contact Us</a>
    <div class="text-size-control">
        <button class="text-size-button" onclick="changeTextSize(1)">A+</button>
        <button class="text-size-button" onclick="changeTextSize(-1)">A-</button>
    </div>
    <div class="font-control">
        <select id="fontSelect" class="font-select" onchange="changeFont()">
            <option value="Amiri">Amiri</option>
            <option value="Cairo">Cairo</option>
            <option value="El Messiri">El Messiri</option>
            <option value="Harmattan">Harmattan</option>
            <option value="Lateef">Lateef</option>
            <option value="Scheherazade New">Scheherazade New</option>
        </select>
    </div>
    <button class="reset-button" onclick="resetPreferences()">Reset Preferences</button>
    <div class="text-size-control">
        <button class="text-size-button" onclick="toggleTheme()">Toggle Dark/Light</button>
    </div>
</div>

<div class="header">
    <div id="surah-heading" class="surah-heading" style="display: none;"></div>
</div>
<div id="first-verse" class="first-verse" style="display: none;"></div>
<div id="content"></div>

<button class="back-to-top" onclick="scrollToTop()">Back to Top</button>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const darkMode = localStorage.getItem('darkMode') === 'true';
        const textSize = localStorage.getItem('textSize') || '18';
        const selectedFont = localStorage.getItem('selectedFont') || 'Amiri';

        if (darkMode) {
            document.body.classList.add('dark-mode');
        }

        document.body.style.fontSize = textSize + 'px';
        document.body.style.fontFamily = selectedFont;

        document.getElementById('fontSelect').value = selectedFont;

        // Fetch Surah based on URL parameter if provided
        const index = getQueryParam('index');
        fetchSurah(index ? index : 1);

        // Close menu when clicking outside
        document.addEventListener('click', (event) => {
            const sideMenu = document.getElementById("mySideMenu");
            const menuIcon = document.querySelector('.menu-icon');
            const isClickInsideMenu = sideMenu.contains(event.target);
            const isClickOnMenuIcon = menuIcon.contains(event.target);

            if (sideMenu.style.left === "0" && !isClickInsideMenu && !isClickOnMenuIcon) {
                closeMenu();
            }
        });
    });

    function toggleMenu() {
        const sideMenu = document.getElementById("mySideMenu");
        const isOpen = sideMenu.style.left === "0";
        sideMenu.style.left = isOpen ? "-250px" : "0";
    }

    function closeMenu() {
        const sideMenu = document.getElementById("mySideMenu");
        sideMenu.style.left = "-250px"; // Close the menu
    }

    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    async function fetchSurah(index) {
        try {
            const response = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${String(index).padStart(1, '0')}.json`);
            if (!response.ok) {
                throw new Error('Failed to fetch surah');
            }
            const data = await response.json();
            displaySurah(data);
        } catch (error) {
            console.error('Error fetching Surah:', error);
            alert('Sorry, there was an issue loading the Surah.');
        }
    }

    function displaySurah(data) {
        const content = document.getElementById('content');
        const surahHeading = document.getElementById('surah-heading');
        const firstVerseDiv = document.getElementById('first-verse');
        const verses = data.verse;
        const count = data.count;  // Total number of verses in the Surah
        const name = data.name;

        surahHeading.innerText = name;
        surahHeading.style.display = 'block';

        // Display the first verse centered at the top
        const firstVerseText = verses['verse_0'];
        firstVerseDiv.innerHTML = firstVerseText;
        firstVerseDiv.style.display = 'block';

        content.innerHTML = ''; // Clear previous content

        // Loop through the verses from 1 to the total count (or 10 if count exceeds 10)
        for (let i = 1; i <= count; i++) {
            const verseKey = `verse_${i}`;
            const verseText = verses[verseKey];

            const verseDiv = document.createElement('div');
            verseDiv.classList.add('verse');
            verseDiv.innerHTML = `<div class="arabic-text">${verseText}</div><div class="verse-number">${i}</div>`;
            content.appendChild(verseDiv);
        }
    }

    function toggleTheme() {
        const darkMode = document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', darkMode);
    }

    function changeTextSize(delta) {
        const currentSize = parseInt(window.getComputedStyle(document.body).fontSize);
        const newSize = Math.max(currentSize + delta * 2, 12);
        document.body.style.fontSize = newSize + 'px';
        localStorage.setItem('textSize', newSize);
    }

    function changeFont() {
        const selectedFont = document.getElementById('fontSelect').value;
        document.body.style.fontFamily = selectedFont;
        localStorage.setItem('selectedFont', selectedFont);
    }

    function resetPreferences() {
        localStorage.removeItem('darkMode');
        localStorage.removeItem('textSize');
        localStorage.removeItem('selectedFont');
        document.body.style.fontSize = '18px'; // Reset to default size
        document.body.style.fontFamily = 'Arial'; // Reset to default font
        document.getElementById('fontSelect').value = 'Amiri'; // Reset to default font selection
        document.body.classList.remove('dark-mode'); // Reset to light mode
    }

    window.onscroll = function() {
        const backToTopButton = document.querySelector('.back-to-top');
        if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
            backToTopButton.style.display = "block";
        } else {
            backToTopButton.style.display = "none";
        }
    };

    function scrollToTop() {
        window.scrollTo({top: 0, behavior: 'smooth'});
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://yourbackgroundimageurl.com/image.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            margin: 0;
            padding: 20px;
            transition: background-color 0.5s, color 0.5s, font-family 0.5s;
            font-size: 18px;
        }
        .header {
            text-align: center;
            margin-bottom: 15px;
        }
        .surah-heading {
            font-size: 1.7em;
            padding: 5px;
            color: #3498db;
            font-weight: bold;
        }
        .verse {
            margin: 5px 0;
            padding: 15px;
            border-radius: 8px;
            background-color: rgba(236, 240, 241, 0.8);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            border-left: 5px solid #3498db;
            font-size: 1.5em;
            cursor: pointer;
        }
        .verse:hover {
            background-color: rgba(52, 152, 219, 0.2);
        }
        .verse-number {
            font-size: 1.0em;
            color: #2980b9;
            font-weight: bold;
        }
        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            color: #3498db;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        .side-menu {
            height: auto;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: -250px;
            background-color: #3498db;
            overflow-y: auto;
            transition: 0.5s;
            padding-top: 20px;
        }
        .side-menu a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            transition: 0.3s;
        }
        .side-menu a:hover {
            background-color: #2980b9;
        }
        .text-size-control, .font-control {
            margin: 20px 0;
            text-align: center;
        }
        .text-size-button, .reset-button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: none;
        }

        .bookmark-icon {
            font-size: 1.5em;
            color: #f39c12;
            cursor: pointer;
            margin-left: 10px;
        }
        .bookmarked {
            color: #e74c3c; /* Red color for bookmarked */
        }

        .bookmarks-section {
            padding: 20px;
            margin-top: 20px;
        }
        .bookmarked-verse {
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 5px 0;
        }

        .bookmarked-verse .verse-number {
            color: #e74c3c;
        }

        .dark-mode {
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .dark-mode .verse {
            background-color: #1a1a1a;
            border-left: 5px solid #16a085;
        }
    </style>
</head>
<body>

<i class="fas fa-bars menu-icon" onclick="toggleMenu()"></i>

<div id="mySideMenu" class="side-menu">
    <span class="close-btn" onclick="closeMenu()">&times;</span>
    <a href="index.html" onclick="closeMenu()">Home</a>
    <a href="mailto:contactus94@yahoo.com" onclick="closeMenu()">Contact Us</a>
    <a href="javascript:void(0)" onclick="showBookmarks()">My Bookmarks</a>
    <div class="text-size-control">
        <button class="text-size-button" onclick="changeTextSize(1)">A+</button>
        <button class="text-size-button" onclick="changeTextSize(-1)">A-</button>
    </div>
    <div class="font-control">
        <select id="fontSelect" class="font-select" onchange="changeFont()">
            <option value="Amiri">Amiri</option>
            <option value="Cairo">Cairo</option>
            <option value="El Messiri">El Messiri</option>
            <option value="Harmattan">Harmattan</option>
            <option value="Lateef">Lateef</option>
            <option value="Scheherazade New">Scheherazade New</option>
        </select>
    </div>
    <button class="reset-button" onclick="resetPreferences()">Reset Preferences</button>
    <div class="text-size-control">
        <button class="text-size-button" onclick="toggleTheme()">Toggle Dark/Light</button>
    </div>
</div>

<div class="header">
    <div id="surah-heading" class="surah-heading" style="display: none;"></div>
</div>
<div id="first-verse" class="first-verse" style="display: none;"></div>
<div id="content"></div>

<button class="back-to-top" onclick="scrollToTop()">Back to Top</button>

<div id="bookmarks-section" class="bookmarks-section" style="display: none;">
    <h2>My Bookmarked Verses</h2>
    <div id="bookmarked-content"></div>
    <button class="text-size-button" onclick="closeBookmarks()">Close Bookmarks</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const darkMode = localStorage.getItem('darkMode') === 'true';
        const textSize = localStorage.getItem('textSize') || '18';
        const selectedFont = localStorage.getItem('selectedFont') || 'Amiri';

        if (darkMode) {
            document.body.classList.add('dark-mode');
        }

        document.body.style.fontSize = textSize + 'px';
        document.body.style.fontFamily = selectedFont;

        document.getElementById('fontSelect').value = selectedFont;

        const index = getQueryParam('index');
        fetchSurah(index ? index : 1);

        document.addEventListener('click', (event) => {
            const sideMenu = document.getElementById("mySideMenu");
            const menuIcon = document.querySelector('.menu-icon');
            const isClickInsideMenu = sideMenu.contains(event.target);
            const isClickOnMenuIcon = menuIcon.contains(event.target);

            if (sideMenu.style.left === "0" && !isClickInsideMenu && !isClickOnMenuIcon) {
                closeMenu();
            }
        });
    });

    function toggleMenu() {
        const sideMenu = document.getElementById("mySideMenu");
        const isOpen = sideMenu.style.left === "0";
        sideMenu.style.left = isOpen ? "-250px" : "0";
    }

    function closeMenu() {
        const sideMenu = document.getElementById("mySideMenu");
        sideMenu.style.left = "-250px";
    }

    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    async function fetchSurah(index) {
        const response = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${String(index).padStart(1, '0')}.json`);
        const data = await response.json();
        displaySurah(data);
    }

    function displaySurah(data) {
        const content = document.getElementById('content');
        const surahHeading = document.getElementById('surah-heading');
        const firstVerseDiv = document.getElementById('first-verse');
        const verses = data.verse;
        const count = data.count;
        const name = data.name;

        surahHeading.innerText = name;
        surahHeading.style.display = 'block';

        const firstVerseText = verses['verse_0'];
        firstVerseDiv.innerHTML = firstVerseText;
        firstVerseDiv.style.display = 'block';

        content.innerHTML = ''; 

        for (let i = 1; i <= count; i++) {
            const verseKey = `verse_${i}`;
            const verseText = verses[verseKey];

            const verseDiv = document.createElement('div');
            verseDiv.classList.add('verse');
            verseDiv.innerHTML = `
                <div class="arabic-text">${verseText} 
                    <span class="verse-number">${i}</span>
                    <i class="fas fa-bookmark bookmark-icon" onclick="toggleBookmark(${i}, '${verseText}')"></i>
                </div>
            `;
            content.appendChild(verseDiv);
        }
    }

    function toggleBookmark(verseNumber, verseText) {
        let bookmarkedVerses = JSON.parse(localStorage.getItem('bookmarkedVerses')) || [];

        const verseIndex = bookmarkedVerses.findIndex(verse => verse.number === verseNumber);
        if (verseIndex === -1) {
            // Add new bookmark
            bookmarkedVerses.push({ number: verseNumber, text: verseText });
        } else {
            // Remove bookmark
            bookmarkedVerses.splice(verseIndex, 1);
        }

        localStorage.setItem('bookmarkedVerses', JSON.stringify(bookmarkedVerses));

        // Re-render the surah content
        fetchSurah(getQueryParam('index') || 1);
    }

    function showBookmarks() {
        const bookmarkedVerses = JSON.parse(localStorage.getItem('bookmarkedVerses')) || [];
        const bookmarkedContent = document.getElementById('bookmarked-content');

        bookmarkedContent.innerHTML = '';

        if (bookmarkedVerses.length === 0) {
            bookmarkedContent.innerHTML = '<p>No verses bookmarked yet.</p>';
        } else {
            bookmarkedVerses.forEach(verse => {
                const div = document.createElement('div');
                div.classList.add('bookmarked-verse');
                div.innerHTML = `${verse.text} <span class="verse-number">${verse.number}</span>`;
                bookmarkedContent.appendChild(div);
            });
        }

        document.getElementById('bookmarks-section').style.display = 'block';
    }

    function closeBookmarks() {
        document.getElementById('bookmarks-section').style.display = 'none';
    }

    function scrollToTop() {
        window.scrollTo({top: 0, behavior: 'smooth'});
    }
</script>

</body>
</html>

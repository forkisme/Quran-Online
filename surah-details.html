<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Details</title>
    <style>
        body {
            font-family: 'Traditional Arabic', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            font-size: 36px;
            color: #333;
            margin: 20px 0;
            font-weight: bold;
        }
        .details {
            font-size: 20px;
            margin-bottom: 30px;
            text-align: left;
            padding: 15px;
            background-color: #eaf0f1;
            border: 1px solid #d1dbe0;
            border-radius: 10px;
            line-height: 1.6;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }
        .details p {
            margin: 10px 0;
        }
        .verse {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: right;
            direction: rtl;
            font-weight: bold;
            background-color: #F5F5DC; /* Beige background color */
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            transition: font-size 0.3s, background-color 0.3s;
        }
        .verse:first-of-type {
            font-size: 28px;
            margin-bottom: 40px;
            color: #000;
            text-decoration: underline;
            color: #00796b;
        }
        .circle {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f0f0f0;
            color: #333;
            line-height: 40px;
            text-align: center;
            margin: 0 5px;
            font-size: 18px;
            border: 1px solid #ddd;
            font-weight: bold;
        }
        /* Settings Button */
        .settings-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 18px;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        .settings-button:hover {
            background-color: #004d40;
        }
        /* Settings Menu */
        .settings-menu {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
            width: 220px;
            text-align: left;
            transition: transform 0.3s, opacity 0.3s;
        }
        .settings-menu.show {
            display: block;
            transform: translateY(0);
            opacity: 1;
        }
        .settings-menu.hide {
            transform: translateY(-10px);
            opacity: 0;
        }
        .settings-menu h2 {
            font-size: 20px;
            margin: 0 0 15px 0;
            color: #00796b;
            border-bottom: 2px solid #00796b;
            padding-bottom: 10px;
        }
        .settings-menu label {
            display: block;
            margin-bottom: 15px;
            font-size: 16px;
        }
        .settings-menu input[type="range"] {
            width: 100%;
        }
        .settings-menu input[type="checkbox"] {
            margin-right: 10px;
        }
        .settings-menu .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .settings-menu .close-button:hover {
            background-color: #c9302c;
        }
        /* Dark Mode */
        body.dark-mode {
            background-color: #333;
            color: #fff;
        }
        body.dark-mode .container {
            background-color: #444;
            color: #fff;
            border-color: #666;
        }
        body.dark-mode .verse {
            background-color: #555;
            color: #fff;
            border-color: #666;
        }
        body.dark-mode .details {
            background-color: #555;
            color: #fff;
            border-color: #666;
        }
    </style>
</head>
<body>
    <button class="settings-button" onclick="toggleSettingsMenu()">⚙️ Settings</button>
    <div class="settings-menu" id="settings-menu">
        <button class="close-button" onclick="toggleSettingsMenu()">✖</button>
        <h2>Settings</h2>
        <label>
            <input type="checkbox" id="dark-mode-toggle">
            Dark Mode
        </label>
        <label>
            Font Size
            <input type="range" id="font-size-slider" min="16" max="36" step="2" value="24">
            <span id="font-size-value">24px</span>
        </label>
    </div>
    <div class="container">
        <h1 id="surah-name"></h1>
        <div class="details">
            <p><strong>Total Verses:</strong> <span id="surah-count"></span></p>
            <p><strong>Juz:</strong> <span id="surah-juz"></span></p>
        </div>
        <div id="surah-content">
            <!-- Verses will be inserted here -->
        </div>
    </div>

    <script>
        // Toggle settings menu visibility
        function toggleSettingsMenu() {
            const menu = document.getElementById('settings-menu');
            menu.classList.toggle('show');
            menu.classList.toggle('hide');
        }

        // Load settings from local storage
        function loadSettings() {
            const darkMode = localStorage.getItem('dark-mode') === 'true';
            const fontSize = localStorage.getItem('font-size') || '24';

            if (darkMode) {
                document.body.classList.add('dark-mode');
                document.getElementById('dark-mode-toggle').checked = true;
            }

            document.querySelectorAll('.verse').forEach(verse => {
                verse.style.fontSize = fontSize + 'px';
            });

            document.getElementById('font-size-slider').value = fontSize;
            document.getElementById('font-size-value').textContent = fontSize + 'px';
        }

        // Save settings to local storage
        function saveSettings() {
            const darkMode = document.getElementById('dark-mode-toggle').checked;
            const fontSize = document.getElementById('font-size-slider').value;

            localStorage.setItem('dark-mode', darkMode);
            localStorage.setItem('font-size', fontSize);

            if (darkMode) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }

            document.querySelectorAll('.verse').forEach(verse => {
                verse.style.fontSize = fontSize + 'px';
            });

            document.getElementById('font-size-value').textContent = fontSize + 'px';
        }

        // Event listeners for settings
        document.getElementById('dark-mode-toggle').addEventListener('change', saveSettings);
        document.getElementById('font-size-slider').addEventListener('input', saveSettings);

        // Fetch Surah details and apply settings
        async function fetchSurahDetails() {
            // Get the Surah index from the URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const surahIndex = urlParams.get('index');

            if (!surahIndex) {
                document.body.innerHTML = '<p>No Surah index provided.</p>';
                return;
            }

            try {
                const response = await fetch(`https://raw.githubusercontent.com/semarketir/quranjson/master/source/surah/surah_${surahIndex}.json`);
                const surah = await response.json();

                // Update Surah details
                document.getElementById('surah-name').textContent = surah.name;
                document.getElementById('surah-count').textContent = surah.count;
                document.getElementById('surah-juz').textContent = surah.juz.map(j => `Juz ${j.index}: verse ${j.verse.start.replace('verse_', '')} to verse ${j.verse.end.replace('verse_', '')}`).join(', ');

                // Update Surah content
                document.getElementById('surah-content').innerHTML = `
                    <div class="verse">
                        <span class="circle">0</span>
                        ${surah.verse.verse_0}
                    </div>
                    ${Object.keys(surah.verse).filter(key => key !== 'verse_0').map(key => {
                        const verseNumber = key.replace('verse_', '');
                        return `
                            <div class="verse">
                                <span class="circle">${verseNumber}</span>
                                ${surah.verse[key]}
                            </div>
                        `;
                    }).join('')}
                `;

                // Load settings
                loadSettings();
            } catch (error) {
                console.error('Error fetching surah details:', error);
                document.body.innerHTML = '<p>Error loading Surah details.</p>';
            }
        }

        fetchSurahDetails();
    </script>
</body>
</html>

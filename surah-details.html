<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://yourbackgroundimageurl.com/image.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            margin: 0;
            padding: 20px;
            transition: background-color 0.5s, color 0.5s, font-family 0.5s;
            font-size: 18px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .surah-heading {
            font-size: 2.5em;
            padding: 15px;
            border: 2px solid #3498db;
            border-radius: 50px;
            background-color: rgba(236, 240, 241, 0.8);
            color: #3498db;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .first-verse {
            text-align: center;
            font-size: 1.8em;
            margin: 20px 0;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            border: 2px solid #3498db;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            color: #2980b9;
            font-weight: bold;
        }
        .verse {
            margin: 15px 0;
            padding: 20px;
            border-radius: 8px;
            background-color: rgba(236, 240, 241, 0.8);
            display: flex;
            align-items: center;
            border-left: 5px solid #3498db;
        }
        .verse-number {
            background-color: #3498db;
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
        }
        /* Additional styling for other elements */
    </style>
</head>
<body>

<div class="header">
    <div id="surah-heading" class="surah-heading" style="display: none;"></div>
</div>
<div id="first-verse" class="first-verse" style="display: none;"></div>
<div id="content"></div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Fetch Surah based on URL parameter
        const index = getQueryParam('index') || 1; // Default to 1 if no index is provided
        fetchSurah(index);
    });

    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    async function fetchSurah(index) {
        try {
            const response = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${index}.json`);
            if (!response.ok) {
                throw new Error('Network response was not ok: ' + response.statusText);
            }

            const data = await response.json();
            displaySurah(data);
        } catch (error) {
            console.error('There was a problem with the fetch operation:', error);
            document.getElementById('content').innerHTML = 'Failed to load Surah. Please try again later.';
        }
    }

    function displaySurah(data) {
        const content = document.getElementById('content');
        const surahHeading = document.getElementById('surah-heading');
        const firstVerseDiv = document.getElementById('first-verse');
        const verses = data.verse;
        const count = data.count;
        const name = data.name;

        surahHeading.innerText = name;
        surahHeading.style.display = 'block';

        // Display the first verse centered at the top
        const firstVerseText = verses['verse_0'];
        firstVerseDiv.innerHTML = firstVerseText;
        firstVerseDiv.style.display = 'block';

        content.innerHTML = ''; // Clear previous content

        // Display all verses from 1 to count
        for (let i = 0; i < count; i++) {
            const verseKey = `verse_${i}`;
            const verseText = verses[verseKey];

            const verseDiv = document.createElement('div');
            verseDiv.classList.add('verse');
            verseDiv.innerHTML = `<div class="verse-number">${i}</div><div class="arabic-text">${verseText}</div>`;
            content.appendChild(verseDiv);
        }
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Your previous styles here... */
        /* Additional styles for new features */
          body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://yourbackgroundimageurl.com/image.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            margin: 0;
            padding: 20px;
            transition: background-color 0.5s, color 0.5s, font-family 0.5s;
            font-size: 18px; /* Default font size */
        }
        .header {
            text-align: center;
            margin-bottom: 15px;
        }
        .surah-heading {
            font-size: 1.7em;
            padding: 5px;
            border: 0px solid #3498db;
            border-radius: 0px;
            color: #3498db;
            box-shadow: 0 0 0px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            margin: 0 0px;
        }
        .first-verse {
            text-align: center;
            font-size: 1.8em;
            margin: 5px 0;
            padding: 0px;
            border-radius: 10px;
            border: 0px solid #3498db;
            
            color: #2980b9;
            font-weight: bold;
            position: relative;
        }
        .verse {
            margin: 5px 0;
            padding: 15px;
            border-radius: 8px;
            background-color: rgba(236, 240, 241, 0.8);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
            border-left: 5px solid #3498db;
            transition: background-color 0.3s;
            cursor: pointer;
            font-size: 1.5em;
            width: 100%; /* Full width */
            box-sizing: border-box; /* Ensure padding does not overflow */
        }
        .verse:hover {
            background-color: rgba(52, 152, 219, 0.2);
        }
        .verse-number {
            font-size: 1.0em;
            color: #2980b9;
            margin-top: 10px;
            font-weight: bold;
            border: 2px solid #2980b9;
            border-radius: 50%; /* This makes it a circle */
        }
        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            color: #3498db;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        .side-menu {
            height: auto;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: -250px;
            background-color: #3498db;
            overflow-y: auto;
            transition: 0.5s;
            padding-top: 20px;
            border-radius: 10px 0 0 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .side-menu .close-btn {
            font-size: 24px;
            color: white;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .side-menu a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            transition: 0.3s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .side-menu a:hover {
            background-color: #2980b9;
        }
        .text-size-control, .font-control {
            margin: 20px 0;
            text-align: center;
        }
        .text-size-button, .reset-button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .text-size-button:hover, .reset-button:hover {
            background-color: #1f6394;
        }
        .font-select {
            margin-top: 10px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        .dark-mode {
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .dark-mode .surah-heading {
            background-color: #1abc9c;
            color: #ecf0f1;
            border-color: #16a085;
        }
        .dark-mode .verse {
            background-color: #1a1a1a;
            border-left: 5px solid #16a085;
        }
        .dark-mode .verse-number {
            color: #16a085;
        }
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: none;
            transition: background-color 0.3s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .back-to-top:hover {
            background-color: #2980b9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .verse {
                font-size: 1.2em; /* Smaller text on smaller devices */
                padding: 15px; /* Reduce padding */
            }
            .verse-number {
                font-size: 1.2em;
            }
            .side-menu {
                width: 200px; /* Smaller side menu on mobile */
            }
            .menu-icon {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            .verse {
                font-size: 1.1em;
                padding: 10px; /* Even smaller padding */
            }
            .verse-number {
                font-size: 1em;
            }
            .side-menu {
                width: 180px;
            }
            .menu-icon {
                font-size: 26px;
            }
            .header {
                padding: 10px;
            }
        }
        .audio-btn {
            background-color: #2980b9;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .audio-btn:hover {
            background-color: #1f6394;
        }
        .search-container {
            margin: 20px 0;
            text-align: center;
        }
        .search-input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .search-btn {
            padding: 10px 15px;
            background-color: #2980b9;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .search-btn:hover {
            background-color: #1f6394;
        }
        .highlighted {
            background-color: rgba(52, 152, 219, 0.4);
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 0 5px;
            transition: background-color 0.3s;
        }
        .pagination button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <!-- Add menu, side menu, header, etc. -->

    <!-- Search Bar for verse search -->
    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Search for verse...">
        <button class="search-btn" onclick="searchVerse()">Search</button>
    </div>

    <!-- Audio Recitation button -->
    <div id="audioBtnContainer">
        <button class="audio-btn" onclick="playAudio()">Play Recitation</button>
    </div>

    <!-- Surah content display area -->
    <div id="content"></div>

    <!-- Pagination for Surah -->
    <div id="pagination" class="pagination"></div>

    <!-- Back to top button -->
    <button class="back-to-top" onclick="scrollToTop()">Back to Top</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const darkMode = localStorage.getItem('darkMode') === 'true';
            const textSize = localStorage.getItem('textSize') || '18';
            const selectedFont = localStorage.getItem('selectedFont') || 'Amiri';

            if (darkMode) {
                document.body.classList.add('dark-mode');
            }

            document.body.style.fontSize = textSize + 'px';
            document.body.style.fontFamily = selectedFont;

            // Load surah from URL or default
            const index = getQueryParam('index');
            fetchSurah(index ? index : 1);
        });

        // Fetch Surah data
        async function fetchSurah(index) {
            const response = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${String(index).padStart(1, '0')}.json`);
            const data = await response.json();
            displaySurah(data);
        }

        // Display Surah
        function displaySurah(data) {
            const content = document.getElementById('content');
            const surahHeading = document.getElementById('surah-heading');
            const verses = data.verse;
            const count = data.count;
            const name = data.name;
            const firstVerseDiv = document.getElementById('first-verse');

            surahHeading.innerText = name;
            surahHeading.style.display = 'block';

            firstVerseDiv.innerHTML = verses['verse_0'];
            firstVerseDiv.style.display = 'block';

            content.innerHTML = ''; // Clear previous content

            // Loop through verses and create div elements
            for (let i = 1; i <= count; i++) {
                const verseKey = `verse_${i}`;
                const verseText = verses[verseKey];

                const verseDiv = document.createElement('div');
                verseDiv.classList.add('verse');
                verseDiv.innerHTML = `<div class="arabic-text">${verseText} <span class="verse-number">${i}</span></div>`;

                // Add highlighting feature
                verseDiv.addEventListener('click', () => highlightVerse(verseDiv));

                content.appendChild(verseDiv);
            }

            // Pagination
            createPagination(count);
        }

        // Audio functionality
        function playAudio() {
            const audio = new Audio('https://verses-audio-link');  // Replace with actual link
            audio.play();
        }

        // Search functionality
        function searchVerse() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const verses = document.querySelectorAll('.verse');
            verses.forEach((verseDiv, index) => {
                const verseText = verseDiv.innerText.toLowerCase();
                if (verseText.includes(searchTerm)) {
                    verseDiv.style.display = 'block';
                } else {
                    verseDiv.style.display = 'none';
                }
            });
        }

        // Highlight verse when clicked
        function highlightVerse(verseDiv) {
            verseDiv.classList.toggle('highlighted');
        }

        // Create pagination buttons
        function createPagination(totalCount) {
            const paginationDiv = document.getElementById('pagination');
            const pages = Math.ceil(totalCount / 10);  // Assuming 10 verses per page
            paginationDiv.innerHTML = ''; // Clear previous pagination

            for (let i = 1; i <= pages; i++) {
                const button = document.createElement('button');
                button.innerText = i;
                button.onclick = () => loadPage(i);
                paginationDiv.appendChild(button);
            }
        }

        // Load specific page of verses
        function loadPage(pageNum) {
            const verses = document.querySelectorAll('.verse');
            const startIndex = (pageNum - 1) * 10;
            const endIndex = startIndex + 10;
            verses.forEach((verseDiv, index) => {
                if (index >= startIndex && index < endIndex) {
                    verseDiv.style.display = 'block';
                } else {
                    verseDiv.style.display = 'none';
                }
            });
        }

        // Scroll to top
        function scrollToTop() {
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        // Get query parameter from URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quranic Verses App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans Arabic', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border: 2px solid #ddd;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .details {
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        .verse {
            padding: 15px;
            margin: 10px 0;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .verse:hover {
            background-color: #f1f1f1;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .verse.bookmarked {
            background-color: #e0f7fa;
            border: 1px solid #b2ebf2;
        }
        .bookmark-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #ffeb3b;
            font-size: 18px;
            cursor: pointer;
        }
        .bookmark-icon:hover {
            color: #fbc02d;
        }
        .bookmarked-verses, .verse-references {
            display: none;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #fafafa;
        }
        .verse-link {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #007bff;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.2s ease;
        }
        .verse-link:hover {
            background-color: #e3f2fd;
        }
        .settings {
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #ffffff;
        }
        .settings label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .nav-buttons {
            margin-top: 20px;
        }
        .nav-buttons a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            margin-right: 20px;
            border: 2px solid #007bff;
            border-radius: 8px;
            padding: 10px 15px;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .nav-buttons a:hover {
            background-color: #007bff;
            color: #ffffff;
        }
        .dark-mode .container {
            background-color: #2c3e50;
            color: #ecf0f1;
            border: 2px solid #34495e;
        }
        .dark-mode .verse {
            background-color: #34495e;
            border: 1px solid #2c3e50;
        }
        .dark-mode .verse.bookmarked {
            background-color: #16a085;
            border: 1px solid #1abc9c;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #007bff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .search-result {
            background-color: #ffffff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .notes-section, .audio-controls {
            display: none;
        }
        .references {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #ffffff;
        }
        .references h3 {
            margin-bottom: 10px;
            color: #007bff;
        }
        .reference-link {
            display: block;
            padding: 10px;
            color: #007bff;
            text-decoration: none;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.2s ease;
        }
        .reference-link:hover {
            background-color: #e3f2fd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="surah-name"></h1>
        <h2 id="surah-arabic-name"></h2>
        <div class="details">
            <p><strong>Total Verses:</strong> <span id="surah-count"></span></p>
            <p><strong>Juz:</strong> <span id="surah-juz"></span></p>
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search verses...">
        </div>
        <div class="search-result" id="search-result">
            <!-- Search results will be inserted here -->
        </div>
        <div id="surah-content">
            <!-- Verses will be inserted here -->
        </div>
        <div class="bookmarked-verses" id="bookmarked-verses">
            <h2>Bookmarked Verses</h2>
            <!-- Bookmarked verses list will be inserted here -->
        </div>
        <div class="references" id="verse-references">
            <h3>Verse References</h3>
            <!-- Verse references will be inserted here -->
        </div>
        <div class="nav-buttons">
            <a href="#" id="prev-surah"><i class="fas fa-arrow-left"></i> Previous Surah</a>
            <a href="#" id="next-surah">Next Surah <i class="fas fa-arrow-right"></i></a>
        </div>
        <div class="settings">
            <label><input type="checkbox" id="dark-mode-toggle"> Dark Mode</label>
        </div>
    </div>

    <script>
        // Load saved settings
        function loadSettings() {
            const darkMode = localStorage.getItem('darkMode') === 'true';
            document.body.classList.toggle('dark-mode', darkMode);
            document.getElementById('dark-mode-toggle').checked = darkMode;
        }

        // Toggle dark mode
        document.getElementById('dark-mode-toggle').addEventListener('change', function() {
            const darkMode = this.checked;
            document.body.classList.toggle('dark-mode', darkMode);
            localStorage.setItem('darkMode', darkMode);
        });

        // Toggle bookmark
        function toggleBookmark(verseId) {
            const verse = document.getElementById(verseId);
            if (verse.classList.contains('bookmarked')) {
                verse.classList.remove('bookmarked');
                localStorage.removeItem(verseId);
            } else {
                verse.classList.add('bookmarked');
                localStorage.setItem(verseId, 'bookmarked');
            }
            updateBookmarkedVerses();
        }

        // Update bookmarked verses list
        function updateBookmarkedVerses() {
            const bookmarkedVerses = document.getElementById('bookmarked-verses');
            const verses = document.querySelectorAll('.verse');
            const bookmarks = Array.from(verses).filter(verse => verse.classList.contains('bookmarked'));

            bookmarkedVerses.innerHTML = '<h2>Bookmarked Verses</h2>';
            bookmarks.forEach(verse => {
                const verseNumber = verse.dataset.verseNumber;
                const link = `<a href="#${verseNumber}" class="verse-link" onclick="scrollToVerse('${verseNumber}')">${verse.innerHTML}</a>`;
                bookmarkedVerses.innerHTML += link;
            });

            bookmarkedVerses.style.display = bookmarks.length ? 'block' : 'none';
        }

        // Scroll to a specific verse
        function scrollToVerse(verseNumber) {
            const verse = document.querySelector(`[data-verse-number="${verseNumber}"]`);
            if (verse) {
                verse.scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Search functionality
        document.getElementById('search-input').addEventListener('input', function () {
            const query = this.value.toLowerCase();
            const verses = document.querySelectorAll('.verse');
            let results = '';

            verses.forEach(verse => {
                const text = verse.textContent.toLowerCase();
                if (text.includes(query)) {
                    results += `<p>${verse.innerHTML}</p>`;
                }
            });

            document.getElementById('search-result').innerHTML = results;
        });

        // Fetch Surah details
        async function fetchSurahDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const surahIndex = parseInt(urlParams.get('index'), 10);

            if (!surahIndex) {
                document.body.innerHTML = '<p>No Surah index specified.</p>';
                return;
            }

            const surahUrl = `https://raw.githubusercontent.com/itzfew/Quranv2/main/source/surah/surah_${surahIndex}.json`;

            try {
                const surahResponse = await fetch(surahUrl);
                const surah = await surahResponse.json();

                document.getElementById('surah-name').textContent = surah.name;
                document.getElementById('surah-arabic-name').textContent = surah.arabicName;
                document.getElementById('surah-count').textContent = surah.count;
                document.getElementById('surah-juz').innerHTML = surah.juz.map(j => `Juz ${j.index}: ${j.verse.start} to ${j.verse.end}`).join('<br>');

                const surahContent = document.getElementById('surah-content');
                surahContent.innerHTML = Object.keys(surah.verse).map(key => {
                    const verseNumber = key.replace('verse_', '');
                    const isBookmarked = localStorage.getItem(key) === 'bookmarked' ? 'bookmarked' : '';
                    return `
                        <div class="verse ${isBookmarked}" id="${key}" data-verse-number="${verseNumber}">
                            ${surah.verse[key]}
                            <span class="bookmark-icon" onclick="toggleBookmark('${key}')">
                                ${isBookmarked ? '⭐' : '☆'}
                            </span>
                        </div>
                    `;
                }).join('');

                loadSettings();
                updateBookmarkedVerses();

                document.getElementById('prev-surah').href = surahIndex > 1 ? `surah-details.html?index=${surahIndex - 1}` : '#';
                document.getElementById('next-surah').href = surahIndex < 114 ? `surah-details.html?index=${surahIndex + 1}` : '#';

                if (surahIndex <= 1) {
                    document.getElementById('prev-surah').style.display = 'none';
                }
                if (surahIndex >= 114) {
                    document.getElementById('next-surah').style.display = 'none';
                }

                // Example for verse references
                const verseReferences = document.getElementById('verse-references');
                verseReferences.innerHTML = '<h3>Verse References</h3>';
                // Populate with relevant references
                // This can be dynamic based on the current verse

            } catch (error) {
                console.error('Error fetching surah details:', error);
                document.body.innerHTML = '<p>Error loading Surah details.</p>';
            }
        }

        // Initial load
        fetchSurahDetails();
        loadSettings();
    </script>
</body>
</html>

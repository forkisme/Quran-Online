<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Application - Surah List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        li:hover {
            background-color: #f0f0f0;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Quran Application</h1>
        </header>
        <main>
            <h2>Surah List</h2>
            <ul id="surahList">
                <!-- Surah items will be populated here -->
            </ul>
        </main>
        <footer>
            <p>&copy; 2024 Quran App</p>
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const surahList = document.getElementById('surahList');
            
            fetch('https://raw.githubusercontent.com/itzfew/Quranv2/main/source/surah.json')
                .then(response => response.json())
                .then(data => {
                    data.forEach(surah => {
                        const li = document.createElement('li');
                        li.textContent = `${surah.titleAr} (${surah.title}) - Surah ${surah.index}`;
                        li.onclick = () => {
                            window.location.href = `index.html?page=surah&index=${surah.index}`;
                        };
                        surahList.appendChild(li);
                    });
                })
                .catch(error => console.error('Error fetching Surah list:', error));
        });
    </script>
</body>
</html>

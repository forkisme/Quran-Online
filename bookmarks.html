<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .details {
            margin-bottom: 20px;
        }
        .verse {
            padding: 10px;
            margin: 5px 0;
            background-color: #F5F5DC;
            border-radius: 5px;
            position: relative;
        }
        .verse.bookmarked {
            background-color: #e0f7fa;
        }
        .bookmark-icon {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
        }
        .bookmarked-verses {
            display: none;
            margin-top: 20px;
        }
        .verse-link {
            display: block;
            padding: 5px;
            text-decoration: none;
            color: #007bff;
        }
        .verse-link:hover {
            text-decoration: underline;
        }
        .settings {
            margin: 20px 0;
        }
        .settings label {
            display: block;
            margin-bottom: 10px;
        }
        .nav-buttons {
            margin-top: 20px;
        }
        .nav-buttons a {
            text-decoration: none;
            color: #007bff;
            margin-right: 20px;
        }
        .nav-buttons a:hover {
            text-decoration: underline;
        }
        .dark-mode .container {
            background-color: #444;
            color: #fff;
        }
        .dark-mode .verse {
            background-color: #555;
        }
        .dark-mode .verse.bookmarked {
            background-color: #80deea;
        }
    </style>
</head>
<body>
    <button onclick="toggleSettingsMenu()">Settings</button>
    <div id="settings-menu" style="display: none;">
        <label>
            Font Family
            <select id="font-family">
                <option value="Amiri Quran-400">Amiri Quran (Regular)</option>
                <option value="Amiri Quran-700">Amiri Quran (Bold)</option>
                <option value="Noto Sans Arabic-400">Noto Sans Arabic (Regular)</option>
                <option value="Noto Sans Arabic-700">Noto Sans Arabic (Bold)</option>
            </select>
        </label>
        <label>
            Font Size
            <input type="range" id="font-size-slider" min="16" max="32" step="1" value="24">
            <span id="font-size-value">24px</span>
        </label>
        <label>
            <input type="checkbox" id="dark-mode-toggle"> Dark Mode
        </label>
    </div>
    <div class="container">
        <h1 id="surah-name"></h1>
        <h2 id="surah-arabic-name"></h2>
        <div class="details">
            <p><strong>Total Verses:</strong> <span id="surah-count"></span></p>
            <p><strong>Juz:</strong> <span id="surah-juz"></span></p>
        </div>
        <div id="surah-content">
            <!-- Verses will be inserted here -->
        </div>
        <div class="bookmarked-verses" id="bookmarked-verses">
            <h2>Bookmarked Verses</h2>
            <!-- Bookmarked verses list will be inserted here -->
        </div>
        <div class="nav-buttons">
            <a href="#" id="prev-surah"><i class="fas fa-arrow-left"></i> Previous Surah</a>
            <a href="#" id="next-surah">Next Surah <i class="fas fa-arrow-right"></i></a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        // Toggle settings menu visibility
        function toggleSettingsMenu() {
            const menu = document.getElementById('settings-menu');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }

        // Toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const darkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('dark-mode', darkMode);
            applyDarkMode();
        }

        // Apply dark mode settings
        function applyDarkMode() {
            const darkMode = document.body.classList.contains('dark-mode');
            if (darkMode) {
                document.querySelector('.container').style.backgroundColor = '#444';
                document.querySelector('.container').style.color = '#fff';
                document.querySelectorAll('.verse').forEach(verse => verse.style.backgroundColor = '#555');
            } else {
                document.querySelector('.container').style.backgroundColor = '#fff';
                document.querySelector('.container').style.color = '#000';
                document.querySelectorAll('.verse').forEach(verse => verse.style.backgroundColor = '#F5F5DC');
            }
        }

        // Load settings from local storage
        function loadSettings() {
            const fontSize = localStorage.getItem('font-size') || '24';
            const fontFamily = localStorage.getItem('font-family') || 'Noto Sans Arabic-400';
            const darkMode = localStorage.getItem('dark-mode') === 'true';

            document.getElementById('font-size-slider').value = fontSize;
            document.getElementById('font-size-value').textContent = fontSize + 'px';
            document.getElementById('font-family').value = fontFamily;
            document.getElementById('dark-mode-toggle').checked = darkMode;

            if (darkMode) {
                document.body.classList.add('dark-mode');
            }
            applyDarkMode();
            applySettings();
        }

        // Apply settings to the page
        function applySettings() {
            const fontSize = document.getElementById('font-size-slider').value;
            const fontFamily = document.getElementById('font-family').value;

            const [fontFamilyName, fontWeight] = fontFamily.split('-');
            document.querySelectorAll('.verse').forEach(verse => {
                verse.style.fontSize = fontSize + 'px';
                verse.style.fontFamily = fontFamilyName === 'Amiri Quran' ? '"Amiri Quran", serif' : '"Noto Sans Arabic", sans-serif';
                verse.style.fontWeight = fontWeight || '400';
            });

            document.querySelector('.details').style.fontSize = fontSize + 'px';
            document.querySelector('.details').style.fontFamily = fontFamilyName === 'Amiri Quran' ? '"Amiri Quran", serif' : '"Noto Sans Arabic", sans-serif';
            document.querySelector('.container').style.fontFamily = fontFamilyName === 'Amiri Quran' ? '"Amiri Quran", serif' : '"Noto Sans Arabic", sans-serif';
        }

        // Save settings to local storage
        function saveSettings() {
            const fontSize = document.getElementById('font-size-slider').value;
            const fontFamily = document.getElementById('font-family').value;
            const darkMode = document.body.classList.contains('dark-mode');

            localStorage.setItem('font-size', fontSize);
            localStorage.setItem('font-family', fontFamily);
            localStorage.setItem('dark-mode', darkMode);

            applySettings();
        }

        // Event listeners for settings
        document.getElementById('font-size-slider').addEventListener('input', function() {
            document.getElementById('font-size-value').textContent = this.value + 'px';
            saveSettings();
        });
        document.getElementById('font-family').addEventListener('change', saveSettings);
        document.getElementById('dark-mode-toggle').addEventListener('change', function() {
            toggleDarkMode();
            saveSettings();
        });

        // Bookmark functionality
        function toggleBookmark(verseId) {
            const verse = document.getElementById(verseId);
            verse.classList.toggle('bookmarked');
            const isBookmarked = verse.classList.contains('bookmarked');
            localStorage.setItem(verseId, isBookmarked ? 'bookmarked' : '');
            updateBookmarkedVerses();
        }

        // Update bookmarked verses section
        function updateBookmarkedVerses() {
            const bookmarkedVerses = document.getElementById('bookmarked-verses');
            const verses = document.querySelectorAll('.verse');
            const bookmarks = Array.from(verses).filter(verse => verse.classList.contains('bookmarked'));

            bookmarkedVerses.innerHTML = '<h2>Bookmarked Verses</h2>';
            bookmarks.forEach(verse => {
                const verseNumber = verse.dataset.verseNumber;
                const link = `<a href="#${verseNumber}" class="verse-link" onclick="scrollToVerse('${verseNumber}')">${verse.innerHTML}</a>`;
                bookmarkedVerses.innerHTML += link;
            });

            bookmarkedVerses.style.display = bookmarks.length ? 'block' : 'none';
        }

        // Scroll to a specific verse
        function scrollToVerse(verseNumber) {
            const verse = document.querySelector(`[data-verse-number="${verseNumber}"]`);
            if (verse) {
                verse.scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Fetch Surah details
        async function fetchSurahDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const surahIndex = parseInt(urlParams.get('index'), 10);

            if (!surahIndex) {
                document.body.innerHTML = '<p>No Surah index specified.</p>';
                return;
            }

            const surahUrl = `https://raw.githubusercontent.com/itzfew/Quranv2/main/source/surah/surah_${surahIndex}.json`;

            try {
                const surahResponse = await fetch(surahUrl);
                const surah = await surahResponse.json();

                document.getElementById('surah-name').textContent = surah.name;
                document.getElementById('surah-arabic-name').textContent = surah.arabicName;
                document.getElementById('surah-count').textContent = surah.count;
                document.getElementById('surah-juz').innerHTML = surah.juz.map(j => `Juz ${j.index}: ${j.verse.start} to ${j.verse.end}`).join('<br>');

                const surahContent = document.getElementById('surah-content');
                surahContent.innerHTML = Object.keys(surah.verse).map(key => {
                    const verseNumber = key.replace('verse_', '');
                    const isBookmarked = localStorage.getItem(key) === 'bookmarked' ? 'bookmarked' : '';
                    return `
                        <div class="verse ${isBookmarked}" id="${key}" data-verse-number="${verseNumber}">
                            ${surah.verse[key]}
                            <span class="bookmark-icon" onclick="toggleBookmark('${key}')">
                                ${isBookmarked ? '⭐' : '☆'}
                            </span>
                        </div>
                    `;
                }).join('');

                loadSettings();
                updateBookmarkedVerses();

                document.getElementById('prev-surah').href = surahIndex > 1 ? `surah-details.html?index=${surahIndex - 1}` : '#';
                document.getElementById('next-surah').href = surahIndex < 114 ? `surah-details.html?index=${surahIndex + 1}` : '#';

                if (surahIndex <= 1) {
                    document.getElementById('prev-surah').style.display = 'none';
                }
                if (surahIndex >= 114) {
                    document.getElementById('next-surah').style.display = 'none';
                }

            } catch (error) {
                console.error('Error fetching surah details:', error);
                document.body.innerHTML = '<p>Error loading Surah details.</p>';
            }
        }

        // Initial load
        fetchSurahDetails();

    </script>
</body>
</html>

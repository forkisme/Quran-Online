<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Noto+Sans+Arabic:wght@100..900&family=Scheherazade+New:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic styling omitted for brevity... */
        
        /* New Bookmark Button */
        .bookmark-button {
            position: absolute;
            top: 10px;
            right: 50px;
            background-color: #fbc02d;
            color: #333;
            border: none;
            border-radius: 50%;
            padding: 12px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
            z-index: 1000;
        }
        .bookmark-button:hover {
            background-color: #f9a825;
        }
        .bookmarks-modal {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #ffffff;
            border: 2px solid #0288d1;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
            width: 300px;
            text-align: left;
            transition: opacity 0.3s;
        }
        .bookmarks-modal h2 {
            font-size: 20px;
            margin: 0 0 15px 0;
            color: #0288d1;
            position: relative;
        }
        .bookmarks-modal .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            color: #0288d1;
            cursor: pointer;
        }
        .bookmarks-modal ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .bookmarks-modal ul li {
            margin-bottom: 10px;
        }
        .bookmarks-modal ul li a {
            color: #0288d1;
            text-decoration: none;
        }
        .bookmarks-modal ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <button class="back-to-index" onclick="window.location.href='index.html'">üè†</button>
    <button class="settings-button" onclick="toggleSettingsMenu()">‚öôÔ∏è</button>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô</button>
    <button class="bookmark-button" onclick="toggleBookmarksModal()">‚≠ê</button>
    <div class="bookmarks-modal" id="bookmarks-modal">
        <button class="close-button" onclick="toggleBookmarksModal()">‚úñÔ∏è</button>
        <h2>Bookmarks</h2>
        <ul id="bookmarks-list"></ul>
    </div>
    <div class="settings-menu" id="settings-menu">
        <button class="close-button" onclick="toggleSettingsMenu()">‚úñÔ∏è</button>
        <h2>Settings</h2>
        <label>
            Font Size
            <input type="range" id="font-size-slider" min="16" max="36" step="2" value="24">
            <span id="font-size-value">24px</span>
        </label>
        <label>
            Arabic Font
            <select id="arabic-font-selector">
                <option value="Noto Sans Arabic">Noto Sans Arabic</option>
                <option value="Amiri Quran">Amiri Quran</option>
                <option value="Scheherazade New">Scheherazade New</option>
            </select>
        </label>
        <label>
            <input type="checkbox" id="dark-mode-toggle">
            Dark Mode
        </label>
    </div>
    <div class="container">
        <div class="nav-buttons">
            <a id="prev-surah" href="#"><i class="fas fa-chevron-left"></i> Previous</a>
            <a id="next-surah" href="#">Next <i class="fas fa-chevron-right"></i></a>
        </div>
        <h1 id="surah-name"></h1>
        <h2 id="surah-arabic-name"></h2>
        <div class="details">
            <p><strong>Surah Count:</strong> <span id="surah-count"></span></p>
            <p><strong>Juz:</strong> <span id="surah-juz"></span></p>
        </div>
        <div id="surah-content"></div>
    </div>
    <script>
        // Toggle bookmarks modal visibility
        function toggleBookmarksModal() {
            const modal = document.getElementById('bookmarks-modal');
            modal.style.display = modal.style.display === 'none' || modal.style.display === '' ? 'block' : 'none';
        }

        // Toggle settings menu visibility
        function toggleSettingsMenu() {
            const menu = document.getElementById('settings-menu');
            menu.style.display = menu.style.display === 'none' || menu.style.display === '' ? 'block' : 'none';
        }

        // Toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const darkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('dark-mode', darkMode);
            applyDarkMode();
        }

        // Apply dark mode settings
        function applyDarkMode() {
            const darkMode = document.body.classList.contains('dark-mode');
            if (darkMode) {
                document.body.style.backgroundColor = '#263238';
            } else {
                document.body.style.backgroundColor = '#e3f2fd';
            }
            document.querySelector('.container').style.borderColor = darkMode ? '#455a64' : '#0288d1';
            document.querySelectorAll('.verse').forEach(verse => {
                verse.style.backgroundColor = darkMode ? '#455a64' : '#fff3e0';
                verse.style.borderColor = darkMode ? '#607d8b' : '#ffcc80';
            });
            document.querySelector('.settings-menu').style.borderColor = darkMode ? '#455a64' : '#0288d1';
            document.querySelectorAll('.nav-buttons a').forEach(button => {
                button.style.backgroundColor = darkMode ? '#455a64' : '#0288d1';
            });
        }

        // Load settings from local storage
        function loadSettings() {
            const fontSize = localStorage.getItem('font-size') || '24';
            const darkMode = localStorage.getItem('dark-mode') === 'true';
            const arabicFont = localStorage.getItem('arabic-font') || 'Noto Sans Arabic';

            document.getElementById('font-size-slider').value = fontSize;
            document.getElementById('font-size-value').textContent = fontSize + 'px';
            document.getElementById('dark-mode-toggle').checked = darkMode;
            document.getElementById('arabic-font-selector').value = arabicFont;

            if (darkMode) {
                document.body.classList.add('dark-mode');
            }
            applyDarkMode();
            applySettings();
        }

        // Apply settings to the page
        function applySettings() {
            const fontSize = document.getElementById('font-size-slider').value;
            const arabicFont = document.getElementById('arabic-font-selector').value;

            document.querySelectorAll('.verse').forEach(verse => {
                verse.style.fontSize = fontSize + 'px';
                verse.style.fontFamily = arabicFont;
            });

            document.querySelector('.details').style.fontSize = fontSize + 'px';
            document.querySelector('.container').style.fontSize = fontSize + 'px';
            document.querySelector('.container').style.fontFamily = arabicFont;
        }

        // Save settings to local storage
        function saveSettings() {
            const fontSize = document.getElementById('font-size-slider').value;
            const darkMode = document.body.classList.contains('dark-mode');
            const arabicFont = document.getElementById('arabic-font-selector').value;

            localStorage.setItem('font-size', fontSize);
            localStorage.setItem('dark-mode', darkMode);
            localStorage.setItem('arabic-font', arabicFont);

            applySettings();
        }

        // Bookmark a verse
        function bookmarkVerse(verseNumber, verseText) {
            const bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
            bookmarks.push({ number: verseNumber, text: verseText });
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
            updateBookmarksList();
        }

        // Update bookmarks list in the modal
        function updateBookmarksList() {
            const bookmarksList = document.getElementById('bookmarks-list');
            const bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
            bookmarksList.innerHTML = bookmarks.map(bookmark => `
                <li><a href="#verse-${bookmark.number}">${bookmark.text}</a></li>
            `).join('');
        }

        // Toggle settings menu visibility
        function toggleSettingsMenu() {
            const menu = document.getElementById('settings-menu');
            menu.style.display = menu.style.display === 'none' || menu.style.display === '' ? 'block' : 'none';
        }

        // Toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const darkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('dark-mode', darkMode);
            applyDarkMode();
        }

        // Apply dark mode settings
        function applyDarkMode() {
            const darkMode = document.body.classList.contains('dark-mode');
            if (darkMode) {
                document.body.style.backgroundColor = '#263238';
            } else {
                document.body.style.backgroundColor = '#e3f2fd';
            }
            document.querySelector('.container').style.borderColor = darkMode ? '#455a64' : '#0288d1';
            document.querySelectorAll('.verse').forEach(verse => {
                verse.style.backgroundColor = darkMode ? '#455a64' : '#fff3e0';
                verse.style.borderColor = darkMode ? '#607d8b' : '#ffcc80';
            });
            document.querySelector('.settings-menu').style.borderColor = darkMode ? '#455a64' : '#0288d1';
            document.querySelectorAll('.nav-buttons a').forEach(button => {
                button.style.backgroundColor = darkMode ? '#455a64' : '#0288d1';
            });
        }

        // Load settings from local storage
        function loadSettings() {
            const fontSize = localStorage.getItem('font-size') || '24';
            const darkMode = localStorage.getItem('dark-mode') === 'true';
            const arabicFont = localStorage.getItem('arabic-font') || 'Noto Sans Arabic';

            document.getElementById('font-size-slider').value = fontSize;
            document.getElementById('font-size-value').textContent = fontSize + 'px';
            document.getElementById('dark-mode-toggle').checked = darkMode;
            document.getElementById('arabic-font-selector').value = arabicFont;

            if (darkMode) {
                document.body.classList.add('dark-mode');
            }
            applyDarkMode();
            applySettings();
            updateBookmarksList();
        }

        // Apply settings to the page
        function applySettings() {
            const fontSize = document.getElementById('font-size-slider').value;
            const arabicFont = document.getElementById('arabic-font-selector').value;

            document.querySelectorAll('.verse').forEach(verse => {
                verse.style.fontSize = fontSize + 'px';
                verse.style.fontFamily = arabicFont;
                verse.innerHTML += `<button onclick="bookmarkVerse(${verse.getAttribute('data-verse-number')}, '${verse.textContent}')">‚≠ê</button>`;
            });

            document.querySelector('.details').style.fontSize = fontSize + 'px';
            document.querySelector('.container').style.fontSize = fontSize + 'px';
            document.querySelector('.container').style.fontFamily = arabicFont;
        }

        // Save settings to local storage
        function saveSettings() {
            const fontSize = document.getElementById('font-size-slider').value;
            const darkMode = document.body.classList.contains('dark-mode');
            const arabicFont = document.getElementById('arabic-font-selector').value;

            localStorage.setItem('font-size', fontSize);
            localStorage.setItem('dark-mode', darkMode);
            localStorage.setItem('arabic-font', arabicFont);

            applySettings();
        }

        // Fetch Surah details and apply settings
        async function fetchSurahDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const surahIndex = parseInt(urlParams.get('index'), 10);

            if (!surahIndex) {
                document.body.innerHTML = '<p>No Surah index specified.</p>';
                return;
            }

            const surahUrl = `https://raw.githubusercontent.com/itzfew/Quranv2/main/source/surah/surah_${surahIndex}.json`;

            try {
                const surahResponse = await fetch(surahUrl);
                const surah = await surahResponse.json();

                const surahName = document.getElementById('surah-name');
                const surahArabicName = document.getElementById('surah-arabic-name');
                const surahCount = document.getElementById('surah-count');
                const surahJuz = document.getElementById('surah-juz');
                const surahContent = document.getElementById('surah-content');

                surahName.textContent = surah.name;
                surahArabicName.textContent = surah.arabicName;
                surahCount.textContent = surah.count;
                surahJuz.innerHTML = surah.juz.map(j => `Juz ${j.index}: ${j.verse.start} to ${j.verse.end}`).join('<br>');

                surahContent.innerHTML = `
                    <div class="verse" data-verse-number="0">${surah.verse.verse_0}</div>
                    ${Object.keys(surah.verse).filter(key => key !== 'verse_0').map(key => {
                        const verseNumber = key.replace('verse_', '');
                        return `
                            <div class="verse" data-verse-number="${verseNumber}">
                                <span class="circle">${verseNumber}</span>
                                ${surah.verse[key]}
                            </div>
                        `;
                    }).join('')}
                `;

                loadSettings();

                document.getElementById('prev-surah').href = surahIndex > 1 ? `surah-details.html?index=${surahIndex - 1}` : '#';
                document.getElementById('next-surah').href = surahIndex < 114 ? `surah-details.html?index=${surahIndex + 1}` : '#';

                if (surahIndex <= 1) {
                    document.getElementById('prev-surah').style.display = 'none';
                }
                if (surahIndex >= 114) {
                    document.getElementById('next-surah').style.display = 'none';
                }

            } catch (error) {
                console.error('Error fetching surah details:', error);
                document.body.innerHTML = '<p>Error loading Surah details.</p>';
            }
        }

        fetchSurahDetails();
    </script>
</body>
</html>

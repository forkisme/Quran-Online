<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Application - Surah List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            color: #333;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #fafafa;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        li:hover {
            background-color: #e1e1e1;
            border-color: #007BFF;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .settings-container {
            margin-top: 20px;
        }

        .settings-container label {
            display: block;
            margin-bottom: 10px;
        }

        .settings-container select, .settings-container input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .settings-container select {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Quran Application</h1>
        </header>
        <main>
            <h2>Surah List</h2>
            <ul id="surahList">
                <!-- Surah items will be populated here -->
            </ul>
            <div class="settings-container">
                <h3>Settings</h3>
                <label for="fontSize">Font Size:</label>
                <select id="fontSize">
                    <option value="14px">Small</option>
                    <option value="18px">Medium</option>
                    <option value="22px" selected>Large</option>
                </select>
                <label for="fontFamily">Font Style:</label>
                <select id="fontFamily">
                    <option value="Arial" selected>Arial</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                </select>
                <button id="saveSettings">Save Settings</button>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Quran App</p>
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const surahList = document.getElementById('surahList');
            const fontSizeSelect = document.getElementById('fontSize');
            const fontFamilySelect = document.getElementById('fontFamily');
            const saveSettingsButton = document.getElementById('saveSettings');

            // Load settings from local storage
            const savedFontSize = localStorage.getItem('fontSize') || '22px';
            const savedFontFamily = localStorage.getItem('fontFamily') || 'Arial';
            fontSizeSelect.value = savedFontSize;
            fontFamilySelect.value = savedFontFamily;

            document.body.style.fontSize = savedFontSize;
            document.body.style.fontFamily = savedFontFamily;

            // Fetch and display Surah list
            fetch('https://raw.githubusercontent.com/itzfew/Quranv2/main/source/surah.json')
                .then(response => response.json())
                .then(data => {
                    data.forEach(surah => {
                        const li = document.createElement('li');
                        li.textContent = `${surah.titleAr} (${surah.title}) - Surah ${surah.index}`;
                        li.onclick = () => {
                            window.location.href = `surah.html?index=${surah.index}`;
                        };
                        surahList.appendChild(li);
                    });
                })
                .catch(error => console.error('Error fetching Surah list:', error));

            // Save settings
            saveSettingsButton.addEventListener('click', () => {
                const fontSize = fontSizeSelect.value;
                const fontFamily = fontFamilySelect.value;
                localStorage.setItem('fontSize', fontSize);
                localStorage.setItem('fontFamily', fontFamily);
                document.body.style.fontSize = fontSize;
                document.body.style.fontFamily = fontFamily;
            });
        });
    </script>
</body>
</html>

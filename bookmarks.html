<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Application - Surah List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            color: #333;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .search-bar input {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: calc(100% - 22px);
            font-size: 16px;
        }

        .card {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            background-color: #fafafa;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card:hover {
            background-color: #e1e1e1;
            border-color: #007BFF;
        }

        .dark-mode .card {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }

        .dark-mode .card:hover {
            background-color: #444;
            border-color: #00aaff;
        }

        .dark-mode {
            background-color: #121212;
            color: #ddd;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        button, .theme-toggle {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover, .theme-toggle:hover {
            background-color: #0056b3;
        }

        .settings-container {
            margin-top: 20px;
        }

        .settings-container label {
            display: block;
            margin-bottom: 10px;
        }

        .settings-container select, .settings-container input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .settings-container select {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Quran Application</h1>
            <button class="theme-toggle">Toggle Dark Mode</button>
        </header>
        <main>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search Surah...">
            </div>
            <div id="surahList">
                <!-- Surah items will be populated here -->
            </div>
            <div class="settings-container">
                <h3>Settings</h3>
                <label for="fontSize">Font Size:</label>
                <select id="fontSize">
                    <option value="14px">Small</option>
                    <option value="18px">Medium</option>
                    <option value="22px" selected>Large</option>
                </select>
                <label for="fontFamily">Font Style:</label>
                <select id="fontFamily">
                    <option value="Arial" selected>Arial</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                </select>
                <button id="saveSettings">Save Settings</button>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Quran App</p>
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const surahList = document.getElementById('surahList');
            const fontSizeSelect = document.getElementById('fontSize');
            const fontFamilySelect = document.getElementById('fontFamily');
            const saveSettingsButton = document.getElementById('saveSettings');
            const themeToggleButton = document.querySelector('.theme-toggle');
            const searchInput = document.getElementById('searchInput');

            let isDarkMode = localStorage.getItem('darkMode') === 'true';
            const savedFontSize = localStorage.getItem('fontSize') || '22px';
            const savedFontFamily = localStorage.getItem('fontFamily') || 'Arial';

            document.body.style.fontSize = savedFontSize;
            document.body.style.fontFamily = savedFontFamily;
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
            }

            themeToggleButton.addEventListener('click', () => {
                isDarkMode = !isDarkMode;
                document.body.classList.toggle('dark-mode', isDarkMode);
                localStorage.setItem('darkMode', isDarkMode);
            });

            fetch('https://raw.githubusercontent.com/itzfew/Quranv2/main/source/surah.json')
                .then(response => response.json())
                .then(data => {
                    data.forEach(surah => {
                        const card = document.createElement('div');
                        card.classList.add('card');
                        card.innerHTML = `
                            <span>${surah.titleAr} (${surah.title}) - Surah ${surah.index}</span>
                            <span>${surah.count} Verses</span>
                        `;
                        card.onclick = () => {
                            window.location.href = `surah.html?index=${surah.index}`;
                        };
                        surahList.appendChild(card);
                    });

                    // Search functionality
                    searchInput.addEventListener('input', (e) => {
                        const searchTerm = e.target.value.toLowerCase();
                        const cards = document.querySelectorAll('.card');
                        cards.forEach(card => {
                            const text = card.textContent.toLowerCase();
                            card.style.display = text.includes(searchTerm) ? '' : 'none';
                        });
                    });
                })
                .catch(error => console.error('Error fetching Surah list:', error));

            saveSettingsButton.addEventListener('click', () => {
                const fontSize = fontSizeSelect.value;
                const fontFamily = fontFamilySelect.value;
                localStorage.setItem('fontSize', fontSize);
                localStorage.setItem('fontFamily', fontFamily);
                document.body.style.fontSize = fontSize;
                document.body.style.fontFamily = fontFamily;
            });
        });
    </script>
</body>
</html>

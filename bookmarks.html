<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quranic Verses App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans Arabic', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .details {
            margin-bottom: 20px;
        }
        .verse {
            padding: 10px;
            margin: 5px 0;
            background-color: #F5F5DC;
            border-radius: 5px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .verse.bookmarked {
            background-color: #e0f7fa;
        }
        .bookmark-icon {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
        }
        .bookmarked-verses, .verse-references {
            display: none;
            margin-top: 20px;
        }
        .verse-link {
            display: block;
            padding: 5px;
            text-decoration: none;
            color: #007bff;
        }
        .verse-link:hover {
            text-decoration: underline;
        }
        .settings {
            margin: 20px 0;
        }
        .settings label {
            display: block;
            margin-bottom: 10px;
        }
        .nav-buttons {
            margin-top: 20px;
        }
        .nav-buttons a {
            text-decoration: none;
            color: #007bff;
            margin-right: 20px;
        }
        .nav-buttons a:hover {
            text-decoration: underline;
        }
        .dark-mode .container {
            background-color: #444;
            color: #fff;
        }
        .dark-mode .verse {
            background-color: #555;
        }
        .dark-mode .verse.bookmarked {
            background-color: #80deea;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-result {
            background-color: #f0f0f0;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
        .audio-controls {
            margin-top: 20px;
        }
        .audio-controls button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .audio-controls button:hover {
            background-color: #0056b3;
        }
        .notes-section {
            margin-top: 20px;
        }
        .notes-section textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .notes-section button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .notes-section button:hover {
            background-color: #218838;
        }
        .references {
            margin-top: 20px;
        }
        .references h3 {
            margin-bottom: 10px;
        }
        .reference-link {
            display: block;
            padding: 5px;
            color: #007bff;
        }
        .reference-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="surah-name"></h1>
        <h2 id="surah-arabic-name"></h2>
        <div class="details">
            <p><strong>Total Verses:</strong> <span id="surah-count"></span></p>
            <p><strong>Juz:</strong> <span id="surah-juz"></span></p>
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search verses...">
        </div>
        <div class="search-result" id="search-result">
            <!-- Search results will be inserted here -->
        </div>
        <div id="surah-content">
            <!-- Verses will be inserted here -->
        </div>
        <div class="bookmarked-verses" id="bookmarked-verses">
            <h2>Bookmarked Verses</h2>
            <!-- Bookmarked verses list will be inserted here -->
        </div>
        <div class="references" id="verse-references">
            <h3>Verse References</h3>
            <!-- Verse references will be inserted here -->
        </div>
        <div class="nav-buttons">
            <a href="#" id="prev-surah"><i class="fas fa-arrow-left"></i> Previous Surah</a>
            <a href="#" id="next-surah">Next Surah <i class="fas fa-arrow-right"></i></a>
        </div>
        <div class="audio-controls">
            <button id="play-audio"><i class="fas fa-play"></i> Play Audio</button>
            <button id="pause-audio"><i class="fas fa-pause"></i> Pause Audio</button>
        </div>
        <div class="notes-section">
            <textarea id="notes" placeholder="Add your notes..."></textarea>
            <button onclick="saveNotes()"><i class="fas fa-save"></i> Save Notes</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        // Toggle settings menu visibility
        function toggleSettingsMenu() {
            const menu = document.getElementById('settings-menu');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }

        // Toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const darkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('dark-mode', darkMode);
            applyDarkMode();
        }

        // Apply dark mode settings
        function applyDarkMode() {
            const darkMode = document.body.classList.contains('dark-mode');
            if (darkMode) {
                document.querySelector('.container').style.backgroundColor = '#444';
                document.querySelector('.container').style.color = '#fff';
                document.querySelectorAll('.verse').forEach(verse => verse.style.backgroundColor = '#555');
            } else {
                document.querySelector('.container').style.backgroundColor = '#fff';
                document.querySelector('.container').style.color = '#000';
                document.querySelectorAll('.verse').forEach(verse => verse.style.backgroundColor = '#F5F5DC');
            }
        }

        // Load settings from local storage
        function loadSettings() {
            const fontSize = localStorage.getItem('font-size') || '16px';
            document.body.style.fontSize = fontSize;

            const darkMode = localStorage.getItem('dark-mode') === 'true';
            if (darkMode) {
                document.body.classList.add('dark-mode');
            }
            applyDarkMode();
        }

        // Toggle bookmark status
        function toggleBookmark(verseId) {
            const verse = document.getElementById(verseId);
            if (verse.classList.contains('bookmarked')) {
                verse.classList.remove('bookmarked');
                localStorage.removeItem(verseId);
            } else {
                verse.classList.add('bookmarked');
                localStorage.setItem(verseId, 'bookmarked');
            }
            updateBookmarkedVerses();
        }

        // Update bookmarked verses list
        function updateBookmarkedVerses() {
            const bookmarkedVerses = document.getElementById('bookmarked-verses');
            const verses = document.querySelectorAll('.verse');
            const bookmarks = Array.from(verses).filter(verse => verse.classList.contains('bookmarked'));

            bookmarkedVerses.innerHTML = '<h2>Bookmarked Verses</h2>';
            bookmarks.forEach(verse => {
                const verseNumber = verse.dataset.verseNumber;
                const link = `<a href="#${verseNumber}" class="verse-link" onclick="scrollToVerse('${verseNumber}')">${verse.innerHTML}</a>`;
                bookmarkedVerses.innerHTML += link;
            });

            bookmarkedVerses.style.display = bookmarks.length ? 'block' : 'none';
        }

        // Scroll to a specific verse
        function scrollToVerse(verseNumber) {
            const verse = document.querySelector(`[data-verse-number="${verseNumber}"]`);
            if (verse) {
                verse.scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Search functionality
        document.getElementById('search-input').addEventListener('input', function () {
            const query = this.value.toLowerCase();
            const verses = document.querySelectorAll('.verse');
            let results = '';

            verses.forEach(verse => {
                const text = verse.textContent.toLowerCase();
                if (text.includes(query)) {
                    results += `<p>${verse.innerHTML}</p>`;
                }
            });

            document.getElementById('search-result').innerHTML = results;
        });

        // Save notes
        function saveNotes() {
            const notes = document.getElementById('notes').value;
            localStorage.setItem('notes', notes);
            alert('Notes saved!');
        }

        // Fetch Surah details
        async function fetchSurahDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const surahIndex = parseInt(urlParams.get('index'), 10);

            if (!surahIndex) {
                document.body.innerHTML = '<p>No Surah index specified.</p>';
                return;
            }

            const surahUrl = `https://raw.githubusercontent.com/itzfew/Quranv2/main/source/surah/surah_${surahIndex}.json`;

            try {
                const surahResponse = await fetch(surahUrl);
                const surah = await surahResponse.json();

                document.getElementById('surah-name').textContent = surah.name;
                document.getElementById('surah-arabic-name').textContent = surah.arabicName;
                document.getElementById('surah-count').textContent = surah.count;
                document.getElementById('surah-juz').innerHTML = surah.juz.map(j => `Juz ${j.index}: ${j.verse.start} to ${j.verse.end}`).join('<br>');

                const surahContent = document.getElementById('surah-content');
                surahContent.innerHTML = Object.keys(surah.verse).map(key => {
                    const verseNumber = key.replace('verse_', '');
                    const isBookmarked = localStorage.getItem(key) === 'bookmarked' ? 'bookmarked' : '';
                    return `
                        <div class="verse ${isBookmarked}" id="${key}" data-verse-number="${verseNumber}">
                            ${surah.verse[key]}
                            <span class="bookmark-icon" onclick="toggleBookmark('${key}')">
                                ${isBookmarked ? '⭐' : '☆'}
                            </span>
                        </div>
                    `;
                }).join('');

                loadSettings();
                updateBookmarkedVerses();

                document.getElementById('prev-surah').href = surahIndex > 1 ? `surah-details.html?index=${surahIndex - 1}` : '#';
                document.getElementById('next-surah').href = surahIndex < 114 ? `surah-details.html?index=${surahIndex + 1}` : '#';

                if (surahIndex <= 1) {
                    document.getElementById('prev-surah').style.display = 'none';
                }
                if (surahIndex >= 114) {
                    document.getElementById('next-surah').style.display = 'none';
                }

                // Example for verse references
                const verseReferences = document.getElementById('verse-references');
                verseReferences.innerHTML = '<h3>Verse References</h3>';
                // Populate with relevant references
                // This can be dynamic based on the current verse

            } catch (error) {
                console.error('Error fetching surah details:', error);
                document.body.innerHTML = '<p>Error loading Surah details.</p>';
            }
        }

        // Initial load
        fetchSurahDetails();
        loadSettings();
    </script>
</body>
</html>

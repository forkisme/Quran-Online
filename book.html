<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadith Books List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hadith Books</h1>
        <ul id="bookList">
            <!-- Books will be populated here dynamically -->
        </ul>
    </div>

    <script>
        const apiUrl = 'https://www.hadithapi.com/api/books?apiKey=$2y$10$tRU6Mfq4SwT9N8lesjlLEzPLw9J6DN0yAxrM5hA4JEsHJytUve';

        fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            const books = data.books;
            const bookList = document.getElementById('bookList');
            books.forEach(book => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<a href="book.html?slug=${book.bookSlug}">${book.bookName}</a> - ${book.writerName}`;
                bookList.appendChild(listItem);
            });
        })
        .catch(error => {
            console.log('Error:', error);
        });
    </script>
</body>
</html>

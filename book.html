<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapters of Hadith Book</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .chapter-list {
      padding: 20px;
    }
    .chapter-item {
      background: white;
      padding: 20px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s;
    }
    .chapter-item:hover {
      transform: translateY(-10px);
    }
    .chapter-title {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>Chapters of Hadith Book</h1>
</header>

<div class="chapter-list" id="chapter-list">
  <!-- Chapter items will be injected here by JavaScript -->
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const bookSlug = urlParams.get('slug');

  const apiUrl = `https://www.hadithapi.com/api/${bookSlug}/chapters?apiKey=$2y$10$tRU6Mfq4SwT9N8lesjlLEzPLw9J6DN0yAxrM5hA4JEsHJytUve`;

  fetch(apiUrl)
    .then(response => response.json())
    .then(data => {
      if (data.status === 200) {
        const chapters = data.chapters;
        const chapterListElement = document.getElementById('chapter-list');

        chapters.forEach(chapter => {
          const chapterItem = document.createElement('div');
          chapterItem.classList.add('chapter-item');
          chapterItem.innerHTML = `
            <h3 class="chapter-title">${chapter.chapterEnglish} (${chapter.chapterNumber})</h3>
            <p>${chapter.chapterUrdu}</p>
          `;
          chapterItem.onclick = () => {
            window.location.href = `hadith.html?book=${bookSlug}&chapter=${chapter.chapterNumber}`;
          };
          chapterListElement.appendChild(chapterItem);
        });
      }
    })
    .catch(error => {
      console.log(error);
    });
</script>

</body>
</html>

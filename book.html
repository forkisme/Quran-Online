<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapters of Hadith Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="bookTitle">Chapters</h1>
        <ul id="chapterList">
            <!-- Chapters will be populated here dynamically -->
        </ul>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const bookSlug = urlParams.get('slug');
        const apiUrl = `https://www.hadithapi.com/api/${bookSlug}/chapters?apiKey=$2y$10$tRU6Mfq4SwT9N8lesjlLEzPLw9J6DN0yAxrM5hA4JEsHJytUve`;

        fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            const chapters = data.chapters;
            const bookTitle = document.getElementById('bookTitle');
            const chapterList = document.getElementById('chapterList');
            bookTitle.innerHTML = `Chapters of ${data.books[0].bookName}`;

            chapters.forEach(chapter => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<a href="hadith.html?slug=${bookSlug}&chapterId=${chapter.id}">Chapter ${chapter.chapterNumber}: ${chapter.chapterEnglish}</a>`;
                chapterList.appendChild(listItem);
            });
        })
        .catch(error => {
            console.log('Error:', error);
        });
    </script>
</body>
</html>

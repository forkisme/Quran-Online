<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadith Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            transition: background-color 0.3s ease;
        }

        h1, h2 {
            text-align: center;
            color: #2c3e50;
            margin-top: 20px;
        }

        .container {
            margin: 0 auto;
            max-width: 900px;
            padding: 20px;
        }

        .btn {
            padding: 8px 16px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #3498db;
            border: none;
            color: white;
        }

        .btn-secondary {
            background-color: #95a5a6;
            border: none;
            color: white;
        }

        .btn-light {
            background-color: white;
            border: 1px solid #ccc;
            color: #34495e;
        }

        .btn-light:hover {
            background-color: #ecf0f1;
        }

        .btn-dark {
            background-color: #2c3e50;
            color: white;
        }

        .btn-dark:hover {
            background-color: #34495e;
        }

        .hadith-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .hadith {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            background-color: #fafafa;
        }

        .hadith h3 {
            margin-top: 0;
            font-size: 18px;
            color: #2c3e50;
        }

        .hadith p {
            margin: 10px 0;
            font-size: 16px;
            color: #34495e;
        }

        .arabic-text {
            font-family: 'Amiri', serif;
            text-align: center;
            direction: rtl;
            font-size: 18px;
        }

        .english-text {
            font-size: 16px;
            color: #555;
        }

        .loading {
            text-align: center;
            font-size: 20px;
            color: #3498db;
        }

        .error {
            color: red;
        }

        .dark-mode {
            background-color: #2c3e50;
            color: white;
        }

        .dark-mode .hadith {
            background-color: #34495e;
            border: 1px solid #7f8c8d;
        }

        .dark-mode .arabic-text, .dark-mode .english-text {
            color: #ecf0f1;
        }

        .dark-mode h1, .dark-mode h2 {
            color: #ecf0f1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hadith Viewer</h1>
        <p style="text-align: center; font-size: 18px; color: #7f8c8d;">
            Enter a book and chapter number in the URL to view the Hadiths (e.g., <code>?book=muslim&chapter=10</code>).
        </p>

        <!-- Theme Toggle Button -->
        <div style="text-align: center; margin-bottom: 20px;">
            <button class="btn btn-light" id="theme-toggle"><i class="fas fa-moon"></i> Toggle Dark Mode</button>
        </div>

        <!-- Search Bar -->
        <div style="text-align: center; margin-bottom: 20px;">
            <input type="text" id="search" placeholder="Search Hadiths..." class="btn btn-light" oninput="filterHadiths()">
        </div>

        <div id="loading" class="loading">Loading...</div>
        <div id="hadithResult"></div>

        <!-- Navigation Buttons -->
        <div id="navigation" style="text-align: center; margin-top: 20px;">
            <button class="btn btn-primary" id="prevBtn" onclick="navigate(-1)" disabled><i class="fas fa-arrow-left"></i> Previous</button>
            <button class="btn btn-primary" id="nextBtn" onclick="navigate(1)" disabled><i class="fas fa-arrow-right"></i> Next</button>
        </div>
    </div>

    <script>
        let hadithsData = [];
        let currentIndex = 0;

        // Get URL parameters for book and chapter
        function getURLParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const book = urlParams.get('book');
            const chapter = urlParams.get('chapter');
            return { book, chapter };
        }

        // Fetch hadiths from JSON URL
        function fetchHadiths(book, chapter) {
            const url = `https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/hadiths/${book}/${chapter}.json`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    hadithsData = data.hadiths;
                    displayHadiths();
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('hadithResult').innerHTML = '<p class="error">Failed to load the hadiths. Please try again later.</p>';
                    document.getElementById('loading').style.display = 'none';
                });
        }

        // Display the hadiths on the page
        function displayHadiths() {
            const hadithResult = document.getElementById('hadithResult');
            const loading = document.getElementById('loading');
            loading.style.display = 'none';

            if (hadithsData.length > 0) {
                let htmlContent = `
                    <div class="hadith-container">
                        <h2>Chapter: ${hadithsData[currentIndex].chapter}</h2>
                    </div>
                `;

                const hadith = hadithsData[currentIndex];
                const arabicText = hadith.arabic ? hadith.arabic : "Arabic text not available.";
                const englishText = hadith.english && hadith.english.text ? hadith.english.text : "English translation not available.";

                htmlContent += `
                    <div class="hadith">
                        <h3>Hadith #${hadith.id}</h3>
                        <p class="arabic-text"><strong>Arabic:</strong> ${arabicText}</p>
                        <p class="english-text"><strong>English:</strong> ${englishText}</p>
                        <button class="btn btn-secondary" onclick="copyToClipboard('${arabicText}', 'arabic')"><i class="fas fa-copy"></i> Copy Arabic</button>
                        <button class="btn btn-secondary" onclick="copyToClipboard('${englishText}', 'english')"><i class="fas fa-copy"></i> Copy English</button>
                    </div>
                `;
                hadithResult.innerHTML = htmlContent;

                document.getElementById('prevBtn').disabled = currentIndex <= 0;
                document.getElementById('nextBtn').disabled = currentIndex >= hadithsData.length - 1;
            } else {
                hadithResult.innerHTML = '<p>No Hadiths found for this chapter.</p>';
            }
        }

        // Function to navigate between hadiths
        function navigate(direction) {
            currentIndex += direction;
            displayHadiths();
        }

        // Copy text to clipboard
        async function copyToClipboard(text, language) {
            try {
                await navigator.clipboard.writeText(text);
                alert(`${language.charAt(0).toUpperCase() + language.slice(1)} text copied!`);
            } catch (err) {
                console.error('Error copying text: ', err);
                alert('Failed to copy text. Please try again.');
            }
        }

        // Filter hadiths based on search query
        function filterHadiths() {
            const query = document.getElementById('search').value.toLowerCase();
            const filteredHadiths = hadithsData.filter(hadith => {
                return hadith.arabic.toLowerCase().includes(query) || hadith.english.text.toLowerCase().includes(query);
            });
            hadithsData = filteredHadiths;
            currentIndex = 0;
            displayHadiths();
        }

        // Toggle dark mode
        document.getElementById('theme-toggle').onclick = function() {
            document.body.classList.toggle('dark-mode');
            const icon = document.body.classList.contains('dark-mode') ? 'fa-sun' : 'fa-moon';
            document.getElementById('theme-toggle').innerHTML = `<i class="fas ${icon}"></i> Toggle Dark Mode`;
        };

        // Fetch and display hadiths on page load
        window.onload = () => {
            const { book, chapter } = getURLParams();
            if (book && chapter) {
                fetchHadiths(book, chapter);
            } else {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('hadithResult').innerHTML = '<p class="error">Please specify both the book and chapter number in the URL (e.g., ?book=muslim&chapter=10).</p>';
            }
        };
    </script>
</body>
</html>

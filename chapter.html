<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadith Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Styling as before */
        /* ... other styles ... */
    </style>
</head>
<body>

    <h1>Hadith Viewer</h1>
    <p style="text-align: center; font-size: 18px; color: #7f8c8d;">
        Enter a book and chapter number in the URL to view the Hadiths (e.g., <code>?book=muslim&chapter=10</code>).
    </p>

    <!-- Theme toggle -->
    <div style="text-align: center;">
        <button class="btn btn-light" id="theme-toggle"><i class="fas fa-moon"></i> Toggle Dark Mode</button>
    </div>

    <!-- Search Bar -->
    <div style="text-align: center; margin-top: 20px;">
        <input type="text" id="search" placeholder="Search Hadiths..." class="btn btn-light" oninput="filterHadiths()">
    </div>

    <div id="loading" class="loading">Loading...</div>
    <div id="hadithResult"></div>

    <!-- Navigation Buttons -->
    <div id="navigation" style="text-align: center; margin-top: 20px;">
        <button class="btn btn-primary" id="prevBtn" onclick="navigate(-1)" disabled><i class="fas fa-arrow-left"></i> Previous</button>
        <button class="btn btn-primary" id="nextBtn" onclick="navigate(1)" disabled><i class="fas fa-arrow-right"></i> Next</button>
    </div>

    <script>
        let hadithsData = [];
        let currentIndex = 0;

        // Function to get the book and chapter from URL parameters
        function getURLParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const book = urlParams.get('book');
            const chapter = urlParams.get('chapter');
            return { book, chapter };
        }

        // Function to fetch the hadiths from the JSON file based on book and chapter
        function fetchHadiths(book, chapter) {
            const url = `https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/hadiths/${book}/${chapter}.json`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    hadithsData = data.hadiths;
                    displayHadiths();
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('hadithResult').innerHTML = '<p class="error">Failed to load the hadiths. Please try again later.</p>';
                    document.getElementById('loading').style.display = 'none';
                });
        }

        // Function to display the hadiths on the page
        function displayHadiths() {
            const hadithResult = document.getElementById('hadithResult');
            const loading = document.getElementById('loading');

            // Hide loading spinner
            loading.style.display = 'none';

            // Check if there are hadiths
            if (hadithsData.length > 0) {
                let htmlContent = `
                    <div class="header-meta">
                        <h2>Chapter</h2>
                    </div>
                `;

                // Display the current hadith based on currentIndex
                const hadith = hadithsData[currentIndex];

                // Check if the hadith has Arabic and English texts
                const arabicText = hadith.arabic ? hadith.arabic : "Arabic text not available.";
                const englishText = hadith.english && hadith.english.text ? hadith.english.text : "English translation not available.";

                htmlContent += `
                    <div class="hadith">
                        <h3>Hadith #${hadith.id}</h3>
                        <p class="arabic-text"><strong>Arabic:</strong> ${arabicText}</p>
                        <p class="english-text"><strong>English:</strong> ${englishText}</p>
                        <button class="btn btn-secondary" onclick="copyToClipboard('${arabicText}', 'arabic')"><i class="fas fa-copy"></i> Copy Arabic</button>
                        <button class="btn btn-secondary" onclick="copyToClipboard('${englishText}', 'english')"><i class="fas fa-copy"></i> Copy English</button>
                    </div>
                `;
                hadithResult.innerHTML = htmlContent;

                // Enable/Disable next/prev buttons based on currentIndex
                document.getElementById('prevBtn').disabled = currentIndex <= 0;
                document.getElementById('nextBtn').disabled = currentIndex >= hadithsData.length - 1;
            } else {
                hadithResult.innerHTML = '<p>No Hadiths found for this chapter.</p>';
            }
        }

        // Function to navigate to the next or previous hadith
        function navigate(direction) {
            currentIndex += direction;
            displayHadiths();
        }

        // Function to copy text to clipboard
        async function copyToClipboard(text, language) {
            try {
                await navigator.clipboard.writeText(text);
                alert(`${language.charAt(0).toUpperCase() + language.slice(1)} text copied!`);
            } catch (err) {
                console.error('Error copying text: ', err);
                alert('Failed to copy text. Please try again.');
            }
        }

        // Function to filter hadiths based on search input
        function filterHadiths() {
            const query = document.getElementById('search').value.toLowerCase();
            const filteredHadiths = hadithsData.filter(hadith => {
                return hadith.arabic.toLowerCase().includes(query) || hadith.english.text.toLowerCase().includes(query);
            });
            hadithsData = filteredHadiths;
            currentIndex = 0;
            displayHadiths();
        }

        // Dark mode toggle
        document.getElementById('theme-toggle').onclick = function() {
            document.body.classList.toggle('dark-mode');
            const icon = document.body.classList.contains('dark-mode') ? 'fa-sun' : 'fa-moon';
            document.getElementById('theme-toggle').innerHTML = `<i class="fas ${icon}"></i> Toggle Dark Mode`;
        };

        // On page load, fetch the hadiths based on URL parameters
        window.onload = () => {
            const { book, chapter } = getURLParams();
            if (book && chapter) {
                fetchHadiths(book, chapter);
            } else {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('hadithResult').innerHTML = '<p class="error">Please specify both the book and chapter number in the URL (e.g., ?book=muslim&chapter=10).</p>';
            }
        };
    </script>
</body>
</html>

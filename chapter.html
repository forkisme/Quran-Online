<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadith Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cairo&family=El+Messiri&family=Harmattan&family=Lateef&family=Scheherazade+New&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fff;
            color: #333;
            font-size: 18px;
            font-family: 'Amiri', serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s, color 0.5s, font-family 0.5s;
        }

        /* Settings Section */
        .settings-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-bottom: 2px solid #3498db;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            white-space: nowrap;
            overflow-x: auto;
        }

        .settings-item {
            margin-right: 20px;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .settings-item:hover {
            color: #2980b9;
            transform: scale(1.1);
        }

        #verseSearch {
            padding: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #3498db;
        }

        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: none;
            transition: background-color 0.3s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .back-to-top:hover {
            background-color: #2980b9;
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .dark-mode .verse {
            background-color: rgba(52, 152, 219, 0.2);
            color: #ecf0f1;
        }

        .dark-mode .verse-number {
            color: #ecf0f1;
        }

        .dark-mode .bookmarked-panel {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .settings-container {
                padding: 10px;
            }

            .settings-item {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .settings-container {
                padding: 10px;
            }

            .settings-item {
                font-size: 18px;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>

<!-- Settings Section at the top (Fixed) -->
<div class="settings-container">
    <input type="text" id="verseSearch" placeholder="Search for a verse..." onkeyup="searchVerse()" />
    <div class="settings-item" onclick="toggleTheme()">
        <i class="fas fa-adjust"></i>
    </div>
    <div class="settings-item" onclick="changeTextSize(1)">
        <i class="fas fa-text-height"></i>
    </div>
    <div class="settings-item" onclick="changeTextSize(-1)">
        <i class="fas fa-text-height"></i>
    </div>
    <div class="settings-item">
        <select id="fontSelect" onchange="changeFont()">
            <option value="Amiri">Amiri</option>
            <option value="Cairo">Cairo</option>
            <option value="El Messiri">El Messiri</option>
            <option value="Harmattan">Harmattan</option>
            <option value="Lateef">Lateef</option>
            <option value="Scheherazade New">Scheherazade New</option>
        </select>
    </div>
    <div class="settings-item" onclick="resetPreferences()">
        <i class="fas fa-undo"></i>
    </div>
</div>

<!-- Back to Top Button -->
<button class="back-to-top" onclick="scrollToTop()">Back to Top</button>

<div class="verse" id="verse1">
    <span class="verse-number">1. </span>
    <span class="verse-text">This is a sample Hadith or verse.</span>
</div>

<div class="verse" id="verse2">
    <span class="verse-number">2. </span>
    <span class="verse-text">This is another Hadith or verse to be displayed.</span>
</div>

<!-- Add more Hadiths or verses here -->

<script src="https://kit.fontawesome.com/a076d05399.js"></script>

<script>
    // Dark Mode
    function toggleTheme() {
        const isDark = document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', isDark);
    }

    // Change text size
    function changeTextSize(increment) {
        const currentSize = parseInt(document.body.style.fontSize) || 18;
        const newSize = currentSize + increment;
        document.body.style.fontSize = newSize + 'px';
        localStorage.setItem('textSize', newSize);
    }

    // Change font family
    function changeFont() {
        const selectedFont = document.getElementById('fontSelect').value;
        document.body.style.fontFamily = selectedFont;
        localStorage.setItem('selectedFont', selectedFont);
    }

    // Reset preferences
    function resetPreferences() {
        localStorage.removeItem('darkMode');
        localStorage.removeItem('textSize');
        localStorage.removeItem('selectedFont');
        location.reload();
    }

    // Scroll to top function
    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Search verses by text
    function searchVerse() {
        const searchQuery = document.getElementById('verseSearch').value.toLowerCase();
        const verses = document.querySelectorAll('.verse');
        verses.forEach((verse) => {
            const verseText = verse.querySelector('.verse-text').textContent.toLowerCase();
            if (verseText.includes(searchQuery)) {
                verse.style.display = '';
            } else {
                verse.style.display = 'none';
            }
        });
    }

    // Back to top button visibility
    window.onscroll = function() {
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
            document.querySelector('.back-to-top').style.display = 'block';
        } else {
            document.querySelector('.back-to-top').style.display = 'none';
        }
    };

    // Apply stored user preferences (dark mode, text size, font)
    window.onload = function() {
        const darkMode = localStorage.getItem('darkMode') === 'true';
        if (darkMode) {
            document.body.classList.add('dark-mode');
        }

        const savedFontSize = localStorage.getItem('textSize');
        if (savedFontSize) {
            document.body.style.fontSize = savedFontSize + 'px';
        }

        const savedFontFamily = localStorage.getItem('selectedFont');
        if (savedFontFamily) {
            document.body.style.fontFamily = savedFontFamily;
            document.getElementById('fontSelect').value = savedFontFamily;
        }
    };
</script>

</body>
</html>

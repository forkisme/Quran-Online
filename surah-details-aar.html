<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Kareem</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: #f4f4f4;
            color: #333;
            line-height: 1.8;
            font-size: 18px;
            word-wrap: break-word;
            overflow-y: scroll;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .verse {
            display: block;
            margin: 15px auto;
            padding: 10px;
            background-color: rgba(236, 240, 241, 0.9);
            color: #2980b9;
            text-align: left;
            font-size: 1.6em;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            width: 90%;
            max-width: 800px;
        }

        .verse-number {
            font-size: 1.4em;
            background-color: #3498db;
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 50%;
            margin-right: 15px;
            vertical-align: top;
        }

        .pagination {
            text-align: center;
            margin-top: 30px;
        }

        .pagination button {
            padding: 10px 15px;
            font-size: 1.1em;
            margin: 0 5px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .pagination button:hover {
            background-color: #2980b9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .verse {
                font-size: 1.4em;
                width: 95%;
            }

            .pagination button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

<!-- Surah and Verses -->
<div class="surah-heading" id="surah-heading" style="display: none;"></div>
<div id="first-verse" class="first-verse" style="display: none;"></div>

<!-- Loading Spinner -->
<div id="loading" style="text-align: center; font-size: 1.5em; color: #2980b9; display: none;">
    Loading...
</div>

<!-- Pagination Controls -->
<div class="pagination" id="pagination-controls" style="display: none;">
    <button id="prev-btn">Previous</button>
    <button id="next-btn">Next</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const index = getQueryParam('index');
        fetchSurah(index ? index : 1);
    });

    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    async function fetchSurah(index) {
        try {
            // Show loading spinner
            document.getElementById('loading').style.display = 'block';

            // Fetch Surah JSON data
            const response = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${String(index).padStart(3, '0')}.json`);
            if (!response.ok) throw new Error("Error loading Surah");

            const data = await response.json();
            displaySurah(data);
        } catch (error) {
            console.error("Error fetching Surah:", error);
            alert("Failed to load Surah. Please try again later.");
        } finally {
            // Hide loading spinner
            document.getElementById('loading').style.display = 'none';
        }
    }

    function displaySurah(data) {
        const surahHeading = document.getElementById('surah-heading');
        const verses = data.verse;
        const count = data.count;

        surahHeading.innerText = data.name;
        surahHeading.style.display = 'block';

        // Store all verses along with their numbers
        let allVerses = [];
        for (let i = 0; i < count; i++) {
            const verseKey = `verse_${i}`;
            const verseText = verses[verseKey];
            allVerses.push({ number: i + 1, text: verseText });
        }

        const wordsPerPage = 60;
        const totalVerses = allVerses.length;
        const totalPages = Math.ceil(totalVerses / wordsPerPage);

        let currentPage = 1;

        // Function to render the page
        function renderPage(page) {
            const startIdx = (page - 1) * wordsPerPage;
            const endIdx = Math.min(startIdx + wordsPerPage, totalVerses);
            const versesToShow = allVerses.slice(startIdx, endIdx);

            const versesContainer = document.getElementById('verses-container') || createVersesContainer();
            versesContainer.innerHTML = '';  // Clear previous content

            // Loop through the selected verses for the page
            versesToShow.forEach((verse) => {
                const verseDiv = document.createElement('div');
                verseDiv.classList.add('verse');

                // Add the verse number
                const verseNumberDiv = document.createElement('div');
                verseNumberDiv.classList.add('verse-number');
                verseNumberDiv.textContent = verse.number;
                verseDiv.appendChild(verseNumberDiv);

                // Add the verse text
                const verseTextDiv = document.createElement('div');
                verseTextDiv.classList.add('arabic-text');
                verseTextDiv.textContent = verse.text;
                verseDiv.appendChild(verseTextDiv);

                versesContainer.appendChild(verseDiv);
            });

            // Update pagination controls
            document.getElementById('prev-btn').style.display = page > 1 ? 'inline-block' : 'none';
            document.getElementById('next-btn').style.display = page < totalPages ? 'inline-block' : 'none';
        }

        // Create a new container if none exists
        function createVersesContainer() {
            const newContainer = document.createElement('div');
            newContainer.id = 'verses-container';
            document.body.appendChild(newContainer);
            return newContainer;
        }

        // Display the first page
        renderPage(currentPage);

        // Pagination buttons
        document.getElementById('prev-btn').onclick = () => {
            if (currentPage > 1) {
                currentPage--;
                renderPage(currentPage);
            }
        };

        document.getElementById('next-btn').onclick = () => {
            if (currentPage < totalPages) {
                currentPage++;
                renderPage(currentPage);
            }
        };

        // Show pagination controls
        document.getElementById('pagination-controls').style.display = 'block';
    }
</script>

</body>
</html>

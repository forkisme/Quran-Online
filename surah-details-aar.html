<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Kareem</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: #ecf0f1;
            line-height: 1.6;
            transition: background 0.3s ease, color 0.3s ease;
            font-size: 18px;
            word-wrap: break-word;
            background-size: cover;
            background-attachment: fixed;
        }

        /* Text styling for Arabic */
        .arabic-text {
            font-family: 'Amiri', serif;
            font-size: 1.6em;
            direction: rtl;
            line-height: 1.8;
            padding: 5px;
            color: #f39c12;
            margin: 0;
        }

        .verse {
            display: inline;
            margin: 5px 0;
            padding: 5px;
            color: #f39c12;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.4);
            transition: transform 0.2s ease-in-out;
            display: inline-block;
            margin-right: 10px;
        }

        .verse:hover {
            transform: scale(1.05);
            background: rgba(0, 0, 0, 0.6);
        }

        .verse-number {
            background-color: #e74c3c;
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 50%;
            font-size: 1.3em;
            margin-left: 10px;
            vertical-align: middle;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
        }

        .surah-heading {
            font-size: 2.5em;
            text-align: center;
            padding: 20px;
            color: #f39c12;
            font-weight: bold;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .first-verse {
            font-size: 1.6em;
            color: #f39c12;
            text-align: center;
            font-weight: bold;
            margin: 10px 0;
        }

        .dark-mode {
            background: #2c3e50;
            color: #ecf0f1;
        }

        .dark-mode .arabic-text {
            color: #ecf0f1;
        }

        .dark-mode .verse {
            color: #ecf0f1;
        }

        .settings-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .settings-item {
            cursor: pointer;
            padding: 10px;
            font-size: 1.5em;
            color: #f39c12;
            transition: color 0.3s;
        }

        .settings-item:hover {
            color: #e74c3c;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .settings-container {
                padding: 5px;
            }

            .settings-item {
                font-size: 1.3em;
            }

            .verse {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            .settings-item {
                font-size: 1.1em;
            }

            .verse {
                font-size: 1.1em;
            }

            .surah-heading {
                font-size: 2em;
            }

            .first-verse {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>

<!-- Settings Section (Fixed) -->
<div class="settings-container">
    <div class="settings-item" onclick="toggleTheme()">
        ðŸŒ™
    </div>
</div>

<!-- Surah and Verses -->
<div class="surah-heading" id="surah-heading" style="display: none;"></div>
<div id="first-verse" class="first-verse" style="display: none;"></div>

<!-- Container for verses -->
<div id="verses-container"></div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const darkMode = localStorage.getItem('darkMode') === 'true';
        const textSize = localStorage.getItem('textSize') || '18';
        const selectedFont = localStorage.getItem('selectedFont') || 'Amiri';

        if (darkMode) {
            document.body.classList.add('dark-mode');
        }

        document.body.style.fontSize = textSize + 'px';
        document.body.style.fontFamily = selectedFont;

        // Fetch Surah based on URL parameter if provided
        const index = getQueryParam('index');
        fetchSurah(index ? index : 1);
    });

    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    async function fetchSurah(index) {
        try {
            const response = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${String(index).padStart(1, '0')}.json`);
            const data = await response.json();
            displaySurah(data);
        } catch (error) {
            console.error("Error fetching surah data:", error);
            alert("There was an error loading the surah data.");
        }
    }

    function displaySurah(data) {
        const surahHeading = document.getElementById('surah-heading');
        const firstVerse = document.getElementById('first-verse');
        const versesContainer = document.getElementById('verses-container');

        const count = data.count;
        const verses = data.verse;

        surahHeading.style.display = 'block';
        firstVerse.style.display = 'block';

        surahHeading.innerText = data.name;
        firstVerse.innerText = verses['verse_0'];  // Display verse_0 separately

        let versesContent = "";
        // Loop through verses starting from verse_1
        for (let i = 1; i <= count; i++) {  // Start the loop from 1 to avoid duplicating verse_0
            const verseKey = `verse_${i}`;
            const verseText = verses[verseKey];

            versesContent += `<span class="verse"><span class="arabic-text">${verseText}</span><span class="verse-number">${i + 1}</span></span>`;
            
            // Dynamically adding verses continuously
            if (versesContent.length > 2000) {  // When content is too long, append it to the container
                versesContainer.innerHTML += versesContent;
                versesContent = ""; // Reset after appending
            }
        }

        // Add any remaining verses content
        if (versesContent.length > 0) {
            versesContainer.innerHTML += versesContent;
        }
    }

    function toggleTheme() {
        const isDark = document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', isDark);
    }
</script>

</body>
</html>

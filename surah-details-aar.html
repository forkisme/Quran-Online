<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Kareem</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Global Body Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: #f4f4f4;
            color: #333;
            line-height: 1.8;
            font-size: 18px;
            word-wrap: break-word;
            overflow-y: scroll;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Styling for Arabic Text */
        .arabic-text {
            font-family: 'Amiri', serif;
            font-size: 1.7em;
            direction: rtl;
            line-height: 1.6;
            padding: 5px;
            color: #2980b9;
        }

        /* Verse Container */
        .verse {
            display: block;
            margin: 15px auto;
            padding: 10px;
            background-color: rgba(236, 240, 241, 0.9);
            color: #2980b9;
            text-align: center;
            font-size: 1.6em;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            width: 90%;
            max-width: 800px;
        }

        .verse-number {
            font-size: 1.1em;
            background-color: #3498db;
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 50%;
            margin-left: 10px;
        }

        /* Hover Effect on Verse */
        .verse:hover {
            background-color: rgba(52, 152, 219, 0.2);
        }

        /* Surah Heading Styles */
        .surah-heading {
            text-align: center;
            font-size: 2.5em;
            color: #3498db;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 50px;
            letter-spacing: 3px;
            padding: 20px;
        }

        /* First Verse Styling */
        .first-verse {
            font-size: 1.8em;
            color: #2980b9;
            text-align: center;
            font-weight: bold;
            margin: 10px 0;
        }

        /* Dark Mode Styles */
        .dark-mode {
            background: #2c3e50;
            color: #ecf0f1;
        }

        .dark-mode .arabic-text {
            color: #ecf0f1;
        }

        .dark-mode .verse {
            background-color: rgba(52, 152, 219, 0.1);
            color: #ecf0f1;
        }

        .dark-mode .verse-number {
            background-color: #ecf0f1;
            color: #2c3e50;
        }

        /* Fixed Settings (Dark Mode Toggle) */
        .settings-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .settings-item {
            cursor: pointer;
            padding: 10px;
            font-size: 1.8em;
            color: #2980b9;
            transition: color 0.3s;
        }

        .settings-item:hover {
            color: #3498db;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .verse {
                font-size: 1.4em;
                width: 95%;
            }

            .surah-heading {
                font-size: 2em;
            }

            .first-verse {
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            .verse {
                font-size: 1.3em;
            }

            .surah-heading {
                font-size: 1.8em;
            }

            .first-verse {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>

<!-- Settings Section (Fixed for Dark Mode Toggle) -->
<div class="settings-container">
    <div class="settings-item" onclick="toggleTheme()">ðŸŒ™</div>
</div>

<!-- Surah and Verses -->
<div class="surah-heading" id="surah-heading" style="display: none;"></div>
<div id="first-verse" class="first-verse" style="display: none;"></div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const darkMode = localStorage.getItem('darkMode') === 'true';
        const textSize = localStorage.getItem('textSize') || '18';
        const selectedFont = localStorage.getItem('selectedFont') || 'Amiri';

        if (darkMode) {
            document.body.classList.add('dark-mode');
        }

        document.body.style.fontSize = textSize + 'px';
        document.body.style.fontFamily = selectedFont;

        // Fetch Surah based on URL parameter if provided
        const index = getQueryParam('index');
        fetchSurah(index ? index : 1);
    });

    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    async function fetchSurah(index) {
        const response = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${String(index).padStart(1, '0')}.json`);
        const data = await response.json();
        displaySurah(data);
    }

    function displaySurah(data) {
        const surahHeading = document.getElementById('surah-heading');
        const firstVerse = document.getElementById('first-verse');
        const count = data.count;
        const verses = data.verse;

        surahHeading.style.display = 'block';
        firstVerse.style.display = 'block';

        surahHeading.innerText = data.name;
        firstVerse.innerText = verses['verse_0'];  // Display verse_0 separately

        // Loop through verses starting from verse_1
        for (let i = 1; i <= count; i++) {  // Start the loop from 1 to avoid duplicating verse_0
            const verseKey = `verse_${i}`;
            const verseText = verses[verseKey];

            const verseDiv = document.createElement('div');
            verseDiv.classList.add('verse');
            verseDiv.innerHTML = `<span class="arabic-text">${verseText}</span><span class="verse-number">${i + 1}</span>`;
            document.body.appendChild(verseDiv);
        }
    }

    function toggleTheme() {
        const isDark = document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', isDark);
    }
</script>

</body>
</html>

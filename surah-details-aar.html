<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Kareem</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png'), #f4f4f4;
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            line-height: 1.6;
            font-size: 18px;
            word-wrap: break-word;
        }

        .arabic-text {
            font-family: 'Amiri', serif;
            font-size: 1.6em;
            direction: rtl;
            line-height: 1.6;
            padding: 5px;
            color: #2980b9;
            margin: 0;
        }

        .verse {
            display: inline;
            margin: 5px 0;
            padding: 5px;
            color: #2980b9;
        }

        .verse-number {
            background-color: #3498db;
            color: white;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 50%;
            font-size: 1.4em;
            margin-left: 10px;
            text-align: center;
            line-height: 1.2;
            width: 40px;
            height: 40px;
            display: inline-block;
            vertical-align: middle;
        }

        .verse:hover {
            color: #3498db;
        }

        .surah-heading {
            font-size: 2em;
            text-align: center;
            padding: 20px;
            color: #3498db;
            font-weight: bold;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .first-verse {
            font-size: 1.6em;
            color: #2980b9;
            text-align: center;
            font-weight: bold;
            margin: 10px 0;
        }

        .dark-mode {
            background: #2c3e50;
            color: #ecf0f1;
        }

        .dark-mode .arabic-text {
            color: #ecf0f1;
        }

        .dark-mode .verse {
            color: #ecf0f1;
        }

        .settings-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .settings-item {
            cursor: pointer;
            padding: 10px;
            font-size: 1.5em;
            color: #2980b9;
            transition: color 0.3s;
        }

        .settings-item:hover {
            color: #3498db;
        }

        .page-navigation {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .page-button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 1.2em;
        }

        .page-button:hover {
            background-color: #2980b9;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .verse {
                font-size: 1.3em;
            }
        }

        @media (max-width: 768px) {
            .verse {
                font-size: 1.1em;
            }
        }

        @media (max-width: 480px) {
            .verse {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

<!-- Settings Section (Fixed) -->
<div class="settings-container">
    <div class="settings-item" onclick="toggleTheme()">
        ðŸŒ™
    </div>
</div>

<!-- Surah and Verses -->
<div class="surah-heading" id="surah-heading" style="display: none;"></div>
<div id="first-verse" class="first-verse" style="display: none;"></div>

<!-- Page Navigation -->
<div class="page-navigation" id="page-navigation" style="display: none;">
    <button class="page-button" id="prev-button" onclick="changePage(-1)">Previous</button>
    <button class="page-button" id="next-button" onclick="changePage(1)">Next</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const darkMode = localStorage.getItem('darkMode') === 'true';
        const textSize = localStorage.getItem('textSize') || '18';
        const selectedFont = localStorage.getItem('selectedFont') || 'Amiri';

        if (darkMode) {
            document.body.classList.add('dark-mode');
        }

        document.body.style.fontSize = textSize + 'px';
        document.body.style.fontFamily = selectedFont;

        // Fetch Surah based on URL parameter if provided
        const index = getQueryParam('index');
        fetchSurah(index ? index : 1);
    });

    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    let currentPage = 1;
    let totalVerses = 0;
    let verses = [];

    // Calculate verses per page based on screen width
    function calculateVersesPerPage() {
        const width = window.innerWidth;
        if (width >= 1200) {
            return 15;  // Large screens (Desktops)
        } else if (width >= 768) {
            return 10;  // Medium screens (Tablets)
        } else {
            return 7;   // Small screens (Phones)
        }
    }

    async function fetchSurah(index) {
        const response = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${String(index).padStart(1, '0')}.json`);
        const data = await response.json();
        displaySurah(data);
    }

    function displaySurah(data) {
        const surahHeading = document.getElementById('surah-heading');
        const firstVerse = document.getElementById('first-verse');
        const pageNavigation = document.getElementById('page-navigation');

        surahHeading.style.display = 'block';
        firstVerse.style.display = 'block';
        pageNavigation.style.display = 'block';

        surahHeading.innerText = data.name;
        totalVerses = data.count;
        verses = Object.values(data.verse);

        // Display first page of verses
        showVerses(currentPage);

        // Enable/Disable navigation buttons based on the current page
        document.getElementById('prev-button').disabled = currentPage === 1;
        document.getElementById('next-button').disabled = currentPage * calculateVersesPerPage() >= totalVerses;
    }

    function showVerses(page) {
        const content = document.getElementById('content');
        content.innerHTML = ''; // Clear previous content

        const versesPerPage = calculateVersesPerPage();
        const startIdx = (page - 1) * versesPerPage;
        const endIdx = Math.min(startIdx + versesPerPage, totalVerses);

        for (let i = startIdx; i < endIdx; i++) {
            const verseText = verses[i];

            const verseDiv = document.createElement('div');
            verseDiv.classList.add('verse');
            verseDiv.innerHTML = `<span class="arabic-text">${verseText}</span><span class="verse-number">${i + 1}</span>`;
            content.appendChild(verseDiv);
        }
    }

    function changePage(direction) {
        const newPage = currentPage + direction;
        const versesPerPage = calculateVersesPerPage();

        if (newPage > 0 && newPage <= Math.ceil(totalVerses / versesPerPage)) {
            currentPage = newPage;
            showVerses(currentPage);

            // Update page navigation buttons
            document.getElementById('prev-button').disabled = currentPage === 1;
            document.getElementById('next-button').disabled = currentPage * versesPerPage >= totalVerses;
        }
    }

    function toggleTheme() {
        const darkMode = document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', darkMode);
    }
</script>

</body>
</html>

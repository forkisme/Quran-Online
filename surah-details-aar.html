<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Kareem</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Global Body Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: #f4f4f4;
            color: #333;
            line-height: 1.8;
            font-size: 18px;
            word-wrap: break-word;
            overflow-y: scroll;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        /* Styling for Arabic Text */
        .arabic-text {
            font-family: 'Amiri', serif;
            font-size: 1.7em;
            direction: rtl;
            line-height: 1.6;
            padding: 5px;
            color: #2980b9;
        }

        /* Verse Container */
        .verse {
            display: block;
            margin: 15px auto;
            padding: 10px;
            background-color: rgba(236, 240, 241, 0.9);
            color: #2980b9;
            text-align: center;
            font-size: 1.6em;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            width: 90%;
            max-width: 800px;
        }

        .verse-number {
            font-size: 1.1em;
            background-color: #3498db;
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 50%;
            margin-left: 10px;
        }

        /* Hover Effect on Verse */
        .verse:hover {
            background-color: rgba(52, 152, 219, 0.2);
        }

        /* Surah Heading Styles */
        .surah-heading {
            text-align: center;
            font-size: 2.5em;
            color: #3498db;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 50px;
            letter-spacing: 3px;
            padding: 20px;
        }

        /* First Verse Styling */
        .first-verse {
            font-size: 1.8em;
            color: #2980b9;
            text-align: center;
            font-weight: bold;
            margin: 10px 0;
        }

        /* Pagination Styles */
        .pagination {
            text-align: center;
            margin-top: 30px;
        }

        .pagination button {
            padding: 10px 15px;
            font-size: 1.1em;
            margin: 0 5px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .pagination button:hover {
            background-color: #2980b9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .verse {
                font-size: 1.4em;
                width: 95%;
            }

            .surah-heading {
                font-size: 2em;
            }

            .first-verse {
                font-size: 1.5em;
            }

            .pagination button {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .verse {
                font-size: 1.3em;
            }

            .surah-heading {
                font-size: 1.8em;
            }

            .first-verse {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>

<!-- Dark Mode Toggle Button -->
<button onclick="toggleTheme()" style="position: fixed; top: 10px; right: 10px; padding: 10px; background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">
    Toggle Dark Mode
</button>

<!-- Surah and Verses -->
<div class="surah-heading" id="surah-heading" style="display: none;"></div>
<div id="first-verse" class="first-verse" style="display: none;"></div>

<!-- Loading Spinner -->
<div id="loading" style="text-align: center; font-size: 1.5em; color: #2980b9; display: none;">
    Loading...
</div>

<!-- Pagination Controls -->
<div class="pagination" id="pagination-controls" style="display: none;">
    <button id="prev-btn">Previous</button>
    <button id="next-btn">Next</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Fetch Surah based on URL parameter if provided
        const index = getQueryParam('index');
        fetchSurah(index ? index : 1);
    });

    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    async function fetchSurah(index) {
        try {
            // Show loading indicator
            document.getElementById('loading').style.display = 'block';

            const response = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${String(index).padStart(1, '0')}.json`);
            if (!response.ok) throw new Error("Network response was not ok");

            const data = await response.json();
            displaySurah(data);
        } catch (error) {
            console.error("Error fetching surah data:", error);
            alert("There was an error loading the surah data. Please try again later.");
        } finally {
            // Hide loading indicator
            document.getElementById('loading').style.display = 'none';
        }
    }

    function displaySurah(data) {
        const surahHeading = document.getElementById('surah-heading');
        const firstVerse = document.getElementById('first-verse');
        const count = data.count;
        const verses = data.verse;

        surahHeading.style.display = 'block';
        firstVerse.style.display = 'block';

        surahHeading.innerText = data.name;
        firstVerse.innerText = verses['verse_0'];  // Display verse_0 separately

        // Set up pagination based on verses
        const versesPerPage = 5; // Number of verses per page
        const totalPages = Math.ceil(count / versesPerPage);
        let currentPage = 1;

        function showPage(page) {
            const versesContainer = document.getElementById('verses-container');
            if (versesContainer) {
                versesContainer.remove();
            }

            const newContainer = document.createElement('div');
            newContainer.id = 'verses-container';
            document.body.appendChild(newContainer);

            // Loop through verses and display them
            for (let i = (page - 1) * versesPerPage; i < page * versesPerPage; i++) {
                const verseKey = `verse_${i + 1}`;
                if (verses[verseKey]) {
                    const verseDiv = document.createElement('div');
                    verseDiv.classList.add('verse');
                    verseDiv.innerHTML = `<span class="arabic-text">${verses[verseKey]}</span><span class="verse-number">${i + 1}</span>`;
                    newContainer.appendChild(verseDiv);
                }
            }

            // Update pagination controls visibility
            document.getElementById('prev-btn').style.display = page > 1 ? 'inline-block' : 'none';
            document.getElementById('next-btn').style.display = page < totalPages ? 'inline-block' : 'none';
        }

        // Display first page of verses
        showPage(currentPage);

        // Set up pagination buttons
        document.getElementById('prev-btn').onclick = () => {
            if (currentPage > 1) {
                currentPage--;
                showPage(currentPage);
            }
        };

        document.getElementById('next-btn').onclick = () => {
            if (currentPage < totalPages) {
                currentPage++;
                showPage(currentPage);
            }
        };

        document.getElementById('pagination-controls').style.display = 'block';
    }

    function toggleTheme() {
        const currentTheme = document.body.classList.contains('dark-mode') ? 'light' : 'dark';
        document.body.classList.toggle('dark-mode', currentTheme === 'dark');
        localStorage.setItem('theme', currentTheme);
    }

    // Set the initial theme from local storage
    document.body.classList.toggle('dark-mode', localStorage.getItem('theme') === 'dark');
</script>

</body>
</html>

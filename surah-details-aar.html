<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Kareem</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.8;
            font-size: 18px;
            word-wrap: break-word;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-y: hidden;
        }

        /* Styling for Arabic Text */
        .arabic-text {
            font-family: 'Amiri', serif;
            font-size: 1.7em;
            direction: rtl;
            line-height: 1.6;
            padding: 5px;
            color: #2980b9;
        }

        /* Verse Container */
        .verse {
            display: block;
            margin: 15px auto;
            padding: 15px;
            background-color: rgba(236, 240, 241, 0.9);
            color: #2980b9;
            text-align: center;
            font-size: 1.6em;
            border-radius: 8px;
            width: 90%;
            max-width: 800px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .verse-number {
            font-size: 1.1em;
            background-color: #3498db;
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 50%;
            margin-left: 10px;
        }

        /* Hover Effect on Verse */
        .verse:hover {
            background-color: rgba(52, 152, 219, 0.2);
            transform: translateY(-5px);
        }

        /* Surah Heading Styles */
        .surah-heading {
            text-align: center;
            font-size: 2.8em;
            color: #3498db;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 40px;
            letter-spacing: 2px;
            padding: 15px;
            max-width: 80%;
            margin-bottom: 20px;
        }

        /* Pagination Controls */
        .pagination {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        .pagination button {
            padding: 10px 15px;
            font-size: 1.1em;
            margin: 0 5px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .pagination button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .verse {
                font-size: 1.4em;
                width: 95%;
            }

            .surah-heading {
                font-size: 2.2em;
            }

            .pagination button {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .verse {
                font-size: 1.3em;
            }

            .surah-heading {
                font-size: 1.8em;
            }

            .pagination button {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

<!-- Surah and Verses -->
<div class="surah-heading" id="surah-heading" style="display: none;"></div>
<div id="first-verse" class="first-verse" style="display: none;"></div>

<!-- Verses Container (Content will be loaded here) -->
<div id="verses-container"></div>

<!-- Pagination Controls -->
<div class="pagination" id="pagination-controls" style="display: none;">
    <button id="prev-btn">Previous</button>
    <button id="next-btn">Next</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Fetch Surah based on URL parameter if provided
        const index = getQueryParam('index');
        fetchSurah(index ? index : 1);
    });

    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    async function fetchSurah(index) {
        const response = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${String(index).padStart(1, '0')}.json`);
        const data = await response.json();
        displaySurah(data);
    }

    function displaySurah(data) {
        const surahHeading = document.getElementById('surah-heading');
        const firstVerse = document.getElementById('first-verse');
        const count = data.count;
        const verses = data.verse;

        surahHeading.style.display = 'block';
        firstVerse.style.display = 'block';

        surahHeading.innerText = data.name;
        firstVerse.innerText = verses['verse_0']; // Display first verse separately

        // Set words per page to 60
        const wordsPerPage = 60;
        const totalWords = Object.values(verses).reduce((acc, verse) => acc + verse.split(' ').length, 0);
        const totalPages = Math.ceil(totalWords / wordsPerPage);
        let currentPage = 1;

        function showPage(page) {
            // Hide any previously displayed verses
            const versesContainer = document.getElementById('verses-container');
            if (versesContainer) {
                versesContainer.innerHTML = ''; // Clear the container
            }

            let wordsToShow = wordsPerPage * page;
            let wordsCount = 0;

            // Create a new container for verses
            const newContainer = document.createElement('div');
            newContainer.id = 'verses-container';
            document.body.appendChild(newContainer);

            // Loop through verses and display words that fit on the page
            for (let i = 1; i <= count; i++) {
                const verseKey = `verse_${i}`;
                const verseText = verses[verseKey];
                const verseWords = verseText.split(' ');

                wordsCount += verseWords.length;

                if (wordsCount > wordsToShow) {
                    break;
                }

                const verseDiv = document.createElement('div');
                verseDiv.classList.add('verse');
                verseDiv.innerHTML = `<span class="arabic-text">${verseText}</span><span class="verse-number">${i}</span>`;
                newContainer.appendChild(verseDiv);
            }

            // Update pagination controls visibility
            document.getElementById('prev-btn').style.display = page > 1 ? 'inline-block' : 'none';
            document.getElementById('next-btn').style.display = page < totalPages ? 'inline-block' : 'none';
        }

        // Display the first page of verses
        showPage(currentPage);

        // Set up pagination buttons
        document.getElementById('prev-btn').onclick = () => {
            if (currentPage > 1) {
                currentPage--;
                showPage(currentPage);
            }
        };

        document.getElementById('next-btn').onclick = () => {
            if (currentPage < totalPages) {
                currentPage++;
                showPage(currentPage);
            }
        };

        document.getElementById('pagination-controls').style.display = 'block';
    }
</script>

</body>
</html>

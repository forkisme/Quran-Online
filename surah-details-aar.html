<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Kareem</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png'), #f4f4f4;
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            line-height: 1.6;
            font-size: 18px;
            word-wrap: break-word;
        }

        /* Text styling for Arabic */
        .arabic-text {
            font-family: 'Amiri', serif;
            font-size: 1.6em;
            direction: rtl;
            line-height: 1.6;
            padding: 5px;
            color: #2980b9;
            margin: 0;
        }

        .verse {
            display: inline;
            margin: 5px 0;
            padding: 5px;
            color: #2980b9;
        }

        .verse-number {
            background-color: #3498db;
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 50%;
            font-size: 1.2em;
            margin-left: 10px;
        }

        .verse:hover {
            color: #3498db;
        }

        .surah-heading {
            font-size: 2em;
            text-align: center;
            padding: 20px;
            color: #3498db;
            font-weight: bold;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .first-verse {
            font-size: 1.6em;
            color: #2980b9;
            text-align: center;
            font-weight: bold;
            margin: 10px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .surah-heading {
                font-size: 1.8em;
                padding: 15px;
            }

            .first-verse {
                font-size: 1.4em;
            }

            .verse {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            .surah-heading {
                font-size: 1.6em;
                padding: 10px;
            }

            .first-verse {
                font-size: 1.2em;
            }

            .verse {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>

<!-- Surah and Verses -->
<div class="surah-heading" id="surah-heading" style="display: none;"></div>
<div id="first-verse" class="first-verse" style="display: none;"></div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Fetch Surah based on URL parameter if provided
        const index = getQueryParam('index');
        fetchSurah(index ? index : 1);
    });

    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    async function fetchSurah(index) {
        const response = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${String(index).padStart(1, '0')}.json`);
        const data = await response.json();
        displaySurah(data);
    }

    function displaySurah(data) {
        const surahHeading = document.getElementById('surah-heading');
        const firstVerse = document.getElementById('first-verse');
        const count = data.count;
        const verses = data.verse;

        surahHeading.style.display = 'block';
        firstVerse.style.display = 'block';

        surahHeading.innerText = data.name;
        firstVerse.innerText = verses['verse_0'];  // Display verse_0 separately

        // Loop through verses starting from verse_1
        for (let i = 1; i <= count; i++) {  // Start the loop from 1 to avoid duplicating verse_0
            const verseKey = `verse_${i}`;
            const verseText = verses[verseKey];

            const verseSpan = document.createElement('span');
            verseSpan.classList.add('verse');
            verseSpan.innerHTML = `<span class="arabic-text">${verseText}</span><span class="verse-number">${i + 1}</span>`;

            // Add the verse directly to the body
            document.body.appendChild(verseSpan);
        }
    }
</script>

</body>
</html>

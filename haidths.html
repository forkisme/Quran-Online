<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadith Books</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .book-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .book-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 15px;
            width: 30%;
            transition: transform 0.2s ease;
        }
        .book-item:hover {
            transform: translateY(-5px);
        }
        .book-item h3 {
            font-size: 18px;
            color: #16a085;
            margin-bottom: 10px;
        }
        .book-item p {
            font-size: 14px;
            color: #555;
        }
        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
        }
        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hadith Books</h1>
        <div class="book-list">
            <!-- Dynamically populate books -->
        </div>
    </div>

    <script>
        const books = [
            {
                id: 1,
                arabic: { title: "صحيح البخاري", author: "الإمام محمد بن إسماعيل البخاري" },
                english: { title: "Sahih al-Bukhari", author: "Imam Muhammad ibn Ismail al-Bukhari" },
                path: ["the_9_books", "bukhari"],
                route: { base: "bukhari", chapters: Array.from({ length: 97 }, (_, i) => (i + 1).toString()) }
            },
            {
                id: 2,
                arabic: { title: "صحيح مسلم", author: "الإمام مسلم بن الحجاج القشيري النيسابوري" },
                english: { title: "Sahih Muslim", author: "Imam Muslim ibn al-Hajjaj al-Naysaburi" },
                path: ["the_9_books", "muslim"],
                route: { base: "muslim", chapters: ["introduction", ...Array.from({ length: 56 }, (_, i) => (i + 1).toString())] }
            },
            {
                id: 3,
                arabic: { title: "سنن النسائي", author: "الإمام أبو عبد الرحمن أحمد بن شعيب النسائي" },
                english: { title: "Sunan al-Nasa'i", author: "Imam Ahmad ibn Shu'ayb al-Nasa'i" },
                path: ["the_9_books", "nasai"],
                route: { base: "nasai", chapters: [...Array.from({ length: 51 }, (_, i) => (i + 1).toString()), "35b"] }
            },
            // Add other books similarly...
        ];

        const bookListElement = document.querySelector('.book-list');

        books.forEach(book => {
            const bookElement = document.createElement('div');
            bookElement.classList.add('book-item');
            bookElement.innerHTML = `
                <h3>${book.english.title}</h3>
                <p>Author: ${book.english.author}</p>
                <a href="chapter.html?book=${book.route.base}" class="btn">View Chapters</a>
            `;
            bookListElement.appendChild(bookElement);
        });
    </script>
</body>
</html>

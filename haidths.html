<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadith Books List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hadith Books</h1>
        <ul id="bookList">
            <!-- Books will be populated here dynamically -->
        </ul>
    </div>

    <script>
        const apiUrl = 'https://www.hadithapi.com/api/books?apiKey=$2y$10$tRU6Mfq4SwT9N8lesjlLEzPLw9J6DN0yAxrM5hA4JEsHJytUve';

        fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            const books = data.books;
            const bookList = document.getElementById('bookList');
            books.forEach(book => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<a href="book.html?slug=${book.bookSlug}">${book.bookName}</a> - ${book.writerName}`;
                bookList.appendChild(listItem);
            });
        })
        .catch(error => {
            console.log('Error:', error);
        });
    </script>
</body>
</html>

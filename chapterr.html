<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Kareem (Ar)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Amiri', serif;
            background-image: url('https://yourbackgroundimageurl.com/image.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s, color 0.5s, font-family 0.5s;
            font-size: 22px;
            line-height: 1.8;
            direction: rtl; /* Right to Left text direction */
            text-align: right; /* Right align text for Arabic */
        }

        /* Settings Section */
        .settings-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-bottom: 2px solid #3498db;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            white-space: nowrap;
            overflow-x: auto;
        }

        .settings-item {
            margin-right: 20px;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .settings-item:hover {
            color: #2980b9;
            transform: scale(1.1);
        }

        #verseSearch {
            padding: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #3498db;
        }

        /* Main Content */
        .header {
            text-align: center;
            margin-top: 60px;
        }

        .surah-heading {
            font-size: 2em;
            padding: 5px;
            border: 0;
            border-radius: 0;
            color: #3498db;
            font-weight: bold;
        }

        .first-verse {
            text-align: center;
            font-size: 1.5em;
            margin: 10px 0;
            padding: 10px;
            color: #2980b9;
            font-weight: bold;
        }

        .verse-container {
            white-space: nowrap; /* Prevent line breaks between verses */
            font-size: 1.8em;
            margin: 0;
            padding: 0;
            display: inline-block;
            text-align: right;
            direction: rtl;
        }

        .verse {
            display: inline; /* Display verses inline */
            font-size: 1.5em;
            color: #333;
            line-height: 1.8;
            margin-right: 5px; /* Add some spacing between verses */
            direction: rtl;
        }

        .verse-number {
            font-size: 1.2em;
            color: #2980b9;
            font-weight: bold;
            margin-left: 10px;
        }

        .highlighted {
            background-color: rgba(52, 152, 219, 0.2);
            color: #2980b9;
        }

        .bookmark-button {
            background-color: transparent;
            color: #3498db;
            border: none;
            cursor: pointer;
            font-size: 20px;
            transition: color 0.3s;
        }

        .bookmark-button:hover {
            color: #2980b9;
        }

        /* Bookmarked Panel */
        .bookmarked-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: #fff;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 999;
            padding: 20px;
            overflow-y: auto;
        }

        .bookmarked-panel.open {
            transform: translateX(0);
        }

        .bookmarked-panel ul {
            list-style-type: none;
            padding: 0;
        }

        .bookmarked-panel ul li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
            font-size: 16px;
        }

        .bookmarked-panel ul li:hover {
            background-color: #f39c12;
            color: white;
        }

        /* Notification */
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #3498db;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            display: none;
            transition: opacity 0.3s ease;
            z-index: 1001;
        }

        .notification.show {
            display: block;
            opacity: 1;
        }

        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: none;
            transition: background-color 0.3s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .back-to-top:hover {
            background-color: #2980b9;
        }

        .dark-mode {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .dark-mode .verse {
            color: #ecf0f1;
        }

        .dark-mode .bookmarked-panel {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .settings-container {
                padding: 10px;
            }
            .settings-item {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .settings-container {
                padding: 10px;
            }
            .settings-item {
                font-size: 18px;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>

<!-- Settings Section -->
<div class="settings-container">
    <input type="text" id="verseSearch" placeholder="Search for a verse..." onkeyup="searchVerse()" />
    <div class="settings-item" onclick="toggleTheme()">
        <i class="fas fa-adjust"></i>
    </div>
    <div class="settings-item" onclick="changeTextSize(1)">
        <i class="fas fa-text-height"></i>
    </div>
    <div class="settings-item" onclick="changeTextSize(-1)">
        <i class="fas fa-text-height"></i>
    </div>
    <div class="settings-item">
        <select id="fontSelect" onchange="changeFont()">
            <option value="Amiri">Amiri</option>
            <option value="Cairo">Cairo</option>
            <option value="El Messiri">El Messiri</option>
            <option value="Harmattan">Harmattan</option>
            <option value="Lateef">Lateef</option>
            <option value="Scheherazade New">Scheherazade New</option>
        </select>
    </div>
    <div class="settings-item" onclick="resetPreferences()">
        <i class="fas fa-undo"></i>
    </div>
    <div class="settings-item" onclick="toggleBookmarkPanel()">
        <i class="fas fa-bookmark"></i>
    </div>
</div>

<!-- Bookmarked Panel -->
<div class="bookmarked-panel" id="bookmarked-panel">
    <h3>Bookmarked Verses</h3>
    <ul id="bookmarkedList"></ul>
</div>

<!-- Main Content -->
<div class="header">
    <div id="surah-heading" class="surah-heading" style="display: none;"></div>
</div>
<div id="first-verse" class="first-verse" style="display: none;"></div>
<div id="content" class="verse-container"></div>

<!-- Back to Top Button -->
<button class="back-to-top" onclick="scrollToTop()">Back to Top</button>

<!-- Notification -->
<div class="notification" id="notification"></div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const darkMode = localStorage.getItem('darkMode') === 'true';
        const textSize = localStorage.getItem('textSize') || '18';
        const selectedFont = localStorage.getItem('selectedFont') || 'Amiri';

        if (darkMode) {
            document.body.classList.add('dark-mode');
        }

        document.body.style.fontSize = textSize + 'px';
        document.body.style.fontFamily = selectedFont;

        document.getElementById('fontSelect').value = selectedFont;

        const index = getQueryParam('index');
        fetchSurah(index ? index : 1);
    });

    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    async function fetchSurah(index) {
        const response = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${String(index).padStart(1, '0')}.json`);
        const data = await response.json();
        displaySurah(data);
    }

    function displaySurah(data) {
        const surahHeading = document.getElementById('surah-heading');
        const firstVerse = document.getElementById('first-verse');
        const content = document.getElementById('content');
        const count = data.count;
        const verses = data.verse;

        surahHeading.style.display = 'block';
        firstVerse.style.display = 'block';
        content.innerHTML = '';

        surahHeading.innerText = data.name;
        firstVerse.innerText = verses['verse_0'];

        for (let i = 1; i <= count; i++) {
            const verseKey = `verse_${i}`;
            const verseText = verses[verseKey];

            const verseDiv = document.createElement('span');
            verseDiv.classList.add('verse');
            verseDiv.innerHTML = `${verseText} <span class="verse-number">${i + 1}</span>`;
            content.appendChild(verseDiv);
        }
    }

    function toggleTheme() {
        const isDark = document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', isDark);
    }

    function changeTextSize(increment) {
        const newSize = parseInt(document.body.style.fontSize) + increment;
        document.body.style.fontSize = newSize + 'px';
        localStorage.setItem('textSize', newSize);
    }

    function changeFont() {
        const selectedFont = document.getElementById('fontSelect').value;
        document.body.style.fontFamily = selectedFont;
        localStorage.setItem('selectedFont', selectedFont);
    }

    function resetPreferences() {
        localStorage.removeItem('darkMode');
        localStorage.removeItem('textSize');
        localStorage.removeItem('selectedFont');
        location.reload();
    }

    function searchVerse() {
        const searchQuery = document.getElementById('verseSearch').value.toLowerCase();
        const verses = document.querySelectorAll('.verse');
        verses.forEach((verse) => {
            const verseText = verse.textContent.toLowerCase();
            if (verseText.includes(searchQuery)) {
                verse.style.display = '';
            } else {
                verse.style.display = 'none';
            }
        });
    }
</script>

</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Details - English</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>

            background-size: cover;
            background-attachment: fixed;
            color: #333;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s, color 0.5s, font-family 0.5s;
            font-size: 18px;
        }

        /* Settings Section */
        .settings-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-bottom: 2px solid #3498db;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            white-space: nowrap;
            overflow-x: auto;
        }

        .settings-item {
            margin-right: 20px;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .settings-item:hover {
            color: #2980b9;
            transform: scale(1.1);
        }

        #verseSearch {
            padding: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #3498db;
        }

        .header {
            text-align: center;
            margin-top: 60px;
        }

        .surah-heading {
            font-size: 1.7em;
            padding: 5px;
            border: 0px solid #3498db;
            border-radius: 0px;
            color: #3498db;
            box-shadow: 0 0 0px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .first-verse {
            text-align: center;
            font-size: 1.8em;
            margin: 5px 0;
            padding: 0px;
            border-radius: 10px;
            border: 0px solid #3498db;
            color: #2980b9;
            font-weight: bold;
        }

        .verse {
            margin: 5px 0;
            padding: 15px;
            border-radius: 8px;
            background-color: rgba(236, 240, 241, 0.8);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
            border-left: 5px solid #3498db;
            transition: background-color 0.3s;
            cursor: pointer;
            font-size: 1.5em;
            width: 100%;
            box-sizing: border-box;
        }

        .verse:hover {
            background-color: rgba(52, 152, 219, 0.2);
        }

        .verse-number {
            font-size: 1.0em;
            color: #2980b9;
            margin-top: 10px;
            font-weight: bold;
            border: 2px solid #2980b9;
            border-radius: 50%;
        }

        .highlighted {
            background-color: transparent;
            color: inherit;
        }

        .bookmark-button {
            margin-top: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .bookmark-button:hover {
            background-color: #2980b9;
        }

        /* Bookmarked Panel */
        .bookmarked-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: #fff;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 999;
            padding: 20px;
            overflow-y: auto;
        }

        .bookmarked-panel.open {
            transform: translateX(0);
        }

        .bookmarked-panel ul {
            list-style-type: none;
            padding: 0;
        }

        .bookmarked-panel ul li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
            font-size: 16px;
        }

        .bookmarked-panel ul li:hover {
            background-color: #f39c12;
            color: white;
        }

        /* Notification */
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #3498db;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            display: none;
            transition: opacity 0.3s ease;
            z-index: 1001;
        }

        .notification.show {
            display: block;
            opacity: 1;
        }

        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: none;
            transition: background-color 0.3s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .back-to-top:hover {
            background-color: #2980b9;
        }

        .dark-mode {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .dark-mode .verse {
            background-color: rgba(52, 152, 219, 0.2);
            color: #ecf0f1;
        }

        .dark-mode .verse-number {
            color: #ecf0f1;
        }

        .dark-mode .bookmarked-panel {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .settings-container {
                padding: 10px;
            }
            .settings-item {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .settings-container {
                padding: 10px;
            }
            .settings-item {
                font-size: 18px;
                margin-right: 10px;
            }
        }

        /* Your existing styles... */

<body>

<!-- Settings Section at the top (Fixed) -->
<div class="settings-container">
    <div class="settings-item" onclick="goBack()">
        <i class="fas fa-arrow-left"></i> Back
    </div>
    <div class="settings-item" onclick="toggleTheme()">
        <i class="fas fa-adjust"></i>
    </div>
    <div class="settings-item" onclick="changeTextSize(1)">
        <i class="fas fa-text-height"></i>
    </div>
    <div class="settings-item" onclick="changeTextSize(-1)">
        <i class="fas fa-text-height"></i>
    </div>
</div>

<!-- Main Content -->
<div class="header">
    <div id="surah-heading" class="surah-heading" style="display: none;"></div>
</div>
<div id="first-verse" class="first-verse" style="display: none;"></div>
<div id="content"></div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const index = getQueryParam('index');
        if (index) {
            fetchSurah(index);
        }
    });

    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    async function fetchSurah(index) {
        // Assuming the English translations are stored similarly to the original Surah data
        const response = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/translation/english/surah_${String(index).padStart(1, '0')}.json`);
        const data = await response.json();
        displaySurah(data);
    }

    function displaySurah(data) {
        const surahHeading = document.getElementById('surah-heading');
        const firstVerse = document.getElementById('first-verse');
        const content = document.getElementById('content');
        const count = data.count;
        const verses = data.verse;

        surahHeading.style.display = 'block';
        firstVerse.style.display = 'block';
        content.innerHTML = ''; // Clear content

        surahHeading.innerText = data.name;
        firstVerse.innerText = verses['verse_0'];

        // Loop through verses
        for (let i = 0; i <= count; i++) {
            const verseKey = `verse_${i}`;
            const verseText = verses[verseKey];

            const verseDiv = document.createElement('div');
            verseDiv.classList.add('verse');
            verseDiv.setAttribute('id', `verse-${i}`);
            verseDiv.innerHTML = `
                <div class="arabic-text">${verseText}
                    <span class="verse-number">${i + 1}</span>
                </div>
            `;
            content.appendChild(verseDiv);
        }
    }

    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>

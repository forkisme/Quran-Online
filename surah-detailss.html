<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Noto+Sans+Arabic:wght@100..900&family=Scheherazade+New:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans Arabic', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: linear-gradient(to right, #e3f2fd, #fff);
            color: #333;
        }
        .dark-mode {
            background-color: #263238;
            color: #e3f2fd;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff;
            border: 1px solid #0288d1;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s, background-color 0.3s;
        }
        h1, h2 {
            text-align: center;
            margin: 10px 0;
            font-family: 'Scheherazade New', serif;
        }
        .details {
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        .verse {
            background-color: #fff3e0;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
            position: relative;
        }
        .verse:hover {
            background-color: #ffecb3;
        }
        .bookmark-button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: absolute;
            right: 10px;
            top: 10px;
        }
        .bookmark-button:hover {
            background-color: #fb8c00;
        }
        .menu {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #0288d1;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .menu .menu-title {
            flex: 1;
            text-align: center;
            font-weight: bold;
        }
        .menu-buttons {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        .menu-buttons button {
            background-color: #0288d1;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .menu-buttons button:hover {
            background-color: #0277bd;
        }
        .settings-menu {
            display: none;
            position: fixed;
            top: 20%;
            right: 10%;
            width: 300px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .settings-menu label {
            display: block;
            margin: 10px 0;
        }
        .close-button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .bookmark-list {
            display: none;
            position: fixed;
            top: 20%;
            left: 10%;
            width: 300px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .bookmark-list h2 {
            text-align: center;
        }
        .bookmark-list ul {
            list-style: none;
            padding: 0;
        }
        .bookmark-list li {
            margin: 10px 0;
        }
        .bookmark-list button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .bookmark-list button:hover {
            background-color: #fb8c00;
        }
    </style>
</head>
<body>
    <div class="menu" onclick="toggleMenu()">
        <div class="menu-title">Menu</div>
    </div>
    <div class="menu-buttons" id="menu-buttons">
        <button class="settings-button" onclick="toggleSettingsMenu()">‚öôÔ∏è Settings</button>
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô Dark Mode</button>
        <button class="back-to-index" onclick="window.location.href='index.html'">üè† Home</button>
        <button class="bookmark-button" onclick="showBookmarks()">üìñ My Bookmarks</button>
    </div>
    
    <div class="settings-menu" id="settings-menu">
        <button class="close-button" onclick="toggleSettingsMenu()">‚úñÔ∏è</button>
        <h2>Settings</h2>
        <label>
            Font Size
            <input type="range" id="font-size-slider" min="16" max="36" step="2" value="24">
            <span id="font-size-value">24px</span>
        </label>
        <label>
            Arabic Font
            <select id="arabic-font-selector">
                <option value="Noto Sans Arabic">Noto Sans Arabic</option>
                <option value="Amiri Quran">Amiri Quran</option>
                <option value="Scheherazade New">Scheherazade New</option>
            </select>
        </label>
        <label>
            <input type="checkbox" id="dark-mode-toggle">
            Dark Mode
        </label>
    </div>

    <div class="bookmark-list" id="bookmark-list">
        <h2>My Bookmarks</h2>
        <ul id="bookmarks"></ul>
        <button onclick="closeBookmarks()">‚úñÔ∏è Close</button>
    </div>

    <div class="container">
        <h1 id="surah-name"></h1>
        <h2 id="surah-arabic-name"></h2>
        <div class="details">
            <p><strong>Surah Count:</strong> <span id="surah-count"></span></p>
            <p><strong>Juz:</strong> <span id="surah-juz"></span></p>
        </div>
        <div id="surah-content"></div>
    </div>

    <script>
        // Toggle menu visibility
        function toggleMenu() {
            const menuButtons = document.getElementById('menu-buttons');
            menuButtons.style.display = menuButtons.style.display === 'flex' ? 'none' : 'flex';
        }

        // Toggle settings menu visibility
        function toggleSettingsMenu() {
            const menu = document.getElementById('settings-menu');
            menu.style.display = menu.style.display === 'none' || menu.style.display === '' ? 'block' : 'none';
        }

        // Show bookmarks list
        function showBookmarks() {
            const bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
            const bookmarksList = document.getElementById('bookmarks');
            bookmarksList.innerHTML = ''; // Clear the list

            bookmarks.forEach((bookmark, index) => {
                const li = document.createElement('li');
                li.textContent = bookmark;
                li.innerHTML += ` <button onclick="removeBookmark('${bookmark}')">Remove</button>`;
                bookmarksList.appendChild(li);
            });

            document.getElementById('bookmark-list').style.display = 'block';
        }

        // Close bookmarks list
        function closeBookmarks() {
            document.getElementById('bookmark-list').style.display = 'none';
        }

        // Remove a bookmark
        function removeBookmark(bookmark) {
            let bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
            bookmarks = bookmarks.filter(b => b !== bookmark);
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
            showBookmarks(); // Refresh the list
        }

        // Toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const darkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('dark-mode', darkMode);
            applyDarkMode();
        }

        // Apply dark mode settings
        function applyDarkMode() {
            const darkMode = document.body.classList.contains('dark-mode');
            document.body.style.backgroundColor = darkMode ? '#263238' : '#e3f2fd';
            document.querySelector('.container').style.borderColor = darkMode ? '#455a64' : '#0288d1';
        }

        // Load settings from local storage
        function loadSettings() {
            const fontSize = localStorage.getItem('font-size') || '24';
            const darkMode = localStorage.getItem('dark-mode') === 'true';
            const arabicFont = localStorage.getItem('arabic-font') || 'Noto Sans Arabic';

            document.getElementById('font-size-slider').value = fontSize;
            document.getElementById('font-size-value').textContent = fontSize + 'px';
            document.getElementById('dark-mode-toggle').checked = darkMode;
            document.getElementById('arabic-font-selector').value = arabicFont;

            if (darkMode) {
                document.body.classList.add('dark-mode');
            }
            applyDarkMode();
            applySettings();
        }

        // Apply settings to the page
        function applySettings() {
            const fontSize = document.getElementById('font-size-slider').value;
            const arabicFont = document.getElementById('arabic-font-selector').value;

            document.querySelectorAll('.verse').forEach(verse => {
                verse.style.fontSize = fontSize + 'px';
                verse.style.fontFamily = arabicFont;
            });

            document.querySelector('.details').style.fontSize = fontSize + 'px';
            document.querySelector('.container').style.fontSize = fontSize + 'px';
            document.querySelector('.container').style.fontFamily = arabicFont;
        }

        // Save settings to local storage
        function saveSettings() {
            const fontSize = document.getElementById('font-size-slider').value;
            const darkMode = document.body.classList.contains('dark-mode');
            const arabicFont = document.getElementById('arabic-font-selector').value;

            localStorage.setItem('font-size', fontSize);
            localStorage.setItem('dark-mode', darkMode);
            localStorage.setItem('arabic-font', arabicFont);

            applySettings();
        }

        // Bookmark an ayah
        function toggleBookmark(ayah) {
            let bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
            const index = bookmarks.indexOf(ayah);

            if (index > -1) {
                bookmarks.splice(index, 1); // Remove bookmark
            } else {
                bookmarks.push(ayah); // Add bookmark
            }

            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
            showBookmarks(); // Refresh bookmarks list
        }

        // Fetch Surah details and apply settings
        async function fetchSurahDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const surahIndex = parseInt(urlParams.get('index'), 10);

            if (!surahIndex) {
                document.body.innerHTML = '<p>No Surah index specified.</p>';
                return;
            }

            const surahUrl = `https://raw.githubusercontent.com/itzfew/Quranv2/main/source/surah/surah_${surahIndex}.json`;

            try {
                const surahResponse = await fetch(surahUrl);
                const surah = await surahResponse.json();

                document.getElementById('surah-name').textContent = surah.name;
                document.getElementById('surah-arabic-name').textContent = surah.arabicName;
                document.getElementById('surah-count').textContent = surah.count;
                document.getElementById('surah-juz').innerHTML = surah.juz.map(j => `Juz ${j.index}: ${j.verse.start} to ${j.verse.end}`).join('<br>');

                const surahContent = document.getElementById('surah-content');
                surahContent.innerHTML = Object.keys(surah.verse).map(key => {
                    const verseNumber = key.replace('verse_', '');
                    return `
                        <div class="verse">
                            <span class="circle">${verseNumber}</span>
                            ${surah.verse[key]}
                            <button class="bookmark-button" onclick="toggleBookmark('${verseNumber}')">‚≠ê</button>
                        </div>
                    `;
                }).join('');

                loadSettings();

                document.getElementById('prev-surah').href = surahIndex > 1 ? `surah-details.html?index=${surahIndex - 1}` : '#';
                document.getElementById('next-surah').href = surahIndex < 114 ? `surah-details.html?index=${surahIndex + 1}` : '#';

                if (surahIndex <= 1) {
                    document.getElementById('prev-surah').style.display = 'none';
                }
                if (surahIndex >= 114) {
                    document.getElementById('next-surah').style.display = 'none';
                }

                // Initialize bookmark button state
                const bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
                document.querySelectorAll('.verse').forEach(verse => {
                    const verseNum = verse.querySelector('.circle').textContent;
                    if (bookmarks.includes(verseNum)) {
                        verse.querySelector('.bookmark-button').textContent = 'üåü';
                    }
                });

            } catch (error) {
                console.error('Error fetching surah details:', error);
                document.body.innerHTML = '<p>Error loading Surah details.</p>';
            }
        }

        fetchSurahDetails();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://yourbackgroundimageurl.com/image.jpg'); /* Add your background image */
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            margin: 0;
            padding: 20px;
            transition: background-color 0.5s, color 0.5s, font-family 0.5s;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .surah-heading {
            font-size: 2.5em;
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 10px;
            background-color: rgba(236, 240, 241, 0.8);
            color: #3498db;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .verse {
            margin: 15px 0;
            padding: 20px;
            border-radius: 8px;
            background-color: rgba(236, 240, 241, 0.8);
            display: flex;
            align-items: center;
            border-left: 5px solid #3498db;
            transition: background-color 0.3s, opacity 0.5s;
            opacity: 0;
        }
        .verse.visible {
            opacity: 1;
        }
        .verse-number {
            background-color: #3498db;
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
            font-size: 1.3em;
        }
        .loading {
            text-align: center;
            font-size: 1.5em;
            color: #3498db;
            display: inline-block;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: red;
            text-align: center;
            font-weight: bold;
        }
        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            color: #3498db;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        .side-menu {
            height: auto; 
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: -250px; 
            background-color: #3498db;
            overflow-y: auto; 
            transition: 0.5s;
            padding-top: 20px;
            border-radius: 10px 0 0 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .side-menu a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            transition: 0.3s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .side-menu a:hover {
            background-color: #2980b9;
        }
        .text-size-control, .font-control {
            margin: 20px 0;
            text-align: center;
        }
        .text-size-button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .text-size-button:hover {
            background-color: #1f6394;
        }
        .font-select {
            margin-top: 10px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        .dark-mode {
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .dark-mode .surah-heading {
            background-color: #1abc9c;
            color: #ecf0f1;
            border-color: #16a085;
        }
        .dark-mode .verse {
            background-color: #1a1a1a;
            border-left: 5px solid #16a085;
        }
        .dark-mode .verse-number {
            background-color: #16a085;
        }
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: none; 
            transition: background-color 0.3s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .back-to-top:hover {
            background-color: #2980b9;
        }
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-input {
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
        }
        .bookmark-button {
            background-color: #16a085;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }
        .bookmark-button:hover {
            background-color: #149174;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cairo&family=El+Messiri&family=Harmattan&family=Lateef&family=Scheherazade+New&display=swap" rel="stylesheet">
</head>
<body>

<i class="fas fa-bars menu-icon" onclick="toggleMenu()"></i>

<div id="mySideMenu" class="side-menu" aria-label="Main Navigation">
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="mailto:contactus94@yahoo.com"><i class="fas fa-envelope"></i> Contact Us</a>
    <a href="#" onclick="shareSurah()"><i class="fas fa-share"></i> Share Surah</a>
    <div class="font-control" style="text-align: center;">
        <select id="fontSelect" class="font-select" onchange="changeFont()">
            <option value="Amiri">Amiri</option>
            <option value="Cairo">Cairo</option>
            <option value="El Messiri">El Messiri</option>
            <option value="Harmattan">Harmattan</option>
            <option value="Lateef">Lateef</option>
            <option value="Scheherazade New">Scheherazade New</option>
        </select>
    </div>
    <div class="text-size-control">
        <button class="text-size-button" onclick="changeTextSize(1)"><i class="fas fa-plus"></i> A+</button>
        <button class="text-size-button" onclick="changeTextSize(-1)"><i class="fas fa-minus"></i> A-</button>
        <button class="text-size-button" onclick="resetFontSize()"><i class="fas fa-undo"></i> Reset</button>
    </div>
    <div class="text-size-control">
        <button class="text-size-button" onclick="toggleTheme()"><i class="fas fa-adjust"></i> Toggle Dark/Light</button>
    </div>
</div>

<div class="header">
    <div id="surah-heading" class="surah-heading" style="display: none;"></div>
</div>

<div class="search-container">
    <input type="text" id="searchInput" class="search-input" placeholder="Search verses..." onkeyup="searchVerses()">
</div>

<div id="content"></div>
<div id="loading" class="loading" style="display: none;"></div>
<div id="error" class="error" style="display: none;"></div>

<button class="back-to-top" onclick="scrollToTop()">Back to Top</button>

<script>
    // Load preferences from local storage
    document.addEventListener('DOMContentLoaded', () => {
        const darkMode = localStorage.getItem('darkMode') === 'true';
        const textSize = localStorage.getItem('textSize') || '16';
        const selectedFont = localStorage.getItem('selectedFont') || 'Amiri';

        if (darkMode) {
            document.body.classList.add('dark-mode');
        }

        document.body.style.fontSize = textSize + 'px';
        document.body.style.fontFamily = selectedFont;
        document.getElementById('fontSelect').value = selectedFont;

        const index = getQueryParam('index');
        fetchSurah(index ? index : 1);
    });

    function searchVerses() {
        const input = document.getElementById('searchInput').value.toLowerCase();
        const verses = document.querySelectorAll('.verse');
        verses.forEach(verse => {
            const text = verse.textContent.toLowerCase();
            verse.style.display = text.includes(input) ? 'flex' : 'none';
        });
    }

    async function fetchSurah(index) {
        const loading = document.getElementById('loading');
        const content = document.getElementById('content');
        const error = document.getElementById('error');
        loading.style.display = 'block';
        content.innerHTML = '';
        error.style.display = 'none';

        try {
            const response = await fetch(`https://api.example.com/surah/${index}`); // Replace with your API URL
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.json();

            document.getElementById('surah-heading').innerText = data.name;
            document.getElementById('surah-heading').style.display = 'block';

            data.verses.forEach((verse, idx) => {
                const verseElement = document.createElement('div');
                verseElement.className = 'verse visible';
                verseElement.innerHTML = `<div class="verse-number">${idx + 1}</div><div>${verse.text}</div>
                                          <button class="bookmark-button" onclick="bookmarkVerse('${verse.text}')">Bookmark</button>`;
                content.appendChild(verseElement);
            });
        } catch (err) {
            error.innerText = 'Error loading surah: ' + err.message;
            error.style.display = 'block';
        } finally {
            loading.style.display = 'none';
        }
    }

    function bookmarkVerse(verseText) {
        // Implement bookmarking logic, e.g., save to localStorage
        alert(`Bookmarked: ${verseText}`);
    }

    function changeTextSize(amount) {
        const currentSize = parseInt(window.getComputedStyle(document.body).fontSize);
        const newSize = currentSize + amount;
        document.body.style.fontSize = newSize + 'px';
        localStorage.setItem('textSize', newSize);
    }

    function resetFontSize() {
        document.body.style.fontSize = '16px';
        localStorage.setItem('textSize', '16');
    }

    function changeFont() {
        const selectedFont = document.getElementById('fontSelect').value;
        document.body.style.fontFamily = selectedFont;
        localStorage.setItem('selectedFont', selectedFont);
    }

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        const darkMode = document.body.classList.contains('dark-mode');
        localStorage.setItem('darkMode', darkMode);
    }

    function toggleMenu() {
        const menu = document.getElementById('mySideMenu');
        menu.style.left = menu.style.left === '0px' ? '-250px' : '0px';
    }

    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function shareSurah() {
        const url = window.location.href;
        navigator.share({ title: 'Share Surah', url: url })
            .catch(err => console.error('Error sharing', err));
    }

    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }
</script>

</body>
</html>

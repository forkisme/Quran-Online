<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah List</title>
    <!-- Google Fonts for Roboto and Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            color: #388E3C;
            font-size: 2.5em;
            text-align: center;
            margin: 40px 0;
            font-weight: bold;
        }

        /* Navigation Bar (Menu) */
        .menu {
            background-color: #388E3C;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .menu .logo {
            font-size: 1.8em;
            font-weight: bold;
        }

        .menu .menu-items {
            display: flex;
            gap: 20px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: #81C784;
        }

        .menu-toggle {
            display: none;
            font-size: 30px;
            cursor: pointer;
        }

        /* Mobile Menu */
        @media (max-width: 768px) {
            .menu .menu-items {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
            }

            .menu .menu-items a {
                padding: 12px;
                border-top: 1px solid #ddd;
                width: 100%;
            }

            .menu-toggle {
                display: block;
            }

            .menu.open .menu-items {
                display: flex;
            }
        }

        /* Search and Sort */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 80px;
            padding: 0 20px;
        }

        .search-bar,
        .sort-select {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #388E3C;
            border-radius: 30px;
            width: 100%;
            max-width: 350px;
            background-color: white;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .search-bar:focus,
        .sort-select:focus {
            outline: none;
            border-color: #66BB6A;
            box-shadow: 0 0 5px rgba(102, 187, 106, 0.5);
        }

        /* Surah List Layout */
        .surah-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
            margin-top: 40px;
        }

        /* Surah Card Design */
        .surah-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .surah-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .surah-card h2 {
            color: #388E3C;
            font-size: 1.6em;
            margin-bottom: 10px;
        }

        .surah-card p {
            font-size: 1.2em;
            color: #777;
            margin: 5px 0;
        }

        .surah-card a {
            text-decoration: none;
            color: white;
            background-color: #388E3C;
            padding: 12px 20px;
            border-radius: 30px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 15px;
        }

        .surah-card a:hover {
            background-color: #66BB6A;
            transform: scale(1.05);
        }

        /* Mobile-first approach for small screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2em;
            }

            .header {
                margin-top: 120px;
                flex-direction: column;
                gap: 20px;
            }

            .surah-list {
                padding: 10px;
            }
        }

        /* For very small screens */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }

            .search-bar,
            .sort-select {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <div class="menu" id="navbar">
        <div class="logo">Surah List</div>
        <div class="menu-items">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    </div>

    <!-- Header Section with Search and Sort -->
    <div class="header">
        <input type="text" id="search-bar" class="search-bar" placeholder="Search by title or index...">
        <select class="sort-select" id="sort-select">
            <option value="index">Sort by Index</option>
            <option value="title">Sort by Title (English)</option>
        </select>
    </div>

    <!-- Surah List Section -->
    <div class="surah-list" id="surah-list">
        <!-- Surah cards will be rendered here -->
    </div>

    <script>
        // Toggle the mobile menu
        document.getElementById('menu-toggle').addEventListener('click', () => {
            document.getElementById('navbar').classList.toggle('open');
        });

        // Fetch Surah data
        async function fetchSurahs() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/itzfew/Quranv2/main/source/surah.json');
                const surahs = await response.json();
                return surahs;
            } catch (error) {
                console.error('Error fetching surah data:', error);
                return [];
            }
        }

        // Render Surah cards
        function renderSurahs(surahs) {
            const surahList = document.getElementById('surah-list');
            surahList.innerHTML = '';

            surahs.forEach(surah => {
                const surahIndex = parseInt(surah.index, 10);
                const surahDetailsUrl = `surah-details.html?index=${surahIndex}`;

                const surahCard = document.createElement('div');
                surahCard.className = 'surah-card';
                surahCard.innerHTML = `
                    <h2>${surah.title}</h2>
                    <p><strong>Surah:</strong> ${surahIndex}</p>
                    <p>${surah.titleAr}</p>
                    <p><em>${surah.type}</em></p>
                    <a href="${surahDetailsUrl}">Read</a>
                `;

                surahList.appendChild(surahCard);
            });
        }

        // Sort Surahs based on selected criteria
        function sortSurahs(surahs, criteria) {
            return surahs.sort((a, b) => {
                if (criteria === 'index') {
                    return parseInt(a.index) - parseInt(b.index);
                } else if (criteria === 'title') {
                    return a.title.localeCompare(b.title);
                }
                return 0;
            });
        }

        // Filter Surahs based on search query
        function filterSurahs(surahs, query) {
            const lowerCaseQuery = query.toLowerCase();
            return surahs.filter(surah => 
                surah.title.toLowerCase().includes(lowerCaseQuery) ||
                surah.index.includes(lowerCaseQuery)
            );
        }

        // Initialize the app
        async function init() {
            let surahs = await fetchSurahs();
            renderSurahs(surahs);

            const searchBar = document.getElementById('search-bar');
            const sortSelect = document.getElementById('sort-select');

            searchBar.addEventListener('input', () => {
                const filteredSurahs = filterSurahs(surahs, searchBar.value);
                renderSurahs(filteredSurahs);
            });

            sortSelect.addEventListener('change', () => {
                const sortedSurahs = sortSurahs(surahs, sortSelect.value);
                renderSurahs(sortedSurahs);
            });
        }

        init();
    </script>

</body>

</html>

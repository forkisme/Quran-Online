<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
            transition: background-color 0.5s, color 0.5s, font-family 0.5s;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            transition: background-color 0.5s, border 0.5s;
            position: relative;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .surah-heading {
            font-size: 2.5em;
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 10px;
            background-color: #ecf0f1;
            color: #3498db;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .verse {
            margin: 15px 0;
            padding: 20px;
            border-radius: 8px;
            background-color: #ecf0f1;
            display: flex;
            align-items: center;
            border-left: 5px solid #3498db;
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
        }
        .verse:hover {
            background-color: #d1e9ff;
            transform: scale(1.02);
        }
        .verse-number {
            background-color: #3498db;
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
            font-size: 1.3em;
        }
        .loading {
            text-align: center;
            font-size: 1.5em;
            color: #3498db;
            display: inline-block;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: red;
            text-align: center;
            font-weight: bold;
        }
        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            color: #3498db;
            position: fixed;
            top: 20px;
            left: 20px;
        }
        .side-menu {
            height: auto; /* Allow menu to adjust height */
            width: 100%; /* Full width */
            position: fixed;
            z-index: 1;
            top: 0;
            left: -100%; /* Hidden by default */
            background-color: #3498db;
            overflow-x: hidden;
            transition: left 0.5s;
            padding-top: 20px;
            padding-bottom: 20px;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding-left: 20px;
        }
        .side-menu a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            transition: background-color 0.3s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .side-menu a:hover {
            background-color: #2980b9;
        }
        .text-size-control, .font-control, .theme-control {
            margin: 20px 0;
            text-align: center;
        }
        .text-size-button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .text-size-button:hover {
            background-color: #1f6394;
        }
        .font-select, .theme-select {
            margin-top: 10px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        .dark-mode {
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .dark-mode .container {
            background-color: #34495e;
            border: 1px solid #2c3e50;
        }
        .dark-mode .surah-heading {
            background-color: #1abc9c;
            color: #ecf0f1;
            border-color: #16a085;
        }
        .dark-mode .verse {
            background-color: #1a1a1a;
            border-left: 5px solid #16a085;
        }
        .dark-mode .verse-number {
            background-color: #16a085;
        }
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: none; /* Hidden by default */
            transition: background-color 0.3s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .back-to-top:hover {
            background-color: #2980b9;
        }
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #28a745;
            color: white;
            padding: 15px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 1000;
        }
        .toast.show {
            opacity: 1;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cairo&family=El+Messiri&family=Harmattan&family=Lateef&family=Scheherazade+New&display=swap" rel="stylesheet">
</head>
<body>

<i class="fas fa-bars menu-icon" onclick="toggleMenu()" aria-label="Open Menu"></i>

<div id="mySideMenu" class="side-menu" aria-label="Main Navigation" role="navigation">
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="mailto:contactus94@yahoo.com"><i class="fas fa-envelope"></i> Contact Us</a>
    <div class="font-control" style="text-align: center;">
        <label for="fontSelect" style="color: white;">Select Font:</label>
        <select id="fontSelect" class="font-select" onchange="changeFont()">
            <option value="Amiri">Amiri</option>
            <option value="Cairo">Cairo</option>
            <option value="El Messiri">El Messiri</option>
            <option value="Harmattan">Harmattan</option>
            <option value="Lateef">Lateef</option>
            <option value="Scheherazade New">Scheherazade New</option>
        </select>
    </div>
    <div class="text-size-control">
        <button class="text-size-button" onclick="changeTextSize(1)"><i class="fas fa-plus"></i> A+</button>
        <button class="text-size-button" onclick="changeTextSize(-1)"><i class="fas fa-minus"></i> A-</button>
    </div>
    <div class="theme-control">
        <button class="text-size-button" onclick="toggleTheme()"><i class="fas fa-adjust"></i> Toggle Dark/Light</button>
    </div>
</div>

<div class="container" role="main">
    <div class="header">
        <div id="surah-heading" class="surah-heading" style="display: none;"></div>
    </div>
    <div id="content" tabindex="0"></div>
    <div id="loading" class="loading" style="display: none;"></div>
    <div id="error" class="error" style="display: none;"></div>
</div>

<button class="back-to-top" onclick="scrollToTop()">Back to Top</button>
<div id="toast" class="toast"></div>

<script>
    // Load preferences from local storage
    document.addEventListener('DOMContentLoaded', () => {
        const darkMode = localStorage.getItem('darkMode') === 'true';
        const textSize = localStorage.getItem('textSize') || '16';
        const selectedFont = localStorage.getItem('selectedFont') || 'Amiri';

        if (darkMode) {
            document.body.classList.add('dark-mode');
        }

        document.body.style.fontSize = textSize + 'px';
        document.body.style.fontFamily = selectedFont;

        // Set the selected font in the dropdown
        document.getElementById('fontSelect').value = selectedFont;

        // Fetch Surah based on URL parameter if provided
        const index = getQueryParam('index');
        fetchSurah(index ? index : 1);
    });

    // Function to toggle the side menu
    function toggleMenu() {
        const sideMenu = document.getElementById("mySideMenu");
        const isOpen = sideMenu.style.left === "0";
        sideMenu.style.left = isOpen ? "-100%" : "0"; // Use 100% for full width
    }

    // Close the menu if clicked outside of it
    document.addEventListener('click', function(event) {
        const sideMenu = document.getElementById("mySideMenu");
        const menuIcon = document.querySelector('.menu-icon');
        if (!sideMenu.contains(event.target) && !menuIcon.contains(event.target)) {
            sideMenu.style.left = "-100%"; // Use 100% for full width
        }
    });

    // Function to get URL parameters
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    async function fetchSurah(index) {
        document.getElementById('content').innerHTML = '';
        document.getElementById('surah-heading').style.display = 'none';
        document.getElementById('loading').style.display = 'inline-block';
        document.getElementById('error').style.display = 'none';

        try {
            const response = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${String(index).padStart(1, '0')}.json`);
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.json();
            displaySurah(data);
        } catch (error) {
            document.getElementById('error').innerText = 'Failed to load Surah. Please try again later.';
            document.getElementById('error').style.display = 'block';
        } finally {
            document.getElementById('loading').style.display = 'none';
        }
    }

    function displaySurah(data) {
        const content = document.getElementById('content');
        const surahHeading = document.getElementById('surah-heading');
        const verses = data.verse;
        const count = data.count;
        const name = data.name;

        surahHeading.innerText = name;
        surahHeading.style.display = 'block';

        for (let i = 0; i < count; i++) {
            const verseKey = `verse_${i}`;
            const verseText = verses[verseKey];

            const verseDiv = document.createElement('div');
            verseDiv.classList.add('verse');
            verseDiv.innerHTML = `<div class="verse-number">${i + 1}</div><div class="arabic-text">${verseText}</div>`;
            verseDiv.onclick = () => highlightVerse(verseDiv);
            content.appendChild(verseDiv);

            // Trigger fade-in effect
            setTimeout(() => {
                verseDiv.classList.add('visible');
            }, 100 * i); // Staggered effect
        }

        // Show the Back to Top button when verses are displayed
        document.querySelector('.back-to-top').style.display = 'block';
    }

    function highlightVerse(verseDiv) {
        const verses = document.querySelectorAll('.verse');
        verses.forEach(verse => verse.style.backgroundColor = '#ecf0f1'); // Reset all verses
        verseDiv.style.backgroundColor = '#d1e9ff'; // Highlight selected verse
        showToast("Verse highlighted!");
    }

    // Toggle between light and dark mode
    function toggleTheme() {
        const darkMode = document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', darkMode);
        showToast(darkMode ? "Switched to Dark Mode" : "Switched to Light Mode");
    }

    // Change text size
    function changeTextSize(delta) {
        const currentSize = parseInt(window.getComputedStyle(document.body).fontSize);
        const newSize = Math.max(currentSize + delta * 2, 12); // minimum font size of 12px
        document.body.style.fontSize = newSize + 'px';
        localStorage.setItem('textSize', newSize);
        showToast(`Text size changed to ${newSize}px`);
    }

    // Change font
    function changeFont() {
        const selectedFont = document.getElementById('fontSelect').value;
        document.body.style.fontFamily = selectedFont;
        localStorage.setItem('selectedFont', selectedFont);
        showToast(`Font changed to ${selectedFont}`);
    }

    // Scroll to the top of the page
    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function showToast(message) {
        const toast = document.getElementById('toast');
        toast.innerText = message;
        toast.classList.add('show');
        setTimeout(() => {
            toast.classList.remove('show');
        }, 3000); // Toast duration
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding-top: 60px;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .navbar .logo {
            font-size: 1.8em;
            font-weight: bold;
        }

        /* Language Buttons */
        .language-buttons {
            display: flex;
            gap: 15px;
        }

        .language-button {
            cursor: pointer;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #4CAF50;
            font-size: 1.1em;
            border: none;
            transition: background-color 0.3s ease;
        }

        .language-button:hover {
            background-color: #45a049;
        }

        /* Menu Toggle Button */
        .menu-toggle {
            font-size: 1.5em;
            cursor: pointer;
            display: none;
            color: white;
        }

        /* Sidebar Menu */
        .menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            transition: left 0.3s ease;
            padding-top: 60px;
        }

        .menu a {
            display: block;
            text-decoration: none;
            color: white;
            padding: 15px 20px;
            font-size: 1.2em;
            border-bottom: 1px solid #444;
            transition: background 0.3s ease;
        }

        .menu a:hover {
            background-color: #4CAF50;
        }

        .menu.active {
            left: 0;
        }

        /* Search and Sort */
        .search-sort-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            margin-top: 80px;
        }

        .search-bar {
            padding: 12px 20px;
            font-size: 1.1em;
            border: 2px solid #4CAF50;
            border-radius: 50px;
            width: 60%;
            max-width: 350px;
            transition: all 0.3s ease-in-out;
        }

        .search-bar:focus {
            outline: none;
            border-color: #45a049;
        }

        .sort-select {
            padding: 12px 20px;
            font-size: 1.1em;
            border: 2px solid #4CAF50;
            border-radius: 50px;
            background-color: white;
            max-width: 200px;
            transition: all 0.3s ease-in-out;
        }

        .sort-select:focus {
            outline: none;
            border-color: #45a049;
        }

        /* Surah List Styles */
        .surah-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 0 10%;
            display: none; /* Hidden by default */
        }

        /* Surah Item */
        .surah-item {
            background-color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
            text-decoration: none;
            color: inherit;
            transition: background-color 0.3s ease;
        }

        .surah-item:hover {
            background-color: #f0f0f0;
        }

        .surah-item h3 {
            font-size: 1.4em;
            color: #4CAF50;
        }

        .surah-item p {
            font-size: 1.1em;
            color: #666;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .search-sort-container {
                flex-direction: column;
                align-items: flex-start;
                padding: 20px;
            }

            .search-bar {
                width: 100%;
                margin-bottom: 10px;
            }

            .surah-list {
                padding: 0 5%;
            }

            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">Surah List</div>
        <div class="menu-toggle" id="menu-toggle" aria-label="Toggle Navigation Menu">
            <i class="fas fa-bars"></i>
        </div>
    </div>

    <!-- Sidebar Menu -->
    <div class="menu" id="menu">
        <a href="#">Home</a>
        <a href="#">Other Features</a>
        <a href="#">Surah Types</a>
        <a href="#">Themes</a>
    </div>

    <!-- Search and Sort Section -->
    <div class="search-sort-container">
        <input type="text" id="search-bar" class="search-bar" placeholder="Search by title or index...">
        <select class="sort-select" id="sort-select">
            <option value="index">Sort by Index</option>
            <option value="title">Sort by Title (English)</option>
        </select>
    </div>
<div class="language-buttons">
            <button class="language-button" id="english-button">English</button>
            <button class="language-button" id="arabic-button">Arabic</button>
        </div>
    <!-- English Surah List -->
    <div class="surah-list" id="english-surahs">
        <!-- English Surah Items will be injected here -->
    </div>

    <!-- Arabic Surah List -->
    <div class="surah-list" id="arabic-surahs">
        <!-- Arabic Surah Items will be injected here -->
    </div>

    <script>
        // Fetch Surah Data
        async function fetchSurahs() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/itzfew/Quranv2/main/source/surah.json');
                const surahs = await response.json();
                return surahs;
            } catch (error) {
                console.error('Error fetching surah data:', error);
                return [];
            }
        }

        // Render Surah Items for a specific language
        function renderSurahs(surahs, isEnglish) {
            const surahList = isEnglish ? document.getElementById('english-surahs') : document.getElementById('arabic-surahs');
            surahList.innerHTML = '';

            surahs.forEach(surah => {
                const surahIndex = parseInt(surah.index, 10);
                const surahDetailsUrl = isEnglish ? `surah-details-en.html?index=${surahIndex}` : `surah-details.html?index=${surahIndex}`;

                const surahItem = document.createElement('a');
                surahItem.className = 'surah-item';
                surahItem.href = surahDetailsUrl;
                surahItem.innerHTML = `
                    <h3>${isEnglish ? surah.title : surah.titleAr}</h3>
                    <p>Surah: ${surahIndex}</p>
                `;
                surahList.appendChild(surahItem);
            });
        }

        // Show the English or Arabic Surah List
        function toggleSurahList(language) {
            if (language === 'english') {
                document.getElementById('english-surahs').style.display = 'block';
                document.getElementById('arabic-surahs').style.display = 'none';
            } else {
                document.getElementById('english-surahs').style.display = 'none';
                document.getElementById('arabic-surahs').style.display = 'block';
            }
        }

        // Event Listeners for Language Buttons
        document.getElementById('english-button').addEventListener('click', async () => {
            toggleSurahList('english');
            const surahs = await fetchSurahs();
            renderSurahs(surahs, true);
        });

        document.getElementById('arabic-button').addEventListener('click', async () => {
            toggleSurahList('arabic');
            const surahs = await fetchSurahs();
            renderSurahs(surahs, false);
        });

        // Initialize with English Surah List
        (async function init() {
            const surahs = await fetchSurahs();
            renderSurahs(surahs, true);
            toggleSurahList('english');
        })();

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Noto+Sans+Arabic:wght@100..900&family=Scheherazade+New:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans Arabic', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .dark-mode {
            background-color: #263238;
            color: #e3f2fd;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #e3f2fd;
            border: 1px solid #0288d1;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s, background-color 0.3s;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .nav-buttons a {
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: #0288d1;
            color: white;
            transition: background-color 0.3s;
        }
        .nav-buttons a:hover {
            background-color: #0277bd;
        }
        h1, h2 {
            text-align: center;
            margin: 10px 0;
        }
        .details {
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        .verse {
            background-color: #fff3e0;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
            position: relative;
        }
        .verse:hover {
            background-color: #ffecb3;
        }
        .settings-menu {
            display: none;
            position: fixed;
            top: 20%;
            right: 10%;
            width: 300px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .settings-menu label {
            display: block;
            margin: 10px 0;
        }
        .settings-button, .dark-mode-toggle, .back-to-index, .bookmark-button {
            position: fixed;
            top: 20px;
            z-index: 100;
            background-color: #0288d1;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .settings-button {
            right: 120px;
        }
        .dark-mode-toggle {
            right: 80px;
        }
        .back-to-index {
            left: 10px;
        }
        .bookmark-button {
            right: 10px;
        }
        .close-button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        .theme-switcher {
            margin-top: 10px;
        }
        .audio-player {
            margin: 20px 0;
            text-align: center;
        }
        .circle {
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ffcc80;
            text-align: center;
            line-height: 30px;
            margin-right: 10px;
        }
        .bookmark-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 20px;
            position: absolute;
            right: 10px;
            top: 10px;
        }
    </style>
</head>
<body>
    <button class="back-to-index" onclick="window.location.href='index.html'">üè†</button>
    <button class="settings-button" onclick="toggleSettingsMenu()">‚öôÔ∏è</button>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô</button>
    
    <div class="settings-menu" id="settings-menu">
        <button class="close-button" onclick="toggleSettingsMenu()">‚úñÔ∏è</button>
        <h2>Settings</h2>
        <label>
            Font Size
            <input type="range" id="font-size-slider" min="16" max="36" step="2" value="24">
            <span id="font-size-value">24px</span>
        </label>
        <label>
            Arabic Font
            <select id="arabic-font-selector">
                <option value="Noto Sans Arabic">Noto Sans Arabic</option>
                <option value="Amiri Quran">Amiri Quran</option>
                <option value="Scheherazade New">Scheherazade New</option>
            </select>
        </label>
        <label>
            <input type="checkbox" id="dark-mode-toggle">
            Dark Mode
        </label>
        <div class="theme-switcher">
            <label>
                Theme Color
                <select id="theme-color-selector">
                    <option value="default">Default</option>
                    <option value="pastel">Pastel</option>
                    <option value="dark">Dark</option>
                </select>
            </label>
        </div>
    </div>

    <div class="container">
        <div class="nav-buttons">
            <a id="prev-surah" href="#"><i class="fas fa-chevron-left"></i> Previous</a>
            <a id="next-surah" href="#">Next <i class="fas fa-chevron-right"></i></a>
        </div>
        <h1 id="surah-name"></h1>
        <h2 id="surah-arabic-name"></h2>
        <div class="details">
            <p><strong>Surah Count:</strong> <span id="surah-count"></span></p>
            <p><strong>Juz:</strong> <span id="surah-juz"></span></p>
        </div>
        <div class="audio-player">
            <audio id="audio" controls>
                <source id="audio-source" src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div id="surah-content"></div>
    </div>

    <script>
        // Toggle settings menu visibility
        function toggleSettingsMenu() {
            const menu = document.getElementById('settings-menu');
            menu.style.display = menu.style.display === 'none' || menu.style.display === '' ? 'block' : 'none';
        }

        // Toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const darkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('dark-mode', darkMode);
            applyDarkMode();
        }

        // Apply dark mode settings
        function applyDarkMode() {
            const darkMode = document.body.classList.contains('dark-mode');
            document.body.style.backgroundColor = darkMode ? '#263238' : '#e3f2fd';
            document.querySelector('.container').style.borderColor = darkMode ? '#455a64' : '#0288d1';
            document.querySelectorAll('.verse').forEach(verse => {
                verse.style.backgroundColor = darkMode ? '#455a64' : '#fff3e0';
            });
            document.querySelector('.settings-menu').style.borderColor = darkMode ? '#455a64' : '#0288d1';
            document.querySelectorAll('.nav-buttons a').forEach(button => {
                button.style.backgroundColor = darkMode ? '#455a64' : '#0288d1';
            });
        }

        // Load settings from local storage
        function loadSettings() {
            const fontSize = localStorage.getItem('font-size') || '24';
            const darkMode = localStorage.getItem('dark-mode') === 'true';
            const arabicFont = localStorage.getItem('arabic-font') || 'Noto Sans Arabic';
            const themeColor = localStorage.getItem('theme-color') || 'default';

            document.getElementById('font-size-slider').value = fontSize;
            document.getElementById('font-size-value').textContent = fontSize + 'px';
            document.getElementById('dark-mode-toggle').checked = darkMode;
            document.getElementById('arabic-font-selector').value = arabicFont;
            document.getElementById('theme-color-selector').value = themeColor;

            if (darkMode) {
                document.body.classList.add('dark-mode');
            }
            applyDarkMode();
            applySettings();
            applyThemeColor(themeColor);
        }

        // Apply settings to the page
        function applySettings() {
            const fontSize = document.getElementById('font-size-slider').value;
            const arabicFont = document.getElementById('arabic-font-selector').value;

            document.querySelectorAll('.verse').forEach(verse => {
                verse.style.fontSize = fontSize + 'px';
                verse.style.fontFamily = arabicFont;
            });

            document.querySelector('.details').style.fontSize = fontSize + 'px';
            document.querySelector('.container').style.fontSize = fontSize + 'px';
            document.querySelector('.container').style.fontFamily = arabicFont;
        }

        // Save settings to local storage
        function saveSettings() {
            const fontSize = document.getElementById('font-size-slider').value;
            const darkMode = document.body.classList.contains('dark-mode');
            const arabicFont = document.getElementById('arabic-font-selector').value;
            const themeColor = document.getElementById('theme-color-selector').value;

            localStorage.setItem('font-size', fontSize);
            localStorage.setItem('dark-mode', darkMode);
            localStorage.setItem('arabic-font', arabicFont);
            localStorage.setItem('theme-color', themeColor);

            applySettings();
            applyThemeColor(themeColor);
        }

        // Apply selected theme color
        function applyThemeColor(themeColor) {
            switch (themeColor) {
                case 'pastel':
                    document.body.style.backgroundColor = '#fce4ec';
                    break;
                case 'dark':
                    document.body.style.backgroundColor = '#1c1c1c';
                    break;
                default:
                    document.body.style.backgroundColor = '#e3f2fd';
            }
        }

        // Bookmarking functionality
        function toggleBookmark(verseIndex) {
            const surahIndex = new URLSearchParams(window.location.search).get('index');
            let bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || {};

            if (!bookmarks[surahIndex]) {
                bookmarks[surahIndex] = [];
            }

            if (bookmarks[surahIndex].includes(verseIndex)) {
                bookmarks[surahIndex] = bookmarks[surahIndex].filter(index => index !== verseIndex);
            } else {
                bookmarks[surahIndex].push(verseIndex);
            }

            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
            updateBookmarkButtons();
        }

        // Update bookmark button based on current bookmark status
        function updateBookmarkButtons() {
            const surahIndex = new URLSearchParams(window.location.search).get('index');
            const bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || {};
            const verses = document.querySelectorAll('.verse');

            verses.forEach((verse, index) => {
                const verseIndex = index + 1; // assuming verses are 1-indexed
                const isBookmarked = bookmarks[surahIndex] && bookmarks[surahIndex].includes(verseIndex);
                const bookmarkButton = document.createElement('button');
                bookmarkButton.innerHTML = isBookmarked ? 'üåü' : '‚≠ê';
                bookmarkButton.className = 'bookmark-button';
                bookmarkButton.onclick = () => toggleBookmark(verseIndex);
                verse.appendChild(bookmarkButton);
            });
        }

        // Event listeners for settings
        document.getElementById('font-size-slider').addEventListener('input', function() {
            document.getElementById('font-size-value').textContent = this.value + 'px';
            saveSettings();
        });
        document.getElementById('dark-mode-toggle').addEventListener('change', function() {
            toggleDarkMode();
            saveSettings();
        });
        document.getElementById('arabic-font-selector').addEventListener('change', function() {
            saveSettings();
        });
        document.getElementById('theme-color-selector').addEventListener('change', function() {
            saveSettings();
        });

        // Fetch Surah details and apply settings
        async function fetchSurahDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const surahIndex = parseInt(urlParams.get('index'), 10);

            if (!surahIndex) {
                document.body.innerHTML = '<p>No Surah index specified.</p>';
                return;
            }

            const surahUrl = `https://raw.githubusercontent.com/itzfew/Quranv2/main/source/surah/surah_${surahIndex}.json`;

            try {
                const surahResponse = await fetch(surahUrl);
                const surah = await surahResponse.json();

                const surahName = document.getElementById('surah-name');
                const surahArabicName = document.getElementById('surah-arabic-name');
                const surahCount = document.getElementById('surah-count');
                const surahJuz = document.getElementById('surah-juz');
                const surahContent = document.getElementById('surah-content');
                const audioSource = document.getElementById('audio-source');

                surahName.textContent = surah.name;
                surahArabicName.textContent = surah.arabicName;
                surahCount.textContent = surah.count;
                surahJuz.innerHTML = surah.juz.map(j => `Juz ${j.index}: ${j.verse.start} to ${j.verse.end}`).join('<br>');

                surahContent.innerHTML = `
                    ${Object.keys(surah.verse).map(key => {
                        const verseNumber = key.replace('verse_', '');
                        return `
                            <div class="verse">
                                <span class="circle">${verseNumber}</span>
                                ${surah.verse[key]}
                            </div>
                        `;
                    }).join('')}
                `;

                // Set audio source if available
                if (surah.audio) {
                    audioSource.src = surah.audio;
                    document.getElementById('audio').load();
                }

                loadSettings();

                document.getElementById('prev-surah').href = surahIndex > 1 ? `surah-details.html?index=${surahIndex - 1}` : '#';
                document.getElementById('next-surah').href = surahIndex < 114 ? `surah-details.html?index=${surahIndex + 1}` : '#';

                if (surahIndex <= 1) {
                    document.getElementById('prev-surah').style.display = 'none';
                }
                if (surahIndex >= 114) {
                    document.getElementById('next-surah').style.display = 'none';
                }

                updateBookmarkButtons();

            } catch (error) {
                console.error('Error fetching surah details:', error);
                document.body.innerHTML = '<p>Error loading Surah details.</p>';
            }
        }

        fetchSurahDetails();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://yourbackgroundimageurl.com/image.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s, color 0.5s, font-family 0.5s;
            font-size: 18px;
        }

        .settings-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-bottom: 2px solid #3498db;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            white-space: nowrap;
            overflow-x: auto;
        }

        .settings-item {
            margin-right: 20px;
            font-size: 24px;
            cursor: pointer;
        }

        .settings-item:hover {
            color: #2980b9;
        }

        /* Back Button Style */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #2980b9;
        }

        /* Header and content styles (similar to previous code) */
        .header {
            text-align: center;
            margin-top: 60px;
        }

        .surah-heading {
            font-size: 1.7em;
            padding: 5px;
            color: #3498db;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .settings-container {
                padding: 10px;
            }

            .settings-item {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .settings-container {
                padding: 10px;
            }

            .settings-item {
                font-size: 18px;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>

<!-- Settings Section (Fixed) -->
<div class="settings-container">
    <div class="settings-item" onclick="toggleTheme()">
        <i class="fas fa-adjust" aria-label="Toggle Dark Mode"></i>
    </div>
    <div class="settings-item" onclick="changeTextSize(1)" aria-label="Increase Text Size">
        <i class="fas fa-text-height"></i>
    </div>
    <div class="settings-item" onclick="changeTextSize(-1)" aria-label="Decrease Text Size">
        <i class="fas fa-text-height"></i>
    </div>
    <div class="settings-item">
        <select id="fontSelect" onchange="changeFont()" aria-label="Change Font">
            <option value="Amiri">Amiri</option>
            <option value="Cairo">Cairo</option>
            <option value="El Messiri">El Messiri</option>
            <option value="Harmattan">Harmattan</option>
            <option value="Lateef">Lateef</option>
            <option value="Scheherazade New">Scheherazade New</option>
        </select>
    </div>
    <div class="settings-item" onclick="resetPreferences()" aria-label="Reset Preferences">
        <i class="fas fa-undo"></i>
    </div>
</div>

<!-- Back Button (Fixed) -->
<button class="back-button" onclick="goBack()">
    <i class="fas fa-arrow-left"></i>
</button>

<div class="header">
    <div id="surah-heading" class="surah-heading" style="display: none;"></div>
</div>
<div id="first-verse" class="first-verse" style="display: none;"></div>
<div id="content"></div>

<!-- Back to Top Button -->
<button class="back-to-top" onclick="scrollToTop()">Back to Top</button>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const darkMode = localStorage.getItem('darkMode') === 'true';
        const textSize = localStorage.getItem('textSize') || '18';
        const selectedFont = localStorage.getItem('selectedFont') || 'Amiri';

        if (darkMode) {
            document.body.classList.add('dark-mode');
        }

        document.body.style.fontSize = textSize + 'px';
        document.body.style.fontFamily = selectedFont;

        document.getElementById('fontSelect').value = selectedFont;

        // Fetch Surah based on URL parameter if provided
        const index = getQueryParam('index');
        fetchSurah(index ? index : 1);
    });

    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    async function fetchSurah(index) {
        const response = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${String(index).padStart(1, '0')}.json`);
        const data = await response.json();
        displaySurah(data);
    }

    function displaySurah(data) {
        const content = document.getElementById('content');
        const surahHeading = document.getElementById('surah-heading');
        const firstVerseDiv = document.getElementById('first-verse');
        const verses = data.verse;
        const count = data.count;
        const name = data.name;

        surahHeading.innerText = name;
        surahHeading.style.display = 'block';

        // Display the first verse centered at the top
        const firstVerseText = verses['verse_0'];
        firstVerseDiv.innerHTML = firstVerseText;
        firstVerseDiv.style.display = 'block';

        content.innerHTML = '';

        for (let i = 1; i <= count; i++) {
            const verseKey = `verse_${i}`;
            const verseText = verses[verseKey];

            const verseDiv = document.createElement('div');
            verseDiv.classList.add('verse');
            verseDiv.innerHTML = `<div class="arabic-text">${verseText} <span class="verse-number">${i}</span></div>`;
            content.appendChild(verseDiv);
        }
    }

    function toggleTheme() {
        const darkMode = document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', darkMode);
    }

    function changeTextSize(delta) {
        const currentSize = parseInt(window.getComputedStyle(document.body).fontSize);
        const newSize = Math.max(currentSize + delta * 2, 12);
        document.body.style.fontSize = newSize + 'px';
        localStorage.setItem('textSize', newSize);
    }

    function changeFont() {
        const selectedFont = document.getElementById('fontSelect').value;
        document.body.style.fontFamily = selectedFont;
        localStorage.setItem('selectedFont', selectedFont);
    }

    function resetPreferences() {
        localStorage.removeItem('darkMode');
        localStorage.removeItem('textSize');
        localStorage.removeItem('selectedFont');
        location.reload();
    }

    function goBack() {
        window.location.href = 'index.html';  // Redirect to index.html
    }

    window.onscroll = function() {
        const backToTopButton = document.querySelector('.back-to-top');
        if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
            backToTopButton.style.display = "block";
        } else {
            backToTopButton.style.display = "none";
        }
    };

    function scrollToTop() {
        window.scrollTo({top: 0, behavior: 'smooth'});
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5; /* Light background color */
            color: #333;
            line-height: 1.6;
        }

        h1 {
            color: #4CAF50;
            font-size: 2.8em;
            text-align: center;
            margin: 40px 0 20px;
            font-weight: bold;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 10%;
            padding: 10px 0;
        }

        .search-bar, .sort-select {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #4CAF50;
            border-radius: 30px;
            width: 100%;
            max-width: 350px;
            box-sizing: border-box;
            background-color: white;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .search-bar:focus, .sort-select:focus {
            outline: none;
            border-color: #45a049;
            box-shadow: 0 0 5px rgba(72, 213, 64, 0.5);
        }

        .surah-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 0 10%;
            margin-bottom: 40px;
        }

        .surah-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .surah-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .surah-card h2 {
            color: #4CAF50;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .surah-card p {
            font-size: 1.2em;
            color: #666;
            margin: 5px 0;
        }

        .surah-card a {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 12px 20px;
            border-radius: 30px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 15px;
        }

        .surah-card a:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .bold {
            font-weight: bold;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: stretch;
                margin: 20px;
            }
            .search-bar, .sort-select {
                margin-bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.2em;
            }
        }
    </style>
</head>
<body>

    <h1>Surah List</h1>

    <!-- Header Section with Search and Sort -->
    <div class="header">
        <input type="text" id="search-bar" class="search-bar" placeholder="Search by title or index...">
        <select class="sort-select" id="sort-select">
            <option value="index">Sort by Index</option>
            <option value="title">Sort by Title (English)</option>
        </select>
    </div>

    <!-- Surah List Section -->
    <div class="surah-list" id="surah-list">
        <!-- Surah cards will be rendered here -->
    </div>

    <script>
        async function fetchSurahs() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/itzfew/Quranv2/main/source/surah.json');
                const surahs = await response.json();
                return surahs;
            } catch (error) {
                console.error('Error fetching surah data:', error);
                return [];
            }
        }

        function renderSurahs(surahs) {
            const surahList = document.getElementById('surah-list');
            surahList.innerHTML = ''; // Clear the existing list

            surahs.forEach(surah => {
                const surahIndex = parseInt(surah.index, 10);
                const surahDetailsUrl = `surah-details.html?index=${surahIndex}`;

                const surahCard = document.createElement('div');
                surahCard.className = 'surah-card';
                surahCard.innerHTML = `
                    <h2>${surah.title}</h2>
                    <p class="bold">Surah: ${surahIndex}</p>
                    <p>${surah.titleAr}</p>
                    <p>${surah.type}</p>
                    <a href="${surahDetailsUrl}">Read</a>
                `;

                surahList.appendChild(surahCard);
            });
        }

        function sortSurahs(surahs, criteria) {
            return surahs.sort((a, b) => {
                if (criteria === 'index') {
                    return parseInt(a.index) - parseInt(b.index);
                } else if (criteria === 'title') {
                    return a.title.localeCompare(b.title);
                }
                return 0;
            });
        }

        function filterSurahs(surahs, query) {
            const lowerCaseQuery = query.toLowerCase();
            return surahs.filter(surah => 
                surah.title.toLowerCase().includes(lowerCaseQuery) ||
                surah.index.includes(lowerCaseQuery)
            );
        }

        async function init() {
            let surahs = await fetchSurahs();
            renderSurahs(surahs);

            const searchBar = document.getElementById('search-bar');
            const sortSelect = document.getElementById('sort-select');

            // Search functionality
            searchBar.addEventListener('input', () => {
                const filteredSurahs = filterSurahs(surahs, searchBar.value);
                renderSurahs(filteredSurahs);
            });

            // Sort functionality
            sortSelect.addEventListener('change', () => {
                const sortedSurahs = sortSurahs(surahs, sortSelect.value);
                renderSurahs(sortedSurahs);
            });
        }

        init(); // Initialize the page
    </script>

</body>
</html>

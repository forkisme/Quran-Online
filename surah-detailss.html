<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans Arabic', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        h1, h2 {
            text-align: center;
            color: #0288d1;
        }
        h1 {
            font-size: 36px;
            margin: 10px 0;
        }
        h2 {
            font-size: 28px;
            margin: 5px 0;
            direction: rtl;
        }
        .details {
            font-size: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #b3e5fc;
            border: 1px solid #81d4fa;
            border-radius: 10px;
            text-align: left;
        }
        .verse {
            font-size: 24px;
            margin: 10px 0;
            text-align: right;
            padding: 10px;
            border-radius: 8px;
            background-color: #fff3e0;
            border: 1px solid #ffcc80;
            transition: all 0.3s;
        }
        .circle {
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ffeb3b;
            color: #333;
            line-height: 30px;
            text-align: center;
            margin-right: 5px;
            font-weight: bold;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .nav-buttons a {
            flex: 1;
            text-decoration: none;
            color: #ffffff;
            background-color: #0288d1;
            border-radius: 10px;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s;
        }
        .nav-buttons a:hover {
            background-color: #01579b;
        }
        .settings-button, .theme-toggle, .font-size-toggle {
            position: fixed;
            background-color: #0288d1;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
            z-index: 1000;
        }
        .settings-button { top: 20px; left: 20px; }
        .theme-toggle { top: 20px; right: 80px; }
        .font-size-toggle { top: 20px; right: 20px; }
        .settings-menu {
            position: fixed;
            top: 70px;
            left: 20px;
            background-color: #ffffff;
            border: 2px solid #0288d1;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
            width: 250px;
        }
        .settings-menu h2 {
            font-size: 22px;
            color: #0288d1;
            margin-bottom: 15px;
        }
        .settings-menu label {
            display: block;
            margin-bottom: 10px;
        }
        .settings-menu input[type="range"], .settings-menu select {
            width: 100%;
            margin-top: 5px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .dark-mode {
            background-color: #263238;
            color: #e0e0e0;
        }
        .dark-mode .container {
            background-color: #37474f;
            color: #e0e0e0;
        }
        .dark-mode .verse {
            background-color: #455a64;
            border: 1px solid #607d8b;
        }
        .dark-mode .nav-buttons a {
            background-color: #455a64;
        }
        .dark-mode .nav-buttons a:hover {
            background-color: #37474f;
        }
        /* Responsive Styles */
        @media (max-width: 600px) {
            h1 { font-size: 28px; }
            h2 { font-size: 24px; }
            .verse { font-size: 20px; }
            .nav-buttons a { font-size: 16px; }
            .settings-menu {
                width: 90%;
                left: 5%;
            }
        }
    </style>
</head>
<body>
    <button class="settings-button" onclick="toggleSettingsMenu()"><i class="fas fa-cog"></i></button>
    <button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
    <button class="font-size-toggle" onclick="toggleFontSize()"><i class="fas fa-text-height"></i></button>
    
    <div class="settings-menu" id="settings-menu">
        <h2>Settings</h2>
        <label>
            Font Size
            <input type="range" id="font-size-slider" min="16" max="36" step="2" value="24">
            <span id="font-size-value">24px</span>
        </label>
        <label>
            Arabic Font
            <select id="arabic-font-selector">
                <option value="Noto Sans Arabic">Noto Sans Arabic</option>
                <option value="Amiri Quran">Amiri Quran</option>
                <option value="Scheherazade New">Scheherazade New</option>
            </select>
        </label>
        <button onclick="toggleSettingsMenu()">Close</button>
    </div>

    <div class="container">
        <h1 id="surah-name"></h1>
        <h2 id="surah-arabic-name"></h2>
        <div class="details">
            <p><strong>Surah Count:</strong> <span id="surah-count"></span></p>
            <p><strong>Juz:</strong> <span id="surah-juz"></span></p>
        </div>
        <div id="surah-content"></div>
        <div class="nav-buttons">
            <a id="prev-surah" href="#"><i class="fas fa-chevron-left"></i> Previous</a>
            <a id="next-surah" href="#">Next <i class="fas fa-chevron-right"></i></a>
        </div>
    </div>

    <script>
        // Toggle settings menu
        function toggleSettingsMenu() {
            const menu = document.getElementById('settings-menu');
            menu.style.display = menu.style.display === 'none' || menu.style.display === '' ? 'block' : 'none';
        }

        // Toggle theme
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const darkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('dark-mode', darkMode);
        }

        // Adjust font size
        function toggleFontSize() {
            const fontSize = document.getElementById('font-size-slider').value;
            document.querySelectorAll('.verse, .details, h1, h2').forEach(el => {
                el.style.fontSize = fontSize + 'px';
            });
            document.getElementById('font-size-value').textContent = fontSize + 'px';
            localStorage.setItem('font-size', fontSize);
        }

        // Load settings from local storage
        function loadSettings() {
            const fontSize = localStorage.getItem('font-size') || '24';
            const darkMode = localStorage.getItem('dark-mode') === 'true';
            const arabicFont = localStorage.getItem('arabic-font') || 'Noto Sans Arabic';

            document.getElementById('font-size-slider').value = fontSize;
            document.getElementById('font-size-value').textContent = fontSize + 'px';
            document.getElementById('arabic-font-selector').value = arabicFont;

            if (darkMode) {
                document.body.classList.add('dark-mode');
            }
        }

        // Fetch Surah details
        async function fetchSurahDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const surahIndex = parseInt(urlParams.get('index'), 10) || 1;

            const surahUrl = `https://raw.githubusercontent.com/itzfew/Quranv2/main/source/surah/surah_${surahIndex}.json`;

            try {
                const surahResponse = await fetch(surahUrl);
                const surah = await surahResponse.json();

                document.getElementById('surah-name').textContent = surah.name;
                document.getElementById('surah-arabic-name').textContent = surah.arabicName;
                document.getElementById('surah-count').textContent = surah.count;
                document.getElementById('surah-juz').innerHTML = surah.juz.map(j => `Juz ${j.index}: ${j.verse.start} to ${j.verse.end}`).join('<br>');
                
                const surahContent = document.getElementById('surah-content');
                surahContent.innerHTML = Object.keys(surah.verse).map(key => {
                    const verseNumber = key.replace('verse_', '');
                    return `
                        <div class="verse">
                            <span class="circle">${verseNumber}</span>
                            ${surah.verse[key]}
                        </div>
                    `;
                }).join('');

                loadSettings();

                // Navigation
                document.getElementById('prev-surah').href = surahIndex > 1 ? `surah-details.html?index=${surahIndex - 1}` : '#';
                document.getElementById('next-surah').href = surahIndex < 114 ? `surah-details.html?index=${surahIndex + 1}` : '#';
                document.getElementById('prev-surah').style.display = surahIndex > 1 ? 'block' : 'none';
                document.getElementById('next-surah').style.display = surahIndex < 114 ? 'block' : 'none';

            } catch (error) {
                console.error('Error fetching surah details:', error);
                document.body.innerHTML = '<p>Error loading Surah details.</p>';
            }
        }

        fetchSurahDetails();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://yourbackgroundimageurl.com/image.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            margin: 0;
            padding: 20px;
            transition: background-color 0.5s, color 0.5s, font-family 0.5s;
            font-size: 18px; /* Default font size */
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .surah-heading {
            font-size: 2.5em;
            padding: 15px;
            border: 2px solid #3498db;
            border-radius: 50px;
            background-color: rgba(236, 240, 241, 0.8);
            color: #3498db;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            margin: 0 10px;
        }
        .first-verse {
            text-align: center;
            font-size: 1.8em;
            margin: 20px 0;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            border: 2px solid #3498db;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            color: #2980b9;
            font-weight: bold;
            position: relative;
        }
        .verse {
            margin: 15px 0;
            padding: 30px;
            border-radius: 8px;
            background-color: rgba(236, 240, 241, 0.8);
            display: flex;
            align-items: center;
            border-left: 5px solid #3498db;
            transition: background-color 0.3s;
            cursor: pointer;
            font-size: 1.5em;
            width: 100%;
            box-sizing: border-box; /* Ensure padding and border are included in width */
        }
        .verse:hover {
            background-color: rgba(52, 152, 219, 0.2);
        }
        .verse-number {
            background-color: #3498db;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
            font-size: 1.5em;
            border: 2px solid white;
        }
        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            color: #3498db;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        .side-menu {
            height: auto; 
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: -250px; 
            background-color: #3498db;
            overflow-y: auto; 
            transition: 0.5s;
            padding-top: 20px;
            border-radius: 10px 0 0 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .side-menu a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            transition: 0.3s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .side-menu a:hover {
            background-color: #2980b9;
        }
        .text-size-control, .font-control {
            margin: 20px 0;
            text-align: center;
        }
        .text-size-button, .reset-button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .text-size-button:hover, .reset-button:hover {
            background-color: #1f6394;
        }
        .font-select {
            margin-top: 10px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        .dark-mode {
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .dark-mode .surah-heading {
            background-color: #1abc9c;
            color: #ecf0f1;
            border-color: #16a085;
        }
        .dark-mode .verse {
            background-color: #1a1a1a;
            border-left: 5px solid #16a085;
        }
        .dark-mode .verse-number {
            background-color: #16a085;
        }
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: none; 
            transition: background-color 0.3s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .back-to-top:hover {
            background-color: #2980b9;
        }
        @media (max-width: 600px) {
            .verse {
                font-size: 1.2em; /* Adjust font size for smaller screens */
            }
            .menu-icon {
                font-size: 25px; /* Smaller menu icon on small screens */
            }
            .side-menu {
                width: 100%; /* Full width on mobile */
                left: -100%; /* Hide by default */
            }
            .side-menu a {
                padding: 10px; /* Adjust padding for mobile */
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cairo&family=El+Messiri&family=Harmattan&family=Lateef&family=Scheherazade+New&display=swap" rel="stylesheet">
</head>
<body onclick="closeMenu(event)">

<i class="fas fa-bars menu-icon" onclick="toggleMenu(event)"></i>

<div id="mySideMenu" class="side-menu" aria-label="Main Navigation">
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="mailto:contactus94@yahoo.com"><i class="fas fa-envelope"></i> Contact Us</a>
    <div class="text-size-control">
        <button class="text-size-button" onclick="changeTextSize(1)">A+</button>
        <button class="text-size-button" onclick="changeTextSize(-1)">A-</button>
    </div>
    <div class="font-control">
        <select id="fontSelect" class="font-select" onchange="changeFont()">
            <option value="Amiri">Amiri</option>
            <option value="Cairo">Cairo</option>
            <option value="El Messiri">El Messiri</option>
            <option value="Harmattan">Harmattan</option>
            <option value="Lateef">Lateef</option>
            <option value="Scheherazade New">Scheherazade New</option>
        </select>
    </div>
    <button class="reset-button" onclick="resetPreferences()">Reset Preferences</button>
    <div class="text-size-control">
        <button class="text-size-button" onclick="toggleTheme()">Toggle Dark/Light</button>
    </div>
</div>

<div class="header">
    <div id="surah-heading" class="surah-heading" style="display: none;"></div>
</div>
<div id="first-verse" class="first-verse" style="display: none;"></div>
<div id="content"></div>

<button class="back-to-top" onclick="scrollToTop()">Back to Top</button>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const darkMode = localStorage.getItem('darkMode') === 'true';
        const textSize = localStorage.getItem('textSize') || 0;

        if (darkMode) {
            toggleTheme(); // Apply dark mode if saved
        }

        if (textSize) {
            changeTextSize(parseInt(textSize)); // Apply saved text size
        }
    });

    function toggleMenu(event) {
        event.stopPropagation(); // Prevent event from bubbling up to body
        const sideMenu = document.getElementById("mySideMenu");
        sideMenu.style.left = sideMenu.style.left === "0px" ? "-250px" : "0px";
    }

    function closeMenu(event) {
        const sideMenu = document.getElementById("mySideMenu");
        if (sideMenu.style.left === "0px" && !event.target.closest('.side-menu') && !event.target.classList.contains('menu-icon')) {
            sideMenu.style.left = "-250px";
        }
    }

    function changeTextSize(change) {
        const body = document.body;
        let currentSize = parseInt(window.getComputedStyle(body).fontSize);
        body.style.fontSize = (currentSize + change) + "px";
        localStorage.setItem('textSize', currentSize + change);
    }

    function changeFont() {
        const selectedFont = document.getElementById("fontSelect").value;
        document.body.style.fontFamily = selectedFont;
    }

    function resetPreferences() {
        localStorage.removeItem('textSize');
        localStorage.removeItem('darkMode');
        location.reload();
    }

    function toggleTheme() {
        const body = document.body;
        body.classList.toggle('dark-mode');
        const isDark = body.classList.contains('dark-mode');
        localStorage.setItem('darkMode', isDark);
    }

    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Amiri', sans-serif;
            background-image: url('https://yourbackgroundimageurl.com/image.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s, color 0.5s, font-family 0.5s;
            font-size: 18px;
            box-sizing: border-box;
        }

        /* Settings Section */
        .settings-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-bottom: 2px solid #8e44ad;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            white-space: nowrap;
            overflow-x: auto;
        }

        .settings-item {
            margin-right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: white;
            transition: transform 0.2s ease-in-out;
        }

        .settings-item:hover {
            color: #8e44ad;
            transform: scale(1.1);
        }

        #verseSearch {
            padding: 8px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #8e44ad;
            outline: none;
            transition: all 0.3s ease;
        }

        #verseSearch:focus {
            border-color: #ecf0f1;
        }

        /* Main Header and Surah Heading */
        .header {
            text-align: center;
            margin-top: 100px;
        }

        .surah-heading {
            font-size: 2em;
            color: #8e44ad;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }

        .first-verse {
            font-size: 1.6em;
            margin: 15px 0;
            color: #2980b9;
            font-weight: bold;
            padding: 5px;
            border-radius: 8px;
            background-color: rgba(236, 240, 241, 0.8);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* Verse Section */
        .verse {
            margin: 10px 0;
            padding: 20px;
            background-color: rgba(52, 152, 219, 0.1);
            border-left: 5px solid #8e44ad;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
            font-size: 1.4em;
            width: 100%;
            box-sizing: border-box;
        }

        .verse:hover {
            background-color: rgba(52, 152, 219, 0.2);
            transform: scale(1.02);
        }

        .verse-number {
            font-size: 1.2em;
            color: #8e44ad;
            font-weight: bold;
            border: 2px solid #8e44ad;
            border-radius: 50%;
            padding: 5px;
            position: absolute;
            top: -10px;
            left: -10px;
        }

        .highlighted {
            background-color: #f39c12;
            color: white;
        }

        .bookmark-button {
            background-color: #8e44ad;
            color: white;
            padding: 6px 12px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .bookmark-button:hover {
            background-color: #ecf0f1;
            color: #8e44ad;
        }

        /* Bookmarked Panel */
        .bookmarked-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 280px;
            height: 100%;
            background-color: #fff;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            padding: 20px;
            overflow-y: auto;
            z-index: 1001;
        }

        .bookmarked-panel.open {
            transform: translateX(0);
        }

        .bookmarked-panel ul {
            list-style-type: none;
            padding: 0;
        }

        .bookmarked-panel ul li {
            padding: 12px;
            font-size: 16px;
            border-bottom: 1px solid #ecf0f1;
            cursor: pointer;
        }

        .bookmarked-panel ul li:hover {
            background-color: #f39c12;
            color: white;
        }

        /* Notification */
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #8e44ad;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            display: none;
            transition: opacity 0.3s ease;
            z-index: 1001;
        }

        .notification.show {
            display: block;
            opacity: 1;
        }

        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #8e44ad;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: none;
            transition: background-color 0.3s;
        }

        .back-to-top:hover {
            background-color: #ecf0f1;
            color: #8e44ad;
        }

        /* Dark Mode Styles */
        .dark-mode {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .settings-container {
                flex-wrap: wrap;
            }
            .settings-item {
                font-size: 20px;
            }
            .verse {
                font-size: 1.3em;
            }
        }

        @media (max-width: 480px) {
            .settings-container {
                padding: 8px;
            }
            .settings-item {
                font-size: 18px;
                margin-right: 10px;
            }
            .bookmarked-panel {
                width: 250px;
            }
        }
    </style>
</head>
<body>

<!-- Settings Section at the top (Fixed) -->
<div class="settings-container">
    <input type="text" id="verseSearch" placeholder="Search for a verse..." onkeyup="searchVerse()" />
    <div class="settings-item" onclick="toggleTheme()">
        <i class="fas fa-adjust"></i>
    </div>
    <div class="settings-item" onclick="changeTextSize(1)">
        <i class="fas fa-text-height"></i>
    </div>
    <div class="settings-item" onclick="changeTextSize(-1)">
        <i class="fas fa-text-height"></i>
    </div>
    <div class="settings-item">
        <select id="fontSelect" onchange="changeFont()">
            <option value="Amiri">Amiri</option>
            <option value="Cairo">Cairo</option>
            <option value="El Messiri">El Messiri</option>
            <option value="Harmattan">Harmattan</option>
            <option value="Lateef">Lateef</option>
            <option value="Scheherazade New">Scheherazade New</option>
        </select>
    </div>
    <div class="settings-item" onclick="resetPreferences()">
        <i class="fas fa-undo"></i>
    </div>
    <div class="settings-item" onclick="toggleBookmarkPanel()">
        <i class="fas fa-bookmark"></i>
    </div>
</div>

<!-- Bookmarked Panel -->
<div class="bookmarked-panel" id="bookmarked-panel">
    <h3>Bookmarked Verses</h3>
    <ul id="bookmarkedList"></ul>
</div>

<!-- Main Content -->
<div class="header">
    <div id="surah-heading" class="surah-heading" style="display: none;"></div>
</div>
<div id="first-verse" class="first-verse" style="display: none;"></div>
<div id="content"></div>

<!-- Back to Top Button -->
<button class="back-to-top" onclick="scrollToTop()">Back to Top</button>

<!-- Notification -->
<div class="notification" id="notification"></div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const darkMode = localStorage.getItem('darkMode') === 'true';
        const textSize = localStorage.getItem('textSize') || '18';
        const selectedFont = localStorage.getItem('selectedFont') || 'Amiri';

        if (darkMode) {
            document.body.classList.add('dark-mode');
        }

        document.body.style.fontSize = textSize + 'px';
        document.body.style.fontFamily = selectedFont;

        document.getElementById('fontSelect').value = selectedFont;

        // Fetch Surah based on URL parameter if provided
        const index = getQueryParam('index');
        fetchSurah(index ? index : 1);
    });

    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    async function fetchSurah(index) {
        const response = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${String(index).padStart(1, '0')}.json`);
        const data = await response.json();
        displaySurah(data);
    }

    function displaySurah(data) {
        const surahHeading = document.getElementById('surah-heading');
        const firstVerse = document.getElementById('first-verse');
        const content = document.getElementById('content');
        const count = data.count;
        const verses = data.verse;

        surahHeading.style.display = 'block';
        firstVerse.style.display = 'block';
        content.innerHTML = ''; // Clear content

        surahHeading.innerText = data.name;
        firstVerse.innerText = verses['verse_0'];

        // Loop through verses
        for (let i = 0; i <= count; i++) {
            const verseKey = `verse_${i}`;
            const verseText = verses[verseKey];

            const verseDiv = document.createElement('div');
            verseDiv.classList.add('verse');
            verseDiv.setAttribute('id', `verse-${i}`);
            verseDiv.innerHTML = `
                <div class="arabic-text">${verseText}
                    <span class="verse-number">${i + 1}</span>
                </div>
            `;

            // Check if verse is bookmarked
            const bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
            const isBookmarked = bookmarks.includes(i);
            const bookmarkIcon = isBookmarked ? 'fas fa-bookmark' : 'far fa-bookmark';

            // Add bookmark button with icon
            const bookmarkButton = document.createElement('button');
            bookmarkButton.classList.add('bookmark-button');
            bookmarkButton.innerHTML = `<i class="${bookmarkIcon}"></i>`;
            bookmarkButton.onclick = () => toggleBookmark(i, verseDiv);
            verseDiv.appendChild(bookmarkButton);

            // Add event listener to highlight verse
            verseDiv.onclick = () => toggleHighlight(i);

            content.appendChild(verseDiv);
        }

        loadBookmarkedVerses();
    }

    function toggleBookmark(verseId, verseElement) {
        const bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
        const notification = document.getElementById('notification');
        if (bookmarks.includes(verseId)) {
            bookmarks.splice(bookmarks.indexOf(verseId), 1);
            notification.innerText = `Verse ${verseId + 1} removed from bookmarks!`;
        } else {
            bookmarks.push(verseId);
            notification.innerText = `Verse ${verseId + 1} bookmarked!`;
        }
        localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
        loadBookmarkedVerses();
        showNotification();
    }

    function loadBookmarkedVerses() {
        const bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
        const bookmarkedList = document.getElementById('bookmarkedList');
        bookmarkedList.innerHTML = ''; // Clear current list

        bookmarks.forEach((verseId) => {
            const li = document.createElement('li');
            li.innerHTML = `Verse ${verseId + 1}`;
            li.onclick = () => scrollToVerse(verseId);
            bookmarkedList.appendChild(li);
        });
    }

    function scrollToVerse(verseId) {
        const verseElement = document.getElementById(`verse-${verseId}`);
        if (verseElement) {
            verseElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        toggleBookmarkPanel(); // Close the panel
    }

    function toggleBookmarkPanel() {
        const panel = document.getElementById('bookmarked-panel');
        panel.classList.toggle('open');
    }

    function toggleHighlight(verseId) {
        const verseElement = document.getElementById(`verse-${verseId}`);
        verseElement.classList.toggle('highlighted');
    }

    function showNotification() {
        const notification = document.getElementById('notification');
        notification.classList.add('show');
        setTimeout(() => notification.classList.remove('show'), 3000);
    }

    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function toggleTheme() {
        const isDark = document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', isDark);
    }

    function changeTextSize(increment) {
        const newSize = parseInt(document.body.style.fontSize) + increment;
        document.body.style.fontSize = newSize + 'px';
        localStorage.setItem('textSize', newSize);
    }

    function changeFont() {
        const selectedFont = document.getElementById('fontSelect').value;
        document.body.style.fontFamily = selectedFont;
        localStorage.setItem('selectedFont', selectedFont);
    }

    function resetPreferences() {
        localStorage.removeItem('darkMode');
        localStorage.removeItem('textSize');
        localStorage.removeItem('selectedFont');
        location.reload();
    }

    function searchVerse() {
        const searchQuery = document.getElementById('verseSearch').value.toLowerCase();
        const verses = document.querySelectorAll('.verse');
        verses.forEach((verse) => {
            const verseText = verse.textContent.toLowerCase();
            if (verseText.includes(searchQuery)) {
                verse.style.display = '';
            } else {
                verse.style.display = 'none';
            }
        });
    }
</script>

</body>
</html>

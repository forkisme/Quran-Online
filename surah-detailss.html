<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #3498db;
            color: white;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ccc;
        }
        h1 {
            margin: 0;
        }
        .surah-heading {
            text-align: center;
            font-size: 2em;
            margin: 20px 0;
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 5px;
            background-color: #ecf0f1;
            color: #3498db;
        }
        .verse {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #ecf0f1;
            display: flex;
            align-items: center;
            border-left: 5px solid #3498db;
        }
        .verse-number {
            background-color: #3498db;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: bold;
        }
        .loading, .error {
            text-align: center;
            font-size: 1.2em;
        }
        .loading {
            color: #3498db;
        }
        .error {
            color: red;
        }
        .button-container {
            text-align: center;
            margin: 20px 0;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .arabic-text {
            font-family: 'Amiri', serif;
            font-size: 1.5em;
            direction: rtl;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
</head>
<body>

<div class="header">
    <h1>Surah Details</h1>
</div>

<div class="container">
    <div class="button-container">
        <button onclick="fetchSurah(1)">Surah 1</button>
        <button onclick="fetchSurah(2)">Surah 2</button>
        <button onclick="fetchSurah(3)">Surah 3</button>
        <button onclick="fetchSurah(4)">Surah 4</button>
        <!-- Add more buttons for other Surahs as needed -->
    </div>
    <div id="surah-heading" class="surah-heading" style="display: none;"></div>
    <div id="content"></div>
    <div id="loading" class="loading" style="display: none;" aria-live="polite">Loading...</div>
    <div id="error" class="error" style="display: none;" aria-live="assertive"></div>
</div>

<script>
    // Function to get URL parameters
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    async function fetchSurah(index) {
        document.getElementById('content').innerHTML = '';
        document.getElementById('surah-heading').style.display = 'none';
        document.getElementById('loading').style.display = 'block';
        document.getElementById('error').style.display = 'none';

        try {
            const response = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${String(index).padStart(1, '0')}.json`);
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.json();
            displaySurah(data);
            localStorage.setItem('lastSurah', index); // Store last viewed Surah
        } catch (error) {
            document.getElementById('error').innerText = 'Failed to load Surah. Please try again later.';
            document.getElementById('error').style.display = 'block';
        } finally {
            document.getElementById('loading').style.display = 'none';
        }
    }

    function displaySurah(data) {
        const content = document.getElementById('content');
        const surahHeading = document.getElementById('surah-heading');
        const verses = data.verse;
        const count = data.count;
        const name = data.name; // Get the name of the Surah

        // Set the Surah heading
        surahHeading.innerText = name;
        surahHeading.style.display = 'block';

        for (let i = 0; i < count; i++) {
            const verseKey = `verse_${i}`;
            const verseText = verses[verseKey];

            const verseDiv = document.createElement('div');
            verseDiv.classList.add('verse');
            verseDiv.innerHTML = `<div class="verse-number">${i + 1}</div><div class="arabic-text">${verseText}</div>`;
            content.appendChild(verseDiv);
        }
    }

    // Fetch Surah based on the URL parameter or last viewed Surah
    window.onload = () => {
        const index = getQueryParam('index') || localStorage.getItem('lastSurah');
        fetchSurah(index ? index : 1); // Default to Surah 1 if none
    };
</script>

</body>
</html>

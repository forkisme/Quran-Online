<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Your existing CSS here... */
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cairo&family=El+Messiri&family=Harmattan&family=Lateef&family=Scheherazade+New&display=swap" rel="stylesheet">
</head>
<body>

<!-- Settings Section at the top (Fixed) -->
<div class="settings-container">
    <input type="text" id="verseSearch" placeholder="Search for a verse..." onkeyup="searchVerse()" />
    <div class="settings-item" onclick="toggleTheme()">
        <i class="fas fa-adjust"></i>
    </div>
    <div class="settings-item" onclick="changeTextSize(1)">
        <i class="fas fa-text-height"></i>
    </div>
    <div class="settings-item" onclick="changeTextSize(-1)">
        <i class="fas fa-text-height"></i>
    </div>
    <div class="settings-item">
        <select id="fontSelect" onchange="changeFont()">
            <option value="Amiri">Amiri</option>
            <option value="Cairo">Cairo</option>
            <option value="El Messiri">El Messiri</option>
            <option value="Harmattan">Harmattan</option>
            <option value="Lateef">Lateef</option>
            <option value="Scheherazade New">Scheherazade New</option>
        </select>
    </div>
    <div class="settings-item" onclick="resetPreferences()">
        <i class="fas fa-undo"></i>
    </div>
    <div class="settings-item" onclick="toggleBookmarkPanel()">
        <i class="fas fa-bookmark"></i>
    </div>
    <div class="settings-item" onclick="openTranslation()">
        <i class="fas fa-translate"></i>
    </div>
</div>

<!-- Bookmarked Panel -->
<div class="bookmarked-panel" id="bookmarked-panel">
    <h3>Bookmarked Verses</h3>
    <ul id="bookmarkedList"></ul>
</div>

<!-- Main Content -->
<div class="header">
    <div id="surah-heading" class="surah-heading" style="display: none;"></div>
</div>
<div id="first-verse" class="first-verse" style="display: none;"></div>
<div id="content"></div>

<!-- Back to Top Button -->
<button class="back-to-top" onclick="scrollToTop()">Back to Top</button>

<!-- Notification -->
<div class="notification" id="notification"></div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const darkMode = localStorage.getItem('darkMode') === 'true';
        const textSize = localStorage.getItem('textSize') || '18';
        const selectedFont = localStorage.getItem('selectedFont') || 'Amiri';

        if (darkMode) {
            document.body.classList.add('dark-mode');
        }

        document.body.style.fontSize = textSize + 'px';
        document.body.style.fontFamily = selectedFont;

        document.getElementById('fontSelect').value = selectedFont;

        // Fetch Surah based on URL parameter if provided
        const index = getQueryParam('index');
        fetchSurah(index ? index : 1);
    });

    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    async function fetchSurah(index) {
        const response = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${String(index).padStart(1, '0')}.json`);
        const data = await response.json();
        displaySurah(data);
    }

    function displaySurah(data) {
        const surahHeading = document.getElementById('surah-heading');
        const firstVerse = document.getElementById('first-verse');
        const content = document.getElementById('content');
        const count = data.count;
        const verses = data.verse;

        surahHeading.style.display = 'block';
        firstVerse.style.display = 'block';
        content.innerHTML = ''; // Clear content

        surahHeading.innerText = data.name;
        firstVerse.innerText = verses['verse_0'];

        // Loop through verses
        for (let i = 0; i <= count; i++) {
            const verseKey = `verse_${i}`;
            const verseText = verses[verseKey];

            const verseDiv = document.createElement('div');
            verseDiv.classList.add('verse');
            verseDiv.setAttribute('id', `verse-${i}`);
            verseDiv.innerHTML = `
                <div class="arabic-text">${verseText}
                    <span class="verse-number">${i + 1}</span>
                </div>
            `;

            // Check if verse is bookmarked
            const bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
            const isBookmarked = bookmarks.includes(i);
            const bookmarkIcon = isBookmarked ? 'fas fa-bookmark' : 'far fa-bookmark';

            // Add bookmark button with icon
            const bookmarkButton = document.createElement('button');
            bookmarkButton.classList.add('bookmark-button');
            bookmarkButton.innerHTML = `<i class="${bookmarkIcon}"></i>`;
            bookmarkButton.onclick = () => toggleBookmark(i, verseDiv);
            verseDiv.appendChild(bookmarkButton);

            // Add event listener to highlight verse
            verseDiv.onclick = () => toggleHighlight(i);

            content.appendChild(verseDiv);
        }

        loadBookmarkedVerses();
    }

    function openTranslation() {
        const surahIndex = getQueryParam('index');
        const translationUrl = `surah-details-en?index=${surahIndex}`;
        window.location.href = translationUrl;
    }

    function toggleBookmark(verseId, verseElement) {
        const bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
        const notification = document.getElementById('notification');
        if (bookmarks.includes(verseId)) {
            bookmarks.splice(bookmarks.indexOf(verseId), 1);
            notification.innerText = `Verse ${verseId + 1} removed from bookmarks!`;
        } else {
            bookmarks.push(verseId);
            notification.innerText = `Verse ${verseId + 1} bookmarked!`;
        }
        localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
        loadBookmarkedVerses();
        showNotification();
    }

    function loadBookmarkedVerses() {
        const bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
        const bookmarkedList = document.getElementById('bookmarkedList');
        bookmarkedList.innerHTML = ''; // Clear current list

        bookmarks.forEach((verseId) => {
            const li = document.createElement('li');
            li.innerHTML = `Verse ${verseId + 1}`;
            li.onclick = () => scrollToVerse(verseId);
            bookmarkedList.appendChild(li);
        });
    }

    function scrollToVerse(verseId) {
        const verseElement = document.getElementById(`verse-${verseId}`);
        if (verseElement) {
            verseElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        toggleBookmarkPanel(); // Close the panel
    }

    function toggleBookmarkPanel() {
        const panel = document.getElementById('bookmarked-panel');
        panel.classList.toggle('open');
    }

    function toggleHighlight(verseId) {
        const verseElement = document.getElementById(`verse-${verseId}`);
        verseElement.classList.toggle('highlighted');
    }

    function showNotification() {
        const notification = document.getElementById('notification');
        notification.classList.add('show');
        setTimeout(() => notification.classList.remove('show'), 3000);
    }

    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function toggleTheme() {
        const isDark = document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', isDark);
    }

    function changeTextSize(increment) {
        const newSize = parseInt(document.body.style.fontSize) + increment;
        document.body.style.fontSize = newSize + 'px';
        localStorage.setItem('textSize', newSize);
    }

    function changeFont() {
        const selectedFont = document.getElementById('fontSelect').value;
        document.body.style.fontFamily = selectedFont;
        localStorage.setItem('selectedFont', selectedFont);
    }

    function resetPreferences() {
        localStorage.removeItem('darkMode');
        localStorage.removeItem('textSize');
        localStorage.removeItem('selectedFont');
        location.reload();
    }

    function searchVerse() {
        const searchQuery = document.getElementById('verseSearch').value.toLowerCase();
        const verses = document.querySelectorAll('.verse');
        verses.forEach((verse) => {
            const verseText = verse.textContent.toLowerCase();
            if (verseText.includes(searchQuery)) {
                verse.style.display = '';
            } else {
                verse.style.display = 'none';
            }
        });
    }
</script>

</body>
</html>

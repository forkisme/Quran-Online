<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding-top: 60px; /* To avoid navbar overlap */
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .navbar .logo {
            font-size: 1.8em;
            font-weight: bold;
        }

        .navbar .language-toggle {
            cursor: pointer;
            color: white;
            padding: 10px;
            border-radius: 5px;
            background-color: #4CAF50;
        }

        /* Menu Toggle Button */
        .menu-toggle {
            font-size: 1.5em;
            cursor: pointer;
            display: none;
            color: white;
        }

        /* Surah List Containers */
        .surah-container {
            display: flex;
            position: relative;
            overflow: hidden;
            width: 100%;
            height: calc(100vh - 120px); /* Adjust height based on header */
        }

        .surah-list {
            width: 100%;
            transition: transform 0.3s ease-in-out;
            padding: 10px 5%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: 100%;
            overflow-y: auto;
        }

        .surah-list-english {
            background-color: #f5f5f5;
        }

        .surah-list-arabic {
            background-color: #fff;
        }

        /* Surah Item */
        .surah-item {
            background-color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
            text-decoration: none;
            color: inherit;
            transition: background-color 0.3s ease;
        }

        .surah-item:hover {
            background-color: #f0f0f0;
        }

        .surah-item h3 {
            font-size: 1.4em;
            color: #4CAF50;
        }

        .surah-item p {
            font-size: 1.1em;
            color: #666;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .search-sort-container {
                flex-direction: column;
                align-items: flex-start;
                padding: 20px;
            }

            .search-bar {
                width: 100%;
                margin-bottom: 10px;
            }

            .surah-container {
                flex-direction: column;
                height: auto;
                max-width: 100%;
            }

            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">Surah List</div>
        <div class="language-toggle" id="language-toggle">
            Toggle Language
        </div>
        <div class="menu-toggle" id="menu-toggle" aria-label="Toggle Navigation Menu">
            <i class="fas fa-bars"></i>
        </div>
    </div>

    <!-- Surah List Containers -->
    <div class="surah-container" id="surah-container">
        <!-- Arabic Surah List -->
        <div class="surah-list surah-list-arabic" id="surah-list-arabic">
            <!-- Arabic Surah Items will be injected here -->
        </div>

        <!-- English Surah List -->
        <div class="surah-list surah-list-english" id="surah-list-english">
            <!-- English Surah Items will be injected here -->
        </div>
    </div>

    <script>
        // Toggle between Arabic and English Surah List
        document.getElementById('language-toggle').addEventListener('click', () => {
            const arabicList = document.getElementById('surah-list-arabic');
            const englishList = document.getElementById('surah-list-english');
            const container = document.getElementById('surah-container');

            if (container.classList.contains('show-english')) {
                arabicList.style.transform = 'translateX(0)';
                englishList.style.transform = 'translateX(100%)';
                container.classList.remove('show-english');
            } else {
                arabicList.style.transform = 'translateX(-100%)';
                englishList.style.transform = 'translateX(0)';
                container.classList.add('show-english');
            }
        });

        // Fetch Surah Data
        async function fetchSurahs() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/itzfew/Quranv2/main/source/surah.json');
                const surahs = await response.json();
                return surahs;
            } catch (error) {
                console.error('Error fetching surah data:', error);
                return [];
            }
        }

        // Render Surah Items
        function renderSurahs(surahs, language = 'arabic') {
            const surahList = document.getElementById(language === 'arabic' ? 'surah-list-arabic' : 'surah-list-english');
            surahList.innerHTML = '';

            surahs.forEach(surah => {
                const surahIndex = parseInt(surah.index, 10);
                const surahDetailsUrl = `surah-details-${language}.html?index=${surahIndex}`;

                const surahItem = document.createElement('a');
                surahItem.className = 'surah-item';
                surahItem.href = surahDetailsUrl;
                surahItem.innerHTML = `
                    <h3>${language === 'english' ? surah.title : surah.titleAr}</h3>
                    <p>Surah: ${surahIndex}</p>
                    <p>${surah.type}</p>
                `;

                surahList.appendChild(surahItem);
            });
        }

        // Initialize Page
        async function init() {
            const surahs = await fetchSurahs();
            renderSurahs(surahs, 'arabic'); // Default to Arabic
            renderSurahs(surahs, 'english'); // Render English Surah List as well
        }

        init();
    </script>

</body>
</html>

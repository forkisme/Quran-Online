<style>
    /* Default body and text styles */
    body {
        font-family: 'Arial', sans-serif;
        background-image: url('https://yourbackgroundimageurl.com/image.jpg');
        background-size: cover;
        background-attachment: fixed;
        color: #333;
        margin: 0;
        padding: 0;
        transition: background-color 0.5s, color 0.5s, font-family 0.5s;
        font-size: 18px;
    }

    /* Dark mode body */
    .dark-mode {
        background-color: #2c3e50;
        color: #ecf0f1;
    }

    /* Verse styles */
    .verse {
        margin: 5px 0;
        padding: 15px;
        border-radius: 8px;
        background-color: rgba(236, 240, 241, 0.8);
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        position: relative;
        border-left: 5px solid #3498db;
        transition: background-color 0.3s;
        cursor: pointer;
        font-size: 1.5em;
        width: 100%;
        box-sizing: border-box;
    }

    /* Verse hover effect */
    .verse:hover {
        background-color: rgba(52, 152, 219, 0.2);
    }

    /* Highlighted verse in dark mode */
    .verse.highlighted {
        background-color: #f39c12;
        color: #fff;
    }

    /* Highlighted verse in light mode (remove yellow highlight on touch/click) */
    .verse.highlighted {
        background-color: transparent;
        color: #2980b9;
    }

    /* Bookmark button styles */
    .bookmark-button {
        margin-top: 10px;
        background-color: #3498db;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s ease;
    }

    .bookmark-button:hover {
        background-color: #2980b9;
    }

    /* Dark mode styles for the bookmark button */
    .dark-mode .bookmark-button {
        background-color: #2980b9;
    }
</style>

<script>
    // Function to toggle highlight (without yellow background on click)
    function toggleHighlight(verseId) {
        const verseElement = document.getElementById(`verse-${verseId}`);
        verseElement.classList.toggle('highlighted');
    }

    // Dark mode toggle function
    function toggleTheme() {
        const isDark = document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', isDark);
    }
</script>

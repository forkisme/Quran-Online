<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://yourbackgroundimageurl.com/image.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s, color 0.5s, font-family 0.5s;
            font-size: 18px;
        }

        /* Bookmarked Panel */
        .bookmarked-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: #fff;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 999;
            padding: 20px;
            overflow-y: auto;
        }

        .bookmarked-panel.open {
            transform: translateX(0);
        }

        .bookmarked-panel ul {
            list-style-type: none;
            padding: 0;
        }

        .bookmarked-panel ul li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
            font-size: 16px;
        }

        .bookmarked-panel ul li:hover {
            background-color: #f39c12;
            color: white;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #3498db;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            display: none;
            transition: opacity 0.3s ease;
            z-index: 1001;
        }

        .notification.show {
            display: block;
            opacity: 1;
        }

        .dark-mode {
            background-color: #2c3e50;
            color: #ecf0f1;
        }
    </style>
</head>
<body>

<!-- Bookmarked Panel -->
<div id="bookmarked-panel" class="bookmarked-panel">
    <h3>Bookmarked Verses</h3>
    <ul id="bookmarkedList"></ul>
</div>

<!-- Notification -->
<div class="notification" id="notification"></div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const darkMode = localStorage.getItem('darkMode') === 'true';
        if (darkMode) {
            document.body.classList.add('dark-mode');
        }

        // Fetch Surah based on URL parameter if provided
        const index = getQueryParam('index');
        fetchSurah(index ? index : 1);
    });

    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    async function fetchSurah(index) {
        const response = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${String(index).padStart(1, '0')}.json`);
        const data = await response.json();
        displaySurah(data);
    }

    function displaySurah(data) {
        const surahHeading = document.createElement('div');
        const content = document.getElementById('content');
        const count = data.count;
        const verses = data.verse;

        surahHeading.classList.add('surah-heading');
        surahHeading.innerText = data.name;
        document.body.appendChild(surahHeading);

        content.innerHTML = ''; // Clear content

        // Loop through verses
        for (let i = 0; i <= count; i++) {
            const verseKey = `verse_${i}`;
            const verseText = verses[verseKey];

            const verseDiv = document.createElement('div');
            verseDiv.classList.add('verse');
            verseDiv.setAttribute('id', `verse-${i}`);
            verseDiv.innerHTML = `
                <div class="arabic-text">${verseText}
                    <span class="verse-number">${i + 1}</span>
                </div>
            `;

            // Add bookmark button with icon
            const bookmarkIcon = getBookmarkIcon(data.index, i);
            const bookmarkButton = document.createElement('button');
            bookmarkButton.classList.add('bookmark-button');
            bookmarkButton.innerHTML = `<i class="${bookmarkIcon}"></i>`;
            bookmarkButton.onclick = () => toggleBookmark(data.index, i);
            verseDiv.appendChild(bookmarkButton);

            content.appendChild(verseDiv);
        }

        loadBookmarkedVerses();
    }

    function toggleBookmark(surahIndex, verseId) {
        const bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
        const notification = document.getElementById('notification');
        const index = bookmarks.findIndex(bookmark => bookmark.surah === surahIndex && bookmark.verse === verseId);

        if (index > -1) {
            bookmarks.splice(index, 1);
            notification.innerText = `Verse ${verseId + 1} removed from bookmarks!`;
        } else {
            bookmarks.push({ surah: surahIndex, verse: verseId });
            notification.innerText = `Verse ${verseId + 1} bookmarked!`;
        }

        localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
        loadBookmarkedVerses();
        showNotification();
    }

    function loadBookmarkedVerses() {
        const bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
        const bookmarkedList = document.getElementById('bookmarkedList');
        bookmarkedList.innerHTML = ''; // Clear current list

        bookmarks.forEach(({ surah, verse }) => {
            const li = document.createElement('li');
            li.innerHTML = `Surah ${surah + 1}, Verse ${verse + 1}`;
            li.onclick = () => scrollToVerse(surah, verse);
            bookmarkedList.appendChild(li);
        });
    }

    function scrollToVerse(surahIndex, verseId) {
        // Fetch the surah and load its content
        fetchSurah(surahIndex + 1);
        setTimeout(() => {
            const verseElement = document.getElementById(`verse-${verseId}`);
            if (verseElement) {
                verseElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }, 1000); // Wait for the surah to be rendered
        toggleBookmarkPanel(); // Close the panel
    }

    function getBookmarkIcon(surahIndex, verseId) {
        const bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
        const isBookmarked = bookmarks.some(bookmark => bookmark.surah === surahIndex && bookmark.verse === verseId);
        return isBookmarked ? 'fas fa-bookmark' : 'far fa-bookmark';
    }

    function toggleBookmarkPanel() {
        const panel = document.getElementById('bookmarked-panel');
        panel.classList.toggle('open');
    }

    function showNotification() {
        const notification = document.getElementById('notification');
        notification.classList.add('show');
        setTimeout(() => notification.classList.remove('show'), 3000);
    }
</script>

</body>
</html>

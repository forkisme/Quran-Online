<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Noto+Sans+Arabic:wght@100..900&family=Scheherazade+New:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans Arabic', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
        }
        .dark-mode {
            background-color: #263238;
            color: #e3f2fd;
        }
        .sidebar {
            width: 250px;
            background-color: #0288d1;
            color: white;
            position: fixed;
            top: 0;
            left: -250px;
            height: 100%;
            transition: left 0.3s;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }
        .sidebar.active {
            left: 0;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #0277bd;
        }
        .main-content {
            margin-left: 0;
            padding: 20px;
            flex-grow: 1;
            transition: margin-left 0.3s;
        }
        .main-content.active {
            margin-left: 250px;
        }
        .toggle-button {
            background-color: #0288d1;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff;
            border: 1px solid #0288d1;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            margin: 10px 0;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .nav-buttons a {
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: #0288d1;
            color: white;
            transition: background-color 0.3s;
        }
        .nav-buttons a:hover {
            background-color: #0277bd;
        }
        .details {
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        .verse {
            background-color: #fff3e0;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
            position: relative;
        }
        .verse:hover {
            background-color: #ffecb3;
        }
        .juz-links {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .juz-link {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #0288d1;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .juz-link:hover {
            background-color: #0277bd;
        }
        .settings-menu {
            display: none;
            position: fixed;
            top: 20%;
            right: 10%;
            width: 300px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .settings-menu label {
            display: block;
            margin: 10px 0;
        }
        .close-button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        .circle {
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ffcc80;
            text-align: center;
            line-height: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <a href="#" id="back-to-index" onclick="window.location.href='index.html'">üè† Home</a>
        <a href="#" id="settings-button" onclick="toggleSettingsMenu()">‚öôÔ∏è Settings</a>
        <a href="#" id="dark-mode-toggle" onclick="toggleDarkMode()">üåô Dark Mode</a>
        <a href="#" id="bookmark-button">üîñ Bookmark</a>
    </div>

    <div class="main-content" id="main-content">
        <button class="toggle-button" onclick="toggleSidebar()">‚ò∞ Menu</button>
        
        <div class="container">
            <div class="nav-buttons">
                <a id="prev-surah" href="#"><i class="fas fa-chevron-left"></i> Previous</a>
                <a id="next-surah" href="#">Next <i class="fas fa-chevron-right"></i></a>
            </div>
            <h1 id="surah-name"></h1>
            <h2 id="surah-arabic-name"></h2>
            <div class="details">
                <p><strong>Surah Count:</strong> <span id="surah-count"></span></p>
                <p><strong>Juz:</strong> <span id="surah-juz"></span></p>
            </div>
            <div class="juz-links" id="juz-links"></div>
            <div id="surah-content"></div>
        </div>

        <div class="settings-menu" id="settings-menu">
            <button class="close-button" onclick="toggleSettingsMenu()">‚úñÔ∏è</button>
            <h2>Settings</h2>
            <label>
                Font Size
                <input type="range" id="font-size-slider" min="16" max="36" step="2" value="24">
                <span id="font-size-value">24px</span>
            </label>
            <label>
                Arabic Font
                <select id="arabic-font-selector">
                    <option value="Noto Sans Arabic">Noto Sans Arabic</option>
                    <option value="Amiri Quran">Amiri Quran</option>
                    <option value="Scheherazade New">Scheherazade New</option>
                </select>
            </label>
        </div>
    </div>

    <script>
        // Toggle sidebar visibility
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            sidebar.classList.toggle('active');
            mainContent.classList.toggle('active');
        }

        // Toggle settings menu visibility
        function toggleSettingsMenu() {
            const menu = document.getElementById('settings-menu');
            menu.style.display = menu.style.display === 'none' || menu.style.display === '' ? 'block' : 'none';
        }

        // Toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const darkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('dark-mode', darkMode);
            applyDarkMode();
        }

        // Apply dark mode settings
        function applyDarkMode() {
            const darkMode = document.body.classList.contains('dark-mode');
            document.body.style.backgroundColor = darkMode ? '#263238' : '#f5f5f5';
        }

        // Save settings to local storage
        function saveSettings() {
            const fontSize = document.getElementById('font-size-slider').value;
            const arabicFont = document.getElementById('arabic-font-selector').value;
            localStorage.setItem('font-size', fontSize);
            localStorage.setItem('arabic-font', arabicFont);
            applySettings();
        }

        // Apply settings to the page
        function applySettings() {
            const fontSize = document.getElementById('font-size-slider').value;
            const arabicFont = document.getElementById('arabic-font-selector').value;

            document.querySelectorAll('.verse').forEach(verse => {
                verse.style.fontSize = fontSize + 'px';
                verse.style.fontFamily = arabicFont;
            });

            document.querySelector('.details').style.fontSize = fontSize + 'px';
            document.querySelector('.container').style.fontSize = fontSize + 'px';
            document.querySelector('.container').style.fontFamily = arabicFont;
        }

        // Jump to Juz section
        function scrollToJuz(juzNumber) {
            const juzElements = document.querySelectorAll(`.juz-${juzNumber}`);
            if (juzElements.length > 0) {
                juzElements[0].scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Create Juz links
        function createJuzLinks(juzData) {
            const juzLinksContainer = document.getElementById('juz-links');
            juzData.forEach(juz => {
                const juzLink = document.createElement('div');
                juzLink.className = 'juz-link';
                juzLink.innerText = `Juz ${juz.index}`;
                juzLink.onclick = () => scrollToJuz(juz.index);
                juzLinksContainer.appendChild(juzLink);
            });
        }

        // Fetch Surah details and apply settings
        async function fetchSurahDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const surahIndex = parseInt(urlParams.get('index'), 10);

            if (!surahIndex) {
                document.body.innerHTML = '<p>No Surah index specified.</p>';
                return;
            }

            const surahUrl = `https://raw.githubusercontent.com/itzfew/Quranv2/main/source/surah/surah_${surahIndex}.json`;

            try {
                const surahResponse = await fetch(surahUrl);
                const surah = await surahResponse.json();

                document.getElementById('surah-name').textContent = surah.name;
                document.getElementById('surah-arabic-name').textContent = surah.arabicName;
                document.getElementById('surah-count').textContent = surah.count;
                document.getElementById('surah-juz').innerHTML = '';

                // Create Juz links and add content
                createJuzLinks(surah.juz);
                let surahContentHTML = '';

                Object.keys(surah.verse).forEach((key, index) => {
                    const verseNumber = key.replace('verse_', '');
                    const juzIndex = surah.juz.find(juz => {
                        return juz.verse.start <= index + 1 && juz.verse.end >= index + 1;
                    });
                    surahContentHTML += `
                        <div class="verse juz-${juzIndex.index}">
                            <span class="circle">${verseNumber}</span>
                            ${surah.verse[key]}
                        </div>
                    `;
                });

                document.getElementById('surah-content').innerHTML = surahContentHTML;

                loadSettings();

                document.getElementById('prev-surah').href = surahIndex > 1 ? `surah-details.html?index=${surahIndex - 1}` : '#';
                document.getElementById('next-surah').href = surahIndex < 114 ? `surah-details.html?index=${surahIndex + 1}` : '#';
                document.getElementById('prev-surah').style.display = surahIndex > 1 ? 'block' : 'none';
                document.getElementById('next-surah').style.display = surahIndex < 114 ? 'block' : 'none';

            } catch (error) {
                console.error('Error fetching surah details:', error);
                document.body.innerHTML = '<p>Error loading Surah details.</p>';
            }
        }

        // Event listeners for settings
        document.getElementById('font-size-slider').addEventListener('input', function() {
            document.getElementById('font-size-value').textContent = this.value + 'px';
            saveSettings();
        });
        document.getElementById('arabic-font-selector').addEventListener('change', function() {
            saveSettings();
        });

        // Load settings from local storage
        function loadSettings() {
            const fontSize = localStorage.getItem('font-size') || 24;
            const arabicFont = localStorage.getItem('arabic-font') || 'Noto Sans Arabic';
            const darkMode = localStorage.getItem('dark-mode') === 'true';

            document.getElementById('font-size-slider').value = fontSize;
            document.getElementById('font-size-value').textContent = fontSize + 'px';
            document.getElementById('arabic-font-selector').value = arabicFont;

            if (darkMode) {
                document.body.classList.add('dark-mode');
            }
            applySettings();
        }

        fetchSurahDetails();
        loadSettings();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding-top: 80px; /* For fixed navbar */
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            z-index: 100;
        }

        .navbar .logo {
            font-size: 1.8em;
            font-weight: bold;
        }

        .navbar .nav-links {
            display: flex;
        }

        .navbar .nav-links a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            margin-left: 20px;
            border-radius: 25px;
            transition: background 0.3s ease;
        }

        .navbar .nav-links a:hover {
            background-color: #4CAF50;
        }

        /* Search & Sort */
        .search-sort-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin-top: 60px; /* To account for the fixed navbar */
        }

        .search-bar {
            padding: 12px 20px;
            font-size: 1.1em;
            border: 2px solid #4CAF50;
            border-radius: 50px;
            width: 60%;
            max-width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .search-bar:focus {
            outline: none;
            border-color: #45a049;
        }

        .sort-select {
            padding: 12px 20px;
            font-size: 1.1em;
            border: 2px solid #4CAF50;
            border-radius: 50px;
            background-color: white;
            max-width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .sort-select:focus {
            outline: none;
            border-color: #45a049;
        }

        /* Surah List */
        .surah-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            margin: 0 10%;
        }

        /* Surah Card */
        .surah-card {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            border: 1px solid #ddd;
        }

        .surah-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .surah-card h3 {
            font-size: 1.6em;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .surah-card p {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .search-sort-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .search-bar {
                width: 100%;
                margin-bottom: 10px;
            }

            .surah-list {
                margin: 0 5%;
            }
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-mode .navbar {
            background-color: #333;
        }

        body.dark-mode .navbar .nav-links a {
            color: #e0e0e0;
        }

        body.dark-mode .navbar .nav-links a:hover {
            background-color: #4CAF50;
        }

        body.dark-mode .surah-card {
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #444;
        }

        body.dark-mode .surah-card:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">Surah List</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <!-- Search and Sort Section -->
    <div class="search-sort-container">
        <input type="text" id="search-bar" class="search-bar" placeholder="Search by title or index...">
        <select class="sort-select" id="sort-select">
            <option value="index">Sort by Index</option>
            <option value="title">Sort by Title (English)</option>
        </select>
    </div>

    <!-- Surah List -->
    <div class="surah-list" id="surah-list">
        <!-- Surah Cards will be injected here -->
    </div>

    <!-- Dark Mode Toggle Button -->
    <div style="position: fixed; top: 20px; right: 20px; background: #4CAF50; color: white; padding: 10px 20px; border-radius: 25px; cursor: pointer; z-index: 100;" id="dark-mode-toggle">Toggle Dark Mode</div>

    <script>
        // Toggle Dark Mode
        document.getElementById('dark-mode-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        // Fetch Surahs Data
        async function fetchSurahs() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/itzfew/Quranv2/main/source/surah.json');
                const surahs = await response.json();
                return surahs;
            } catch (error) {
                console.error('Error fetching surah data:', error);
                return [];
            }
        }

        // Render Surah Cards
        function renderSurahs(surahs) {
            const surahList = document.getElementById('surah-list');
            surahList.innerHTML = '';

            surahs.forEach(surah => {
                const surahIndex = parseInt(surah.index, 10);
                const surahDetailsUrl = `surah-details.html?index=${surahIndex}`;

                const surahCard = document.createElement('a');
                surahCard.className = 'surah-card';
                surahCard.href = surahDetailsUrl;
                surahCard.innerHTML = `
                    <h3>${surah.title}</h3>
                    <p class="bold">Surah: ${surahIndex}</p>
                    <p>${surah.titleAr}</p>
                    <p>${surah.type}</p>
                `;

                surahList.appendChild(surahCard);
            });
        }

        // Sort Surahs
        function sortSurahs(surahs, criteria) {
            return surahs.sort((a, b) => {
                if (criteria === 'index') {
                    return parseInt(a.index) - parseInt(b.index);
                } else if (criteria === 'title') {
                    return a.title.localeCompare(b.title);
                }
                return 0;
            });
        }

        // Filter Surahs by Search
        function filterSurahs(surahs, query) {
            const lowerCaseQuery = query.toLowerCase();
            return surahs.filter(surah =>
                surah.title.toLowerCase().includes(lowerCaseQuery) ||
                surah.index.includes(lowerCaseQuery)
            );
        }

        // Initialize Page
        async function init() {
            let surahs = await fetchSurahs();
            renderSurahs(surahs);

            const searchBar = document.getElementById('search-bar');
            const sortSelect = document.getElementById('sort-select');

            searchBar.addEventListener('input', () => {
                const filteredSurahs = filterSurahs(surahs, searchBar.value);
                renderSurahs(filteredSurahs);
            });

            sortSelect.addEventListener('change', () => {
                const sortedSurahs = sortSurahs(surahs, sortSelect.value);
                renderSurahs(sortedSurahs);
            });
        }

        init();
    </script>
</body>
</html>
